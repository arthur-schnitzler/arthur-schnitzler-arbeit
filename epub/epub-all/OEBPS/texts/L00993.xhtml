      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [28. 10. 1899]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">Samstag</div>
            </div>
            <div class="editionText">Falls Sie etwa für ſich in irgendwelcher Form für Montag<a name="fna_1" href="#fn1" title="Schnitzler besuchte an diesem Tag – dem 30. 10. 1899 – die Vorstellung im Burgtheater."><sup></sup></a> (<span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb30827">Eſther</span>) Sitz beſtellen, bitte auch einen für mich.</div>
            <div class="editionText">Also morgen<a name="fna_2" href="#fn2" title="Am 29. 10. 1899 las Hofmannsthal bei Beer-HofmannDas Bergwerk zu Falun vor."><sup></sup></a> <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10863">Richard</span>, 6<span class="superscript">h</span>.</div>
            <div class="editionText">Ihr<br /><div class="signed editionText">Hugo</div>
            </div>
         </div>
      </div>
