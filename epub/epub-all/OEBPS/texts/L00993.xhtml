      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [28. 10. 1899]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>samstag</div>
               </div>
            
            
            <div>Falls sie etwa für sich in irgendwelcher Form für Montag<a title="schnitzler besuchte an diesem Tag – dem 30. 10. 1899 – die Vorstellung im Burgtheater."><sup></sup></a> (<span class="work entity">Esther</span>) sitz bestellen, bitte auch einen für mich.</div>
            
            
            <div>Also morgen<a title="Am 29. 10. 1899 las Hofmannsthal bei Beer-HofmannDas Bergwerk zu Falun vor."><sup></sup></a> <span class="persons entity">Richard</span>, 6<span class="superscript">h</span>.</div>
            
            
            <div>Ihr<br /><div>Hugo</div>
               </div>
            </div>
         </div>
