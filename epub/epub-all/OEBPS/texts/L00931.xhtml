      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 26. 6. 1899<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right"><span class="latintype"><span class="place entity">Marienbad, Hôtel Klinger</span></span>.</div>

            <div>Ruhiger, freundlicher Ort, hoffe bald zu arbeiten. Würde gern wissen, wie es
               Ihnen geht. Denke oft mit Sorge an <span class="persons entity">Richard</span>.</div>
            
            <div>Herzlich Ihr<br /><div>Hugo.</div>
