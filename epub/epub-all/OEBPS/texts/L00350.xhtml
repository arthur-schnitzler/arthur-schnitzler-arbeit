   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         12. 7. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>Donnerstag</div>
               
               
               
               <div>Lieber Richard, </div>
               
               </div>
            
            
            <div>samstag ko<span class="gemination">m̅</span>en die Cigaretten, und die <span class="work entity">2 Bände <span class="latintype">Becque</span></span>.</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arthur.</div>
               </div>
            
            
            <div>Auch ich komme samstag. –</div>
            </div>
         
         
         </div>
      </body>
   </html>
