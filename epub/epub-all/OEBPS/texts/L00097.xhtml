      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 24. 4. 1892<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard, Dinſtag vor 5 Uhr will uns Hr <span class="persons entity"><span class="latintype">Rosner</span></span> bei mir eine Novelle vorleſen<a href="#fn1" title="Die Lesung dürfte nicht stattgefunden haben."><sup></sup></a>; bitte ſehr, ko<span class="gemination">m̅</span>en Sie.</div>
            
            <div>Herzlichſt Ihr<br /><div>Arthur</div>
               </div>
            
            <div>24. 4. 92</div>
            </div>
         
         
         </div>
      </body>
