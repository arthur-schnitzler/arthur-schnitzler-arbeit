   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 24. 4. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, Dinstag vor 5 Uhr will uns Hr <span class="persons entity"><span class="latintype">Rosner</span></span> bei mir eine Novelle vorlesen<a title="Die Lesung dürfte nicht stattgefunden haben."><sup></sup></a>; bitte sehr, ko<span class="gemination">m̅</span>en sie.</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur</div>
               </div>
            
            
            <div>24. 4. 92</div>
            </div>
         
         
         </div>
      </body>
