      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 7. 8. 1903<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb173">Rodaun</span> 7/VIII 03</div>
            </div>
            <div class="editionText">Lieber Arthur! Also morgen – Samstag – bei gutem Wetter
               halbsieben <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb39607">Affenhaus</span>, bei schlechtem halbacht <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb304">Restauration</span>. <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740">Hugo</span> kommt auch.</div>
            <div class="editionText">Von Herzen Ihr<br /><div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
   </body>
