      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 7. 8. 1903<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right"><span class="place entity">Rodaun</span> 7/VIII 03</div>
               </div>
            
            <div>Lieber Arthur! Also morgen – Samstag – bei gutem Wetter
               halbsieben <span class="place entity">Affenhaus</span>, bei schlechtem halbacht <span class="place entity">Restauration</span>. <span class="persons entity">Hugo</span> kommt auch.</div>
            
            <div>Von Herzen Ihr<br /><div>Richard</div>
               </div>
            </div>
         </div>
      </body>
