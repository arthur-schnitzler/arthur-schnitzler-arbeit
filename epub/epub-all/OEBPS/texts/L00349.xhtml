      <h2>Richard Beer-Hofmann an Arthur schnitzler, [10. 7. 1894]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Arthur! Bitte, wenn sie herko<span class="gemination">m̅</span>en, nehmen sie die <span class="work entity">2 Bd. Henri Becque</span> mit. Herzlichst Ihr</div>
            
            
            <div>
               
               
               <div>Richard</div>
               </div>
            </div>
