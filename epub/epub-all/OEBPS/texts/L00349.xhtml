      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [10. 7. 1894]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Arthur! Bitte, wenn Sie herko<span class="gemination">m̅</span>en, nehmen Sie die <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb34888">2 Bd. Henri Becque</span> mit. Herzlichst Ihr</div>
            <div class="editionText">
               <div class="signed editionText">Richard</div>
            </div>
