      <h2>Arthur schnitzler an Robert Adam, 11. 10. 1916<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>11. X. 916</div>
               
               
               
               <div>Verehrter Herr Doktor,</div>
               
               </div>
            
            
            <div>ich erhalte eben sitze für morgen (»<span class="work entity">Kirschgarten</span>) und möchte sie daher bitten, statt
               Donnerstag am Dinstag (17.) gegen 7
               mir das Vergnügen Ihres Besuches zu machen.</div>
            
            
            <div>Herzlichst grüßend<br />Ihr sehr ergebner 
               
               
               <div>A. s.</div>
               </div>
            </div>
         
         
         </div>
