      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 25. 12. 1901<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Richard</div>
               
               </div>
            
            
            <div>Ich wünſche Ihnen alles ſchöne; ſchicke aber nur das</div>
            
            
            <div>Herzlich Gruß</div>
            
            
            <div><span class="pre-print">D<span class="superscript">r</span> Arthur Schnitzler</span></div>
            
            
            <div>Es<a href="#fn1" title="womöglich ein bei einem Antiquitätenhändler gemeinsam begutachtetes Stück."><sup></sup></a> war Ihnen doch beſtimmt.</div>
            
            
            <div>Weihnachten 901</div>
            
            
            <div><span class="pre-print"><span class="place entity">Wien</span></span></div>
            </div>
         </div>
      </body>
