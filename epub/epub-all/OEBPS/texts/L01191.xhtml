      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 25. 12. 1901<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Richard</div>
               </p>
            </div>
            <div class="editionText">Ich wünſche Ihnen alles ſchöne; ſchicke aber nur das</div>
            <div class="editionText">Herzlich Gruß</div>
            <div align="center" class="editionText"><span class="pre-print">D<span class="superscript">r</span> Arthur Schnitzler</span></div>
            <div class="editionText">Es<a name="fna_1" href="#fn1" title="womöglich ein bei einem Antiquitätenhändler gemeinsam begutachtetes Stück."><sup></sup></a> war Ihnen doch beſtimmt.</div>
            <div class="editionText">Weihnachten 901</div>
            <div align="right" class="editionText"><span class="pre-print"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50">Wien</span></span></div>
         </div>
      </div>
   </body>
