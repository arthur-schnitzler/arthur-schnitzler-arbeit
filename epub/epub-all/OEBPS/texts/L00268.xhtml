      <h2>Arthur schnitzler an Richard Beer-Hofmann, [zwischen 5. 10. und
         14. 11. 1893]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>bitte sehr, senden sie durch Ueberbringer dieses den <span class="persons entity"><span class="latintype">Rosé</span></span>sitz<a title="Arnold Rosé war ein beliebter Violinist, dessen Aufführungen schnitzler gerne besuchte. Ein offensichtliches Konzert bietet sich in dem Zeitraum aber nicht an, doch trat Rosé mehrmals als Begleitmusiker auf. Möglicherweise handelt es sich aber auch um bei Alexander Rosé Concertbureau besorgte Karten für eine musikalische Vorführung?"><sup></sup></a>, den sie wohl noch bei sich haben,
               <span class="latintype"><span class="place entity">Burgring 1</span><a title="Das undatierte Korrespondenzstück ist mit Trauerrand versehen und damit nach dem Tod des Vaters anzusetzen. Da schnitzler für fünf Monate nicht ins Theater ging und am 15. 11. 1893 übersiedelte, lässt sich das mögliche Zeitfenster weiter eingrenzen."><sup></sup></a></span>. – (an meinen
               Namen)</div>
            
            
            <div>Herzlich<br />Ihr 
               
               
               <div>Arthur.</div>
               </div>
            
            
            <div>seh ich sie heut Abend? hoffentlich</div>
            </div>
         </div>
      </body>
