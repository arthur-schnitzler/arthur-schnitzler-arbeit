      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [zwischen 5. 10. und
         14. 11. 1893]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Richard,</div>
               </p>
            </div>
            <div class="editionText">bitte ſehr, ſenden Sie durch Ueberbringer dieſes den <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb12570"><span class="latintype">Rosé</span></span>ſitz<a name="fna_1" href="#fn1" title="Arnold Rosé war ein beliebter Violinist, dessen Aufführungen Schnitzler gerne besuchte. Ein offensichtliches Konzert bietet sich in dem Zeitraum aber nicht an, doch trat Rosé mehrmals als Begleitmusiker auf. Möglicherweise handelt es sich aber auch um bei Alexander Rosé Concertbureau besorgte Karten für eine musikalische Vorführung?"><sup></sup></a>, den Sie wohl noch bei ſich haben,
               <span class="latintype"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb274">Burgring 1</span><a name="fna_2" href="#fn2" title="Das undatierte Korrespondenzstück ist mit Trauerrand versehen und damit nach dem Tod des Vaters anzusetzen. Da Schnitzler für fünf Monate nicht ins Theater ging und am 15. 11. 1893 übersiedelte, lässt sich das mögliche Zeitfenster weiter eingrenzen."><sup></sup></a></span>. – (an meinen
               Namen)</div>
            <div class="editionText">Herzlich<br />Ihr 
               <div class="signed editionText">Arthur.</div>
            </div>
            <div class="editionText">Seh ich Sie heut Abend? hoffentlich</div>
         </div>
      </div>
   </body>
