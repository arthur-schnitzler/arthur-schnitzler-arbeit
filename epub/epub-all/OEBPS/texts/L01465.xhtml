      <h2>Hermann Bahr an Arthur Schnitzler, 3. 11. 1904<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div id="right" class="editionText"><span class="place entity">Wien XIII/<span class="subscript">7</span></span><br />3. 11. 04</div>
               
               
               <div class="editionText salute">Lieber Arthur!</div>
               
               </div>
            
            <div class="editionText">Sehr gern komm ich Sonntag gegen ſieben zu Dir.</div>
            
            <div class="editionText">Herzlichſt dankend<br />mit vielen Grüßen an Deine <span class="persons entity">Frau</span><br />Dein<br /><div class="signed editionText">Hermann</div>
               </div>
