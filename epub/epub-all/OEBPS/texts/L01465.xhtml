               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Sehr gern komm ich Sonntag gegen ſieben zu Dir.</div>
            <div class="editionText">Herzlichſt dankend<br />mit vielen Grüßen an Deine <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2173">Frau</span><br />Dein<br /><div class="signed editionText">Hermann</div>
