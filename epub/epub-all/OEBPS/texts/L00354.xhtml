      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [18. 7. 1894]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber! Bin
               Abends im Theater, dann zu Hause. Wegen <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb30">Salzburg</span>
               kann ich nicht zusagen da ich <span class="underline"><span class="uppercase">Ihr</span></span>etwegen noch keine Nachricht habe.
               Gesellschaftsmensch Sie!</div>
            <div class="editionText">Herzlich<br /><div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
   </body>
