      <h2>Olga schnitzler an Paula Beer-Hofmann, [19. 1. 1910]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="pre-print">O.s.</span></div>
            
            
            <div>Dies, liebe Paula, ist Frl. <span class="persons entity">Reiter</span>!</div>
            
            
            <div>Herzliche Grüsse!
               
               
               <div>Olga.</div>
