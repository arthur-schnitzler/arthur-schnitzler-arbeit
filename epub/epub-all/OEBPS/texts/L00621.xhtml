      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 14. 11. 1896<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div>Samſtag</div>
               </div>
            
            
            <div>Lieber Richard, ich werde heut nach <span class="add">oder
                  vor</span> 8 bei Ihnen anläuten. Es wäre ſchön, we<span class="gemination">n̅</span>
               wir zusa<span class="gemination">m̅</span>en soupiren könnten.</div>
            
            
            <div>Sie ſind natürlich nicht gebunden.</div>
            
            
            <div>Herzlich grüßend<br />Ihr
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
