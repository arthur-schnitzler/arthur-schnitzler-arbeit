      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [3. 8. 1905?]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Sind zurück<a href="#fn1" title="Am 3. 8. 1905 kehrte er von einer Waffenübung zurück, die von 6.–31. 7. 1905 gedauert hatte. Das Telegramm ist undatiert. Hier unter den Annahme, dass es die Enttäuschung Hofmannsthals vorbereitet, nachdem Schnitzler eine nicht erhaltene, verzögernde Antwort auf dieses Telegramm gegeben hat."><sup></sup></a> bin sehr verlangend Sie sehen bitten euch für
               baldigsten Abend hier ansagen</div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            </div>
         </div>
