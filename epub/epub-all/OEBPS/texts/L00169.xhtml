      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [1. 2. 1893?]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Mein lieber Richard</div>
               
               </div>
            
            
            <div>ich geh auf die <span class="latintype">Opernredoute</span><a href="#fn1" title="Der Maskenball in der Oper, die Opernredoute, fand am 1. 2. 1893 statt. Einlass war um 22 Uhr. Obzwar der zweite Poststempel eindeutig auf 1892 verweist und das 93 des ersten Poststempels nicht mit letzter Sicherheit zu entziffern ist, sprechen mehrere Gründe dafür, einen falsch eingestellten Stempel anzunehmen: 1892 war die Opernredoute am 31. 1., Schnitzler besuchte sie nicht. Sowohl die Anwesenheit Beer-Hofmanns auf dem Ball 1893, als auch ein Besuch Schnitzlers im Carl-Theaters lassen sich 1893 nachweisen."><sup></sup></a>. Wollen Sie vorher mit
               mir ſoupiren? Oder ſich im Café mit mir treffen? –</div>
            
            
            <div>Ihr 
               
               
               <div>Arthur</div>
               </div>
            
            
            <div>Oder gehn<a href="#fn2" title="am rechten Rand"><sup></sup></a> Sie auch ins <span class="place entity">Carlth</span><a href="#fn3" title="Schnitzler besuchte die Aufführung von Madame Mongodin, die um 7 Uhr begann."><sup></sup></a></div>
            
            
            <div>(<span class="latintype">I was <span class="underline">not</span> on the Weisse
                  Kreuz Ball<a href="#fn4" title="Dieser hatte am Vorabend, dem 31. 1. 1893 stattgefunden."><sup></sup></a>)</span></div>
            </div>
         
         
         </div>
