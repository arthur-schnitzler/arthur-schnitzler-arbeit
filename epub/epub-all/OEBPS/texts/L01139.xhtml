      <h2>Arthur schnitzler an Hermann Bahr, 3. 7. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>mein lieber Hermann, hieher beko<span class="gemination">m̅</span> ich
               dein <span class="work entity">Feuilleton</span> nachgesandt;
               ich hatte es aber schon vorher mit großer Freude gelesen </div>
            
            
            <div>Herzlichst dein<br /><div>Arthsch</div>
               </div>
            
            
            <div><span class="latintype"><span class="place entity">st. Anton Arlberg</span></span> 3/7 901</div>
            </div>
