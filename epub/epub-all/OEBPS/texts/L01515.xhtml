      <h2>Arthur schnitzler an Richard Beer-Hofmann, 9. 5. 1905<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Wien</span>, 9. 5. 905</div>
               </div>
            
            
            <div>lieber Richard, heute erst erfahre ich dass Ihr <span class="persons entity">Onkel</span><a title="sigmund Beer war am 7. 5. 1905 gestorben. Die Beerdigung fand am 9. 5. 1905 statt."><sup></sup></a> gestorben
               ist. Meine herzlichste Theilnahme! Und hoffentlich auf sehr baldiges Wiedersehn.</div>
            
            
            <div>Ihr<br /><div>Arthur.</div>
               </div>
            </div>
         
         
         </div>
