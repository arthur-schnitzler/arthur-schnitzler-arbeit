      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 9. 5. 1905<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right"><span class="place entity">Wien</span>, 9. 5. 905</div>
               </div>
            
            <div>lieber Richard, heute erſt erfahre ich daſs Ihr <span class="persons entity">Onkel</span><a href="#fn1" title="Sigmund Beer war am 7. 5. 1905 gestorben. Die Beerdigung fand am 9. 5. 1905 statt."><sup></sup></a> geſtorben
               iſt. Meine herzlichſte Theilnahme! Und hoffentlich auf ſehr baldiges Wiederſehn.</div>
            
            <div>Ihr<br /><div>Arthur.</div>
               </div>
            </div>
