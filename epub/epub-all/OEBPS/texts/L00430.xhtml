      <h2>Friedrich M. Fels an Arthur Schnitzler, 23. 4. 1895<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Dr. Schnitzler,</div>
               
               </div>
            
            
            <div>In der <span class="work entity">Gegenwart</span> vom 20. d. ſteht eine <span class="work entity">Besprechung</span><a href="#fn1" title="»Sterben. Novelle von Arthur Schnitzler. (Berlin, S. Fischer.) Ein trauriges und peinliches, aber ein feines und bedeutendes Werk eines echten Künstlers. Das Sterben eines Schwindsüchtigen wird geschildert, sein Ringen mit Leben und Tod, das langsame Scheiden von der Geliebten, die Empörung, das Aufbäumen, der Todeskampf. Jeder Zug ist beobachtet und wahr, nichts übertrieben, dem Dramatischen wird discret aus dem Wege gegangen, wie jeglichem schildernden Naturalismus. Das Zuständliche ist knapp, die Menschen ohne Individualisirung gezeichnet – sie haben auch keinen Familiennamen –, aber die Seelenanalyse ist voll feiner Züge, so daß uns weder Ekel noch Schauer erfaßt und die rein menschliche Theilnahme bis zuletzt rege bleibt.« ([O. V.], in: Die Gegenwart, Bd. 47, Nr. 16, 20. 4. 1895, S. 255.)"><sup></sup></a> Ihrer <span class="work entity">Novelle</span>, sehr knapp und <span class="underline">sehr</span> anerke<span class="gemination">n̅</span>enend, dabei sehr vernünftig
               – ungefähr so, wie wir selbst darüber schreiben würden.</div>
            
            
            <div>Herzlichst<br /><div>Fels</div>
               </div>
            </div>
         
         
         </div>
