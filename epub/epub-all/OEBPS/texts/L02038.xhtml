      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 16. 10. [1911?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb33996">neubeuern</span> 25 18/17 16/10 4 15 n</div>
            <div class="editionText">freue mich unendlich doppelten
               Erfolg<a name="fna_1" href="#fn1" title="Am 14. 10. 1911 fanden die die Uraufführungen von Das weite Land am Burgtheater und am Berliner Lessingtheater, aber auch in sieben weiteren Städten statt."><sup></sup></a> so schoenen lieben <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb30207">werkes</span> auf wiedersehen baldigst</div>
            <div align="right" class="editionText">= hugo +</div>
         </div>
      </div>
