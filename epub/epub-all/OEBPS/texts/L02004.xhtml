      <h2>Arthur schnitzler an Robert Adam, 7. 2. 1911<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Türkenschanz-Park</span> Aussichtsturm. <span class="place entity">Wien XVIII/1</span></span></div>
               </div>
            
            
            <div>Besten Dank für die freundlichen Mittheilungen. Aller
               Anfang  .  .  .  .  Aber ich will nicht gar zu originell
               sein.</div>
            
            
            <div>Verbindlichst grüßt<br />Ihr sehr ergebner<br /><div>Arthur schnitzler</div>
               </div>
            
            
            <div>7/2. 911.</div>
            </div>
         
         
         </div>
