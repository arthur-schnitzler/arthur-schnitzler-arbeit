      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [31.? 1. 1893]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Arthur! Voilà<a name="fna_1" href="#fn1" title="Wie aus dem folgenden Korrespondenzstück () hervorgeht, hätte dem Brief eine Eintrittskarte für den Weißes Kreuz-Ball beigelegt sein sollen, der am 31. 1. 1893 stattfand."><sup></sup></a>! Was ist’s denn mit der <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb15">Opern</span>redoute? Gehen wir hin?</div>
            <div class="editionText">Herzlichst<br /><div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
   </body>
