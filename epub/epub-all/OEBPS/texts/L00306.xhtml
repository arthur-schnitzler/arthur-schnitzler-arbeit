      <h2>Arthur schnitzler an Richard Beer-Hofmann, 21. 3. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>Do<span class="gemination">n̅</span>erstag<a title=""><sup></sup></a> Abend bei mir das Kaffehaus.</div>
            
            
            <div>Zwischen ½ 10 u 10. –</div>
            
            
            <div>Herzlichen Gruß. 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
