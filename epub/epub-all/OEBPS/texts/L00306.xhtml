      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 21. 3. 1894<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Richard,</div>
               </p>
            </div>
            <div class="editionText">Do<span class="gemination">n̅</span>erſtag<a name="fna_1" href="#fn1" title=""><sup></sup></a> Abend bei mir das Kaffehaus.</div>
            <div class="editionText">Zwiſchen ½ 10 u 10. –</div>
            <div class="editionText">Herzlichen Gruß. 
               <div class="signed editionText">Arthur</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
