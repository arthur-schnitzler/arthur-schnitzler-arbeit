      <h2>Richard Beer-Hofmann an Arthur schnitzler, 14. 5. 190[3?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber! Besuch (<span class="persons entity">R. Mandl</span>) der
               sich für Nachmittag ansagt zwingt mich wieder Mittags zu
               Hause zu sein. Ihr</div>
            
            
            <div>Nm 5<span class="superscript">h.</span> aufgestandener</div>
            
            
            <div>
               
               
               <div>R.</div>
