      <h2>Arthur schnitzler an Robert Adam, 21. 12. 1916<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>21. 12. 16</div>
               </div>
            
            
            <div>verehrter Herr Doktor, nun werd ich leider wieder für morgen
               Abend verhindert; – wär Ihnen Mittwoch der 27., abends gegen
               7 recht?</div>
            
            
            <div>Herzlichst grüßen<span class="unsicher">d</span> Ihr ergeb<span class="unsicher">ner</span><br /><div>A. s.</div>
               </div>
            </div>
         
         
         </div>
