      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 27. 12. 1897<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard, aus nicht unwichtigen Urſachen möchte ich Ihnen mein
               <span class="work entity">Stück</span> ſehr gern morgen Dinſtg Abend vorleſen. We<span class="gemination">n̅</span> Sie Zeit und Luſt haben, bitte ko<span class="gemination">m̅</span>en Sie um ½ 10 zu mir.</div>
            
            <div>Mit herz Gruſs Ihr</div>
            
            <div>
               
               <div>Arthur.</div>
               </div>
            
            <div>Antwort erbeten, we<span class="gemination">n̅</span> nein</div>
            </div>
         
         
         </div>
      </body>
