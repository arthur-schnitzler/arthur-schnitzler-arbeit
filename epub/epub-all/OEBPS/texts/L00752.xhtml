   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 27. 12. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, aus nicht unwichtigen Ursachen möchte ich Ihnen mein
               <span class="work entity">stück</span> sehr gern morgen Dinstg Abend vorlesen. We<span class="gemination">n̅</span> sie Zeit und Lust haben, bitte ko<span class="gemination">m̅</span>en sie um ½ 10 zu mir.</div>
            
            
            <div>Mit herz Gruss Ihr</div>
            
            
            <div>
               
               
               <div>Arthur.</div>
               </div>
            
            
            <div>Antwort erbeten, we<span class="gemination">n̅</span> nein</div>
            </div>
         
         
         </div>
      </body>
   </html>
