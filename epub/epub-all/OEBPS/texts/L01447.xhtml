      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         [17. 9. 1904]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Gehe zuerst Buchhandlung <span class="org entity">Höllriegl</span> (<span class="org entity">Kerber</span>)
               beim <span class="place entity">Durchhaus</span> auf den <span class="place entity">Marktplatz</span>, dann zu <span class="org entity">Svatek</span><a href="#fn1" title="Sowohl bei Swatek wie Schwarz handelt es sich um Antiquitätenhändler."><sup></sup></a>
               (Parterre oder I Stock) dann zu <span class="org entity">Schwarz</span> <span class="place entity">Kaigasse</span>.</div>
            
            
            <div>
               
               
               <div>Richard</div>
               </div>
            </div>
         </div>
      </body>
