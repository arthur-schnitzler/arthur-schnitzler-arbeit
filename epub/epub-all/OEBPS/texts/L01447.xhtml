      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         [17. 9. 1904]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Gehe zuerst Buchhandlung <span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb51413">Höllriegl</span> (<span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb51413">Kerber</span>)
               beim <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb51415">Durchhaus</span> auf den <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb508">Marktplatz</span>, dann zu <span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb40036">Svatek</span><a name="fna_1" href="#fn1" title="Sowohl bei Swatek wie Schwarz handelt es sich um Antiquitätenhändler."><sup></sup></a>
               (Parterre oder I Stock) dann zu <span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb51418">Schwarz</span> <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb51411">Kaigasse</span>.</div>
            <div class="editionText">
               <div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
