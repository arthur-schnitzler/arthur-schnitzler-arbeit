      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         15. 5. 1896<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, ich hab zehn gegeben</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
