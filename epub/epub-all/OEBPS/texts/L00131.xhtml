      <h2>Arthur schnitzler an Richard Beer-Hofmann, 3. 11. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard, </div>
               
               </div>
            
            
            <div>mein <span class="persons entity">Papa</span> sagt mir zu, auch für sie den <span class="work entity">Musotte</span> sitz zu besorgen.</div>
            
            
            <div>Herzlichst<br /> Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
