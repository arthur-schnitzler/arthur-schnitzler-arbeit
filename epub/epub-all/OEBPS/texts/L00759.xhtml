      <h2>Arthur schnitzler an Richard Beer-Hofmann, 7. 1. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Bitte lieber Richard sagen sie mir ob sie einen dieser Umschläge für
               mein <span class="work entity">Novelettenbuch</span> passend
               erachten und senden sie mir sie alle gleich zurück. (Oder bringen sie am Abend ins
               <span class="place entity"><span class="latintype">Kaiserhof</span></span>)</div>
            
            
            <div>Herzlich Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
