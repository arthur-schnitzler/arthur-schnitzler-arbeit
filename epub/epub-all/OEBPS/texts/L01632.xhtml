      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 14. 10. 1906<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="latintype">Wenn Wetter nicht zum schlechten umschlägt (oder sturm), kommt
                  <span class="persons entity">Gerty</span> morgen zum Tennys.</span></div>
            
            
            <div>so<span class="gemination">n̅</span>tg.</div>
            
            
            <div>Nachher bei Euch essen und gleich nach dem Essen weg, wie sie gesagt haben.</div>
            </div>
         
         
         </div>
