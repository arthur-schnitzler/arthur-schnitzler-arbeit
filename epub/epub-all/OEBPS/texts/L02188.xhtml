      <h2>Arthur schnitzler an Richard Beer-Hofmann, 25. 7. 1914<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Celerina</span> gegen <span class="place entity">Pontresina</span> ges.</span></div>
               </div>
            
            
            <div>Aus <span class="place entity">Pontresina</span> (zu
               lärmen<span class="unsicher">d</span> – <span class="latintype">Hotel</span> sowohl als Ort)
               hieher übersiedelt<a title=""><sup></sup></a> (<span class="latintype"><span class="place entity">Cresta Palace, Celerina</span></span>) und höchst befriedigt, grüßen wir sie alle herzlichst. Ebenso <span class="persons entity">Gustav</span>, der wohl
               <span class="unsicher">und</span> bei Ihnen ist?</div>
            
            
            <div>Ihr 
               
               
               <div>A.</div>
               </div>
            
            
            <div>25/7 914</div>
            </div>
         
         
         </div>
      </body>
