      <h2>Arthur schnitzler an Richard Beer-Hofmann, [19. 5. 1907?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Dr. Arthur schnitzler</span><br /><span class="pre-print"><span class="place entity">Wien XVIII. spoettelgasse 7</span>.</span></div>
               </div>
            
            
            <div>lieber, ich hole sie
               in ½–¾ stunde ab<a title="Das Korrespondenzstück ist undatiert. Im Archiv ist es unter den Korrespondenzstücken aus dem Jahr 1907 verwahrt. Es könnte sich um eine Antwort auf das Korrespondenzstück von handeln und wird entsprechend hier einsortiert."><sup></sup></a></div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
