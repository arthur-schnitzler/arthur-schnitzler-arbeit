      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 27. 7. 1906<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Gasthof Lueg</span>. <span class="place entity">Lueg</span> bei <span class="place entity">st. Gilgen</span> am <span class="place entity">Wolfgang-</span>(Aber-) see.</span></div>
               
               
               <div>27.</div>
               </div>
            
            
            <div>Freuen uns herzlich von Ihnen Gutes zu hören.</div>
            
            
            <div>Gehen nächste Woche 2 Tage <span class="place entity">Baireuth</span>, sind hier bis
               Ende August mit allen <span class="persons">Kindern<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup><sup>/</sup><sup class="entity">3</sup></span>. Bitte bald wieder paar Zeilen.</div>
            
            
            <div>Ihr<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
      </body>
