      <h2>Arthur schnitzler an Albert Ehrenstein, 19. 12. 1906<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>19/12 906.</div>
               
               
               
               <div>lieber Herr Ehrenstein,</div>
               
               </div>
            
            
            <div>Wenn sie sich Freitag Na halb vier die <span class="work entity">Helena</span> von mir abholen wollen, wird es mir angenehm sein, sie bei
               dieser Gelegenheit zu sprechen.</div>
            
            
            <div>bestens grüß<span class="unsicher">end</span><br />Ihr <span class="unsicher">e</span>rgeb 
               
               
               <div>A. s.</div>
               </div>
            </div>
         
         
         </div>
      </body>
