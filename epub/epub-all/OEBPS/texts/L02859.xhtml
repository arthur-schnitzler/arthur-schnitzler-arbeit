      <h2>Paul Goldmann an Arthur schnitzler, 28. 9. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="latintype"><span class="place entity">Tientsin</span></span>, 28. september.</div>
               </div>
            
            
            <div>Vielen Dank, lieber Freund für Deine Karte aus <span class="place entity">Genf</span><a title="schnitzler hielt sich von bis in Genf auf und traf dort an den ersten beiden Tagen seine schwester Gisela und seinen schwager Markus Hajek sowie Hugo von Hofmannsthal."><sup></sup></a>! Bitte, auch
               Deiner Frau <span class="persons entity">schwester</span>, Deinem
               Herrn <span class="persons entity">schwager</span> und Herrn von
               <span class="latintype"><span class="persons entity">Hoffmansthal</span></span> für die freundlichen Grüße zu  danken!
               Dein 
               
               
               <div>P. G.</div>
               </div>
            </div>
         
         
         </div>
      </body>
