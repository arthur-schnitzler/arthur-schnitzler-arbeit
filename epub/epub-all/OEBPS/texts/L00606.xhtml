   <body>
      
      
      <h2>Arthur Schnitzler an Richard Beer-Hofmann,
         17. 10. 1896<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Richard, morgen So<span class="gemination">n̅</span>tag Abend <span class="underline">nicht</span> bei Ihnen, ſondern <span class="place entity"><span class="latintype">Imperial</span></span>. – Näheres <span class="underline">heut</span> Abe<span class="unsicher">nd</span> <span class="underline">nach</span> den <span class="work entity">Müttern</span>. Wir (<span class="persons entity">Hugo</span> <span class="latintype">etc</span>) im <span class="place entity">Riedhof</span>. Ich ko<span class="gemination">m̅</span>e mit <span class="persons entity">Brahm</span> <span class="persons entity">Hirſchf</span>
               nach[.] ſehe Sie übrigens <span class="work entity">Zwischenakt</span></div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
