      <h2>Arthur schnitzler an Richard Beer-Hofmann, 14. 8. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>14/8 97</div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>Eben, 2 Uhr N. M. ko<span class="gemination">m̅</span>t dieses Telegr.<a title=""><sup></sup></a> –</div>
            
            
            <div>Auf Wiedersehn heut Abend. Bitte, nicht spät.</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arth</div>
               </div>
            </div>
         
         
         </div>
      </body>
