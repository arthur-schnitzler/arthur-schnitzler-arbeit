      <h2>Hermann Bahr an Arthur schnitzler, 12. 2. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Konstanz Conciliumsgebäude</span></span></div>
               
               
               <div>12/2</div>
               </div>
            
            
            <div>Ich denk viel an morgen Abend.</div>
            
            
            <div>Das Beste an Deine <span class="persons entity">Frau</span>, an <span class="persons entity">Brahm</span> u. an <span class="persons entity">Rittner</span>.</div>
            
            
            <div>Herzlichst grüßt Dein 
               
               
               <div>Herma<span class="gemination">n̅</span></div>
               </div>
            
            
            <div>Auf der Flucht nach dem süden!</div>
