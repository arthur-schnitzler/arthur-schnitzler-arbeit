      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 14. 12. 1899<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Arthur!
               Ich und <span class="persons entity">Hugo</span>
               speisen heute nach dem
               Conzert <span class="persons entity">Gmeiner</span> im <span class="org entity">Club</span>. Auch <span class="persons entity">Frankenstein</span> ko<span class="gemination">m̅</span>t.</div>
            
            
            <div>Herzlichst<br /><div>Richard</div>
               </div>
            </div>
         
         
         </div>
