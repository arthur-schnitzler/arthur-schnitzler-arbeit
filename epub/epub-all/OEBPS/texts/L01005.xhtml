      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 14. 12. 1899<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Arthur!
               Ich und <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740">Hugo</span>
               speisen heute nach dem
               Conzert <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb7438">Gmeiner</span> im <span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb43143">Club</span>. Auch <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb3130">Frankenstein</span> ko<span class="gemination">m̅</span>t.</div>
            <div class="editionText">Herzlichst<br /><div class="signed editionText">Richard</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
