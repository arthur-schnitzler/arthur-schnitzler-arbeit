      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 23. 6. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Venezia</span>– <span class="persons entity">Tintoretto</span> – <span class="work entity">Arianna e Bacco</span>.</span></div>
               
               
               <div><span class="place entity">Lido</span> 23<span class="superscript"><span class="unsicher">ten</span></span></div>
               </div>
            
            
            <div>Zu selten sieht man sich – und zu lange habe ich sie nicht etwas vorlesen gehört!
               Auf
               Wiedersehen. Wir haben sehr angenehme Tage!</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
      </body>
