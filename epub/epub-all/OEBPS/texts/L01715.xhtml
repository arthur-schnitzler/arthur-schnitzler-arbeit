      <h2>Arthur schnitzler an Richard Beer-Hofmann, 7. 10. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Wir bitten sie und <span class="persons entity">Paula</span> morgen Dinstag Abend bei uns zu speisen. <span class="persons entity">Paul
                  Goldm.</span> u <span class="persons entity">Leo Vanj.</span> sind verständigt. Ko<span class="gemination">m̅</span>en sie nicht spät. (½ 8 etwa.) </div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
