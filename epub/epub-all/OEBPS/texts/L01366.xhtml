      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 28. 1. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Ich bin samstag früh in <span class="place entity">Rodaun</span>. Es wäre doch sehr schön
               wenn man sich noch vor Eurer Abreise, die ich nahe vermuthe, sehen würde, vielleicht
               kommt Ihr sonntag zu uns nachtmahlen, so gegen 6 Uhr schon ko<span class="gemination">m̅</span>end!!</div>
            
            
            <div>Ihr<br /><div>Hugo</div>
               </div>
            </div>
         
         
         </div>
      </body>
