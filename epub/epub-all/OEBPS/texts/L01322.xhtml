      <h2>Hugo von Hofmannsthal an Arthur Schnitzler,
         [Anfang Oktober 1903]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Bitte durchzuleſen<a name="fna_1" href="#fn1" title="vermutlich Elektra"><sup></sup></a> und dann zu ſchicken
               an meinen <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11737">Papa</span></div>
            <div class="inline editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb76">III Salesianergasse 12</span>.</div>
            <div class="editionText">
               <div class="signed editionText">Hugo.</div>
            </div>
            <div class="editionText">(<span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb30633">Aufführung</span> anſcheinend
               Ende October<a name="fna_2" href="#fn2" title="am 30. 10. 1903 wurde Elektra am Kleinen Theater aufgeführt"><sup></sup></a>.)</div>
         </div>
