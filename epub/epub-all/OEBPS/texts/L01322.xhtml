      <h2>Hugo von Hofmannsthal an Arthur Schnitzler,

      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Bitte durchzuleſen<a href="#fn1" title="vermutlich Elektra"><sup></sup></a> und dann zu ſchicken
               an meinen <span class="persons entity">Papa</span></div>
            
            
            <div><span class="place entity">III Salesianergasse 12</span>.</div>
            
            
            <div>

               </div>
            
            
            <div>(<span class="work entity">Aufführung</span> anſcheinend
