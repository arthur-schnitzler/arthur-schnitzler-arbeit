      <h2>Jakob Julius David an Arthur Schnitzler, [8. 3. 1899?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div id="center" class="editionText"><span class="pre-print">D<span class="superscript">r</span> J. J. David</span></div>
               
               
               <div class="editionText salute">Verehrter Herr!</div>
               
               </div>
            
            <div class="editionText">schön Dank. Die Logen opponirten auch
               gestern<a href="#fn1" title="Die Karte ist undatiert. Sofern sie einen Anschluss an eine erhaltene Kommunikation darstellt, bietet sich der 8. 3. 1899 an. Am Vortag dürfte David die ihm von Schnitzler verschafften Freikarten für einen neuerlichen Besuch der drei Einakter Der grüne Kakadu – Paracelsus – Die Gefährtin benutzt haben. Bereits in seiner Rezension der Uraufführung – Aus ungleichen Tagen – hatte er von der geteilten Aufnahme durch das Publikum berichtet."><sup></sup></a>. So beßer, wenn sie sich daran ärgern.</div>
            
            <div class="editionText">Es wird mich immer freuen, wenn sich Gelegenheit zu einer Aussprache gäbe.</div>
            
            <div class="editionText">Bestens Ihr<br /><div class="signed editionText">David</div>
               </div>
            </div>
         </div>
      </body>
