      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [7. 12. 1907]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Arthur! Montag um halbsechs – wenn es Ihnen so recht ist. Bitte
               sagen Sie dem <span class="persons entity">Mädchen</span> das die Karte bringt, wie es Frau
               <span class="persons entity">Olga</span> geht.</div>
            
            <div>Herzlichst<br /><div>R</div>
               </div>
            
            <div class="center"><span class="pre-print"><span class="uppercase">Richard</span> <span class="del"><span class="uppercase">Beer-Hofmann</span></span></span></div>
            </div>
         </div>
      </body>
