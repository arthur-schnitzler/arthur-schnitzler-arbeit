      <h2>Paul Goldmann an Arthur Schnitzler, 27. 9. 1901<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="center" class="editionText">de <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb168">berlin</span>
                  44846 22 27 9 15m=</div>
            </div>
            <div class="editionText"><span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb59803">lokalanzeiger</span> <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb88486">meldet</span><a name="fna_1" href="#fn1" title="»Die neueste Verlobung in Berliner Theaterkreisen, die sich in aller Stille vollzogen hat, betrifft Paul Martin, den Mitdirector des ›Neuen Theaters‹ und Fräulein Marie Glümer. Die Vermählung soll schon in den nächsten Wochen stattfinden. Demnach hat ›Das Ewig-Weibliche‹ bei Director Martin in dieser Saison bereits einen zweiten Erfolg aufzuweisen.« Berliner Lokal-Anzeiger, Jg. 19, Nr. 453, 27. 9. 1901, Morgenblatt, 1. Ausgabe, S. 2."><sup></sup></a>
               verlobung von fraeulein <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb14953">marie gluemer</span> mit
               direktor <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb21119">martin</span>. weisst du etwas darueber<a name="fna_2" href="#fn2" title=""><sup></sup></a>?</div>
            <div class="editionText">gruesse = 
               <div class="signed editionText">goldmann .+</div>
            </div>
         </div>
      </div>
