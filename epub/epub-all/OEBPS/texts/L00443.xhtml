      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         [18. 5. 1895]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Ecke, Orchester, IV Reihe. Sind Sie zufrieden<a name="fna_1" href="#fn1" title="Es dürfte sich um Karten für die Vorstellung von Macbeth im Burgtheater am 21. 5. 1895 handeln."><sup></sup></a>?</div>
            <div class="editionText">Herzlichst<br /><div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
