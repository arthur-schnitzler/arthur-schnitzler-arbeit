      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 10. 7. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Vielleicht »<span class="latintype">chasse libre<a title="französisch wörtlich: freie Jagd. schnitzler arbeitete für eine französische Aufführung an Freiwild, die aber nicht realisiert worden sein dürfte."><sup></sup></a></span>«, das giebt den Begriff treu wieder und klingt nicht schlecht.<span style="display:inline-block; width: 1.5em; "></span>Ich denke Dienstag oder
               Mittwoch abends zu fahren<a title="Der genaue Abreisezeitpunkt konnte nicht ermittelt werden. Von 15. bis 29. 7. 1904 ist er als erste station seines sommerurlaubs in Bad Fusch. Er und schnitzler sehen sich erst am 3. 9. 1904 wieder."><sup></sup></a>.</div>
            
            
            <div>so sehen wir uns wohl nicht wieder? Aber im Herbst! Ich hoffe sehr.</div>
            
            
            <div>Von Herzen<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
