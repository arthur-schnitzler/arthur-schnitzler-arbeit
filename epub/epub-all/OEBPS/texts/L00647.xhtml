      <h2>Arthur Schnitzler an Hermann Bahr, 26. 2. 1897<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Lieber Hermann, es iſt ſehr freundlich dſs du dich ſelbſt bemüht u
               mir die Karte ſelbſt geſchickt haſt. Erlaube mir gleich meine Schuld abzutragen.</div>
            
            <div class="editionText">Mit herzlichem Dank und Gruſs<br />dein 
               
               <div class="signed editionText">ArthurSch</div>
               </div>
            
            <div class="editionText"><span class="place entity">Wien</span>, 26. 2. 97.</div>
            </div>
         </div>
