      <h2>Arthur schnitzler an Hermann Bahr, 26. 2. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Hermann, es ist sehr freundlich dss du dich selbst bemüht u
               mir die Karte selbst geschickt hast. Erlaube mir gleich meine schuld abzutragen.</div>
            
            
            <div>Mit herzlichem Dank und Gruss<br />dein 
               
               
               <div>Arthursch</div>
               </div>
            
            
            <div><span class="place entity">Wien</span>, 26. 2. 97.</div>
            </div>
         </div>
      </body>
