      <h2>Max Burckhard an Arthur Schnitzler, [1905?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Herzlichen Dank.<a name="fna_1" href="#fn1" title="Die Ordnung der Mappe gibt keinen Aufschluss über die chronologische Reihung. In der Abschrift ist dieses Telegramm nach dem 24. 12. 1904 und vor dem 30. 11. 1905 eingereiht, so dass es hier 1905 zugeordnet wird – auch wenn es dafür keinen Anhaltspunkt gibt. Ein späterer Zeitpunkt dürfte allerdings ausgeschlossen sein, weil die Post ab 1906 andere Telegrammformulare genutzt hat."><sup></sup></a> Mit
               Freuden</div>
            <div class="editionText">
               <div class="signed editionText">Burckhard</div>
            </div>
         </div>
      </div>
   </body>
