      <h2>Arthur schnitzler an Robert Adam, 5. 10. 1918<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>5. X. 18</div>
               
               
               
               <div>Verehrter Herr Doktor,</div>
               
               </div>
            
            
            <div>haben sie Montag Abend gegen 7 Zeit so wird es mich sehr freuen sie bei mir zu
               sehen. Bitte noch keins der <span class="works">Bücher<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span> mitzubringen; – ich komm jetzt nicht dazu es
               zu lesen.</div>
            
            
            <div>Herzlich grüßend<br />Ihr ergeb<span class="unsicher">ner</span><div>Artsch</div>
               </div>
            </div>
         
         
         </div>
      </body>
