      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">28/6 905</div>
               
               
               <div>lieber Richard</div>
               
               </div>
            
            <div>unſre Briefe haben ſich gekreuzt. Es bleibt alſo bei Samſtag.</div>
            
            <div>Die »<span class="work entity">Juden</span>« müssen Sie ſich anſehen.</div>
            
            <div>Auf Wiederſehen<br />Herzlichſt<br />Ihr<br /><div>A.</div>
               </div>
