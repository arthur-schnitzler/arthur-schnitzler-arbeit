      <h2>Arthur schnitzler an Richard Beer-Hofmann, 28. 6. 1905<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>28/6 905</div>
               
               
               
               <div>lieber Richard</div>
               
               </div>
            
            
            <div>unsre Briefe haben sich gekreuzt. Es bleibt also bei samstag.</div>
            
            
            <div>Die »<span class="work entity">Juden</span>« müssen sie sich ansehen.</div>
            
            
            <div>Auf Wiedersehen<br />Herzlichst<br />Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
