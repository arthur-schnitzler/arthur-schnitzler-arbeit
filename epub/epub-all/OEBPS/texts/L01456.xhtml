      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [16?. 10. 1904]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>lieber </div>
               
               </div>
            
            
            <div>danke ſchön. Kein <span class="latintype">rendez-vous</span> dieſe Woche?<span style="display:inline-block; width: 1.5em; "></span>Den ganzen November bin ich dann
               fort<a href="#fn1" title="Von Anfang November bis zum 25. 11. 1904 war er auf einer Waffenübung in Olmütz."><sup></sup></a>. Man
               wird ſterben und einander viel zu wenig genossen haben!<span style="display:inline-block; width: 1.5em; "></span>Nur Do<span class="gemination">n̅</span>erstag ſind wir <span class="underline">nicht</span>
               frei.</div>
            
            
            <div>Ihr
