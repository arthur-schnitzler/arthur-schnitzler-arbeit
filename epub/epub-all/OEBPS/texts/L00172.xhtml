      <h2>Arthur schnitzler an Richard Beer-Hofmann, 2. 2. 1893<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>ko<span class="gemination">m̅</span>en sie besti<span class="gemination">m̅</span>t <span class="damage-critical">[a]</span>m so<span class="gemination">n̅</span>tag Nachmittg <span class="damage-critical">[um]</span> 5 zu mir, <span class="persons entity"><span class="latintype">Loris</span></span> <span class="damage-critical">[und]</span> <span class="persons entity"><span class="latintype">salten</span></span> ko<span class="gemination">m̅</span>en auch <span class="damage-critical">[noc]</span><span class="unsicher">h</span> <span class="persons entity"><span class="latintype">Ehrhard</span></span>.</div>
            
            
            <div>
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
