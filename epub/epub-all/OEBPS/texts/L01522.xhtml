      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [1. 6. 1905]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">Do<span class="gemination">n̅</span>erstg</div>
            </div>
            <div class="editionText">Müſſen ausgerechnet Samstag <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb34239">Sommernachtstraum</span><a name="fna_1" href="#fn1" title="Sie besuchten ein Gastspiel des Kleinen und des Neuen Theaters im Theater an der Wien."><sup></sup></a>
               gehen. Erklärung mündlich. Erbitten morgen Freitag Depeſche ob <span class="latintype">rendezvous</span> 7<span class="superscript">h</span> morgen Freitag möglich. Andernfalls Montag??</div>
            <div class="editionText">
               <div class="signed editionText">Hugo.</div>
            </div>
