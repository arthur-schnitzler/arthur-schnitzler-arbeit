      <h2>Arthur schnitzler an Richard Beer-Hofmann, 25. 2. 1896<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>Abend, Dinstag,<br />25. 2. 96.</div>
               
               
               
               <div>Lieber Richard.</div>
               
               </div>
            
            
            <div>Heute erhielt ich diesen Brief<a title="Hugo Bettauer hatte geschrieben, dass es Fels in Zürich wieder schlecht gehe (Deutsches Literaturarchiv, Hs.NZ85.1.2518)."><sup></sup></a>. Ich habe sofort
               telegrafisch 25 fl. angewiesen. Wenn sie können, thun sie dasselbe; nicht wahr?</div>
            
            
            <div>Herzlich der Ihre, 
               
               
               <div>Arthur</div>
               </div>
            
            
            <div>Könnte man auch an <span class="persons entity">Hugo</span> herantreten?</div>
            </div>
         
         
         </div>
      </body>
   </html>
