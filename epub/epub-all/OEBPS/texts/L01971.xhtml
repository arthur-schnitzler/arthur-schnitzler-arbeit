      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 23. 10. 1910<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">23/X. 10</div>
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Wir ko<span class="gemination">m̅</span>en sehr gerne. Sehr überrascht über <span class="underline">unsern</span> <span class="steuerzeichen">↓</span><span class="add">(<span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10860">Paula</span>s)</span><span class="steuerzeichen">↓</span> raschen
