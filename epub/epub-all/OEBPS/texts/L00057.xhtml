      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [zwischen 1892 und Mitte
         1893?]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Richard; <span class="persons entity"><span class="latintype">Loris</span></span><a href="#fn1" title="Dies ist der einzige Hinweis, der erlaubt, das undatierte Korrespondenzstück zumindest irgendwie zeitlich einzugrenzen, da Hofmannsthal das Pseudonym nur bis Mitte 1893 regelmäßig verwendete, danach aber auch Schnitzler zunehmend dazu überging, den Vornamen zu verwenden. Der erhaltene Briefwechsel Hofmannsthal/Beer-Hofmann legt nahe, dass erst 1892 ein vertraulicher Umgang zwischen den beiden aufkam, der Mittagessen beim anderen zu Hause involvierte."><sup></sup></a> ſpeiſt nicht bei Ihnen – wir treffen uns alle um <span class="underline">12 Uhr Mittags</span> im <span class="place entity"><span class="latintype">Griensteidl</span></span>; alle ſind verſtändigt.</div>
            
            
            <div>Herzlichſt Ihr<br /><div>Arthur</div>
               </div>
            </div>
         </div>
      </body>
