      <title>Richard Beer-Hofmann an Arthur Schnitzler, [1892–1893?]</title>
      <meta name="date" content="1892-01-01" />

   <body>
      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [1892–1893?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Arthur! </div>
               </p>
            </div>
            <div class="editionText">Ich halte mich für heute<a name="fna_1" href="#fn1" title="Der Zettel ist undatiert. Aufbewahrt zwischen Korrespondenzstücken von Juni und Juli 1893 ist doch keine nähere Bestimmung möglich. Weitere mit blauem Buntstift verfasste Texte finden sich zwischen Februar 1892 und Januar 1893."><sup></sup></a> Nachmittag frei; ich bleibe bis 5 Uhr zu Hause
               und warte auf Sie, – oder Nachricht.</div>
            <div class="editionText">Herzlichst<br /><div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
   </body>
</html>
