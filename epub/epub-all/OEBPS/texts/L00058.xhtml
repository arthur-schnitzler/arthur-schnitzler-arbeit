      <h2>Richard Beer-Hofmann an Arthur schnitzler, [1892–1893?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Arthur! </div>
               
               </div>
            
            
            <div>Ich halte mich für heute<a title="Der Zettel ist undatiert. Aufbewahrt zwischen Korrespondenzstücken von Juni und Juli 1893 ist doch keine nähere Bestimmung möglich. Weitere mit blauem Buntstift verfasste Texte finden sich zwischen Februar 1892 und Januar 1893."><sup></sup></a> Nachmittag frei; ich bleibe bis 5 Uhr zu Hause
               und warte auf sie, – oder Nachricht.</div>
            
            
            <div>Herzlichst<br /><div>Richard</div>
               </div>
            </div>
         </div>
      </body>
