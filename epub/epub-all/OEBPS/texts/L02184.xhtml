      <h2>Richard Beer-Hofmann an Arthur schnitzler,
         27. 6. 1914<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">salzkammergut</span></span></div>
               
               
               <div><span class="pre-print"><span class="place entity">Weissenbach am Attersee</span></span></div>
               
               
               <div>27./VI 14</div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Ich habe Ihnen nicht mehr Adieu sagen können.</div>
            
            
            <div>Also schriftlich: Alles Gute für den so<span class="gemination">m̅</span>er. Und uns
               Allen so herrliches Wetter wie heute!</div>
            
            
            <div>Ihr<br /><div>Richard</div>
               </div>
            </div>
         
         
         </div>
