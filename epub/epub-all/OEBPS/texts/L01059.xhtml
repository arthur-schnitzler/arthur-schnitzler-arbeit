      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 26. 7. 1900<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Heisst jenes empfehlenswerthe<a href="#fn1" title="im Original »Empfeleneswerthe«"><sup></sup></a> Gast-haus <span class="place entity">Aussee</span> <span class="place entity">wilder Mann</span>? Sehe Sie wahrscheinlich Samstag<a href="#fn2" title=""><sup></sup></a> oder Sonntag herzlichst</div>
            
            
            <div>
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
