   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 17. 8. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>Dinstag</div>
               </div>
            
            
            <div>Lieber Richard. Do<span class="gemination">n̅</span>erstag Abend
               oder Freitg früh bin ich in <span class="place entity">Ischl</span>. Das Zi<span class="gemination">m̅</span>er für <span class="persons entity">Paul</span>
               bei <span class="persons entity">Petter</span> bestellt. Trifft sie dieser Brief
               überhaupt noch in <span class="place entity">salzburg</span>? –</div>
            
            
            <div>Grüßen sie <span class="persons entity">Paul</span> herzlich; auch sich
               selbst.</div>
            
            
            <div>Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
