      <h2>Max Burckhard an Arthur Schnitzler, [22. 11. 1894]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">Sehr geehrter Herr
                  Doctor!</div>
               
               </div>
            
            <div class="editionText">Ihrem Wunſche entſprechend bin ich ſo frei Ihnen vorläufig »<span class="work entity">Liebelei</span>« zurückzuſenden.</div>
            
            <div class="editionText">Mit beſten Empfehlungen<span style="display:inline-block; width: 3.5em; "></span>Ihr ergebener </div>
            
            <div class="editionText">
               
               <div class="signed editionText">D<span class="superscript">r</span>Burckhard</div>
               </div>
            </div>
         </div>
