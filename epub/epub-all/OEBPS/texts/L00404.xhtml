      <h2>Max Burckhard an Arthur schnitzler, [22. 11. 1894]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>sehr geehrter Herr
                  Doctor!</div>
               
               </div>
            
            
            <div>Ihrem Wunsche entsprechend bin ich so frei Ihnen vorläufig »<span class="work entity">Liebelei</span>« zurückzusenden.</div>
            
            
            <div>Mit besten Empfehlungen<span style="display:inline-block; width: 3.5em; "></span>Ihr ergebener </div>
            
            
            <div>
               
               
               <div>D<span class="superscript">r</span>Burckhard</div>
               </div>
            </div>
         </div>
