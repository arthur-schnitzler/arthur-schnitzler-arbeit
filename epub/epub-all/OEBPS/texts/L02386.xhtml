      <h2>Arthur schnitzler an Gerhart Hauptmann,
         6. 6. 1922<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Wien</span>. 6. 6. 22</div>
               </div>
            
            
            <div>mein verehrter und lieber Herr Gerhart Hauptmann, seien sie und
               Ihre verehrte <span class="persons entity">Gattin</span> für
               das herzliche Glückwunschtelegramm aufs allerwärmste bedankt</div>
            
            
            <div>Ihr bewundernd<span class="unsicher">-</span>getreuer 
               
               
               <div>Arthur
                  schnitzler</div>
               </div>
            </div>
         
         
         </div>
