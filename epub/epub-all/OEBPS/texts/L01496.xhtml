      <h2>Gerhart Hauptmann an Arthur Schnitzler, 29. [1. 1905?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div class="editionText">fr <span class="place entity">agnetendorf</span> 128 28 29 12.25 n</div>
               </div>
            
            <div class="editionText">lieber herr schnitzler ich werde gern den gewuenschten <span class="work entity">prolog</span><a href="#fn1" title="Das undatierte Telegramm dürfte am 29. eines Monats versandt sein. Es dürfte in Zusammenhang mit dem von Hauptmann verfassten Prolog stehen, der am 22. 3. 1905 bei der Schillerfeier des Wiener Konzertvereins vorgetragen wurde. Nachdem der 29. 2. 1905 zu kurzfristig für eine solche Zusage erscheint, könnte es am 29. 1. 1905 geschickt worden sein. Das wiederum würde es nahelegen, dass Hofmannsthal mit der Kommission betraut war, die Anfrage zu stellen."><sup></sup></a> so gut es geht verfaszen.
               herzliche gruesze von haus zu haus ihr 
               
               <div class="signed editionText">gerhart hauptmann +</div>
               </div>
            </div>
         </div>
      </body>
