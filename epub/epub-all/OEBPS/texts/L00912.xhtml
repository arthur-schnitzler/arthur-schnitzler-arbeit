      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [5. 4. 1899]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">lieber</div>
               </p>
            </div>
            <div class="editionText">wenn es eine Stunde giebt, wo man Sie untertags trifft und nicht ſtört, ſo
               ſchreiben Sie mir ſie. Ich reiſe kaum vor Montag wegen der armen
               <span class="persons">Familie S.<sup class="entity" data-bs-toggle="modal" data-bs-target="#pmb24233">1</sup><sup>/</sup><sup class="entity" data-bs-toggle="modal" data-bs-target="#pmb2292">2</sup><sup>/</sup><sup class="entity" data-bs-toggle="modal" data-bs-target="#pmb24230">3</sup></span><a name="fna_1" href="#fn1" title="Emil Schlesinger wird am 31. 5. 1899 sterben."><sup></sup></a></div>
            <div class="editionText">Von Herzen Ihr<br /><div class="signed editionText">Hugo.</div>
            </div>
         </div>
      </div>
