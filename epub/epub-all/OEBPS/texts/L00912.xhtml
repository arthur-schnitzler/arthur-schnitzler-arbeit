      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [5. 4. 1899]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               
               <div>lieber</div>
               
               </div>
            
            <div>wenn es eine Stunde giebt, wo man Sie untertags trifft und nicht ſtört, ſo
               ſchreiben Sie mir ſie. Ich reiſe kaum vor Montag wegen der armen
               <span class="persons">Familie S.<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup><sup>/</sup><sup class="entity">3</sup></span><a href="#fn1" title="Emil Schlesinger wird am 31. 5. 1899 sterben."><sup></sup></a></div>
            
            <div>Von Herzen Ihr<br /><div>Hugo.</div>
               </div>
            </div>
