      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 1. 8. 1901<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Bitte <span class="persons entity">Paul</span>
               nachtelegrafieren er möge doch auf einen Tag <span class="place entity">fahren</span><a href="#fn1" title="Gemeint dürfte Vahrn sein."><sup></sup></a> ko<span class="gemination">m̅</span>en
               behufs Rücksprache habe gewünschten Höhenort in Petto <span class="place entity">Klobenstein</span> Herzlichst</div>
            
            <div>
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
