      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [16. 7. 1894?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard! Ich fahre mit <span class="persons entity">Mama</span> nach <span class="place entity">St Gilgen</span><a href="#fn1" title="Der geschilderte Tagesaublauf deckt sich mit dem Tagebucheintrag vom , was die Einordnung des undatierten Korrespondenzstücks ermöglicht."><sup></sup></a>, bin Abends wieder da. –</div>
            
            <div>Vielleicht ko<span class="gemination">m̅</span>en Sie ſo um ½ 10 zum <span class="latintype"><span class="place entity">Leopold</span></span> (ich bin ſchon ca 8 Uhr dort).</div>
            
            <div>Herzlich Ihr<br /><div>Arthur</div>
               </div>
            </div>
         </div>
      </body>
   </html>
