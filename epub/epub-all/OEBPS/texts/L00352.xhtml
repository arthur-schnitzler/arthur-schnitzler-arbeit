      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [16. 7. 1894?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Richard! Ich fahre mit <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb12701">Mama</span> nach <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb33">St Gilgen</span><a name="fna_1" href="#fn1" title="Der geschilderte Tagesaublauf deckt sich mit dem Tagebucheintrag vom , was die Einordnung des undatierten Korrespondenzstücks ermöglicht."><sup></sup></a>, bin Abends wieder da. –</div>
            <div class="editionText">Vielleicht ko<span class="gemination">m̅</span>en Sie ſo um ½ 10 zum <span class="latintype"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb414">Leopold</span></span> (ich bin ſchon ca 8 Uhr dort).</div>
            <div class="editionText">Herzlich Ihr<br /><div class="signed editionText">Arthur</div>
            </div>
         </div>
      </div>
   </body>
