      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 25. 12. 1892<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Richard, Montag um fünf ko<span class="gemination">m̅</span>en <span class="persons entity"><span class="latintype">Loris</span></span>, <span class="persons entity"><span class="latintype">Salten</span></span>, <span class="persons entity"><span class="latintype">Schwarzkopf</span></span> zu mir. Sie doch hoffentlich auch? –</div>
            
            
            <div>Herzlich<br />Ihr 
               
               
               <div>Arthur</div>
               </div>
            
            
            <div>25/12</div>
            </div>
         
         
         </div>
      </body>
