      <h2>Arthur schnitzler an Richard Beer-Hofmann, 1. 9. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>1. 9. 904</div>
               </div>
            
            
            <div>lieber Richard, wir wollen samstag<a title=""><sup></sup></a> Nachtmittg in <span class="place entity">Ischl</span> ankommen. <span class="place entity">Hotel Kaiserkrone</span>. später <span class="place entity">salzburg</span>, ev. südlicher. Progra<span class="gemination">m̅</span> im ganzen
               unsicher. Irgend eine Nachricht von Ihnen in Ischl zu finden wäre mir erfreulich.</div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
