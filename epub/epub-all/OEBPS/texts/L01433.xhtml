      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 1. 9. 1904<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">1. 9. 904</div>
               </div>
            
            <div>lieber Richard, wir wollen Samſtag<a href="#fn1" title=""><sup></sup></a> Nachtmittg in <span class="place entity">Iſchl</span> ankommen. <span class="place entity">Hotel Kaiſerkrone</span>. Später <span class="place entity">Salzburg</span>, ev. ſüdlicher. Progra<span class="gemination">m̅</span> im ganzen
               unſicher. Irgend eine Nachricht von Ihnen in Iſchl zu finden wäre mir erfreulich.</div>
            
            <div>Herzlichſt Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
