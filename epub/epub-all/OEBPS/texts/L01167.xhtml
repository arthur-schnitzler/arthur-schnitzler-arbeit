      <h2>Arthur schnitzler an Richard Beer-Hofmann, 6. 9. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, heute nur die kurze Frage, ob sie in den <span class="org entity">Club</span> eintreten werden? hat wohl
               nicht mehr viel sinn. Ich bin nicht sehr dafür. Wie gehts? Ich habe dictirt.</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur</div>
               </div>
            
            
            <div>6. 9. 901.</div>
            </div>
         
         
         </div>
