      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 5. 6. 1895<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>lieber,</div>
               
               </div>
            
            
            <div>ich fahre morgen für den ganzen Tag in die <span class="place entity">Brühl</span>. Ko<span class="gemination">m̅</span>en sie nach? Jedenfalls
               zwischen 4 und 6 werd ich sie bei der <span class="persons entity">Tini</span> erwarten oder genaue Post hinterlassen, ja?<span style="display:inline-block; width: 3.5em; "></span>Adieu.</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
      </body>
