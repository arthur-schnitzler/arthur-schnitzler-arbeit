      <h2>Hermann Bahr an Arthur schnitzler, 20. 3. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Freund! Ich habe sofort an D<span class="superscript">r</span> <span class="persons entity">H.</span> in der angegebenen Weise geschrieben u. wäre
               sehr glücklich, wenn meine Bitte Erfolg haben sollte.</div>
            
            
            <div>Mit besten Grüßen<br /><div>HermBahr</div>
               </div>
            </div>
         
         
         </div>
      </body>
