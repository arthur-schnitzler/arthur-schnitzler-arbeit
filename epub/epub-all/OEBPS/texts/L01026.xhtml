   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 3. 4. 1900<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               <div class="left"><span class="pre-print"><span class="place entity">Piazza del Duomo<a title="italienisch: Domplatz; am rechten Rand dasselbe kroatisch"><sup></sup></a></span>.</span></div> 
               <div class="right"><span class="pre-print"><span class="place entity">Plokata sv. Dijma</span>.</span></div>
            </div>
            
            
            <div>
               <div class="left"><span class="pre-print">Un saluto da <span class="place entity">spalto</span><a title="italienisch: Ein Gruß aus split; am rechten Rand dasselbe kroatisch"><sup></sup></a>.</span></div> 
               <div class="right"><span class="pre-print">Pozdrav iz <span class="place entity">splita</span>.</span></div>
            </div>
            
            
            <div>Ich hab <span class="place entity">ihn</span> nicht gesehn! Er ist
               jetzt mit Brettern vernagelt.</div>
            
            
            <div>Herzlichst Ihr
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
