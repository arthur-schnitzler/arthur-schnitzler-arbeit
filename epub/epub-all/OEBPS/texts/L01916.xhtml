      <h2>Richard Beer-Hofmann an Arthur schnitzler, 6. 3. 1910<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>6/3. 10</div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div><span class="persons entity">Hans sch.</span> bittet mich  teleph. bei Ihnen anzufragen, ob er heute um 7 ½ mit dem
               Cellisten <span class="persons entity">Ba<span class="add">r</span>czanski</span> zu
               Ihnen ko<span class="gemination">m̅</span>en kann.</div>
            
            
            <div>Herzlichen Glückwunsch<br />Ihr<br /><div>Richard</div>
               </div>
            
            
            <div>sie sind doch Abends eingeladen bei <span class="persons entity">T.</span>?</div>
            </div>
         
         
         </div>
