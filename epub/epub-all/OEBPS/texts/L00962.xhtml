      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 21. 8. 1899<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">21 VIII.</div>
            </div>
            <div class="editionText">Ich ko<span class="gemination">m̅</span>e morgen im Lauf des Nachmittags und freue mich
               ſehr auf unſer Zuſa<span class="gemination">m̅</span>enſeyn.</div>
            <div class="editionText">Herzlich Ihr<br /><div class="signed editionText">Hugo.</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">21 VIII.</div>
            </div>
            <div class="editionText">Ich ko<span class="gemination">m̅</span>e morgen im Lauf des Nachmittags und freue mich
               ſehr auf unſer Zuſa<span class="gemination">m̅</span>enſeyn.</div>
            <div class="editionText">Herzlich Ihr<br /><div class="signed editionText">Hugo.</div>
            </div>
         </div>
      </div>
