      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 21. 8. 1899<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>21 VIII.</div>
               </div>
            
            
            <div>Ich ko<span class="gemination">m̅</span>e morgen im Lauf des Nachmittags und freue mich
               sehr auf unser Zusa<span class="gemination">m̅</span>enseyn.</div>
            
            
            <div>Herzlich Ihr<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
