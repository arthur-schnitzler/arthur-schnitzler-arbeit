      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 23. 2. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Wir gehen heute abend zu den <span class="persons">† † † Bären<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span> und möchten am Weg bei Euch
               hineinschauen d. h. circa 5<span class="superscript">h</span> Uhr. Falls
               lästig bitte absagen telephonisch N. 229.</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
