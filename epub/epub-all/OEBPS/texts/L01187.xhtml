      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 9. 11. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>lieber guter Arthur </div>
               
               </div>
            
            
            <div>es wäre mir aus versch. Gründen <span class="underline">sehr</span> schwer, morgen
               abend hineinzukommen und ich hoffe <span class="persons entity">Brahm</span> Dienstag bei mir zu sehen.</div>
            
            
            <div>Von Herzen Ihr<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
