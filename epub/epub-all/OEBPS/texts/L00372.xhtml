      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 25. 9. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div> Dienstag</div>
               
               
               
               <div>mein lieber</div>
               
               </div>
            
            
            <div>Wenn es morgen so hässlich ist wie heut, so komm ich doch zu Ihnen, etwa gegen
               6 Uhr und wir verbringen dann den Nachmittag zusammen, ja?</div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            </div>
         
         
         </div>
      </body>
