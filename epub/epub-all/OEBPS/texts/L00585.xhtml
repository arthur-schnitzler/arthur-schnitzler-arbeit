      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 5. 9. 1896<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div><span class="damage-critical">[Li]</span>eber Arthur! Ich wohne <span class="place entity">Baden
                  Franzensstraße <span class="underline">54</span> <span class="underline">Thüre 8</span></span></div>
            
            <div>Ich bin dort, oder, zu den Essenzeiten und auch am <span class="underline">Vormittag</span> bei meinem <span class="persons entity">Papa</span>. <span class="place entity"><span class="underline">Antonsgasse</span> 4</span>.</div>
            
            <div>Herzlichst<br />Ihr<br /><div>Richard</div>
               </div>
            
            <div>Grüße an <span class="persons entity">Schwarzkopf</span> <span class="persons entity">Salten</span> und <span class="persons entity">Hugo</span> (?) <span class="steuerzeichen">↓</span><span class="add">wo ist er?</span><span class="steuerzeichen">↓</span></div>
            </div>
         
         
         </div>
      </body>
