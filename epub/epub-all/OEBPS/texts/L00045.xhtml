      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 21. 11. 1891<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard! So<span class="gemination">n̅</span>tag<a href="#fn1" title="Am Sonntag, den 22. 11. 1891, trafen sich Hofmannsthal, Beer-Hofmann und Salten bei Schnitzler."><sup></sup></a> Nachmittag 4 Uhr bin ich zu Hauſe. <span class="latintype"><span class="persons entity">Loris</span></span> ko<span class="gemination">m̅</span>t auch. An <span class="latintype"><span class="persons entity">Salten</span></span> ſchreibe ich.</div>
            
            <div>Herzlichſt Ihr
               
               <div>Arth Schn</div>
               </div>
            </div>
         
         
         </div>
      </body>
