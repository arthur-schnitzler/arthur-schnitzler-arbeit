      <h2>Arthur schnitzler an Richard Beer-Hofmann, 21. 11. 1891<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard! so<span class="gemination">n̅</span>tag<a title="Am sonntag, den 22. 11. 1891, trafen sich Hofmannsthal, Beer-Hofmann und salten bei schnitzler."><sup></sup></a> Nachmittag 4 Uhr bin ich zu Hause. <span class="latintype"><span class="persons entity">Loris</span></span> ko<span class="gemination">m̅</span>t auch. An <span class="latintype"><span class="persons entity">salten</span></span> schreibe ich.</div>
            
            
            <div>Herzlichst Ihr
               
               
               <div>Arth schn</div>
               </div>
            </div>
         
         
         </div>
      </body>
