      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 30. 7. 1901<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Sand in Taufers</span></span></div>
               </div>
            
            
            <div>Vielen Dank und vielen Gruſs. Ich bleibe vorläufig in <span class="place entity"><span class="latintype">Vahrn</span></span>, wo es mir ſehr behagt. Hoffentlich dem <span class="persons entity">Paul</span> auch. Sehe mir eben <span class="place entity"><span class="latintype">Taufers</span></span> an. Sie auch<a href="#fn1" title="Das bezieht sich auf das Postkartenmotiv."><sup></sup></a>, aber es ſieht natürlich anders aus.</div>
            
            
            <div>30. 7. 901.</div>
            
            
            <div>
               
               
               <div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
