   <body>
      
      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 16. 12. 1904<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div>Freitag.</div>
               </div>
            
            <div>Freuen uns auf Mittwoch<a href="#fn1" title=""><sup></sup></a>.</div>
            
            <div>Wir beide möchten schon gegen ½ 7 ko<span class="gemination">m̅</span>en,
               <span class="persons entity">Papa</span> etwas später.</div>
            
            <div>Herzlich<br /><div>Hugo</div>
               </div>
            
            <div><span class="persons entity">Richard</span> ist <span class="place entity">dort</span>. Herzzerreißende <span class="work entity">Première</span> soll 23<span class="superscript">ten</span> sein. <span class="persons entity">Höflich</span> und <span class="persons entity">Sorma</span> hat er schon nahezu umgebracht.</div>
            </div>
         
         
         </div>
      </body>
