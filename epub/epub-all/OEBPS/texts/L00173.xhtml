      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 9. 2. 1893<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>Donnerstag</div>
               
               
               
               <div>lieber Arthur.</div>
               
               </div>
            
            
            <div>sie müssen ein paar Tage Geduld haben, weil <span class="persons entity">Bahr</span>, bevor er irgend etwas sagen kann, warten muss, bis <span class="persons entity">Auspitzer</span><a title="Emil A. war Eigentümer der Deutschen Zeitung, bei der Bahr seit dem vorangehenden Herbst angestellt war."><sup></sup></a> von einer Reise zurück kommt.</div>
            
            
            <div>Herzlichst<br /><div>Loris.</div>
               </div>
            </div>
         
         
         </div>
