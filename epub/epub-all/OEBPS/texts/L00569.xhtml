   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         2[6?]. 7. 1896<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard,  sobald sie Ihre Adresse <span class="place entity"><span class="latintype">Kopenhagen</span></span> u näheres <span class="place entity"><span class="latintype">skodsborg</span></span> wissen, telegrafir<span class="unsicher">en</span>
               sie <span class="latintype"><span class="persons entity">Goldmann</span></span> <span class="latintype"><span class="place entity">Paris</span></span> <span class="latintype"><span class="place entity">24 rue Feydeau</span></span></div>
            
            
            <div>Herzlich Ihr<br />Arthur</div>
            </div>
         
         
         </div>
      </body>
