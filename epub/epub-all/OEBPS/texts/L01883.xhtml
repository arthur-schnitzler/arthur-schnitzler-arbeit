      <h2>Arthur schnitzler an Richard Beer-Hofmann, [6. 11. 1909?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">Dr. Arthur schnitzler</span></div> 
                  <div class="right"><span class="underline">samstag<a title="Das Korrespondenzstück ist undatiert, wird aber unter den Objekten des Jahres 1909 aufbewahrt. In diesem Jahr gibt es nur am ein Abendessen an einem sonntag."><sup></sup></a>.</span></div>
               </div>
               
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. spoettelgasse 7</span>.</span></div>
               </div>
            
            
            <div>lieber Richard, wir ko<span class="gemination">m̅</span>en gern <span class="superscript">heut</span><span class="subst-add">morgen</span> Abend (zwischen ½ 8 u 8).</div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
