      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [6. 11. 1909?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="seg-left"><span class="pre-print">Dr. Arthur Schnitzler</span></span> <span class="seg-right"><span class="underline">Samſtag<a href="#fn1" title="Das Korrespondenzstück ist undatiert, wird aber unter den Objekten des Jahres 1909 aufbewahrt. In diesem Jahr gibt es nur am ein Abendessen an einem Sonntag."><sup></sup></a>.</span></span></div>
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. Spoettelgasse 7</span>.</span></div>
               </div>
            
            <div>lieber Richard, wir ko<span class="gemination">m̅</span>en gern <span class="steuerzeichen">↑</span><span class="superscript">heut</span><span class="subst-add">morgen</span><span class="steuerzeichen">↓</span> Abend (zwiſchen ½ 8 u 8).</div>
            
            <div>Herzlichſt Ihr<br /><div>A.</div>
               </div>
            </div>
