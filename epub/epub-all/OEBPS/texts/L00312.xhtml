      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [5. 4. 1894?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Lieber Arthur!
               Bitte holen Sie mich nicht zum Bicycle ab. Nicht nur <span class="persons entity">Bahr</span> auch ich schaudere davor zurück.</div>
            
            <div class="editionText">Sind Sie nicht böse.</div>
            
            <div class="editionText">Herzlichst<br />Ihr 
               
               <div class="signed editionText">Richard</div>
               </div>
            </div>
         </div>
      </body>
   </html>
