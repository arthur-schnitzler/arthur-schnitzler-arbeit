      <h2>Arthur schnitzler an Robert Adam, 6. 8. 1918<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>6. 8. 18</div>
               
               
               
               <div>Verehrter Herr Doktor</div>
               
               </div>
            
            
            <div>we<span class="gemination">n̅</span> sie mir etwa Donnerstag Abend gegen 7 das Vergnügen machen wollen, würds mich
               recht sehr freuen.<span style="display:inline-block; width: 1.5em; "></span>Herzlichst grüßt sie Ihr
               ergebner</div>
            
            
            <div>
               
               
               <div>Arthsch</div>
               </div>
            </div>
         
         
         </div>
