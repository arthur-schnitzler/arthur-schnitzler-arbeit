      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [20. 2. 1896]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>Donnerstag.</div>
               
               
               
               <div>lieber Arthur</div>
               
               </div>
            
            
            <div>mir ist schrecklich leid, ich bin nicht frei, ganz zufällig. Wenn sie mir’s nur
               2 Tage früher gesagt hätten! soll ich nach 11 noch ko<span class="gemination">m̅</span>en, oder ist es Ihnen gleichgiltig?</div>
            
            
            <div>Ihr<br /><div>Hugo.</div>
               </div>
            </div>
         </div>
