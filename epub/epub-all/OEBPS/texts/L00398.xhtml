      <h2>Arthur schnitzler an Richard Beer-Hofmann, 8. 11. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>L. R. für <span class="latintype"><span class="work entity"><span class="underline">Pelikan</span></span></span> nichts beko<span class="gemination">m̅</span>. sehe morgen nochmals nach.</div>
            
            
            <div>Herzl Gruss<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
