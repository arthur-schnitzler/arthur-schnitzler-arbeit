      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         12. 1. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard,</div>
            
            
            <table class="table editionText">
               
               
               <tbody>
                  
                  
                  <tr>
                     
                     
                     <td><span class="persons entity">P. G.</span>:</td>
                     
                     
                     <td><span class="latintype"><span class="place entity">Paris, 51, rue Vivienne</span>,</span></td>
                     </tr>
                  
                  
                  <tr>
                     
                     
                     <td></td>
                     
                     
                     <td><span class="latintype"><span class="org entity">gazette de Francfort</span>.</span></td>
                     </tr>
                  </tbody>
               </table>
            
            
            <div>Ob ich heute im Caffé weiss ich nicht; hoffentlich aber sehen wir uns <span class="underline">sehr</span> bald.</div>
            
            
            <div>Herzlich Ihr getreuer
               
               
               <div>Arthur.</div>
               </div>
            </div>
         
         
         </div>
