      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [1892–1894?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText"><span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2456">Specht</span> liest Samstag<a name="fna_1" href="#fn1" title="Die mit Schnitzlers Tagebuch nachweisbaren Lesungen Spechts fanden entweder nicht an einem Samstag oder nicht bei Beer-Hofmann statt. Die erste war am , die letzte am . Dementsprechend dürfte auch dieses Korrespondenzstück in diesen Zeitraum fallen."><sup></sup></a> 6 Uhr bei mir; bitte pünktlich, wir soupiren dann auswärts zusa<span class="gemination">m̅</span>en.</div>
            <div class="editionText">Herzlichst<br /><div class="signed editionText">Richard.</div>
            </div>
            <div class="editionText">Bitte Sonntag für um <span class="underline">4</span>. frei zu halten.</div>
         </div>
      </div>
