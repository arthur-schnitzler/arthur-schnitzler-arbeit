      <h2>Richard Beer-Hofmann an Arthur schnitzler, [1892–1894?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div><span class="persons entity">specht</span> liest samstag<a title="Die mit schnitzlers Tagebuch nachweisbaren Lesungen spechts fanden entweder nicht an einem samstag oder nicht bei Beer-Hofmann statt. Die erste war am , die letzte am . Dementsprechend dürfte auch dieses Korrespondenzstück in diesen Zeitraum fallen."><sup></sup></a> 6 Uhr bei mir; bitte pünktlich, wir soupiren dann auswärts zusa<span class="gemination">m̅</span>en.</div>
            
            
            <div>Herzlichst<br /><div>Richard.</div>
               </div>
            
            
            <div>Bitte sonntag für um <span class="underline">4</span>. frei zu halten.</div>
            </div>
         </div>
