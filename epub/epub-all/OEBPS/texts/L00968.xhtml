      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Adlergasse</span>. Gruss aus <span class="place entity">Brixen</span>.</span></div>
               
               
               <div>7/IX 99</div>
               </div>
            
            
            <div>Lieber Arthur! Ich übersiedle, hoffentlich auf einige Wochen, nach
               <span class="underline"><span class="place entity">Vahrn</span> bei <span class="place entity">Brixen</span></span>. Nähere Adresse nicht notwendig. Herzlichst

               </div>
            </div>
