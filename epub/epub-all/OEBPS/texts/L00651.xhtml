   <body>
      <h2>Arthur Schnitzler an Richard Beer-Hofmann,
         [14. 3. 1897?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">lieber Richard, bitte ko<span class="gemination">m̅</span>en Sie
               <span class="underline">Mittwoch</span><a name="fna_1" href="#fn1" title="Mutmaßliche Datierung unter der Annahme, dass das Treffen am gemeint ist, bei dem neben Beer-Hofmann auch Hugo Felix, Georg Hirschfeld, Hugo von Hofmannsthal, Felix Salten und Leo Vanjung anwesend waren. Schnitzler las zum ersten Mal Reigen im privaten Kreis vor."><sup></sup></a> nach
               dem Nachtmahl zu mir; <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740">Hugo</span>, <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11701">Hirſchfeld</span>, <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb12740">Schwkopf</span>,
               <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb3167">Muſik</span> u. Sie</div>
            <div class="editionText">Herzlich Ihr 
               <div class="signed editionText">Arthur</div>
            </div>
         </div>
      </div>
   </body>
</html>
