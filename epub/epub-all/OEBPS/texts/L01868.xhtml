      <h2>Hermann Bahr und Anna Bahr-Mildenburg an Arthur schnitzler,
         25. 8. 1909<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Gruss von <span class="place entity">Zell
                        im Zillerthal!</span></span></div>
               
               
               <div>25. 8. 09</div>
               </div>
            
            
            <div>Dich und Deine liebe <span class="persons entity">Frau</span> grüßen
               herzlichst</div>
            
            
            <div>
               
               
               <div>Hermann und [hs. Anna  Bahr-Mildenburg:] Anna Bahr-Mildenburg<a title="Die Hochzeit, nach der sie den Doppelnamen führte, hatte am 22. 8. 1909 in Aigen (heute: stadtteil von salzburg) stattgefunden."><sup></sup></a></div>
               </div>
            </div>
         
         
         </div>
