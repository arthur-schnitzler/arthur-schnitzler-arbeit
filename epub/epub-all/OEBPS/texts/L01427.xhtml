      <h2>Arthur schnitzler an Hermann Bahr, 17. 8. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>17. 8.</div>
               </div>
            
            
            <div>lieber Hermann, <span class="persons entity">wir</span> wollen Freitag um 8 in dem
               <span class="place entity"><span class="latintype">Kuffner</span> Garten</span><a title="Gastgarten des Ottakringer Bräu; das Lokal gehörte zu der im 16. Wiener Gemeindebezirk (Ottakring) angesiedelten Brauerei Kuffner."><sup></sup></a> in <span class="place entity">Hietzing</span> nachtmahlen; –
               und hoffen sehr, wenn du nichts anderes vorhast, dich dort zu treffen.</div>
            
            
            <div>Ziehst du ein andres Rendezvous vor, so verständige mich.</div>
            
            
            <div>Von Herzen<br />dein 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
