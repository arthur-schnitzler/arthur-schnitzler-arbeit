      <h2>Hermann Bahr an Arthur schnitzler, [18.?] 8. 1905<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Das <span class="persons entity">Weiser</span>haus am alten Markt in <span class="place entity">salzburg</span> um 1800 (jetzt salzburger sparkasse,
                     <span class="place entity">Ludwig-Viktorplatz</span>)</span></div>
               </div>
            
            
            <div><span class="persons entity">Vanjung</span> erzält mir eben<a title="Am hatte Van Jung bei schnitzlerZwischenspiel und Ruf des Lebens vorgelesen bekommen. Vom 18. bis zum 20. 8. 1905 war Bahr in salzburg (Bahr: Tagebücher, skizzenhefte, Notizbücher IV,424)."><sup></sup></a> von Deinen beiden <span class="works">stücken<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span>, ich freu mich sehr und bin ungeheuer
               neugierig.<span style="display:inline-block; width: 1.5em; "></span>Herzlichst 
               
               
               <div>Hermann</div>
               </div>
            </div>
         
         
         </div>
