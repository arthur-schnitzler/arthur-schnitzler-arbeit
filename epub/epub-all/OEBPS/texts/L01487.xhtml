      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 30. 12. 1904<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Sind pünktlich
               8 Uhr, Montag 2<span class="superscript">ten</span> in <span class="place entity"><span class="latintype">Hietzing</span></span>. Freuen uns.</div>
            
            <div><span class="persons">Bärs<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span> ſind noch nicht <span class="place entity">zurück</span>.</div>
            
            <div>
               
               <div>Hugo</div>
               </div>
            
            <div>Freitg.</div>
            </div>
