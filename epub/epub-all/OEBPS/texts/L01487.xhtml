      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 30. 12. 1904<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Sind pünktlich
               8 Uhr, Montag 2<span class="superscript">ten</span> in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb63"><span class="latintype">Hietzing</span></span>. Freuen uns.</div>
            <div class="editionText"><span class="persons">Bärs<sup class="entity" data-bs-toggle="modal" data-bs-target="#pmb10863">1</sup><sup>/</sup><sup class="entity" data-bs-toggle="modal" data-bs-target="#pmb10860">2</sup></span> ſind noch nicht <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb168">zurück</span>.</div>
            <div class="editionText">
               <div class="signed editionText">Hugo</div>
            </div>
            <div class="editionText">Freitg.</div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
