      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [7.?] 1. 1898<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText"><span class="underline">Sehr schön ist keiner.</span></div>
            <div class="editionText">Keinesfalls der blaue und röthliche Fond.</div>
            <div class="editionText">Am ehesten <span class="del">die</span> von den 3 Andern den mit den Datteln
               auf graugrün, <span class="del">oder</span> dann das andere Motiv auf
               graugrün, dann auf gelb – übrigens
               Geschmacksache.</div>
            <div class="editionText"><span class="del">Ich</span> Herzlichst Ihr<br /><div class="signed editionText">R.</div>
            </div>
         </div>
      </div>
   </body>
