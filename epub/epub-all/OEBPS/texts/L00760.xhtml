      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [7.?] 1. 1898<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div><span class="underline">Sehr schön ist keiner.</span></div>
            
            
            <div>Keinesfalls der blaue und röthliche Fond.</div>
            
            
            <div>Am ehesten  von den 3 Andern den mit den Datteln
               auf graugrün,  dann das andere Motiv auf
               graugrün, dann auf gelb – übrigens
               Geschmacksache.</div>
            
            
            <div> Herzlichst Ihr<br /><div>R.</div>
               </div>
            </div>
         </div>
