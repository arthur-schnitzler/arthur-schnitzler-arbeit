      <h2>Arthur schnitzler an Richard Beer-Hofmann, 3. 4. 1908<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>3. 4.</div>
               </div>
            
            
            <div>lieber Richard, machen sie uns die Freude am Montag<a title=""><sup></sup></a> mit <span class="persons entity">Paula</span> bei uns zu nachtmahlen. (<span class="persons">salten’s<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span> hab ich auch geschrieben.) Ko<span class="gemination">m̅</span>en sie vor 8 und senden sie uns bitte eine
               bejahende Antwort.</div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
