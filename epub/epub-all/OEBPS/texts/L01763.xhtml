      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 3. 4. 1908<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">3. 4.</div>
               </div>
            
            <div>lieber Richard, machen Sie uns die Freude am Montag<a href="#fn1" title=""><sup></sup></a> mit <span class="persons entity">Paula</span> bei uns zu nachtmahlen. (<span class="persons">Salten’s<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span> hab ich auch geſchrieben.) Ko<span class="gemination">m̅</span>en Sie vor 8 und ſenden Sie uns bitte eine
               bejahende Antwort.</div>
            
            <div>Herzlichſt Ihr<br /><div>A.</div>
               </div>
            </div>
