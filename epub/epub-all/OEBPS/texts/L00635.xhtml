      <h2>Arthur Schnitzler an Richard Beer-Hofmann,
         11. 1. 1897<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard, <span class="persons entity">Brandes</span> beklagt ſich in einem Brief an <span class="persons entity">Paul Goldm.</span>, dſs Sie ihm nicht danken! – Rauben
               Sie dem berühmten <span class="work entity">2. Capitel</span> eine viertel Stunde u ſchreiben Sie ihm doch. –
               Morgen hoff ich ſind Sie bei mir. Herzlich Ihr 
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
