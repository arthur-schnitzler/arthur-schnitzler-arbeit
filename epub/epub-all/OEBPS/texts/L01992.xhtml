      <h2>Richard Beer-Hofmann an Arthur schnitzler, [22. 12. 1910]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div><span class="persons entity">Berger</span> – der ehrliche<a title="gemeint in Abgrenzung zum BurgtheaterdirektorAlfred von Berger"><sup></sup></a> – fragt teleph. an, ob sie auf die kleine Roccococo<span class="gemination">m̅</span>ode reflectiren, da 
               sonst eine Dame – die auf Antwort wartet – sie möchte. Bitte um Antwort, u. Trauer
               dass<a title="geschrieben: das"><sup></sup></a> sie uns heute Vorm. verfehlten. Ihr
               
               
               
               <div>R</div>
               </div>
            </div>
