      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [22. 12. 1910]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            <div><span class="persons entity">Berger</span> – der ehrliche<a href="#fn1" title="gemeint in Abgrenzung zum BurgtheaterdirektorAlfred von Berger"><sup></sup></a> – fragt teleph. an, ob Sie auf die kleine Roccococo<span class="gemination">m̅</span>ode reflectiren, da <span class="del">S</span>
               sonst eine Dame – die auf Antwort wartet – sie möchte. Bitte um Antwort, u. Trauer
               dass<a href="#fn2" title="geschrieben: das"><sup></sup></a> Sie uns heute Vorm. verfehlten. Ihr
               
               
               <div>R</div>
               </div>
            </div>
