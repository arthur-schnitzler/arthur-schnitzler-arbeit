      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 1. 3. 1895<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               
               <div>L. R.</div>
               
               </div>
            
            <div>Bitte Nachricht, ob Sie morgen Samſtag mit mir ins Theater<a href="#fn1" title="Schnitzler ging stattdessen in die Inszenierung der Operette Olympia."><sup></sup></a> wollen (zu »<span class="latintype"><span class="work entity">Chansonette</span></span>«) u ob Sie aufn Gſchnas<a href="#fn2" title="wienerisch: Kostümfest"><sup></sup></a> gehn?</div>
            
            <div>Herzlich grüßt 
               
               <div>Arthur</div>
               </div>
            
            <div>Bin heute Abend nach 10 beſti<span class="gemination">m̅</span>t <span class="latintype"><span class="place entity">Grst</span></span></div>
            </div>
         
         
         </div>
      </body>
