      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Freue mich ſehr Sie heute Abends zu ſehn <span class="persons entity">Olga</span> ko<span class="gemination">m̅</span>t mit <span class="persons entity">Paula</span> hoffentlich auch</div>
