      <h2>Joseph Victor Widmann an Arthur Schnitzler, 9. 5. 1903<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="center"><span class="pre-print">⋅1903⋅
                     Theater-Bazar</span></div>
               </div>
            
            <div>Da ſehn Sie, verehrteſter Herr, wie man in <span class="place entity">Bern</span> Sie liebt u. ke<span class="gemination">n̅</span>t
               und ſchätzt. Und natürlich aufführt, ſobald das neue <span class="org entity">Theater</span> in dieſem Herbſt ſeine Hallen
               öffnet.</div>
            
            <div>Mit höflichem Gruß<br /><div>J. V. Widmann</div>
               </div>
            
            <div><span class="pre-print"><span class="place entity">BERN</span>, den</span> 9. Mai 1903.</div>
            </div>
