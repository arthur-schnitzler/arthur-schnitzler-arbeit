      <h2>Max Burckhard an Arthur Schnitzler, [1. 12. 1900?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">hiesige<a href="#fn1" title="korrigiert aus: »hisige«"><sup></sup></a> theaterpflichten
               hielten mich leider fest. meine aufrichtigsten und besten wuensche fuer heute abend<a href="#fn2" title="Das Telegramm könnte am 29. 4. 1899, 1. 12. 1900 oder 4. 1. 1902 verfasst sein – alles Tage, an denen Schnitzler zu Uraufführungen im Ausland weilte. Am wahrscheinlichsten ist die Uraufführung von Der Schleier der Beatrice am 1. 12. 1900 in Breslau, da viele Wiener speziell dafür anreisten. Bei den Theaterpflichten Burckhards dürfte es sich um seine Tätigkeit als Theaterkritiker handeln. Die Abschrift des Briefwechsels datiert ausschließlich auf »1902?«."><sup></sup></a>. gruesse 
               
               <div class="signed editionText">doctor burckhard +</div>
               </div>
            </div>
         </div>
