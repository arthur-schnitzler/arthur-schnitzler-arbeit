      <h2>Georg Brandes an Arthur Schnitzler, 25. 1. 1898<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="place entity">Residenz-Hotel</span></div>
               
               
               
               <div>Liebster Herr Doctor</div>
               
               </div>
            
            
            <div>Ich bin hier und würde mich freuen Sie zu sehen noch heute, wenn es geht. Sagen Sie
               mir ob und wann ich Ihnen willkommen
               bin.</div>
            
            
            <div>Ihr<br /><div>Georg Brandes</div>
               </div>
