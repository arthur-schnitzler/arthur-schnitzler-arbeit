      <h2>Lou Andreas-Salomé an Arthur Schnitzler, 27. 12. 1895<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Lieber Herr <span class="latintype">D<span class="superscript">r</span></span>,  der Schnee liegt<span class="del">?</span>! wollen
               wir in die <span class="place entity"><span class="latintype">Brühl</span></span>? Wann? Ich halte mich frei dazu.</div>
            
            <div class="editionText">
               
               <div class="signed editionText">LouAS.</div>
               </div>
            </div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Lieber Herr <span class="latintype">D<span class="superscript">r</span></span>,  der Schnee liegt<span class="del">?</span>! wollen
               wir in die <span class="place entity"><span class="latintype">Brühl</span></span>? Wann? Ich halte mich frei dazu.</div>
