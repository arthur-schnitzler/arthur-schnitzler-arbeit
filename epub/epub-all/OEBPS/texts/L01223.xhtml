      <h2>Arthur schnitzler an Richard Beer-Hofmann, 13. 6. 1902<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, sie wollten mit <span class="persons entity">Paula</span> in die <span class="org entity"><span class="latintype">Conserv</span>.</span> Vorstellg gehen, sagte mir neulich <span class="persons entity">Gustav</span>; sie bekommen also sitze geschickt (für Dinstag. Also denselben Tag, an dem ich sie
               Vormittag zu sehen hoffe<a title=""><sup></sup></a>[)].</div>
            
            
            <div>Herzlichen Gruss.<br />Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
