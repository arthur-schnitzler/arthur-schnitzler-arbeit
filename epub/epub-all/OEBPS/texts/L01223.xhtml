      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 13. 6. 1902<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>lieber Richard, Sie wollten mit <span class="persons entity">Paula</span> in die <span class="org entity"><span class="latintype">Conserv</span>.</span> Vorſtellg gehen, ſagte mir neulich <span class="persons entity">Guſtav</span>; Sie bekommen alſo Sitze geſchickt (für Dinſtag. Also denſelben Tag, an dem ich Sie
               Vormittag zu ſehen hoffe<a href="#fn1" title=""><sup></sup></a>[)].</div>
            
            
            <div>Herzlichen Gruſs.<br />Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
