      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 1. 10. 1895<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">1. 10. 95</div>
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            <div>das iſt eine halbe Loge von <span class="place entity">Ronacher</span> für heute. Bitte
               ko<span class="gemination">m̅</span>en Sie, event. mit
               <span class="persons entity">Hugo</span>.</div>
            
            <div>Die 2 andern Plätze in der Loge occupiren <span class="persons entity">Salten</span>
               und ich.</div>
            
            <div>Herzliche Grüße<br />Ihr<br /><div>Arthur</div>
               </div>
            </div>
