      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 1. 10. 1895<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">1. 10. 95</div>
               <p>
                  <div class="editionText salute">Lieber Richard,</div>
               </p>
            </div>
            <div class="editionText">das iſt eine halbe Loge von <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb19">Ronacher</span> für heute. Bitte
               ko<span class="gemination">m̅</span>en Sie, event. mit
               <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740">Hugo</span>.</div>
            <div class="editionText">Die 2 andern Plätze in der Loge occupiren <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2167">Salten</span>
               und ich.</div>
            <div class="editionText">Herzliche Grüße<br />Ihr<br /><div class="signed editionText">Arthur</div>
            </div>
         </div>
      </div>
   </body>
