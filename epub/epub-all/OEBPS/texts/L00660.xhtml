      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [23. 3. 1897]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Arthur! Ein Frl. <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb3068">Wengeroff</span> (<span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb34438">Russin</span>) möchte Sie und <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740">Hugo</span> heut nach 10 im Caffee sehn.
               Wenn Sie können ko<span class="gemination">m̅</span>en Sie doch. Führer = Herr <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb14506">A. Brauner</span>. Gefasst sein!</div>
            <div class="editionText">Herzlichst<br />Richard</div>
         </div>
      </div>
   </body>
