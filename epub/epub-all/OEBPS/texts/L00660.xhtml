      <h2>Richard Beer-Hofmann an Arthur schnitzler, [23. 3. 1897]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Arthur! Ein Frl. <span class="persons entity">Wengeroff</span> (<span class="place entity">Russin</span>) möchte sie und <span class="persons entity">Hugo</span> heut nach 10 im Caffee sehn.
               Wenn sie können ko<span class="gemination">m̅</span>en sie doch. Führer = Herr <span class="persons entity">A. Brauner</span>. Gefasst sein!</div>
            
            
            <div>Herzlichst<br />Richard</div>
            </div>
         </div>
      </body>
