      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [3.?] 9. 1900<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Sambor</span></span></div>
               
               
               <div><span class="pre-print">z wiezy koscielnej widziany.</span></div>
               
               
               <div><span class="pre-print">von dem Kirchenthurme gesehen.</span></div>
               </div>
            
            
            <div>Was Sie machen? Ich bin
               10 Stunden im Sattel, ſchlafe im Heu, jeden Tag in einem andern Neſt, und bin
               eigentlich ſehr zufrieden und gut aufgelegt.</div>
            
            
            <div>Von Herzen<br />Ihr
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
