      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [9. 4. 1904]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">lieber, <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11737">Papa</span> freut ſich ſehr über Ihre
               Freundlichkeit und wird mit Freude Montag abends<a name="fna_1" href="#fn1" title=""><sup></sup></a> mitko<span class="gemination">m̅</span>en.<span style="display:inline-block; width: 1.5em; "></span>Allenfalls ſagen
               Sie es vielleicht auch <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb12740">S.kopf</span>, mit dem <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11737">Papa</span> ſehr gut ſteht  .  .  .  ganz
               wie Sie gelaunt ſind.</div>
            <div class="editionText">Von Herzen Ihr<br /><div class="signed editionText">Hugo.</div>
            </div>
            <div class="editionText">Samstg abend.</div>
         </div>
      </div>
