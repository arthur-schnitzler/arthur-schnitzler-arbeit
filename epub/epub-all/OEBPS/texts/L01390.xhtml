      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [9. 4. 1904]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>lieber, <span class="persons entity">Papa</span> freut ſich ſehr über Ihre
               Freundlichkeit und wird mit Freude Montag abends<a href="#fn1" title=""><sup></sup></a> mitko<span class="gemination">m̅</span>en.<span style="display:inline-block; width: 1.5em; "></span>Allenfalls ſagen
               Sie es vielleicht auch <span class="persons entity">S.kopf</span>, mit dem <span class="persons entity">Papa</span> ſehr gut ſteht  .  .  .  ganz
               wie Sie gelaunt ſind.</div>
            
            <div>Von Herzen Ihr<br /><div>Hugo.</div>
               </div>
            
            <div>Samstg abend.</div>
            </div>
         </div>
      </body>
