      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [9. 4. 1904]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber, <span class="persons entity">Papa</span> freut sich sehr über Ihre
               Freundlichkeit und wird mit Freude Montag abends<a title=""><sup></sup></a> mitko<span class="gemination">m̅</span>en.<span style="display:inline-block; width: 1.5em; "></span>Allenfalls sagen
               sie es vielleicht auch <span class="persons entity">s.kopf</span>, mit dem <span class="persons entity">Papa</span> sehr gut steht  .  .  .  ganz
               wie sie gelaunt sind.</div>
            
            
            <div>Von Herzen Ihr<br /><div>Hugo.</div>
               </div>
            
            
            <div>samstg abend.</div>
            </div>
         </div>
      </body>
