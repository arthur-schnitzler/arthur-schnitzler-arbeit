   <body>
      
      
      <h2>Lou Andreas-salomé an Arthur schnitzler, Juni 1908<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Lou Andreas-salomé</span></div>
               
               
               
               <div>Lieber <span class="latintype">Arthur schnitzler</span>!</div>
               
               </div>
            
            
            <div>Frl. <span class="persons entity"><span class="latintype">Lulu v. strauss u Torney</span></span> kommt fremd nach <span class="place entity">Wien</span>; ich habe sie
               gebeten zu Ihnen zu gehen, mit den schönsten Grüßen an sie und Ihre <span class="persons entity">Frau</span></div>
            
            
            <div>von<br /><div>Frau Lou.</div>
               </div>
            
            
            <div><span class="latintype"><span class="place entity">Göttingen</span>, Juni 1908</span></div>
            </div>
         </div>
      </body>
