      <h2>Lou Andreas-Salomé an Arthur Schnitzler, Juni 1908<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="center" class="editionText"><span class="pre-print">Lou Andreas-Salomé</span></div>
               <p>
                  <div class="editionText salute">Lieber <span class="latintype">Arthur Schnitzler</span>!</div>
               </p>
            </div>
            <div class="editionText">Frl. <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb5408"><span class="latintype">Lulu v. Strauss u Torney</span></span> kommt fremd nach <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50">Wien</span>; ich habe ſie
               gebeten zu Ihnen zu gehen, mit den ſchönſten Grüßen an Sie und Ihre <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2173">Frau</span></div>
            <div class="editionText">von<br /><div class="signed editionText">Frau Lou.</div>
            </div>
            <div class="editionText"><span class="latintype"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb42325">Göttingen</span>, Juni 1908</span></div>
         </div>
      </div>
