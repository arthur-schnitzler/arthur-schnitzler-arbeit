      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [3.? 2. 1892]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Freund.</div>
               </p>
            </div>
            <div class="editionText">Ich bitte um die geſtern<a name="fna_1" href="#fn1" title=". Gegen die Datierung spricht, dass am noch ein Treffen stattfindet, das hier nicht thematisiert wird."><sup></sup></a> vergeſſenen <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb31837"><span class="latintype">Aveugles</span></span><a name="fna_2" href="#fn2" title="In der Folge übersetzte Hofmannsthal ausschließlich diesen Einakter von Maeterlinck (vgl. Brief an Marie Herzfeld, 9. 3. 1892, in: Hugo von Hofmannsthal: Briefe an Marie Herzfeld. Hg. Horst Weber. Heidelberg: Lothar Stiehm1967, S. 23)."><sup></sup></a> <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb31951"><span class="latintype">Bérénice</span></span> u. <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb31953"><span class="latintype">Sept Princesses</span></span>.</div>
            <div class="editionText">Es bleibt bei Sonntag?</div>
            <div class="editionText">
               <div class="signed editionText">Loris.</div>
            </div>
            <div class="editionText">Die <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb31945">Überwindung</span><a name="fna_3" href="#fn3" title="Wohl wegen des Artikels Maurice Maeterlinck. In: Hermann Bahr: Die Überwindung des Naturalismus. Dresden, Leipzig: E. Pierson1891, S. 189–198 (Als zweite Reihe von »Zur Kritik der Moderne«). Erstdruck: Magazin für Litteratur, Jg. 60, Nr. 2, 10. 1. 1891, S. 25–27."><sup></sup></a> habe ich zuhauſe</div>
         </div>
      </div>
