      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [3.? 2. 1892]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Freund.</div>
               
               </div>
            
            
            <div>Ich bitte um die gestern<a title=". Gegen die Datierung spricht, dass am noch ein Treffen stattfindet, das hier nicht thematisiert wird."><sup></sup></a> vergessenen <span class="work entity"><span class="latintype">Aveugles</span></span><a title="In der Folge übersetzte Hofmannsthal ausschließlich diesen Einakter von Maeterlinck (vgl. Brief an Marie Herzfeld, 9. 3. 1892, in: Hugo von Hofmannsthal: Briefe an Marie Herzfeld. Hg. Horst Weber. Heidelberg: Lothar stiehm1967, s. 23)."><sup></sup></a> <span class="work entity"><span class="latintype">Bérénice</span></span> u. <span class="work entity"><span class="latintype">sept Princesses</span></span>.</div>
            
            
            <div>Es bleibt bei sonntag?</div>
            
            
            <div>
               
               
               <div>Loris.</div>
               </div>
            
            
            <div>Die <span class="work entity">Überwindung</span><a title="Wohl wegen des Artikels Maurice Maeterlinck. In: Hermann Bahr: Die Überwindung des Naturalismus. Dresden, Leipzig: E. Pierson1891, s. 189–198 (Als zweite Reihe von »Zur Kritik der Moderne«). Erstdruck: Magazin für Litteratur, Jg. 60, Nr. 2, 10. 1. 1891, s. 25–27."><sup></sup></a> habe ich zuhause</div>
            </div>
         </div>
      </body>
