      <h2>Arthur schnitzler: Widmungsexemplar Episode für Hugo von
         Hofmannsthal, [2. 2. 1892?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Meinem sehr verehrten Freunde <span class="latintype">Loris</span></div>
            
            
            <div>herzlichst<br /><div>Arth</div>
               </div><br /><div><span class="pre-print"><strong><span class="work entity">Episode</span>.</strong></span></div>
            
            
            <div><span class="pre-print">Von</span><br /><span class="pre-print">Arthur schnitzler.</span></div><br /><div><span class="pre-print">Den Bühnen gegenüber als Manuscript.</span></div>
            
            
            <div><span class="pre-print"><span class="place entity">Wien</span>, 1889<a title="Die Widmung ist nicht datiert. Der separatdruck aus Heft 18 der Zeitschrift An der schönen blauen Donau erschien am , als sich die beiden noch nicht kannten. Da auch handschriftliche Änderungen enthalten sind, die in der Druckfassung berücksichtigt wurden, ist eine Übergabe kurz vor Ablieferung des Verlagsmanuskripts der Buchausgabe am ein wahrscheinlicher Termin. Und da bietet sich wiederum der an, da an diesem Tag Hofmannsthal seinen Prolog verfasste."><sup></sup></a>.</span></div>
            </div>
         </div>
