      <h2>Arthur schnitzler an Anna von Liliencron, 24. 7. 1909<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">Telegramm aus</span><span class="place entity">Edlach</span></div> 
                  <div class="right"><span class="pre-print">W. den</span><span class="pre-print">um</span><span class="pre-print">Uhr</span><span class="pre-print">Min.</span></div>
               </div>
               </div>
            
            
            <div> Innigster Teilnahme an dem Hinscheiden Ihres
               Gatten des verehrten und geliebten <span class="persons entity">Dichters</span> versichert sie</div>
            
            
            <div>
               
               
               <div>Arthur schnitzler</div>
               </div>
            </div>
         
         
         </div>
