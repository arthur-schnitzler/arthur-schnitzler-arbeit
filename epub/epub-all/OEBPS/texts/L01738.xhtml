      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         7. 12. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="superscript">2</span><span class="subst-add">7</span>/12 907</div>
               
               
               
               <div>lieber Richard –</div>
               
               </div>
            
            
            <div><span class="persons entity">Olga</span> gehts nicht gut; Verdacht auf scharlach
               (Hände mit <span class="latintype">Lysoform</span> gewaschen, eh ich diesen Brief
               schrieb)</div>
            
            
            <div>Also Montag nicht.</div>
            
            
            <div>Von Herzen<br />Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
