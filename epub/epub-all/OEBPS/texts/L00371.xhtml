            <div class="editionText"><span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb30117">Sterben</span>. <span class="underline">Abſolut</span> keine Punkte. Beſſer Novelle als Erzählung, am beſten einfach
               »von A. S.«</div>
            <div class="editionText">Bitte hat Ihnen <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb25488">Stern</span> wegen <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb34370">Generalprobe</span><a name="fna_1" href="#fn1" title="Zumindest Schnitzler besuchte die Uraufführung am 22. 9. 1894 im Carl-Theater."><sup></sup></a> was ſagen laſſen? </div>
