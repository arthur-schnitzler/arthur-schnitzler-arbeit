      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [20. 9. 1894]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">lieber,</div>
               
               </div>
            
            <div class="editionText"><span class="work entity">Sterben</span>. <span class="underline">Abſolut</span> keine Punkte. Besser Novelle als Erzählung, am beſten einfach
               »von A. S.«</div>
            
            <div class="editionText">Bitte hat Ihnen <span class="persons entity">Stern</span> wegen <span class="work entity">Generalprobe</span><a href="#fn1" title="Zumindest Schnitzler besuchte die Uraufführung am 22. 9. 1894 im Carl-Theater."><sup></sup></a> was ſagen lassen? </div>
            
            <div class="editionText">
               
               <div class="signed editionText">Hugo.</div>
               </div>
            </div>
         </div>
