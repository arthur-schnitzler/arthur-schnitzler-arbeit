      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 10. 10. 1895<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Richard</div>
               
               </div>
            
            
            <div><span class="latintype">I. Gallerie</span>, rechts</div>
            
            
            <div>Loge 4<a href="#fn1" title="Er besuchte die zweite Aufführung von Liebelei, die Uraufführung dürfte er hinter der Bühne erlebt haben."><sup></sup></a>.</div>
            
            
            <div>Bitte ko<span class="gemination">m̅</span>en Sie</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
