   <body>
      
      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [12. 9. 1906]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div id="center" class="editionText">Mittwoch</div>
               </div>
            
            <div class="editionText">Kommen direct; freuen uns. Bitten durch <span class="persons entity">Rosenbaum</span>
               für morgen Donnerstag 7<span class="superscript">h</span> abends zweibettiges Zimmer möglichst
               billig, neues Gebäude, höheres Stockwerk, <span class="underline">nach rückwärts</span>, bestellen.</div>
            
            <div class="editionText">Herzlich
               
               <div class="signed editionText">Hugo.</div>
               </div>
            </div>
         </div>
      </body>
   </html>
