      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         [3.? 5. 1895]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Arthur, da
               es regnet bin ich jedenfalls schon vor 7 Uhr zu Hause; ich bleibe
               zu Hause bis 8. Dann gehe ich <span class="underline">voraussichtlich</span> (nicht sicher) ins Caffée.
               Möglicherweise ist <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740">Hugo</span><a name="fna_1" href="#fn1" title="Das spricht für den 3. 5. 1895, da an diesem Tag Schnitzler und Lou Andreas-Salomé zu Beer-Hofmann gehen und dann gemeinsam mit Hofmannsthal in ein Lokal."><sup></sup></a> um 7 bei mir Herzlichst</div>
            <div class="editionText">
               <div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
