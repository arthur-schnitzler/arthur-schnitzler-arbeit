      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 26. 2. 1898<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard, we<span class="gemination">n̅</span>s Ihnen nicht
               unangenehm, ſchicken Sie mir noch heut wenigſtens 100 Cigaretten<span class="unsicher">.</span> –</div>
            
            <div>Ich bin heut
               bei der <span class="work entity">Braut v Messina</span>, da<span class="gemination">n̅</span>, wahrſcheinl. mit <span class="persons entity">Hugo</span> <span class="place entity">Resid-Hotel</span>. Da<span class="gemination">n̅</span> <span class="place entity">Pucher</span>.</div>
            
            <div>Herzlichſt Ihr 
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
