      <h2>Paul Goldmann an Arthur Schnitzler, [Mitte? August 1894]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">erbitte drahtantwort <span class="place entity">genf</span> poste restant[e]<a href="#fn1" title="Übermittlungsfehler: »restantf«"><sup></sup></a> ob ich euch <span class="place entity">ischl</span> treffe<a href="#fn2" title="Zwischen dem letzten Schreiben Goldmanns vom und der Ankunft in Ischl am sandte er drei Telegramme, die um die Übermittlungszeilen beschnitten sind. Dieses ist das erste und dürfte einige Tage nach dem letzten Brief verfasst sein, wofür auch der implizite Hinweis auf die Abreise aus Paris spricht."><sup></sup></a></div>
            
            <div class="editionText">
