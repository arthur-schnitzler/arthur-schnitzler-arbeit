      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 12. 1. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Ich arbeite, arbeite,
               arbeite.</div>
            
            
            <div>Vielleicht sonntag<a title=""><sup></sup></a> bei Ihnen.</div>
            
            
            <div>Ihr<br /><div>Loris.</div>
               </div>
            
            
            <div>12/1 92</div>
            </div>
         </div>
