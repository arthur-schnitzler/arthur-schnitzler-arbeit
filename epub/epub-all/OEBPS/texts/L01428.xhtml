      <h2>Richard Beer-Hofmann an Arthur schnitzler,
         17. 8. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">[Fotografie von <span class="persons entity">Paula Beer-Hofmann</span>
                     mit den drei <span class="persons">Kindern<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup><sup>/</sup><sup class="entity">3</sup></span>]</span></div>
               
               
               
               <div>Lieber Arthur! </div>
               
               </div>
            
            
            <div>Ich freue mich:</div>
            
            
            <div>I. Daß es Ihnen gut geht –</div>
            
            
            <div>II. Daß wir sie bald sehen werden.</div>
            
            
            <div>Von Herzen Ihr<br /><div>Richard</div>
               </div>
            </div>
         
         
         </div>
