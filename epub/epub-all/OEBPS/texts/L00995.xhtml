      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         15. 11. 1899<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Arthur. Ich bin zu Hause, nachtmalen Sie bei mir.</div>
            
            
            <div>Ihr<br /><div>Richard.</div>
               </div>
            </div>
