      <h2>Arthur schnitzler an Felix Braun, [nach dem 15. 3. 1926?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>[<span class="place entity">sternwartestraße 71</span>]</div>
               </div>
            
            
            <div>schönen Dank für ihren lieben Brief,
               u Glückwunsch zum <span class="place entity">stuttgart</span>er Erfolg<a title="Offensichtlich eine Verwechslung mit Karlsruhe, wovon Braun sprach und wo am 27. 3. 1926 die Uraufführung von Tantalos stattfindet. Die Karte ist undatiert, der stempel nicht verlässlich lesbar. Der Zeitraum 1925–1926 lässt sich durch das Briefmarkenporto »8 Groschen« eingrenzen. Obzwar der Verlust von Korrespondenzstücken nicht ausgeschlossen werden kann, spricht Braun nur in Ausnahmefällen in Briefen von sich selbst."><sup></sup></a>. Ihr ergebner</div>
            
            
            <div>
               
               
               <div>Arthur schnitzler</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
