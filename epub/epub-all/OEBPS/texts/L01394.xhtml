      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 25. 4. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="place entity">se<span class="gemination">m̅</span>ering</span></div> 
                  <div class="right"><span class="place entity">Ehg.
                        Johann</span></div>
               </div>
               </div>
            
            
            <div>lieber, ich bin wegen dem ewigen Kopfweh und anderem für 5–6 Tage
               hier herauf gegangen. Habe mein Rad mit. sehen wir uns noch vor Ihrer Abreise?</div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            </div>
