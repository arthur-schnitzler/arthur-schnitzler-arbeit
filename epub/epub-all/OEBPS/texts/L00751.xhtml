      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [25. 12. 1897]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Lieber Arthur der
               <span class="persons entity">Hugo</span> ko<span class="gemination">m̅</span>t um
               7 Uhr zu mir (<span class="place entity">Wollzeile</span>.)
               Sie doch auch?</div>
            
            <div class="editionText">Jedenfalls bleiben wir bei mir bis Sie ko<span class="gemination">m̅</span>en.</div>
            
            <div class="editionText">Herzlichst<br /><div class="signed editionText">Richard</div>
               </div>
            </div>
         </div>
      </body>
