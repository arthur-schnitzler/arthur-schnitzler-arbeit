      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 5. 12. 1891<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Richard, morgen So<span class="gemination">n̅</span>tag 3 ½ Uhr bei mir.
               Ja? Die <span class="persons">andern<sup class="entity" data-bs-toggle="modal" data-bs-target="#pmb11740">1</sup><sup>/</sup><sup class="entity" data-bs-toggle="modal" data-bs-target="#pmb2167">2</sup></span> kommen ſicher </div>
            <div class="editionText">Herzlichſt Ihr<br /><div class="signed editionText">Arth Schn</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Richard, morgen So<span class="gemination">n̅</span>tag 3 ½ Uhr bei mir.
