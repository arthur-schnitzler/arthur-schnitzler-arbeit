      <h2>Arthur schnitzler an Richard Beer-Hofmann, 5. 12. 1891<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, morgen so<span class="gemination">n̅</span>tag 3 ½ Uhr bei mir.
               Ja? Die <span class="persons">andern<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span> kommen sicher </div>
            
            
            <div>Herzlichst Ihr<br /><div>Arth schn</div>
               </div>
            </div>
         
         
         </div>
      </body>
