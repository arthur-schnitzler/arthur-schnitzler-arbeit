      <h2>Arthur schnitzler an Richard Beer-Hofmann, 28. 7. 1903<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Fischerhütte am schneeberg</span> mit dem <span class="place entity">Klosterwappen</span> 2075 Mtr.</span></div>
               
               
               <div>28. 7. 903<a title="Das Besondere an dieser Karte ist, dass der Empfänger unmittelbar nachdem sie abgeschickt wurde, ebenfalls am Berg erschien und über Nacht blieb."><sup></sup></a>.</div>
               </div>
            
            
            <div>Herzliche Grüße!</div>
