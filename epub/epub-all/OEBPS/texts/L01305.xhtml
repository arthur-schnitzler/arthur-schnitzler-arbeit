      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 28. 7. 1903<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="center" class="editionText"><span class="pre-print"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50925">Fischerhütte am Schneeberg</span> mit dem <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50928">Klosterwappen</span> 2075 Mtr.</span></div>
               <div align="right" class="editionText">28. 7. 903<a name="fna_1" href="#fn1" title="Das Besondere an dieser Karte ist, dass der Empfänger unmittelbar nachdem sie abgeschickt wurde, ebenfalls am Berg erschien und über Nacht blieb."><sup></sup></a>.</div>
            </div>
            <div class="editionText">Herzliche Grüße!</div>
            <div class="editionText">Ihr<br /><div class="signed editionText">A.</div>
            </div>
         </div>
