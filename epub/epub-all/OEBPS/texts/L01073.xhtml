      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 14. 9. 1900<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div class="editionText">+ fr <span class="place entity">altauszee</span> 478 30 14 7 15 m.–</div>
               </div>
            
            <div class="editionText">komme hoffentlich heute vier uhr nachmittag an moechte dasz sye und <span class="persons entity">paul</span> mich um halb sechs abholen.
               erfahre soeben die <span class="persons entity">mercier</span>tat des <span class="persons entity">seehundes</span><a href="#fn1" title="Paul Schlenther hatte nach anfänglichen Zusagen die Aufführung von Der Schleier der Beatrice doch abgelehnt. Am 14. 9. 1900 druckten mehrere Zeitungen eine Erklärung – ein heftiger Protest von Hermann Bahr, Julius Bauer, Jakob Julius David, Robert Hirschfeld, Felix Salten und Ludwig Speidel gegen die Vorgehensweise. Beer-Hofmann stellt mit der Bezugnahme auf den Kriegsminister Auguste Mercier eine Verbindung zum antisemitisch motivierten Dreyfusprozess her."><sup></sup></a> herzlychst 
               
               <div class="signed editionText">= richard .+</div>
               </div>
