      <h2>Hugo von Hofmannsthal an Arthur schnitzler,
         25. 6. 1902<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber, falls aber in
               <span class="latintype"><span class="place entity">salzburg</span></span> schönes, wirklich so<span class="gemination">m̅</span>erliches Wetter, mit dem
               Charakter des Bleibenden sein sollte, so telegrafiren sie mir <span class="underline">sogleich</span>.</div>
            
            
            <div>Ihr<br /><div>Hugo.</div>
