      <h2>Arthur schnitzler an Richard Beer-Hofmann, 20. 2. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="pre-print">D<span class="superscript">r</span> Arthur schnitzler</span></div>
            
            
            <div><span class="place entity"><span class="pre-print">Wien</span></span></div>
            
            
            <div>lieber Richard, erlauben sie mir Ihnen Herrn Dr. <span class="persons entity"><span class="latintype">Feuchtwang</span></span> vorzustellen, <span class="latintype">resp</span>. ihn Ihnen in Eri<span class="gemination">n̅</span>erung zu bringen.</div>
            
            
            <div>Herzlich grüß<span class="unsicher">end</span><br />Ihr 
               
               
               <div>Arthur</div>
               </div>
            
            
            <div>20/2 907</div>
            </div>
         
         
         </div>
      </body>
