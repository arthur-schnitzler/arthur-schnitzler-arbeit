      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 10. 9. 1905<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="seg-left">[Telegramm]</span> <span class="seg-right">[<span class="place entity">Misurina</span>, 10. September 1905]<a href="#fn1" title="Diese Angabe dürfte falsch sein, da es eine andere Datierung erforderlich machen würde; anzunehmen ist Lueg."><sup></sup></a></span></div>
               </div>
            
            <div>Große Freude<a href="#fn2" title="Am meldeten die Zeitungen, dass mit der Annahme von Zwischenspiel am Burgtheater erstmals seit einigen Jahren wieder ein Stück von Jung-Wiener Autoren an einer Wiener Bühne aufgeführt werden würde."><sup></sup></a> über <span class="org entity">Burgtheater</span> erbitte paar
               Zeilen näheres Ich arbeite sehr Kommt Ihr nicht doch noch her<span style="display:inline-block; width: 1.5em; "></span>Herrliches Wetter gutes Essen </div>
            
            <div>
               
               <div>Hugo</div>
               </div>
            </div>
         </div>
      </body>
