   <body>
      
      <h2>Olga Schnitzler an Richard Beer-Hofmann,
         [19. 10. 1907]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="pre-print">O. S.</span></div>
               </div>
            
            <div>Lieber Herr Doctor, wie schade! Aber wir haben <span class="persons">Speidels<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span> getroffen, die kommen zu uns, nach dem Nachtmal
               liest <span class="persons entity">er</span> uns sein neues <span class="work entity">Stück</span> vor.</div>
            
            <div>Pech, Pech, Pech!</div>
            
            <div><span class="persons entity">Arth.</span> dictiert, lässt Alle herzlichst grüssen.
               Ebenso</div>
            
            <div>
               
               <div>O.</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
