      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 1. 7. 1904<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Aussee</span> von <span class="place entity">Sixleithen</span>.</span></div>
               
               
               <div>1/VII 04</div>
               </div>
            
            
            <div>Herzliche Grüße! Der arme Baron <span class="work entity">L.</span>! <span class="work entity">Sigurd</span> hat auf
               »Schlag treffen<a href="#fn1" title="Eine Eröffnung Sigurds bewirkt in Das Schicksal des Freiherrn von Leisenbohg, dass sein Konkurrent Leisenbohg einen Herzinfarkt erleidet. Beer-Hofmann sagt, dass dies Sigurd mit Absicht tat."><sup></sup></a> gespielt«! Und werden Sie
               gesund.</div>
            
            
            <div>Ihr 
               
               
               <div>Richard</div>
               </div>
            
            
            <div>unsere Wohnung<a href="#fn2" title="Verweis auf Markierung im Bild"><sup></sup></a></div>
            </div>
