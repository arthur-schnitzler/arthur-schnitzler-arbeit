      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 7. 11. 1895<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard, für den Fall,
               daß ich Sie früher nicht ſehe: den Sitz zu <span class="work entity">Goldene Herzen</span><a href="#fn1" title="Uraufführung am 9. 11. 1895, auch Schnitzler besuchte die Vorstellung."><sup></sup></a> erhalten Sie
               Samſtag zugeſandt. Auch <span class="persons entity"><span class="latintype">Zelzer</span></span> hab ich ſchon wegen des <span class="work entity">Winkelglücks</span><a href="#fn2" title="Karten für die Uraufführung am 9. 11. 1895 am Burgtheater"><sup></sup></a> geſprochen.</div>
            
            <div>Herzlich Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
