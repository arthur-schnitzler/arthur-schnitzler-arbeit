   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 7. 11. 1895<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, für den Fall,
               daß ich sie früher nicht sehe: den sitz zu <span class="work entity">Goldene Herzen</span><a title="Uraufführung am 9. 11. 1895, auch schnitzler besuchte die Vorstellung."><sup></sup></a> erhalten sie
               samstag zugesandt. Auch <span class="persons entity"><span class="latintype">Zelzer</span></span> hab ich schon wegen des <span class="work entity">Winkelglücks</span><a title="Karten für die Uraufführung am 9. 11. 1895 am Burgtheater"><sup></sup></a> gesprochen.</div>
            
            
            <div>Herzlich Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
