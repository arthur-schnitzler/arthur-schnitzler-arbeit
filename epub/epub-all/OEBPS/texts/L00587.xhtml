      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 10. 9. 1896<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div>10/IX 96</div>
               </div>
            
            
            <div>Lieber Arthur! War gestern in <span class="place entity">Wien</span> habe Sie vergeblich antelefonirt. Ich bleibe bis – – ungefähr
               Ende des Monats. Ich arbeite – Ja – wirklich – ganz wirklich, und bin sehr erstaunt
               und erschreckt darüber. Herzlichst Ihr 
               
               
               <div>R.</div>
               </div>
            </div>
         
         
         </div>
      </body>
