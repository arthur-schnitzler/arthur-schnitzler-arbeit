      <h2>Olga und Arthur Schnitzler an Richard Beer-Hofmann, 1. 12. 1911<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Lieber Herr D<span class="superscript">r</span> am Sonntag<a href="#fn1" title=""><sup></sup></a> Abend kommt D<span class="superscript">r</span> <span class="persons entity">Kaufmann</span> zu uns – wir<a href="#fn2" title="Das schließt Arthur Schnitzler als Absender mit ein, wenngleich sich keine handschriftlichen Vermerke von ihm auf der Visitenkarte finden."><sup></sup></a> würden uns sehr freuen, wenn Sie <span class="persons entity">Beide</span> auch herüber kämen. Es gibt kaltes Nachtmal.</div>
            
            <div class="editionText">Mit herzl. Grüssen</div>
            
            <div id="center" class="editionText"><span class="pre-print">Arthur und Olga <span class="del">Schnitzler</span></span></div>
            
            <div class="editionText">1. Dec. 1911.</div>
