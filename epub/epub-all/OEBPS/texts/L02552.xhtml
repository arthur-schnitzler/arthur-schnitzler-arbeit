      <h2>Olga und Arthur schnitzler an Richard Beer-Hofmann, 1. 12. 1911<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Herr D<span class="superscript">r</span> am sonntag<a title=""><sup></sup></a> Abend kommt D<span class="superscript">r</span> <span class="persons entity">Kaufmann</span> zu uns – wir<a title="Das schließt Arthur schnitzler als Absender mit ein, wenngleich sich keine handschriftlichen Vermerke von ihm auf der Visitenkarte finden."><sup></sup></a> würden uns sehr freuen, wenn sie <span class="persons entity">Beide</span> auch herüber kämen. Es gibt kaltes Nachtmal.</div>
            
            
            <div>Mit herzl. Grüssen</div>
            
            
            <div><span class="pre-print">Arthur und Olga </span></div>
            
            
            <div>1. Dec. 1911.</div>
            </div>
         </div>
      </body>
