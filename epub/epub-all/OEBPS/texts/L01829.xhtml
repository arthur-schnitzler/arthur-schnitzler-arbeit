      <h2>Arthur schnitzler an Adalbert seligmann,
         12. 2. 1909<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">Dr. Arthur schnitzler</span></div> 
                  <div class="right"></div>
               </div>
               
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII.
                        spoettelgasse 7</span>.</span></div>
               </div>
            
            
            <div>verehrter Freund, Ihren Brief habe ich zu gef. directen
               Beantwortung an Hrn <span class="persons entity">Paul Brann</span>, <span class="place entity">München-schwabing, Gedonstraße 6</span>,
               gesandt</div>
            
            
            <div>Herzlichst grüßt Ihr ergebner<br /><div>A. s.</div>
               </div>
            </div>
         
         
         </div>
