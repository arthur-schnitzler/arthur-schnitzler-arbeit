      <h2>Arthur schnitzler an Richard Beer-Hofmann, 10. 7. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Wien</span> 10. 7. 98.
                  </div>
               
               
               
               <div>Lieber Richard, </div>
               
               </div>
            
            
            <div>morgen Früh reise ich ab. Bis Ende der Woche treffen mich Nachrichten im <span class="place entity">Hotel zum
                  Elephanten</span>in <span class="place entity">Graz</span>. Allerdings nur, we<span class="gemination">n̅</span> man sie absendet.</div>
            
            
            <div>Lassen sie bald von sich hören.</div>
            
            
            <div>Von Herzen Ihr 
               
               
               <div>Arthur.</div>
               </div>
            </div>
         
         
         </div>
