      <h2>Wilhelm Bölsche an Arthur Schnitzler, [Anfang April 1892]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div id="right" class="editionText"><span class="place entity">Friedrichshagen</span><br /> Wilhelmſtr. 72.</div>
               
               
               <div class="editionText salute">Hochgeehrter Herr Doktor!</div>
               
               </div>
            
            <div class="editionText">Bitte <span class="work entity">ſenden Sie</span> möglichſt
               bald, – doch weiß ich nicht, ob ich noch etwas in’s <span class="work entity">Maiheft</span> ſtopfen kann, das ganz voll iſt.</div>
            
            <div class="editionText">Mit beſtem Gruß<br /> Ihr<br /><div class="signed editionText">W. Bölsche</div>
               </div>
            </div>
         </div>
