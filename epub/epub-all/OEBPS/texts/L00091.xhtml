      <h2>Wilhelm Bölsche an Arthur schnitzler, [Anfang April 1892]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Friedrichshagen</span><br /> Wilhelmstr. 72.</div>
               
               
               
               <div>Hochgeehrter Herr Doktor!</div>
               
               </div>
            
            
            <div>Bitte <span class="work entity">senden sie</span> möglichst
               bald, – doch weiß ich nicht, ob ich noch etwas in’s <span class="work entity">Maiheft</span> stopfen kann, das ganz voll ist.</div>
            
            
            <div>Mit bestem Gruß<br /> Ihr<br /><div>W. Bölsche</div>
               </div>
            </div>
         </div>
      </body>
