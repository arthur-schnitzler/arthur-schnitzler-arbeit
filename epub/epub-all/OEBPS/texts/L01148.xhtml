      <h2>Arthur schnitzler an Richard Beer-Hofmann, 1[7?]. 7. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Gruss aus <span class="place entity">Vahrn</span>.</span></div>
               </div>
            
            
            <div>Vielen Dank für den Brief. Antwort demnächst.</div>
            
            
            <div>Hier ist es heiss – aber warm!
               
               
               <div>Es ist sogar
                  kühl.</div> Ihr Andenken lebt fort, wie das der Ihren.</div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
