      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         27. 10. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, ich spare und
               antworte daher nur auf dem Drei
               Kreuzerweg<a title="Für einen Brief, der mit der normalen Post versandt wurde, benötigte man eine Briefmarke mit dem Wert von 3 Kreuzer. Rohrpost kostete 15 Kreuzer."><sup></sup></a>. Aber sie erfahren auch so zeitlich genug, dass ich
               morgen um 7 bei Ihnen sein werde.</div>
            
            
            <div>Herzlich Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
