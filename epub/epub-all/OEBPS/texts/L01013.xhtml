      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 15. 2. 1900<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="work entity">La Vergine col Figlio</span> (<span class="persons entity">A. Mantegna</span>)</span></div>
               
               
               <div>
                  <div class="left"><span class="pre-print"><span class="place entity">Milano</span></span></div> 
                  <div class="right"><span class="place entity">Pegli</span></div>
               </div>
               </div>
            
            
            <div>Lieber Arthur! Ich möchte wissen, I. Was Sie machen, II. Wie <span class="persons entity">Paul</span>s Adresse ist. III Ob sein Onkel <span class="persons entity">Fedor M.</span> heißt. IV Ob Sie nach <span class="place entity">Italien</span> gehen. Ich grüße Sie herzlich</div>
            
            
            <div>Ihr
               
               
               <div>Richard.</div>
               </div>
            </div>
         
         
         </div>
