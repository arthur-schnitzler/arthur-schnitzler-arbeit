      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 11. 7. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="place entity"><span class="latintype">Cort.</span></span></div> 
                  <div class="right"></div>
               </div>
               </div>
            
            
            <div>sie arbeiten von 2–5? Gut. Ich werde von ¼ 3 bis ¾ 5<a title="von 14:15 Uhr bis 16:45 Uhr"><sup></sup></a> <span class="work entity">arbeiten</span> und dafür das doppelte
               Honorar verlangen.</div>
            
            
            <div>Wir sind <span class="underline">sonntag</span> 1<span class="superscript">h</span>10 nachmittags bei Ihnen. Freuen uns
               sehr.</div>
            
            
            <div>Von Herzen<br /><div>Hugo.</div>
