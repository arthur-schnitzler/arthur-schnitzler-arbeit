      <h2>Arthur schnitzler und Hugo von Hofmannsthal an Richard
         Beer-Hofmann, 31. 12. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard! Wir sind am Neujahrstag 10.45 Vormittg bei Ihnen, um mit Ihnen nach
               der <span class="place entity">Brühl</span> zu fahren. schli<span class="gemination">m̅</span>sten
               Falls fahren sie nicht mit. Aber fahren sie lieber mit.</div>
            
            
            <div>Herzlichst 
               
               
               <div>Arthur</div><br /><div>[schreiberwechsel:] Hugo</div>
               </div>
            </div>
         
         
         </div>
