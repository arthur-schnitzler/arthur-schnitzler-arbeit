      <h2>Arthur Schnitzler und Hugo von Hofmannsthal an Richard
         Beer-Hofmann, 31. 12. 1894<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard! Wir ſind am Neujahrstag 10.45 Vormittg bei Ihnen, um mit Ihnen nach
               der <span class="place entity">Brühl</span> zu fahren. Schli<span class="gemination">m̅</span>ſten
               Falls fahren Sie nicht mit. Aber fahren Sie lieber mit.</div>
            
            <div>Herzlichſt 
               
               <div>Arthur</div><br /><div>[Schreiberwechsel:] Hugo</div>
               </div>
            </div>
         
         
         </div>
