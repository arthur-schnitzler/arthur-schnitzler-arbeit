      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 8. 1. 190[8?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Ädvözlet
                     <span class="place entity">Diószegről</span><a title="ungarisch: schöne Grüße aus Diószeg (heute sládkovičovo)."><sup></sup></a>.</span></div>
               
               
               <div><span class="pre-print"><span class="place entity">Kastély<a title="Im Kuffner-schloss lebten Verwandte Hofmannsthals mütterlicherseits."><sup></sup></a></span>.</span></div>
               
               
               <div>8 I</div>
               </div>
            
            
            <div>lieber, ich scheusal denke ja oft an sie u. schreibe Ihnen nie! Wird
               man nicht jetzt bald miteinander spazierengehen können?</div>
            
            
            <div>Alles Liebe <span class="persons entity">Olga</span> von uns <span class="persons entity">beiden</span>.</div>
            
            
            <div>Ihr 
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
