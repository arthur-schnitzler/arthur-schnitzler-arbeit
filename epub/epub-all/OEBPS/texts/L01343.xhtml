      <h2>Arthur Schnitzler an Hermann Bahr, 13. 11. 1903<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50">Wien</span> 13. 11. 903.</div>
               <p>
                  <div class="editionText salute">lieber Hermann,</div>
               </p>
            </div>
            <div class="editionText">mit herzlichem Dank folgt der <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb29855">Recurs</span> zurück. Wie denkſt du alſo über Veröffentlichg in einem ausw.
               Blatte?.</div>
            <div class="editionText">Haſt du neue Nachrichten von <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10986">Brahm</span>?</div>
            <div class="editionText">Auf bald,<br />herzlichſt dein<br /><div class="signed editionText">Arthur</div>
            </div>
         </div>
      </div>
