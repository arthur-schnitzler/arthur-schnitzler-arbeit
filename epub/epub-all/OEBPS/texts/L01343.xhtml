      <h2>Arthur schnitzler an Hermann Bahr, 13. 11. 1903<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Wien</span> 13. 11. 903.</div>
               
               
               
               <div>lieber Hermann,</div>
               
               </div>
            
            
            <div>mit herzlichem Dank folgt der <span class="work entity">Recurs</span> zurück. Wie denkst du also über Veröffentlichg in einem ausw.
               Blatte?.</div>
            
            
            <div>Hast du neue Nachrichten von <span class="persons entity">Brahm</span>?</div>
            
            
            <div>Auf bald,<br />herzlichst dein<br /><div>Arthur</div>
               </div>
            </div>
         </div>
