      <h2>Hermann Bahr an Arthur schnitzler, 29. 10. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>29. 10.</div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Ich glaube, <span class="persons entity">Berger</span> ist noch hier<a title="Am 30. 10. 1901 kam Berger zu schnitzler."><sup></sup></a>; Du
               kannst es, da er Telephon hat, sofort erfahren.</div>
            
            
            <div>– <span class="work entity"><span class="latintype">Gustl</span></span> – <span class="persons entity">Guttmann</span> ist echt. Es gibt nur ein <span class="place entity">Wien</span>, besonders für Dichter.</div>
            
            
            <div>Herzlichst<br />Dein<br /><div>HermannBahr</div>
               </div>
            </div>
         
         
         </div>
