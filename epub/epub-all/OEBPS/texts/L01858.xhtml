      <h2>Arthur schnitzler an Richard Beer-Hofmann, 18. 7. 1909<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Hôtel Edlacherhof.</span></span></div>
               
               
               <div><span class="pre-print"><span class="place entity">Edlach bei Reichenau, N.-Oe.</span>,
                     520 m.</span></div>
               
               
               <div>18. <span class="unsicher">7. 09</span></div>
               </div>
            
            
            <div>lieber Richard, statt in <span class="place entity">Wien</span> sein sie vom 1.–15. 8. lieber in <span class="place entity">Edlach</span>. <span class="persons entity">Heini</span> ko<span class="gemination">m̅</span>t erst übermorgen zu uns heraus. Wie gehts Ihnen
               Allen?</div>
            
            
            <div>Herzlichst<br />Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
