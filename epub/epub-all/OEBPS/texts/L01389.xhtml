      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [1. 4.? 1904]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">mein lieber Arthur</div>
               
               </div>
            
            <div class="editionText">darf ich Ihnen Herrn <span class="persons entity">Vollmöller</span> den Dichter der
               <span class="work entity"><span class="latintype">Catharina von Armagnac</span></span> vorſtellen.</div>
            
            <div class="editionText">Er denkt ſehr vernünftig und mit Liebe von Ihren ſchönen Arbeiten.</div>
            
            <div class="editionText">Ihr<br /><div class="signed editionText">Hugo.</div>
               </div>
            </div>
