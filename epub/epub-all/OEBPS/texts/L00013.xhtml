      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 19. 5. 1891<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Ich wohne »<span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb40154">Hôtel Neuhauser</span>«</div>
            <div class="editionText">Wo wohnen Sie?</div>
            <div class="editionText">Ich habe infamen Sonnenbrand, »die Sonne« »die Sonne«.</div>
            <div class="editionText">Grüßen Sie nur <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb12740">Schwarzkopf</span>, <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740">Loris</span>, <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2167">Salten</span>.</div>
            <div class="editionText">Ihr<br /><div class="signed editionText">Richard</div>
            </div>
            <div class="editionText">19 Mai 91</div>
         </div>
      </div>
