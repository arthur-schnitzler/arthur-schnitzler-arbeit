      <h2>Richard Beer-Hofmann an Arthur schnitzler, 19. 5. 1891<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Ich wohne »<span class="place entity">Hôtel Neuhauser</span>«</div>
            
            
            <div>Wo wohnen sie?</div>
            
            
            <div>Ich habe infamen sonnenbrand, »die sonne« »die sonne«.</div>
            
            
            <div>Grüßen sie nur <span class="persons entity">schwarzkopf</span>, <span class="persons entity">Loris</span>, <span class="persons entity">salten</span>.</div>
            
            
            <div>Ihr<br /><div>Richard</div>
               </div>
            
            
            <div>19 Mai 91</div>
            </div>
         </div>
      </body>
