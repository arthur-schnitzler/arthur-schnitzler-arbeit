      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 19. 5. 1891<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">Lieber Arthur!</div>
               
               </div>
            
            <div class="editionText">Ich wohne »<span class="place entity">Hôtel Neuhauser</span>«</div>
            
            <div class="editionText">Wo wohnen Sie?</div>
            
            <div class="editionText">Ich habe infamen Sonnenbrand, »die Sonne« »die Sonne«.</div>
            
            <div class="editionText">Grüßen Sie nur <span class="persons entity">Schwarzkopf</span>, <span class="persons entity">Loris</span>, <span class="persons entity">Salten</span>.</div>
            
            <div class="editionText">Ihr<br /><div class="signed editionText">Richard</div>
               </div>
            
            <div class="editionText">19 Mai 91</div>
            </div>
         </div>
      </body>
