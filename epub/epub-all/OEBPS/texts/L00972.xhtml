      <h2>Arthur schnitzler an Richard Beer-Hofmann, 10. 9. 1899<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, eben ist ein
               Brief an sie nach <span class="place entity"><span class="latintype">sachsenburg</span></span> abgegangen. Er enthält nichts wichtiges; nur d<span class="superscript"><span class="unsicher">en Umstand</span></span><span class="subst-add">ie Bitte</span>, sie möchten mir nach <span class="place entity">München</span> schreiben,
               wo ich Mittwoch u Donnerstag sein will.</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
