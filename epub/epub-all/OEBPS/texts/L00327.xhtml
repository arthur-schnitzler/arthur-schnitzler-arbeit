      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 17. 5. 1894<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Richard, ich erhalte eben
               wieder einen Brief von <span class="persons entity"><span class="latintype">F.</span></span> – Haben Sie die Liebenswürdigkeit, meinem geſtrigen Erſuchen
               nachzuko<span class="gemination">m̅</span>en. (<span class="place entity"><span class="latintype">XVIII. Exnergasse 3</span></span> III. St.
               Th 22.)</div>
            
            
            <div>Herzlich grüßt 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
