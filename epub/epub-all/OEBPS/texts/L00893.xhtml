      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 24. 2. 1899<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div id="right" class="editionText">24/II 99</div>
               </div>
            
            <div class="editionText">Lieber Arthur! Gemischtes Hausbrot<a href="#fn1" title="»Hausbrot« als ein immer im Schrank verfügbares Lebensmittel steht sinnbildlich für eine immer gern genossene Kost. Hier vermutlich in Anspielung auf die bevorstehende Uraufführung der drei Einakter Der grüne Kakadu – Paracelsus – Die Gefährtin am , denen er wünscht, auf Dauer im Repertoire des Burgtheaters zu bleiben."><sup></sup></a>, <span class="underline">sehr</span> dünn, und <span class="underline">sehr</span>
               fett, Ecksitz, Mittelgang, 7<span class="superscript">te</span> Reihe (= 2. R. Parquet.).
               Wenn er ganz durch ist. –</div>
            
            <div class="editionText">
               
               <div class="signed editionText">Richard</div>
               </div>
            </div>
         </div>
