      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [6. 4. 1897]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">½ 11<span class="superscript">h</span> Früh</div>
               <p>
                  <div class="editionText salute">lieber Arthur</div>
               </p>
            </div>
            <div class="editionText">ich bin geko<span class="gemination">m̅</span>en um Sie noch einmal ein bissel zu
               ſehen, hab Sie aber leider verſäumt.</div>
            <div class="editionText">Soll ich morgen Früh ko<span class="gemination">m̅</span>en? Ein <span class="latintype">rendez vous</span> im Café möcht ich nicht, das iſt ſo zuwider.</div>
            <div class="editionText">Herzlich Ihr Freund<br /><div class="signed editionText">Hugo.</div>
            </div>
         </div>
      </div>
   </body>
