      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 5. 8. 1906<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="center"><span class="pre-print"><span class="place entity">Bayreuth</span>, <span class="place entity">Kgl.
                        Opern<a href="#fn1" title="Umrahmt, ein Pfeil weist auf »Das andere«."><sup></sup></a>haus</span>.</span></div>
               
               <div class="center"><span class="pre-print">Trompeterloge</span></div>
               
               <div>5/VIII 06</div>
               </div>
            
            <div>Das <span class="place entity">andere</span> ist auch eins<a href="#fn2" title="Er spielt auf das Festspielhaus an, in dem die Wagner-Inszenierungen stattfinden."><sup></sup></a>. Ich war gestern <span class="doubleUnderline">im</span> <span class="work entity">Parsifal</span>.</div>
            
            <div>
               
               <div>Richard</div>
               </div>
            </div>
         
         
         </div>
