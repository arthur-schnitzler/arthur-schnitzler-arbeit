      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 5. 8. 1906<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="center" class="editionText"><span class="pre-print"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb734">Bayreuth</span>, <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb51375">Kgl.
                        Opern<a name="fna_1" href="#fn1" title="Umrahmt, ein Pfeil weist auf »Das andere«."><sup></sup></a>haus</span>.</span></div>
               <div align="center" class="editionText"><span class="pre-print">Trompeterloge</span></div>
               <div class="editionText">5/VIII 06</div>
            </div>
            <div class="editionText">Das <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb51377">andere</span> ist auch eins<a name="fna_2" href="#fn2" title="Er spielt auf das Festspielhaus an, in dem die Wagner-Inszenierungen stattfinden."><sup></sup></a>. Ich war gestern <span class="doubleUnderline">im</span> <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb33031">Parsifal</span>.</div>
            <div class="editionText">
               <div class="signed editionText">Richard</div>
