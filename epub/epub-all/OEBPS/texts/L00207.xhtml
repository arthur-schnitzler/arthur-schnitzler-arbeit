      <h2>Peter Altenberg an Arthur Schnitzler, [2.? 5. 1893]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">Lieber <span class="latintype">D<span class="superscript">r.</span></span> Arthur Schnitzler.</div>
               
               </div>
            
            <div class="editionText">Nehmen Sie den Ausdruck meiner innigſten Theilnahme<a href="#fn1" title="zum Tod des Vaters Johann Schnitzler am 2. 5. 1893"><sup></sup></a> entgegen von</div>
            
            <div class="editionText">
               
               <div class="signed editionText">Richard Engländer.</div>
