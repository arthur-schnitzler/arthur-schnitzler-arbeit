      <h2>Peter Altenberg an Arthur schnitzler, [2.? 5. 1893]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber <span class="latintype">D<span class="superscript">r.</span></span> Arthur schnitzler.</div>
               
               </div>
            
            
            <div>Nehmen sie den Ausdruck meiner innigsten Theilnahme<a title="zum Tod des Vaters Johann schnitzler am 2. 5. 1893"><sup></sup></a> entgegen von</div>
            
            
            <div>
               
               
               <div>Richard Engländer.</div>
               </div>
            </div>
         </div>
      </body>
