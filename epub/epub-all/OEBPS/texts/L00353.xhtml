      <h2>Hermann Bahr an Arthur Schnitzler, [17.? 7. 1894]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Die Fahrt nach <span class="place entity">Salzburg</span> werde ich wol nicht
               mitmachen können<a href="#fn1" title="Auch Hofmannsthal reagiert am 18. 7. auf ein nicht erhalten gebliebenes Schreiben, in dem ihm Bahr mitteilte, ihn nicht in Salzburg zu treffen (Briefwechsel Bahr/Hofmannsthal 52–53)."><sup></sup></a>. Möchte aber
               gern in <span class="place entity">Ischl</span> mit Dir zusa<span class="gemination">m̅</span>en sein. Paßt Dir<span class="del">s</span>,
               wenn ich Samstag den 21. in der Früh komme u. bis
               Abends bleibe?</div>
            
            <div>Herzlichst grüßt<br /><div>Hermann</div>
               </div>
            </div>
         </div>
      </body>
   </html>
