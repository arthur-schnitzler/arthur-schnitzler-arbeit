      <h2>Hermann Bahr an Arthur Schnitzler, [17.? 7. 1894]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Die Fahrt nach <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb30">Salzburg</span> werde ich wol nicht
               mitmachen können<a name="fna_1" href="#fn1" title="Auch Hofmannsthal reagiert am 18. 7. auf ein nicht erhalten gebliebenes Schreiben, in dem ihm Bahr mitteilte, ihn nicht in Salzburg zu treffen (Briefwechsel Bahr/Hofmannsthal 52–53)."><sup></sup></a>. Möchte aber
               gern in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb213">Ischl</span> mit Dir zusa<span class="gemination">m̅</span>en sein. Paßt Dir<span class="del">s</span>,
               wenn ich Samstag den 21. in der Früh komme u. bis
               Abends bleibe?</div>
            <div class="editionText">Herzlichst grüßt<br /><div class="signed editionText">Hermann</div>
            </div>
         </div>
      </div>
   </body>
</html>
