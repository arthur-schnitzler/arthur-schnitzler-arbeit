   <body>
      
      
      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [zwischen 7. 10. 1891 und
         Ende April 1892]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>Ich bin heute<a href="#fn1" title="Das undatierte Korrespondenstück ist womöglich auf den ersten Nachmittagsaufenthalt Beer-Hofmanns bei Schnitzler, jedenfalls aber frühestens auf diesen einzuordnen. Da Beer-Hofmann nur bis Ende April 1892 in der Seidlgasse wohnte, gibt das die hintere zeitliche Grenze an."><sup></sup></a> Nachmittag zu Hauſe u habe auch die andern verſtändigt. We<span class="gemination">n̅</span> Sie
               nichts besseres vorhaben, ko<span class="gemination">m̅</span>en Sie?</div>
            
            
            <div>Herzlich<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
