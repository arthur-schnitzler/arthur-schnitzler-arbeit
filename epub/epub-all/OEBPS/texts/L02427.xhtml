      <h2>Hugo Hofmannsthal an Arthur Schnitzler,
         [28. 12.] 1924<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               
               <div>lieber Arthur</div>
               
               </div>
            
            <div>ich werde mit Freude am 31<span class="superscript">ten</span> um ½ 12 zu Ihnen ko<span class="gemination">m̅</span>en. Ich setze
               voraus dass eine kleine Grippe
               mit etwas Fieber, die ich habe, bis dahin völlig geschwunden sein wird.</div>
            
            <div>Von Herzen Ihr<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
