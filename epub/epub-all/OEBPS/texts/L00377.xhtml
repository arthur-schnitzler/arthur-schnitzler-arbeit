      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 5. 10. 1894<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print">Ricordo di <span class="place entity">Firenze</span> – <span class="place entity">Chiesa Santa Croce</span></span></div>
               </div>
            
            
            <div>Lieber!
               Gemäldegallerie 3 ist noch <span class="underline"><span class="place entity">Florenz</span></span>, ich aber bin in <span class="place entity">Rom</span>. Bitte schreiben Sie.
               Herzlichst Ihr</div>
            
            
            <div>
               
               
               <div>Richard</div>
               </div>
            
            
            <div><span class="place entity">Rom</span> Freitag 5/X 94 abends</div>
            </div>
         
         
         </div>
