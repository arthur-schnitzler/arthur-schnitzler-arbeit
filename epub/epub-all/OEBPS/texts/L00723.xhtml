      <h2>Arthur schnitzler an Richard Beer-Hofmann, 25. 9. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>ich weiss nicht, ob <span class="persons entity">Leo</span> sie heute gesehen hat und
               Ihnen das traurige bereits mitgetheilt. Das <span class="persons entity">Kind</span> ist todt. Es ist sehr schrecklich, viel schrecklicher,
               als ich je geahnt!</div>
            
            
            <div>Ihr
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
