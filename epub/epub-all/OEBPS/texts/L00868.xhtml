   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 16. 12. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber <span class="superscript">Hugo</span><span class="subst-add">Richard</span>; <span class="persons entity">Georg Hirschfeld</span> liest Montag<a title=""><sup></sup></a> bei mir
               (½ 10) sein neues <span class="work entity">stück</span> vor. We<span class="gemination">n̅</span> sie können ko<span class="gemination">m̅</span>en sie.
               Ich wollte sie heute Vormittg sprechen; leider ohne Erfolg. Ich denke,
               samstag Abend im <span class="place entity">Pfob</span>; ja? Herzlichst Ihr
               
               
               
               <div>Arthur.</div>
               </div>
            </div>
         
         
         </div>
      </body>
