      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 9. 2. 1893<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="underline">II</span></div>
               
               
               
               <div>lieber Arthur.</div>
               
               </div>
            
            
            <div><span class="persons entity">Fels</span> war gerade bei mir. Bitte schreiben sie
               mir rasch seine Adresse, damit ich sowohl diesen leider versäumten Besuch
               erwidern als ihm etwas Wein und Wäsche schicken kann.</div>
            
            
            <div>Herzlichst<br /><div>Loris.</div>
               </div>
            </div>
         
         
         </div>
