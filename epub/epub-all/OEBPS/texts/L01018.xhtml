      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 5. 3. 1900<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="center"><span class="pre-print">R. <span class="place entity">Galleria Uffizi</span>. – <span class="work entity">L’incoronazione della Vergine</span> (<span class="persons entity">Botticelli</span>) <span class="place entity">Firenze</span></span></div>
               
               <div class="right">5/III 900</div>
               </div>
            
            <div>Lieber Arthur! Ich denke am 11, vielleicht schon
               10. Nachts wieder in <span class="place entity">Wien</span> zu sein.
               Herzlich</div>
            
            <div>Ihr

               </div>
