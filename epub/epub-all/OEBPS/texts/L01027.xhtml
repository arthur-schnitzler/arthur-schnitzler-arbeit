      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">spalato – split. Porta aurea</span>.</span></div>
               </div>
            
            
            <div>lieber Hugo, ich bin in <span class="place entity">Triest</span>
               u <span class="place entity">Ragusa</span> gewesen, habe manches merkwürdige
               gesehen, bin heute in <span class="place entity">spalato</span>, fahre Nachts
               nach <span class="place entity">Abazia</span> und fühle, dss ich sehr allein
               bin.</div>
            
            
            <div>Ihr 
               
               
               <div>Arthur</div>
