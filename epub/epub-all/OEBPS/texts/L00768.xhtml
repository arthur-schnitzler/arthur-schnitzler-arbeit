      <h2>Arthur schnitzler an Richard Beer-Hofmann, 25. 1. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="persons entity"><span class="latintype">Georg
                     Brandes</span></span> ko<span class="gemination">m̅</span>t auch Abend; sagen sie mir also
               nicht ab</div>

               </div>
