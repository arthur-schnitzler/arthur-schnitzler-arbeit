      <h2>Richard Beer-Hofmann an Arthur schnitzler,
         23. 5. 1912<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Arthur! Für Ihre abendliche Virginia!</div>
            
            
            <div>Herzlichst</div>
            
            
            <div>Ihr</div>
            
            
            <div><span class="pre-print"><span class="small_caps">Richard</span> </span></div>
