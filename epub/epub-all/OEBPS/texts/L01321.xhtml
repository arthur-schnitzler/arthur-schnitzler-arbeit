      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 30. 9. 1903<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Bitte, wenn irgend noch möglich,
               Ihre liebe <span class="work entity">Photographie</span> <span class="doubleUnderline">ohne</span> Rahmen; ich habe
               die Bilder aller befreundeten Menſchen in einfachen Ständern und kann gerahmte
               abſolut nicht unterbringen.</div>
            
            
            <div>Herzlich<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
