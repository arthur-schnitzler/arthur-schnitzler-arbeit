      <h2>Arthur schnitzler an Richard Beer-Hofmann, 31. 8. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>Dinstag</div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>ich bin heut früh angeko<span class="gemination">m̅</span>en; wieso haben wir gar
               keine Nachricht von Ihnen gehabt?</div>
            
            
            <div>Vielleicht seh ich sie heut Abend im <span class="place entity">Arkaden</span>?</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
