      <h2>Hermann Bahr an Arthur Schnitzler, 21. 4. 1894<br /></h2>
      <div>

            <div class="opener">
               <div align="right" class="editionText"><span class="latintype">Samstag</span></div>
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Ich bin alſo morgen <span class="underline">vor ¾ 10</span> auf der <span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb41943">Südbahn</span>.</div>
