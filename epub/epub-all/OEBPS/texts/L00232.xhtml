      <h2>Arthur schnitzler an Richard Beer-Hofmann, [zwischen 3. und
         15. 7. 1893?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, – ich bleibe Nachmittags zu Hause. Ko<span class="gemination">m̅</span>en sie einfach direct von <span class="persons entity"><span class="latintype">str.</span>’s</span><a title="Das Korrespondenzstück ist undatiert. Einzig für den Aufenthalt schnitzlers von 2.–15. 7. 1893 lassen sich Begegnungen mit Johann strauss im seinem Tagebuch ausmachen. Ob Beer-Hofmanns Kontakt in der gleichen Zeit stattfand oder länger bestand, ist nicht zu klären."><sup></sup></a> zu mir herüber.</div>
            
            
            <div>Herzlich grüßt Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
