         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>

               </div>
            
            
            <div><span class="persons entity">Adolf Pichler</span><a href="#fn1" title="Die Gegenüberstellung der beiden Schriftsteller Schnitzler und Adolf Pichler möchte nicht nur durch die Zuordnung zu den zwei auf der Karte dargestellten Poeten – der eine reitet mit einer Lyra auf einem Pegasus zum Himmel, der andere mit einem Leierkasten und einer Tänzerin auf einem Schwein durch den Dreck – witzig sein, sondern zieht den Humor auch aus dem Altersunterschied: Pichler wurde am 4. 9. 1899 achtzig."><sup></sup></a><span style="display:inline-block; width: 2.5em; "></span> Arthur S.</div>
            
            
            <div>Dies wünschen Ihnen</div>
