      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 9. 6. 1893<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard, ich ko<span class="gemination">m̅</span>e morgen um 6 Uhr mit Vergnügen.
               So<span class="gemination">n̅</span>tag handelts sichs hoffentlich
               endlich um Sie? –</div>
            
            <div>Herzlich Ihr<br /><div>Arthur</div>
               </div>
            
            <div class="right">9/6 93</div>
            </div>
         </div>
      </body>
