            <div>
               
               
               <ul>
                  
                  
                  <li>In offner Flut auf leichtem Kahn</li>
                  
                  
                  <li>An frischem Sommertage!</li>
                  
                  
                  <li>Die Mücken, die dir wehgethan</li>
                  
                  
                  <li>Sind nur des Ufers Plage.</li>
