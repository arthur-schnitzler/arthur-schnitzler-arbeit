      <h2>Arthur Schnitzler an Edith Brandes, 22. 7. 1901<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="poem editionText">
               <ul>
                  <li>In offner Flut auf leichtem Kahn</li>
                  <li>An frischem Sommertage!</li>
                  <li>Die Mücken, die dir wehgethan</li>
                  <li>Sind nur des Ufers Plage.</li>
               </ul>
            </div>
            <div class="editionText">22. 7. 01 
               <div class="signed editionText">Arthur Schnitzler</div>
            </div>
         </div>
      </div>
