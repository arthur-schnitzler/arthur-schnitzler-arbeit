      <h2>Arthur schnitzler an Robert Adam, 22. 10. 1917<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>22. X. 917</div>
               
               
               
               <div>Verehrter Herr Doktor, </div>
               
               </div>
            
            
            <div>wollen sie mir am Donnerstag gegen 7 Uhr das Vergnügen
               schenken so möcht ich Ihnen gern mancher<span class="unsicher">lei</span> über Ihr sehr
               interessantes <span class="work entity"><span class="latintype">Manuscript</span></span> sagen.</div>
            
            
            <div>mit herzl Gruß Ihr erg<br /><div>Arth schn</div>
               </div>
            </div>
         
         
         </div>
