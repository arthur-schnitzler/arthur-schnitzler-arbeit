      <h2>Paul Goldmann an Arthur schnitzler, 24. 8. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Chefoo China</span>.</span> 24. August.</div>
               
               
               
               <div>Mein lieber Freund,</div>
               
               </div>
            
            
            <div>Ich hoffe, Du bist von Deiner Reise<a title=""><sup></sup></a> gesund zurückgekehrt. Ich wünschte, daß ich auch schon wieder daheim wäre!
               Viele Grüße Dir, <span class="latintype"><span class="persons entity">Richard</span></span> u. <span class="latintype"><span class="persons entity">Leo</span></span>!</div>
            
            
            <div>Dein <br /><div>Paul Goldmann</div>
               </div>
            </div>
         
         
         </div>
      </body>
