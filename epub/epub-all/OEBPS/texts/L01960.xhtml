      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div align="center" class="editionText"><span class="pre-print">Hermann
                  Bahr</span></div>
            <div class="editionText">dankt Dir herzlichst für Deinen lieben Brief – und je eher das <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb29937">Stück</span> kommt, desto lieber! Und die schönsten
