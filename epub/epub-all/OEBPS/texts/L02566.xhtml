   <body>
      
      
      <h2>Olga schnitzler an Paula Beer-Hofmann, [1912?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Liebe Paula, Ihr <span class="persons entity">Fräulein</span> hat nur den Mantel
               mitgeschickt, – ich bitte sie, dem Frl. <span class="persons entity">Reiter</span>
               auch das Unterkleid zu zeigen wegen des Verschlusses, und damit ich weiss, wieviel
               seide ich brauche.</div>
            
            
            <div>Vielen Dank!</div>
            
            
            <div>
               
               
               <div>Olga.</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
