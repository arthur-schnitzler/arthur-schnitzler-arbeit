      <h2>Arthur Schnitzler an Hermann Bahr, 24. 1. 1908<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div class="editionText"><span class="seg-left"><span class="pre-print">Dr. Arthur Schnitzler</span></span> <span class="seg-right">24. 1. 908.</span></div>
               <div class="editionText"><span class="pre-print"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb133">Wien XVIII. Spoettelgasse 7</span>.</span></div>
               <p>
                  <div class="editionText salute">lieber Hermann, </div>
               </p>
            </div>
            <div class="editionText">ich danke dir herzlichſt für deinen freundlichen Glückwunſch<a name="fna_1" href="#fn1" title="nicht überliefert; zur Zuerkennung des Grillparzer-Preises für Das Zwischenspiel. Die Jurysitzung fand am 15. 1. 1908 statt, am Folgetag berichteten die Zeitungen darüber."><sup></sup></a>! Wie lang biſt du noch in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50">Wien</span>?</div>
            <div class="editionText">Dein<br /><div class="signed editionText">Arthur</div>
            </div>
         </div>
      </div>
