      <h2>Arthur schnitzler an Hermann Bahr, 24. 1. 1908<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">Dr. Arthur schnitzler</span></div> 
                  <div class="right"></div>
               </div>
               
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. spoettelgasse 7</span>.</span></div>
               
               
               
               <div>lieber Hermann, </div>
               
               </div>
            
            
            <div>ich danke dir herzlichst für deinen freundlichen Glückwunsch<a title="nicht überliefert; zur Zuerkennung des Grillparzer-Preises für Das Zwischenspiel. Die Jurysitzung fand am 15. 1. 1908 statt, am Folgetag berichteten die Zeitungen darüber."><sup></sup></a>! Wie lang bist du noch in <span class="place entity">Wien</span>?</div>
            
            
            <div>Dein<br /><div>Arthur</div>
               </div>
            </div>
         </div>
      </body>
