      <h2>Arthur Schnitzler an Hermann Bahr, 24. 1. 1908<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="seg-left"><span class="pre-print">Dr. Arthur Schnitzler</span></span> <span class="seg-right">24. 1. 908.</span></div>
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. Spoettelgasse 7</span>.</span></div>
               
               
               <div>lieber Hermann, </div>
               
               </div>
            
            <div>ich danke dir herzlichſt für deinen freundlichen Glückwunſch<a href="#fn1" title="nicht überliefert; zur Zuerkennung des Grillparzer-Preises für Das Zwischenspiel. Die Jurysitzung fand am 15. 1. 1908 statt, am Folgetag berichteten die Zeitungen darüber."><sup></sup></a>! Wie lang biſt du noch in <span class="place entity">Wien</span>?</div>
            
            <div>Dein<br /><div>Arthur</div>
               </div>
            </div>
         </div>
      </body>
