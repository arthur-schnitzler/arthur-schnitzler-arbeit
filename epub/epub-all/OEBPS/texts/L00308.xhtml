      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="place entity">Wien</span>, Donnerſtag.</div>
               
               
               
               <div>L. Schn!</div>
               
               </div>
            
            
            <div>Geſchieht es alſo mit Ihrer Erlaubnis, daſs am Samſtag  Ihr <span class="work entity">Relief</span> zu mir und mein <span class="work entity">Relief</span> zu Ihnen gebracht wird?</div>
