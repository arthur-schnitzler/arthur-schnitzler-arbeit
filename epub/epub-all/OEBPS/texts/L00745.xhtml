      <h2>Arthur schnitzler an Richard Beer-Hofmann, 30. 11. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard, </div>
               
               </div>
            
            
            <div>morgen Dinstag halb zehn bei mir</div>
            
            
            <div>Bitte ko<span class="gemination">m̅</span>en sie.</div>
            
            
            <div>Man erscheint waffenlos.</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
