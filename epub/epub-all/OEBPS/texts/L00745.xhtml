      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 30. 11. 1897<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Richard, </div>
               </p>
            </div>
            <div class="editionText">morgen Dinſtag halb zehn bei mir</div>
            <div class="editionText">Bitte ko<span class="gemination">m̅</span>en Sie.</div>
            <div class="editionText">Man erſcheint waffenlos.</div>
            <div class="editionText">Herzlichſt Ihr<br /><div class="signed editionText">Arthur</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
