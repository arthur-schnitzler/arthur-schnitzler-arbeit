      <h2>Peter Altenberg an Arthur Schnitzler, [5.? 7. 1894]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber <span class="latintype">D<span class="superscript">r.</span></span> Arthur Schnitzler.</div>
               </p>
            </div>
            <div class="editionText">Auf ihren Wunſch ſende ich Ihnen eine Skizze »<span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb33374">See-Ufer</span><a name="fna_1" href="#fn1" title="Die Skizze ist nicht überliefert, sehr wohl aber verwendete Altenberg ihn als Sammeltitel für eine Skizzenreihe in seiner ersten Buchveröffentlichung Wie ich es sehe (Berlin: S. Fischer1896)."><sup></sup></a>« u. hoffe, daß dieſelbe Ihnen nicht zu ſehr miſſfallen
               wird.</div>
            <div class="editionText">Ihr<br /><div class="signed editionText">Richard Engländer.</div>
            </div>
         </div>
      </div>
   </body>
