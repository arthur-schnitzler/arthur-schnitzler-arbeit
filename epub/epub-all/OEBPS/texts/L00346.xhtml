      <h2>Peter Altenberg an Arthur schnitzler, [5.? 7. 1894]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber <span class="latintype">D<span class="superscript">r.</span></span> Arthur schnitzler.</div>
               
               </div>
            
            
            <div>Auf ihren Wunsch sende ich Ihnen eine skizze »<span class="work entity">see-Ufer</span><a title="Die skizze ist nicht überliefert, sehr wohl aber verwendete Altenberg ihn als sammeltitel für eine skizzenreihe in seiner ersten Buchveröffentlichung Wie ich es sehe (Berlin: s. Fischer1896)."><sup></sup></a>« u. hoffe, daß dieselbe Ihnen nicht zu sehr missfallen
               wird.</div>
            
            
            <div>Ihr<br /><div>Richard Engländer.</div>
               </div>
            </div>
         </div>
      </body>
