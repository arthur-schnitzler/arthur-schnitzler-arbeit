      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [20. 10. 1903?]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Haben Sie in <span class="place entity">Brünn</span> gelesen<a href="#fn1" title="Schnitzler las am für die Neue akademische Vereinigung im kleinen Festsaal des Deutschen Hauses. Da sich Schnitzler und Hofmannsthal am bei Felix Salten getroffen haben, muss das Telegramm zwischen der Lesung und dieser Begegnung abgeschickt worden sein. Hofmannsthal sollte am 22. 2. 1904 ebenfalls in Brünn lesen, die Veranstaltung musste jedoch wegen einer Erkrankung Hofmannsthals verschoben werden."><sup></sup></a><span style="display:inline-block; width: 1em; "></span>Wieviel Minuten<span style="display:inline-block; width: 1em; "></span>Welches Honorar<span style="display:inline-block; width: 1em; "></span>Ist es angenehmes Lokal</div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            </div>
         </div>
      </body>
   </html>
