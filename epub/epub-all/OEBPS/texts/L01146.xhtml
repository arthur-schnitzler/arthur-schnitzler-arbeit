            </div>
            <div class="editionText">Herzlichen Dank für das Telegramm<a name="fna_1" href="#fn1" title="nicht überliefert"><sup></sup></a>. Morgen<a name="fna_2" href="#fn2" title="Das erlaubt die Datierung noch vor dem Poststempel, der, unsicher gelesen, vom 13. 7. 1901 stammen dürfte, da Schnitzler bereits an diesem Tag in Vahrn ankommt."><sup></sup></a> fahr ich hin.</div>
