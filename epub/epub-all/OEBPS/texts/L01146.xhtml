      <h2>Arthur schnitzler an Richard Beer-Hofmann, 1[2?]. 7. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="uppercase"><span class="place entity">Innsbruck</span> von Nord</span>.</span></div>
               </div>
            
            
            <div>Herzlichen Dank für das Telegramm<a title="nicht überliefert"><sup></sup></a>. Morgen<a title="Das erlaubt die Datierung noch vor dem Poststempel, der, unsicher gelesen, vom 13. 7. 1901 stammen dürfte, da schnitzler bereits an diesem Tag in Vahrn ankommt."><sup></sup></a> fahr ich hin.</div>
            
            
            <div>Ihr 
               
               
               <div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
