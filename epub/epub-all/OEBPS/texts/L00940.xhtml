      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 13. 7. 1899<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Arthur,
               unsere Briefe haben sich gekreuzt. Schreiben Sie mir genau od telegrafiren
               Sie mit welchem Zug Sie ko<span class="gemination">m̅</span>en (hieher) Damit ich in <span class="place entity">Spittal</span> sie erwarten kann.</div>
            
            
            <div>Von Herzen<br /><div>Richard</div>
               </div>
            
            
            <div>Ko<span class="gemination">m̅</span>en Sie <span class="underline">Donnerstag</span>
               nicht <span class="underline">Mittwoch</span></div>
            </div>
         
         
         </div>
