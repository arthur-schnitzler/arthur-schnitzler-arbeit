      <h2>Arthur schnitzler an Hermann Bahr, 10. 1. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Kann ich dich sonntag
               Vormittag oder anderem Vormittag besuchen? herzlichst</div>
            
            
            <div>
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
