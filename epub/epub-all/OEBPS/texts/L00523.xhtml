      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         [17. 12. 1895]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Arthur Sie sind ja sicher morgen um halb eins im <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb34">Griensteidel</span>? Wenn ich nicht <span class="underline">punkt halbeins</span> dort bin, dann gehen Sie mit <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11565">Halbe</span> zu <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10762">Lou</span>. Ich ko<span class="gemination">m̅</span>e dann gegen halbzwei ins <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb126">Imperial</span> direkt.</div>
            <div class="editionText">Herzlichst<br />Ihr<br /><div class="signed editionText">R.</div>
            </div>
         </div>
      </div>
   </body>
