      <h2>Richard Beer-Hofmann an Arthur schnitzler,
         [17. 12. 1895]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Arthur sie sind ja sicher morgen um halb eins im <span class="place entity">Griensteidel</span>? Wenn ich nicht <span class="underline">punkt halbeins</span> dort bin, dann gehen sie mit <span class="persons entity">Halbe</span> zu <span class="persons entity">Lou</span>. Ich ko<span class="gemination">m̅</span>e dann gegen halbzwei ins <span class="place entity">Imperial</span> direkt.</div>
            
            
            <div>Herzlichst<br />Ihr<br /><div>R.</div>
               </div>
            </div>
         </div>
      </body>
   </html>
