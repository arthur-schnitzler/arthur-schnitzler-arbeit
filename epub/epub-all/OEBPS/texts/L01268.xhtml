      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 26. 1. 1903<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber, wenn sie mir nicht absagen, möchte ich Do<span class="gemination">n̅</span>erstag bei Ihnen oder mit Ihnen essen.
               Erbitte eine Zeile jedenfalls.</div>
            
            
            <div> Von Herzen<br /><div>Hugo.</div>
               </div>
            
            
            <div>Montag<a title="Geschrieben am 26. 1. 1903, die Poststempel stammen vom Folgetag."><sup></sup></a>.</div>
            </div>
         
         
         </div>
