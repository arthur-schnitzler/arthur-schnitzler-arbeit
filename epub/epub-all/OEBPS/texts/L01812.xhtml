      <h2>Olga schnitzler an Richard Beer-Hofmann, [28. 11. 1908?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">O. s.</span></div>
               
               
               
               <div>Lieber Herr Doctor,</div>
               
               </div>
            
            
            <div><span class="persons entity">Arthur</span> lässt sagen: wir wollten zuhause
               nachtmalen, möchten sie und <span class="persons entity">Kerr</span> aber sehr gerne
               treffen, daher sind wir nach dem Concert bei <span class="place entity">Meissl &amp; schadn</span>, so gegen ½ oder
               ¾ 10.</div>
            
            
            <div>Herzliche Grüsse an sie <span class="persons entity">Beide</span><br /><div>Olgas.</div>
               </div>
            </div>
         
         
         </div>
      </body>
