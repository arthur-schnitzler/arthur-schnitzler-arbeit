      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 1. 12. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Morgen Freitag wäre
               <span class="latintype">rendezvous</span> sehr erwünscht weil wieder abreisen muss.</div>
            
            
            <div>Wenn sie nicht <span class="underline">vormittag</span> »nein« telegrafieren, sind
               wir 8 Uhr <span class="place entity">Kuffner</span>.</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
      </body>
