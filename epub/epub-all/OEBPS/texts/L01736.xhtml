      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 6. 12. 1907<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               
               <div>lieber Richard,</div>
               
               </div>
            
            <div><span class="persons entity">Olga</span> liegt mit ihrer Halsentzündg – ſo iſt alſo
               morgen nichts. Ich erwarte Ihre Entſcheidg ob Sie So<span class="gemination">n̅</span>tag oder Montag ½ 6 kommen.</div>
            
            <div>Herzlichſt<br />Ihr<br /><div>Arthur</div>
               </div>
            
            <div><span class="unsicher">6</span>/12 907</div>
            </div>
         
         
         </div>
