      <h2>Arthur schnitzler an Robert Adam, 20. 12. [1918]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">A. s.</span></div> 
                  <div class="right"></div>
               </div>
               
               
               
               <div>lieber Herr Doktor,</div>
               
               </div>
            
            
            <div>haben sie am Freitag gegen 7 Uhr Abend Zeit, so sind
               sie willko<span class="gemination">m̅</span>en</div>
            
            
            <div>Ihrem sehr ergebn<span class="unsicher">en</span><br /><div>Arthur schnitzler</div>
               </div>
            </div>
         
         
         </div>
