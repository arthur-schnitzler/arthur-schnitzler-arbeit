      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Freund! Das
               hunniſch-tartariſche <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2362">Engerl</span> hat
