      <h2>Hermann Bahr an Arthur schnitzler, [20. 2. 1892]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Freund! Das
               hunnisch-tartarische <span class="persons entity">Engerl</span> hat
               mich für morgen zwischen 12–1 bestellt. Die Auskunft sende ich Ihnen unmittelbar
               nachher</div>
            
            
            <div>Herzlichst</div>
            </div>
         </div>
      </body>
