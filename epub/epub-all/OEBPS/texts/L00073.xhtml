      <h2>Hermann Bahr an Arthur Schnitzler, [20. 2. 1892]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Freund! Das
               hunniſch-tartariſche <span class="persons entity">Engerl</span> hat
               mich für morgen zwiſchen 12–1 beſtellt. Die Auskunft ſende ich Ihnen unmittelbar
               nachher</div>
