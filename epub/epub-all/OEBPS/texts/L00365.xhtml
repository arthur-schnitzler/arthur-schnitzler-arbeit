      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [31. 8. 1894]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Ich möcht Montag<a title="Der 3. 9. 1894 war ein Montag. An diesem besuchte Hofmannsthal, der in strobl urlaubte, mittags schnitzler in Ischl. Am Nachmittag reiste Paul Goldmann von dort ab."><sup></sup></a> hinüberkommen, seh ich da noch
               den Dr. <span class="persons entity">Goldmann</span>? Antwort nur wenn <span class="underline">nein</span>, aber telegraphisch.</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
         </div>
      </body>
   </html>
