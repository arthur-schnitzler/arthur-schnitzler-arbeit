      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [31. 8. 1894]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Ich möcht Montag<a name="fna_1" href="#fn1" title="Der 3. 9. 1894 war ein Montag. An diesem besuchte Hofmannsthal, der in Strobl urlaubte, mittags Schnitzler in Ischl. Am Nachmittag reiste Paul Goldmann von dort ab."><sup></sup></a> hinüberkommen, ſeh ich da noch
               den Dr. <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11485">Goldmann</span>? Antwort nur wenn <span class="underline">nein</span>, aber telegraphiſch.</div>
            <div class="editionText">
               <div class="signed editionText">Hugo.</div>
            </div>
         </div>
      </div>
   </body>
