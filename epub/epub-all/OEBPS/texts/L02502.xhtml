      <h2>Hugo und Gerty von Hofmannsthal an Arthur Schnitzler, Mitte Juni
         1928<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Herr und Frau von Hofmannsthal geben Nachricht von der
               Vermälung ihrer Tochter <span class="persons entity">Christiane</span>
               mit D<span class="superscript">r</span> <span class="persons entity">Heinrich
                  Zimmer</span>, Professor der indischen Philologie an der <span class="org entity">Universität Heidelberg</span>.</div>
            
            <div><span class="place entity">Rodaun</span>, im Juni 1928<a href="#fn1" title="Die Hochzeit fand am 14. 6. 1928 statt."><sup></sup></a>.</div>
            </div>
         </div>
      </body>
