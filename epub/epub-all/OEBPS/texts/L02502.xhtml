      <h2>Hugo und Gerty von Hofmannsthal an Arthur Schnitzler, Mitte Juni
         1928<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Herr und Frau von Hofmannsthal geben Nachricht von der
               Vermälung ihrer Tochter <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb3220">Christiane</span>
               mit D<span class="superscript">r</span> <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb13183">Heinrich
                  Zimmer</span>, Professor der indischen Philologie an der <span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb51306">Universität Heidelberg</span>.</div>
            <div class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb173">Rodaun</span>, im Juni 1928<a name="fna_1" href="#fn1" title="Die Hochzeit fand am 14. 6. 1928 statt."><sup></sup></a>.</div>
         </div>
      </div>
   </body>
