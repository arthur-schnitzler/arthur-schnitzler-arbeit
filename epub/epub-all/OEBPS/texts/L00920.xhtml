      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 30. 5. 1899<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Da ich nach <span class="persons entity">Brahm</span> noch herein muss, so holen sie mich bitte
               schon etwa ¾ 5. Ich nehme an dass um 5 ein Zug
               geht.</div>
            
            
            <div>Herzlich Ihr<br /><div>Hugo</div>
               </div>
            </div>
         
         
         </div>
      </body>
