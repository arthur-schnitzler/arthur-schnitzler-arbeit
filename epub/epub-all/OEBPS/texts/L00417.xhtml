   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 28. 1. 1895<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard!</div>
               
               </div>
            
            
            <div>In der <span class="org entity"><span class="latintype">Meier</span>ischen strohhuthandlung</span> am
               <span class="place entity">Prater</span>, glaub ich oder
               <span class="place entity">Freisingergasse</span>. –</div>
            
            
            <div>Ob ich hingehe, weiss ich nicht. Hab’ auch keine Einladung. Heut bin ich jedenfalls
               im <span class="place entity"><span class="latintype">Griensteidl</span></span>.</div>
            
            
            <div>Herzlichst Ihr
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
