      <h2>Richard Beer-Hofmann an Arthur schnitzler, [20. 10. 1897]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Arthur! Ich bin
               Freitag 2 ¾ mit <span class="persons entity">Leo</span> bei Ihnen, wir gehen
               dann zum <span class="persons entity">Notar</span><a title="Der genaue Vorgang ist unklar. Am 4. 9. 1897 war die Tochter Mirjam auf die Welt gekommen. Obwohl die Kindeseltern nicht verheiratet waren, wurde der Name des Vaters eingetragen. Die Legitimierung erfolgte wenige Tage nach der Hochzeit () am 25. 5. 1898. schnitzler fungierte sowohl für die Geburt, wie für die Hochzeit als Zeuge."><sup></sup></a> unterschreiben. Ja?</div>
            
            
            <div>Herzlichst<br /><div>Richard</div>
               </div>
            </div>
         </div>
