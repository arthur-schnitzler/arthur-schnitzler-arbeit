      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [20. 10. 1897]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Arthur! Ich bin
               Freitag 2 ¾ mit <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb26392">Leo</span> bei Ihnen, wir gehen
               dann zum <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb27289">Notar</span><a name="fna_1" href="#fn1" title="Der genaue Vorgang ist unklar. Am 4. 9. 1897 war die Tochter Mirjam auf die Welt gekommen. Obwohl die Kindeseltern nicht verheiratet waren, wurde der Name des Vaters eingetragen. Die Legitimierung erfolgte wenige Tage nach der Hochzeit () am 25. 5. 1898. Schnitzler fungierte sowohl für die Geburt, wie für die Hochzeit als Zeuge."><sup></sup></a> unterschreiben. Ja?</div>
            <div class="editionText">Herzlichst<br /><div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
