      <h2>Ferdinand von saar an Arthur schnitzler, 11. 10. 1902<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity"><span class="latintype">Wien-Döbling</span></span>. 11/10. 1902.</div>
               </div>
            
            
            <div>Herzlichen Dank, verehrtester Poet, für Ihre so freundliche Kundgebung<a title="Zu seinem Geburtstag am 30. 9. 1902 wurde saar eine Adresse verschiedener schriftsteller und ein Widmungsband überreicht, der von schnitzlerLiebelei. Erstes Bild enthielt. (Widmungen zur Feier des siebzigsten Geburtstages Ferdinand von saar’s. Hg. v. Richard specht. Buchschmuck v. A. F. seligmann. Wien: Wiener Verlag1903, s. 175–196, vordatiert vom 14. 11. 1902). Ob hier Adresse oder Widmungsband gemeint ist, ließ sich nicht klären."><sup></sup></a> an
               meinem »70<span class="superscript">ten</span>«!</div>
            
            
            <div>Mit allen guten Wünschen und<br />in treuer Erinnerung<br />Ihr<br /><div>Ferdinand von saar.</div>
               </div>
            </div>
         </div>
      </body>
