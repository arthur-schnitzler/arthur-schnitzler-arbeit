      <h2>Ferdinand von Saar an Arthur Schnitzler, 11. 10. 1902<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div id="right" class="editionText"><span class="place entity"><span class="latintype">Wien-Döbling</span></span>. 11/10. 1902.</div>
               </div>
            
            <div class="editionText">Herzlichen Dank, verehrteſter Poet, für Ihre ſo freundliche Kundgebung<a href="#fn1" title="Zu seinem Geburtstag am 30. 9. 1902 wurde Saar eine Adresse verschiedener Schriftsteller und ein Widmungsband überreicht, der von SchnitzlerLiebelei. Erstes Bild enthielt. (Widmungen zur Feier des siebzigsten Geburtstages Ferdinand von Saar’s. Hg. v. Richard Specht. Buchschmuck v. A. F. Seligmann. Wien: Wiener Verlag1903, S. 175–196, vordatiert vom 14. 11. 1902). Ob hier Adresse oder Widmungsband gemeint ist, ließ sich nicht klären."><sup></sup></a> an
               meinem »70<span class="superscript">ten</span>«!</div>
            
            <div class="editionText">Mit allen guten Wünſchen und<br />in treuer Erinnerung<br />Ihr<br /><div class="signed editionText">Ferdinand von Saar.</div>
               </div>
            </div>
         </div>
