      <h2>Hermann Bahr an Arthur Schnitzler, [1?. 2. 1892]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div align="center" class="editionText"><span class="pre-print">Hermann Bahr.</span></div>
            <div class="editionText">bittet Sie, ihm mitzuteilen, ob er Ihnen eine Einladg zu <span class="latintype">Matinee</span> <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb12491"><span class="latintype">Reicher</span></span><a name="fna_1" href="#fn1" title="Die Matinée fand am 7. 2. 1892statt; Schnitzler nahm teil."><sup></sup></a> bei <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11491">Goldſchmid</span> beſorgen ſoll</div>
            <div class="editionText">Herzlichſt<br /><div class="signed editionText">H</div>
            </div>
         </div>
      </div>
