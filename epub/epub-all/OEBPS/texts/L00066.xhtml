      <h2>Hermann Bahr an Arthur schnitzler, [1?. 2. 1892]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="pre-print">Hermann Bahr.</span></div>
            
            
            <div>bittet sie, ihm mitzuteilen, ob er Ihnen eine Einladg zu <span class="latintype">Matinee</span> <span class="persons entity"><span class="latintype">Reicher</span></span><a title="Die Matinée fand am 7. 2. 1892statt; schnitzler nahm teil."><sup></sup></a> bei <span class="persons entity">Goldschmid</span> besorgen soll</div>
            
            
            <div>Herzlichst<br /><div>H</div>
               </div>
            </div>
         </div>
