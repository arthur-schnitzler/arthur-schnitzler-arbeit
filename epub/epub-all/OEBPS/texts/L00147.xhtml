      <h2>Arthur schnitzler an Richard Beer-Hofmann, [27. 12. 1892?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Mein lieber Richard, </div>
               
               </div>
            
            
            <div>ich muss Ihnen diese Karte<a title="nicht überlieferte Beilage. Im Folgenden wird klar, dass es sich um eine Bertha Flegmann betreffende sache handelt. Es könnte von einer Eintrittskarte für die Liebhaberaufführung der Aspasia in ihrem salon Ende 1892 die Rede sein, was auch schnitzlers unwilligen Ton in Einklang mit seinen anderen Äußerungen zur sache brächte."><sup></sup></a> schicken. Wenn sie
               lie<span class="unsicher">b</span>ens<span class="unsicher">würd</span> sind, antworten sie mir.</div>
            
            
            <div>herzlich<br />Ihr<br /><div>Arth</div>
               </div>
            
            
            <div>Aber so, dss ich Ihren Brief der Frau <span class="persons entity">F.</span>
               zeigen kann.</div>
            </div>
         </div>
      </body>
