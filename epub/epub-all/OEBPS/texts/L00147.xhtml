      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [27. 12. 1892?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               
               <div>Mein lieber Richard, </div>
               
               </div>
            
            <div>ich muſs Ihnen dieſe Karte<a href="#fn1" title="nicht überlieferte Beilage. Im Folgenden wird klar, dass es sich um eine Bertha Flegmann betreffende Sache handelt. Es könnte von einer Eintrittskarte für die Liebhaberaufführung der Aspasia in ihrem Salon Ende 1892 die Rede sein, was auch Schnitzlers unwilligen Ton in Einklang mit seinen anderen Äußerungen zur Sache brächte."><sup></sup></a> ſchicken. Wenn Sie
               lie<span class="unsicher">b</span>ens<span class="unsicher">würd</span> ſind, antworten Sie mir.</div>
            
            <div>herzlich<br />Ihr<br /><div>Arth</div>
               </div>
            
            <div>Aber ſo, dſs ich Ihren Brief der Frau <span class="persons entity">F.</span>
               zeigen kann.</div>
            </div>
         </div>
