      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [27. 12. 1892?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Mein lieber Richard, </div>
               </p>
            </div>
            <div class="editionText">ich muſs Ihnen dieſe Karte<a name="fna_1" href="#fn1" title="nicht überlieferte Beilage. Im Folgenden wird klar, dass es sich um eine Bertha Flegmann betreffende Sache handelt. Es könnte von einer Eintrittskarte für die Liebhaberaufführung der Aspasia in ihrem Salon Ende 1892 die Rede sein, was auch Schnitzlers unwilligen Ton in Einklang mit seinen anderen Äußerungen zur Sache brächte."><sup></sup></a> ſchicken. Wenn Sie
               lie<span class="unsicher">b</span>ens<span class="unsicher">würd</span> ſind, antworten Sie mir.</div>
            <div class="editionText">herzlich<br />Ihr<br /><div class="signed editionText">Arth</div>
            </div>
            <div class="editionText">Aber ſo, dſs ich Ihren Brief der Frau <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb16312">F.</span>
               zeigen kann.</div>
         </div>
      </div>
