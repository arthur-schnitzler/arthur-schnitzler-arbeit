      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [16. 6. 1902?]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Auf Wiederſehen<a href="#fn1" title="Das undatierte gefaltete Blatt wird unter den Korrespondenzstücken des Jahres 1902 aufbewahrt. Der Falz in der Mitte könnte darauf hinweisen, dass es sich um eine Art Umschlag handelte, in den etwas eingelegt war. Innerhalb des betreffenden Jahres fügt es sich in der erhaltenen Korrespondenz nur als Folgeschreiben zu ein, zur Übermittlung der versprochenen Karten."><sup></sup></a>,</div>
            
            
            <div>Herzlichſt<br />Ihr<br /><div>ArthS</div>
               </div>
            </div>
         </div>
