      <h2>Arthur schnitzler an Richard Beer-Hofmann, 22. 12. 1910<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>22/12 910</div>
               
               
               
               <div>lieber Richard,</div>
               
               </div>
            
            
            <div>wir reflectiren <span class="underline">nicht</span> auf die Commode. (Ich ka<span class="gemination">n̅</span> nichts dafür, dass <span class="persons entity"><span class="latintype">Berger</span></span> sie um unsretwillen telephonisch behelligt – entschuldigen sie!)</div>
            
            
            <div>Auf Wiedersehen.</div>
            
            
            <div>Herzlichst Ihr 
               
               
               <div>A.</div>
               </div>
            </div>
         
         
         </div>
