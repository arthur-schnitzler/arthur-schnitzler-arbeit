      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         21. 10. 1899<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="persons entity">P. G.</span> ko<span class="gemination">m̅</span> so circa 5,
               ½ 6 zu Ihnen, er reist Abd ab.</div>
            
            
            <div>Herzlich<br />Ihr
