      <h2>Arthur schnitzler an Richard Beer-Hofmann, 29. 1. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, ich habe
               <span class="persons entity">Br.</span> getroffen; ihm die Karte gegeben; wenn sie
               u er Lust haben, ko<span class="gemination">m̅</span>en sie nach dem Theater zu mir; 
               <span class="superscript"><span class="unsicher">es geht</span> sie</span><span class="subst-add">oder</span> geben mir sonst eine Nachricht,
               machen event. für Montag was aus. Herzlichen Gruß</div>
            
            
            <div>Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
