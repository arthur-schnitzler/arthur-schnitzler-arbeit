      <h2>Arthur schnitzler an Richard Beer-Hofmann, 28. 11. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, waren nur 10.
               Rei<span class="unsicher">he</span> da – die hab ich nicht geno<span class="gemination">m̅</span>en. –</div>
            
            
            <div>sind sie vielleicht heut nach dem souper im Kfh?</div>
            
            
            <div>Herzl Gruss<br /><div>Arth</div>
               </div>
            </div>
         
         
         </div>
