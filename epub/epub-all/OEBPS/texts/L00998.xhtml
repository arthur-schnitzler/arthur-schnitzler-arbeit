      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [19. 11. 1899?]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>lieber</div>
               
               </div>
            
            
            <div>leider treffe ich Sie <span class="underline">nie</span><a href="#fn1" title="Dieser Brief ist nur tentativ zu datieren. Im von Schnitzler angegebenen Monat findet das erste Treffen zwischen den beiden am statt. Am ist Schnitzler bei Beer-Hofmann und ärgert sich über Hofmannsthal, was möglicherweise auf ein Zusammentreffen verweist. Offenbar war zu dieser Zeit ein regelmäßiges Treffen am Sonntag geplant, das Schnitzler aber erst am Monatsende einhalten konnte. Verzichtet man darauf, das »nie« als Übertreibung zu betrachten und einen gewissen Abstand zwischen den Treffen anzunehmen, bliebe der Sonntag, 19. 11. 1899 als mögliches Datum."><sup></sup></a>.</div>
            
            
            <div>Heute abend ko<span class="gemination">m̅</span>e ich <span class="underline">eventuell</span> zu <span class="persons entity">Richard</span> doch nicht vor
               ½ 9.</div>
            
            
            <div>Herzlich<br /><div>Hugo</div>
               </div>
            </div>
         </div>
