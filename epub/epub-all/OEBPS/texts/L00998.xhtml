      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [19. 11. 1899?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">lieber</div>
               </p>
            </div>
            <div class="editionText">leider treffe ich Sie <span class="underline">nie</span><a name="fna_1" href="#fn1" title="Dieser Brief ist nur tentativ zu datieren. Im von Schnitzler angegebenen Monat findet das erste Treffen zwischen den beiden am statt. Am ist Schnitzler bei Beer-Hofmann und ärgert sich über Hofmannsthal, was möglicherweise auf ein Zusammentreffen verweist. Offenbar war zu dieser Zeit ein regelmäßiges Treffen am Sonntag geplant, das Schnitzler aber erst am Monatsende einhalten konnte. Verzichtet man darauf, das »nie« als Übertreibung zu betrachten und einen gewissen Abstand zwischen den Treffen anzunehmen, bliebe der Sonntag, 19. 11. 1899 als mögliches Datum."><sup></sup></a>.</div>
            <div class="editionText">Heute abend ko<span class="gemination">m̅</span>e ich <span class="underline">eventuell</span> zu <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10863">Richard</span> doch nicht vor
               ½ 9.</div>
            <div class="editionText">Herzlich<br /><div class="signed editionText">Hugo</div>
            </div>
         </div>
      </div>
