      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 16. 5. 1898<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Richard, Sie ſind von der Loge<a href="#fn1" title="Es könnte sich um Karten für die Uraufführung von Mädchentraum im Burgtheater gehandelt haben."><sup></sup></a> befreit.</div>
            
            
            <div>Herzlich Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
