   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         19. 8. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber, <span class="persons entity">Goldmann</span> ko<span class="gemination">m̅</span>t nach
               <span class="place entity">Ischl</span>; jetzt ist seine Adresse <span class="latintype"><span class="place entity">Genf</span></span> <span class="latintype">post rest</span>. Ich telegrafire ihm, dass
               wir uns sehr freuen.
               </div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arth</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
