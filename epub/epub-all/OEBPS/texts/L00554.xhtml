      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 26. 6. 1896<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Café Tomaselli</span></span></div>
               
               
               <div><span class="pre-print"><span class="place entity">Salzburg</span>.</span></div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Wir sind hier, und scheinen unglaublich auffallend zu sein. Wir wohnen im <span class="place entity">Schiff</span> bis Sonntag
               sind wir sicher
               hier</div>
            
            
            <div>Herzlichst<br /><div>Richard</div>
               </div>
            
            
            <div>Post restante.</div>
            </div>
         
         
         </div>
