      <h2>Paul Goldmann an Arthur Schnitzler, 23. 1. 1894<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="center"><span class="latintype"><span class="place entity">Paris</span></span> 23. 1. 94</div>
               </div>
            
            <div>Sofort – ehe es verboten<a href="#fn1" title="Zu Kritik an Niemanns Der Junggesell siehe etwa Adolf Silberstein: Heirathen oder nicht? In: Pester Lloyd, Nr. 151, 23. 6. 1894, S. [3–4]."><sup></sup></a> wird – kommen lassen: <span class="latintype"><span class="persons entity">August Niemann</span></span>: <span class="work entity">Der Junggeſell</span>. <span class="place entity">Berlin</span>, <span class="org entity">Philoſophiſch-Hiſtoriſcher Verlag</span>, <span class="latintype"><span class="persons entity">Dr. R. Salinger</span></span>, 1894.</div>
            
            <div>Grüße,<br /><div>Paul Goldmann.</div>
