      <h2>Arthur schnitzler an Richard Beer-Hofmann, 14. 2. 1895<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>L. R. Ich ko<span class="gemination">m̅</span>e wahrscheinlich nicht zu Ihnen, sondern um 11 direct
               auf den Ball.</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arth</div>
               </div>
            </div>
         
         
         </div>
