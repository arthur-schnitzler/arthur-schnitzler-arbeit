      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [28. 12. 1892?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">Lieber Arthur!</div>
               
               </div>
            
            <div class="editionText">Frau <span class="persons entity">Flegmann</span> hat <span class="underline">uns</span> für nächsten Freitag<a href="#fn1" title="Der Brief ist undatiert. Am 23. 12. 1892 wird im Brief Hofmannsthals an SchnitzlerAspasia erwähnt. Es dürfte sich um Vorbereitungen zu einer Privataufführung bei Bertha Flegmann gehandelt haben. Da Schnitzler am Donnerstag, dem 29. 12. 1892 für den morgigen Tag ein Treffen bei Flegmann absagt, scheint dieses Korrespondenzstück der wahrscheinliche Vorgänger desselben zu sein."><sup></sup></a>
               eingeladen (<span class="work entity">Aspasia</span>) ich refusire daher <span class="persons entity">Singer</span>. Sie hoffentlich auch.</div>
            
            <div class="editionText">Herzlichst<br /><div class="signed editionText">Richard</div>
               </div>
            </div>
         </div>
