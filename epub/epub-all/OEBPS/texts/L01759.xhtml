      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 4. 2. 1908<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Depeschieren Sie mir <span class="underline">gleich</span> falls Sie nicht am <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb189">Se<span class="gemination">m̅</span>ering</span> sind denn ich fahre vor <span class="underline">allem</span> Ihretwegen Freitag hinauf.</div>
            <div class="editionText">
               <div class="signed editionText">Hugo.</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
