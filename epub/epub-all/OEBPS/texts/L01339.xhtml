      <h2>Arthur schnitzler an Hermann Bahr, 10. 11. [1903]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Hermann,
               du hast dich für den <span class="work entity"><span class="underline">Goethe Zelter</span> Briefwechsel</span><a title="nicht unter den aus Bahrs Besitz überlieferten Büchern"><sup></sup></a> interessirt. Im
               <span class="latintype">Catalog XXXIV</span> <span class="org entity">süddeutsches Antiquariat</span>, <span class="place entity"><span class="underline">München</span> Galleriestraße 20</span>, unter Nr 699 ist
               ein Exemplar, 6 Bände um 40 Mark angekündigt. Herzlichst dein<br /><div>Arth sch</div>
               </div>
            </div>
         
         
         </div>
