               31. 7. 1896</title>

   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         31. 7. 1896<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, i<span class="gemination">m̅</span>erhin ist es möglich, dass ich schon so<span class="gemination">n̅</span>tag <span class="underline">früh</span> in <span class="place entity">K.</span> bin –
               <span class="unsicher">soweit</span> ich nach den <span class="place entity"><span class="latintype">Trollhetta</span> Fällen</span> nicht zu müd bin, gleich eine zweite Nacht
               weiterzufahren.</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arthur</div>
               </div>
            
            
            <div>Bitte bestellen sie mir ein Zimmer.</div>
            </div>
         
         
         </div>
      </body>
   </html>
