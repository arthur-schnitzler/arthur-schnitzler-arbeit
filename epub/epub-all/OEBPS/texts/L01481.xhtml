      <h2>Arthur schnitzler an Richard Beer-Hofmann, 23. 12. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Telegramm aus</span> de <span class="place entity">wien</span>
                  lll.-580 3l 239 40–m= </div>
               </div>
            
            
            <div>dieser wunsch sei meinem freund geweiht dass in seinem sehr geliebten <span class="work entity">werke</span> jeder alle weichheit alle staerke einer
               ungebrochenen menschlichkeit keiner den beruehmten bruch<a title="Zwischen 3. und 4. Akt ist die Psychologie und Motivierung der Figuren nicht völlig stringent, was auch von der Kritik wahrgenommen wurde."><sup></sup></a> bemerke =
               
               
               
               <div>= arthur +</div>
               </div>
            </div>
         
         
         </div>
