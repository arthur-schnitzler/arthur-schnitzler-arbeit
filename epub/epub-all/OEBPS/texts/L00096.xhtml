      <h2>Arthur Schnitzler an Hugo von Hofmannsthal, 24. 4. 1892<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Freund, Dinſtag vor 5 Uhr wird Herr <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb12564">Roſner</span> in meiner Wohnung eine Novelle vorleſen<a name="fna_1" href="#fn1" title="Die Lesung dürfte nicht stattgefunden haben."><sup></sup></a>; wenn Sie Zeit haben, ſo kommen Sie
               gütigſt auch.</div>
            <div class="editionText">Herzlich<br />Ihr<br /><div class="signed editionText">ArthurSch</div>
            </div>
            <div class="editionText">24. 4. 92</div>
         </div>
      </div>
