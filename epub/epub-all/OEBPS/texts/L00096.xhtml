      <h2>Arthur schnitzler an Hugo von Hofmannsthal, 24. 4. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Freund, Dinstag vor 5 Uhr wird Herr <span class="persons entity">Rosner</span> in meiner Wohnung eine Novelle vorlesen<a title="Die Lesung dürfte nicht stattgefunden haben."><sup></sup></a>; wenn sie Zeit haben, so kommen sie
               gütigst auch.</div>
            
            
            <div>Herzlich<br />Ihr<br /><div>Arthursch</div>
               </div>
            
            
            <div>24. 4. 92</div>
            </div>
         </div>
