      <h2>Arthur Schnitzler an Hugo von Hofmannsthal, 24. 4. 1892<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Freund, Dinſtag vor 5 Uhr wird Herr <span class="persons entity">Roſner</span> in meiner Wohnung eine Novelle vorleſen<a href="#fn1" title="Die Lesung dürfte nicht stattgefunden haben."><sup></sup></a>; wenn Sie Zeit haben, ſo kommen Sie
               gütigſt auch.</div>
            
            
            <div>Herzlich<br />Ihr<br /><div>ArthurSch</div>
               </div>
            
            
            <div>24. 4. 92</div>
            </div>
