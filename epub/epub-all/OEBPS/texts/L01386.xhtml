      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [18. 3. 1904]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="persons entity">Mama</span>s Befinden wirklich
               verzweifelt bitte sie innigst morgen vormittag <span class="place entity">salesianergasse</span> kommen wo ich auch bin eventuelle
               Absage bitte depeschieren an <span class="persons entity">schlesinger</span> <span class="place entity">Elisabethstrasse 6</span></div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            </div>
         </div>
      </body>
