      <h2>Peter Altenberg an Arthur Schnitzler, [24. 3. 1897]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber <span class="latintype">D<span class="superscript">r</span></span> Arthur Schnitzler:</div>
               </p>
            </div>
            <div class="editionText">danke ſehr für Brief. Konnte nicht kommen, da <span class="latintype">Souper-Rendezvous</span> hatte. Leſe natürlich nicht<a name="fna_1" href="#fn1" title="Am 24. 3. 1897 fand die Probe zur öffentlichen Lesung von Hermann Bahr, Georg Hirschfeld und Hugo von Hofmannsthal statt. Auch Altenberg war eingeladen, sagte aber mit diesem Brief einen etwaigen Auftritt an der Veranstaltung ab. Die Lesung selbst fand am 28. 3. 1897 statt."><sup></sup></a>. Aber könnte man eine
               Umſonſt-Karte erhalten?! Bitte, laſſen Sie es mir in das <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb819"><span class="latintype">Pucher-Café</span></span> ſagen.</div>
            <div class="editionText">Ihr<br /><div class="signed editionText">Peter Altenberg </div>
            </div>
         </div>
      </div>
