      <h2>Peter Altenberg an Arthur Schnitzler, [24. 3. 1897]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               
               <div>Lieber <span class="latintype">D<span class="superscript">r</span></span> Arthur Schnitzler:</div>
               
               </div>
            
            <div>danke ſehr für Brief. Konnte nicht kommen, da <span class="latintype">Souper-Rendezvous</span> hatte. Leſe natürlich nicht<a href="#fn1" title="Am 24. 3. 1897 fand die Probe zur öffentlichen Lesung von Hermann Bahr, Georg Hirschfeld und Hugo von Hofmannsthal statt. Auch Altenberg war eingeladen, sagte aber mit diesem Brief einen etwaigen Auftritt an der Veranstaltung ab. Die Lesung selbst fand am 28. 3. 1897 statt."><sup></sup></a>. Aber könnte man eine
               Umſonſt-Karte erhalten?! Bitte, lassen Sie es mir in das <span class="place entity"><span class="latintype">Pucher-Café</span></span> ſagen.</div>
            
            <div>Ihr<br /><div>Peter Altenberg </div>
               </div>
            </div>
         </div>
