      <h2>Peter Altenberg an Arthur schnitzler, [24. 3. 1897]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber <span class="latintype">D<span class="superscript">r</span></span> Arthur schnitzler:</div>
               
               </div>
            
            
            <div>danke sehr für Brief. Konnte nicht kommen, da <span class="latintype">souper-Rendezvous</span> hatte. Lese natürlich nicht<a title="Am 24. 3. 1897 fand die Probe zur öffentlichen Lesung von Hermann Bahr, Georg Hirschfeld und Hugo von Hofmannsthal statt. Auch Altenberg war eingeladen, sagte aber mit diesem Brief einen etwaigen Auftritt an der Veranstaltung ab. Die Lesung selbst fand am 28. 3. 1897 statt."><sup></sup></a>. Aber könnte man eine
               Umsonst-Karte erhalten?! Bitte, lassen sie es mir in das <span class="place entity"><span class="latintype">Pucher-Café</span></span> sagen.</div>
            
            
            <div>Ihr<br /><div>Peter Altenberg </div>
               </div>
            </div>
         </div>
