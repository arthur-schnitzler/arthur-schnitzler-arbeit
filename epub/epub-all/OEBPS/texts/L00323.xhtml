      <h2>Arthur schnitzler an Richard Beer-Hofmann, 15. 5. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>seien sie so gut, senden sie an <span class="persons entity"><span class="latintype">Fels</span></span> <span class="place entity">XVIII., <span class="latintype">Exnergasse 3</span></span>, Thür 22, 3. stock etwas Geld – ich bin am Ende
               meiner Kräfte.</div>
            
            
            <div>Herzl. Gruss<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
