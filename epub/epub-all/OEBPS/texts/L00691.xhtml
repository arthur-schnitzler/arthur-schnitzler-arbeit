      <h2>Max Burckhard an Arthur schnitzler, [23. 6. 1897]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>sehr verehrter lieber Herr
                  Doctor!</div>
               
               </div>
            
            
            <div>Ich bin so frei im Auftrage des Autors beiliegendes <span class="works">stück<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span><a title="Es könnte sich um Die Bürgermeisterwahl oder s’Katherl von Max Burckhard handeln, die am 20. respektive 25. 11. 1897 in Wien ihre Uraufführung erlebten."><sup></sup></a> zu
               übersenden.</div>
            
            
            <div>In herzlicher Verehrung<br /><div>D<span class="superscript">r</span>Burckhard</div>
               </div>
            </div>
         </div>
