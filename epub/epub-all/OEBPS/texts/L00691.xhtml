      <h2>Max Burckhard an Arthur Schnitzler, [23. 6. 1897]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">Sehr verehrter lieber Herr
                  Doctor!</div>
               
               </div>
            
            <div class="editionText">Ich bin ſo frei im Auftrage des Autors beiliegendes <span class="works">Stück<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span><a href="#fn1" title="Es könnte sich um Die Bürgermeisterwahl oder s’Katherl von Max Burckhard handeln, die am 20. respektive 25. 11. 1897 in Wien ihre Uraufführung erlebten."><sup></sup></a> zu
               überſenden.</div>
            
            <div class="editionText">In herzlicher Verehrung<br /><div class="signed editionText">D<span class="superscript">r</span>Burckhard</div>
               </div>
            </div>
         </div>
      </body>
