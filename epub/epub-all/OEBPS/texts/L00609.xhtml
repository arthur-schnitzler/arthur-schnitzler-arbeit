      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div id="center" class="editionText"><span class="pre-print">D<span class="superscript">r.</span> Arthur Schnitzler</span></div>
            
            <div id="right" class="editionText"><span class="pre-print"><span class="place entity">Wien</span>.</span></div>
            
            <div class="editionText">Ich fahre morgen früh <span class="place entity">Berlin</span>. Werde um 10 (bis höchſtens 11) im <span class="place entity">Pucher</span> ſein.</div>
            
            <div class="editionText">Herzlich<br />Ihr
