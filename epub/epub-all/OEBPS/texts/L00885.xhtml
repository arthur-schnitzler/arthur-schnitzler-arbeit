      <h2>Arthur schnitzler an Richard Beer-Hofmann, 7. 2. 1899<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, für <span class="work entity">Freitag</span><a title="Aufführung von Unser Käthchen im Deutschen Volkstheater."><sup></sup></a> sind keine ordentlichen Nebeneinander-sitze mehr zu
               haben. sie kö<span class="gemination">n̅</span>en also nix ä hin kommen stuppen<a title="ugs. für: nicht einfach kommen, um durch Anstuppsen der richtigen Person das Gewünschte erhalten."><sup></sup></a>. Werden wir noch die Erfindung
               des Telestupp erleben?</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arthur</div>
               </div>
            
            
            <div>7/2 99</div>
            </div>
         
         
         </div>
      </body>
   </html>
