      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 7. 2. 1899<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard, für <span class="work entity">Freitag</span><a href="#fn1" title="Aufführung von Unser Käthchen im Deutschen Volkstheater."><sup></sup></a> ſind keine ordentlichen Nebeneinander-Sitze mehr zu
               haben. Sie kö<span class="gemination">n̅</span>en alſo nix ä hin kommen ſtuppen<a href="#fn2" title="ugs. für: nicht einfach kommen, um durch Anstuppsen der richtigen Person das Gewünschte erhalten."><sup></sup></a>. Werden wir noch die Erfindung
               des Teleſtupp erleben?</div>
            
            <div>Herzlich Ihr 
               
               <div>Arthur</div>
               </div>
            
            <div>7/2 99</div>
            </div>
         
         
         </div>
      </body>
   </html>
