      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [15. 11. 1897]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>bitte nicht bös sein und mich
               entschuldigen; wozu soll ich <span class="persons entity"><span class="latintype">Fulda</span></span> kennen lernen.</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
