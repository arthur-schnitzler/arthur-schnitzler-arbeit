      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [7. 4. 1894]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>lieber Arthur.</div>
               
               </div>
            
            
            <div>Auf Wunsch <span class="persons entity">Bahrs</span> verbringen <span class="latintype"><span class="persons entity">Richard</span></span> und ich morgen nachmittag mit ihm. Nach 10 fast sicher im Café.</div>
            
            
            <div>Ich werde versuchen für kommende Woche <span class="place entity">stephansthurmbesteigung</span> zu organisieren.</div>
            
            
            <div>Von Herzen Ihr<br /><div>Hugo</div>
               </div>
            </div>
         </div>
