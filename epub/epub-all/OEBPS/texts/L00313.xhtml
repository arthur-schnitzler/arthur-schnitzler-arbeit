      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [7. 4. 1894]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">lieber Arthur.</div>
               </p>
            </div>
            <div class="editionText">Auf Wunſch <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10815">Bahrs</span> verbringen <span class="latintype"><span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10863">Richard</span></span> und ich morgen nachmittag mit ihm. Nach 10 faſt ſicher im Café.</div>
            <div class="editionText">Ich werde verſuchen für kommende Woche <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb567">Stephansthurmbeſteigung</span> zu organiſieren.</div>
            <div class="editionText">Von Herzen Ihr<br /><div class="signed editionText">Hugo</div>
            </div>
         </div>
      </div>
