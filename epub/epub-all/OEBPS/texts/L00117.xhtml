      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 23. 8. [1892]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">23. 8</div>
               <p>
                  <div class="editionText salute"> Lieber Arthur.</div>
               </p>
            </div>
            <div class="editionText">Ich habe bei der entſetzlichen Hitze an einer heftigen Beinhautentzündung etc.
               gelitten. An meinem Reiſeproject<a name="fna_1" href="#fn1" title="die Maturareise nach Frankreich"><sup></sup></a> iſt nichts geändert. Ich freue mich, Sie
               noch in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb213">Iſchl</span> zu ſehen.</div>
            <div class="editionText">
               <div class="signed editionText">Hugo.</div>
            </div>
         </div>
      </div>
   </body>
