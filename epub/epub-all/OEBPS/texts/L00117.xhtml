      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 23. 8. [1892]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>23. 8</div>
               
               
               
               <div> Lieber Arthur.</div>
               
               </div>
            
            
            <div>Ich habe bei der entsetzlichen Hitze an einer heftigen Beinhautentzündung etc.
               gelitten. An meinem Reiseproject<a title="die Maturareise nach Frankreich"><sup></sup></a> ist nichts geändert. Ich freue mich, sie
               noch in <span class="place entity">Ischl</span> zu sehen.</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
         </div>
