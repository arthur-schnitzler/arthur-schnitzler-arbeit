      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 23. 8. [1892]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">23. 8</div>
               
               
               <div> Lieber Arthur.</div>
               
               </div>
            
            <div>Ich habe bei der entſetzlichen Hitze an einer heftigen Beinhautentzündung etc.
               gelitten. An meinem Reiſeproject<a href="#fn1" title="die Maturareise nach Frankreich"><sup></sup></a> iſt nichts geändert. Ich freue mich, Sie
               noch in <span class="place entity">Iſchl</span> zu ſehen.</div>
            
            <div>
               
               <div>Hugo.</div>
               </div>
            </div>
         </div>
      </body>
