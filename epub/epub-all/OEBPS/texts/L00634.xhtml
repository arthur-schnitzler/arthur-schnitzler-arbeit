   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, [1897?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, ich bin<a title="Die undatierte Visitkarte wird zwischen Korrespondenzstücken des Jahres 1897 aufbewahrt, was den einzigen Hinweis auf die zeitliche Einordnung gibt."><sup></sup></a> im Theater, I Rang, Loge,
               3, rechts.</div>
            
            
            <div>We<span class="gemination">n̅</span>
               sie Lust haben, kommen sie!</div>
            
            
            <div>Herzlichst</div>
            
            
            <div><span class="pre-print">D<span class="superscript">r</span> Arthur
                  schnitzler</span></div>
            </div>
         </div>
      </body>
   </html>
