      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [1897?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Lieber Richard, ich bin<a href="#fn1" title="Die undatierte Visitkarte wird zwischen Korrespondenzstücken des Jahres 1897 aufbewahrt, was den einzigen Hinweis auf die zeitliche Einordnung gibt."><sup></sup></a> im Theater, I Rang, Loge,
               3, rechts.</div>
            
            <div class="editionText">We<span class="gemination">n̅</span>
               Sie Luſt haben, kommen Sie!</div>
            
            <div id="center" class="editionText">Herzlichſt</div>
            
            <div id="center" class="editionText"><span class="pre-print">D<span class="superscript">r</span> Arthur
                  Schnitzler</span></div>
            </div>
         </div>
