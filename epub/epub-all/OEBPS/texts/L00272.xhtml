      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [14. 10. 1893?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Richard,</div>
               </p>
            </div>
            <div class="editionText">nicht wahr, Sie ko<span class="gemination">m̅</span>en morgen Sonntag<a name="fna_1" href="#fn1" title="Sofern es zu dem Treffen kam, dürfte das undatierte Korrespondenzstück am 14. 10. 1893 gelaufen sein. Andere Sonntage im Trauerjahr nach dem Tod des Vaters, schließen einen Kaffeehausbesuch am Samstag aus, während es an diesem Tag nach dem Besuch der Aufführung von Eine Palastrevolution möglich scheint. Alternativ wäre noch der 28. 1. 1894 denkbar."><sup></sup></a>
               um 5 ½ Uhr Nachm. zu mir?</div>
            <div class="editionText">Herzlich .  .  . </div>
            <div class="editionText">ja richtig:</div>
            <div class="editionText">heute Samſtg Abend bin ich jedenfalls nach 10 im Cafè.</div>
            <div class="editionText">Ihr<br /><div class="signed editionText">Arthur</div>
            </div>
         </div>
      </div>
   </body>
