      <h2>Arthur schnitzler an Richard Beer-Hofmann, [14. 10. 1893?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>nicht wahr, sie ko<span class="gemination">m̅</span>en morgen sonntag<a title="sofern es zu dem Treffen kam, dürfte das undatierte Korrespondenzstück am 14. 10. 1893 gelaufen sein. Andere sonntage im Trauerjahr nach dem Tod des Vaters, schließen einen Kaffeehausbesuch am samstag aus, während es an diesem Tag nach dem Besuch der Aufführung von Eine Palastrevolution möglich scheint. Alternativ wäre noch der 28. 1. 1894 denkbar."><sup></sup></a>
               um 5 ½ Uhr Nachm. zu mir?</div>
            
            
            <div>Herzlich .  .  . </div>
            
            
            <div>ja richtig:</div>
            
            
            <div>heute samstg Abend bin ich jedenfalls nach 10 im Cafè.</div>
            
            
            <div>Ihr<br /><div>Arthur</div>
               </div>
            </div>
         </div>
      </body>
