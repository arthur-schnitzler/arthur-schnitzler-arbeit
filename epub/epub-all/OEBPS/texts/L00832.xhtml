      <h2>Hugo von Hofmannsthal an Arthur schnitzler,
         7. 8. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="stamp"><span class="uppercase"><span class="place entity">Tegernsee</span></span></span></div>
            
            
            <div>Bin aus vielen Gründen schon Mittwoch Abend in <span class="place entity">Basel</span> bitte Drahtantwort
               <span class="place entity">Hinterbrühl</span> ob sie spätestens
               Donnerstag auch dort sein können und welches Gasthaus</div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            
            
            <div><span class="place entity"><span class="latintype">Hotel National</span></span> b. d. Bahn</div>
            </div>
         
         
         </div>
