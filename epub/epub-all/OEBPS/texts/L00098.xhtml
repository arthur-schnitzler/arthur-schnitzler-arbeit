      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 25. 4. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Arthur.</div>
               
               </div>
            
            
            <div>Ich kann zu der Vorlesung leider absolut nicht kommen, werde aber trachten, sie
               nächstens zur Ordinationsstunde zu treffen.</div>
            
            
            <div>Grüßen sie, bitte, <span class="persons entity"><span class="latintype">salten</span></span> und <span class="persons entity"><span class="latintype">Richard</span></span> und seien sie selbst gegrüßt von Ihrem </div>
            
            
            <div>
               
               
               <div>Loris</div>
               </div>
            
            
            <div>Montag.</div>
            </div>
         
         
         </div>
      </body>
