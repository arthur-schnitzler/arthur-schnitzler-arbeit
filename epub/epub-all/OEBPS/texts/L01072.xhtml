      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         9. 9. 1900<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="persons entity">Paul</span> bleibt,
               we<span class="gemination">n̅</span>s gut geht bis Ende der nächsten Woche, das
               wäre <span class="underline">15</span>. We<span class="gemination">n̅</span> sie also erst 18. kommen, finden
               sie ihn nicht mehr. Im übrigen hoff ich, sie schreiben mir nächstens nicht
               »in
               Eile<a title=""><sup></sup></a>«, und ich höre nur gutes.</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
