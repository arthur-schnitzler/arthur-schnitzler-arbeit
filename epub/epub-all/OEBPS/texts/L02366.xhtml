      <h2>Arthur schnitzler an Richard Beer-Hofmann, 8. 5. 1921<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity"><strong>München</strong></span><span style="display:inline-block; width: 1.5em; "></span>Partie an der <span class="place entity">Isar</span> – Blick gegen süden</span></div>
               </div>
            
            
            <div>Herzliche Grüße</div>
            
            
            <div>Ihr<br /><div>Arthur</div>
               </div>
            
            
            <div>8. 5. 1921<a title="ab hier seitlich zum Text"><sup></sup></a></div>
            
            
            <div>Gestern<a title=""><sup></sup></a>, in <span class="place entity">Harlaching</span>, hab ich viel Ihrer, und
               schöner Tage gedacht.</div>
            </div>
         
         
         </div>
