      <h2>Max Burckhard an Arthur schnitzler, [4. 11. 1894]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>sehr geehrter Herr Doctor!</div>
               
               </div>
            
            
            <div>Könnten sie mir heute 1 Uhr im Bureau oder morgen so circa
               3 Uhr in der Wohnung<a title="Burckhard ist im Adressverzeichnis Lehmann von 1890 bis 1905 in der Frankgasse 1 gelistet. schnitzler wohnt vom bis zum im selben Haus, einen stock tiefer."><sup></sup></a> das Vergnügen Ihres Besuches machen?</div>
            
            
            <div>Mit besten Empfehlungen<br /><div>D<span class="superscript">r</span>Burckhard</div>
               </div>
            </div>
         </div>
      </body>
