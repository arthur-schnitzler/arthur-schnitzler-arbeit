      <h2>Max Burckhard an Arthur Schnitzler, [4. 11. 1894]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">Sehr geehrter Herr Doctor!</div>
               
               </div>
            
            <div class="editionText">Könnten Sie mir heute 1 Uhr im Bureau oder morgen ſo circa
               3 Uhr in der Wohnung<a href="#fn1" title="Burckhard ist im Adressverzeichnis Lehmann von 1890 bis 1905 in der Frankgasse 1 gelistet. Schnitzler wohnt vom bis zum im selben Haus, einen Stock tiefer."><sup></sup></a> das Vergnügen Ihres Beſuches machen?</div>
            
            <div class="editionText">Mit beſten Empfehlungen<br /><div class="signed editionText">D<span class="superscript">r</span>Burckhard</div>
               </div>
            </div>
         </div>
      </body>
   </html>
