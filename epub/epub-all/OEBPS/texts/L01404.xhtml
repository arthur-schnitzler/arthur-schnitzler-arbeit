      <h2>Arthur schnitzler an Richard Beer-Hofmann, 2. 6. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>2. 6. 904</div>
               </div>
            
            
            <div>lieber Richard, wie wär es, we<span class="gemination">n̅</span> man
               sich wieder einmal sähe? – Z. B. Montag<a title=""><sup></sup></a> Abend in <span class="place entity">Hietzing</span>, <span class="place entity"><span class="latintype">Kuffner</span></span>?</div>
            
            
            <div>– <span class="persons entity">Bahr</span> möchte <span class="latintype">ev.</span> auch
               hinkommen. An welchen Vormittagen pflegen sie in <span class="place entity">Rodaun</span> zu sein?</div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
