      <h2>Arthur schnitzler an Richard Beer-Hofmann, 17. 3. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, sehr schön wär es, we<span class="gemination">n̅</span> sie schon <span class="underline">zum</span>
               Nachtmahl kämen, aber pünktlich <span class="unsicher">¼</span> 9<a title="20 Uhr 15"><sup></sup></a>. Nur <span class="persons entity">Hugo</span> u der <span class="persons entity">Georg Hirschf.</span> sind zum Nachtmahl da. Antworten müssen sie
               nicht, aber ko<span class="gemination">m̅</span>en.</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
