      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 17. 3. 1897<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>lieber Richard, ſehr ſchön wär es, we<span class="gemination">n̅</span> Sie ſchon <span class="underline">zum</span>
               Nachtmahl kämen, aber pünktlich <span class="unsicher">¼</span> 9<a href="#fn1" title="20 Uhr 15"><sup></sup></a>. Nur <span class="persons entity">Hugo</span> u der <span class="persons entity">Georg Hirſchf.</span> ſind zum Nachtmahl da. Antworten müssen Sie
               nicht, aber ko<span class="gemination">m̅</span>en.</div>
            
            <div>Herzlich Ihr 
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
