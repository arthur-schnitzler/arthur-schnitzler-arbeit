      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         17. 7. 1927<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">17. VII. 27.</div>
            </div>
            <div class="editionText">Lieber Arthur! Wir kommen gerne. Um 8 Uhr. D<span class="superscript">r</span> <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb3119">M</span>. ist schon in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb521">Gastein</span>.</div>
            <div class="editionText">Herzlichst<br />Ihr<br /><div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
