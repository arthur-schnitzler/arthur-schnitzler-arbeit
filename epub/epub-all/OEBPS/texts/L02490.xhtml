      <h2>Richard Beer-Hofmann an Arthur schnitzler,
         17. 7. 1927<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>17. VII. 27.</div>
               </div>
            
            
            <div>Lieber Arthur! Wir kommen gerne. Um 8 Uhr. D<span class="superscript">r</span> <span class="persons entity">M</span>. ist schon in <span class="place entity">Gastein</span>.</div>
            
            
            <div>Herzlichst<br />Ihr<br /><div>Richard</div>
               </div>
            </div>
         </div>
