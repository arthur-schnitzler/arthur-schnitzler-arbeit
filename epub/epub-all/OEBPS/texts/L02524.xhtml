      <h2>Thomas Mann an Arthur schnitzler, [nach dem 18. 11. 1929]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               <div class="left"><span class="pre-print">Dr. Thomas Mann</span></div> 
               <div class="right"><span class="pre-print"><span class="place entity">München</span>, den 14. November 1929<a title="Entgegen der gedruckten Datierung ist anzunehmen, dass Mann auf die Gratulation vom antwortet."><sup></sup></a></span></div>
            </div>
            
            
            <div><span class="pre-print">Herzlich danke ich für die mir anläßlich der Verleihung des
                  <span class="org entity">Nobelpreises</span> gewidmeten
                  Glückwünsche.</span></div>
            
            
            <div>
               
               
               <div>Thomas Mann</div>
               </div>
            
            
            <div>In treuer Verehrung!</div>
            </div>
         </div>
      </body>
