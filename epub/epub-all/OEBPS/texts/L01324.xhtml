      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>lieber, wenn Sie <span class="underline">nicht</span> abſagen,
               erwarten wir Sie beide dieſen Samstag<a href="#fn1" title=""><sup></sup></a> <span class="latintype">circa</span> 6 – ½ 7 bei uns.</div>
            
            
            <div>Vielleicht bringen Sie mir Ihre <span class="work entity">Photogr.</span> mit.</div>
            
            
            <div>Von Herzen<br /><div>Hugo.</div>
