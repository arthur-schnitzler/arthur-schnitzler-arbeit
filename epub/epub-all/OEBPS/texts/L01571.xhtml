      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 2. 1. 1906<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>lieber, bitte
               ſchreiben Sie mir doch 2 Worte über das <span class="work entity">Stück</span><a href="#fn1" title="Der Jäger blieb in dieser Gestalt unveröffentlicht und wurde, zur Novelle umgearbeitet, 1912 publiziert."><sup></sup></a> von <span class="persons entity">Michel</span>, ſchicken es aber bitte nicht an mich
               zurück ſondern gleich an ihn: </div>
            
            <div><span class="latintype">Oberleutnant <span class="persons entity">Robert Michel</span></span></div>
            
            <div><span class="place entity"><span class="latintype">Innsbruck</span></span></div>
            
            <div><span class="latintype">Infanterie Cadettenschule.</span></div>
            
            <div>
               
               <div>Hugo.</div>
               </div>
            
            <div>2 I.</div>
            </div>
         
         
         </div>
