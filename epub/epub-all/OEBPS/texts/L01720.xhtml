      <h2>Arthur schnitzler an Richard Beer-Hofmann, 10. 10. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, was ich Ihnen heute hinsichtlich Hofr. <span class="persons entity">B.</span> schrieb, niemandem sagen, er bat mich eben
               darum</div>
            
            
            <div>Herzlich<br />Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
