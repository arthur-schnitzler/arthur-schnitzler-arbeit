      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 15. 11. 1899<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>lieber Richard, bitte
               pneumatiſ. mir, <span class="underline">ob</span>, <span class="latintype">resp</span>.
               wann (8?) man Sie heut ſehen <span class="latintype">resp</span>. abholen kann. Am So<span class="gemination">n̅</span>tag ko<span class="gemination">n̅</span>t ich leider nicht mehr ko<span class="gemination">m̅</span>en.</div>
            
            <div>Ich fahr jetzt über Land <span class="steuerzeichen">↓</span><span class="add">(<span class="place entity">Sulz</span>)</span><span class="steuerzeichen">↓</span>.</div>
            
            <div>Ihr 
               
               <div>Arthur.</div>
               </div>
            </div>
         
         
         </div>
