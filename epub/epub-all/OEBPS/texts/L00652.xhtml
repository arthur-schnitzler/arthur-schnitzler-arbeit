   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 16. 3. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, bitte ko<span class="gemination">m̅</span>en sie
               morgen <span class="add">(Mittwoch)</span> nach dem Nachtmahl zu mir. Ihr Rath
               erwünscht. Ihre Gesellschaft noch mehr.
               <span class="persons entity">Georg Hirschf.</span> u <span class="persons entity">Bahr</span> sind da.</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
