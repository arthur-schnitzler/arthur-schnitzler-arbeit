      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 30. 4. 1894<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>Mittwoch ka<span class="gemination">n̅</span> ich nicht mit Euch ins
               Theater. Es jährt ſich an dieſem Tag das erſte Mal der Sterbetag meines <span class="persons entity">Vaters</span>. – Bei der Do<span class="gemination">n̅</span>erſtag Partie
               bleibt’s. –</div>
            
            
            <div>Herzlichen Gruſs<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
