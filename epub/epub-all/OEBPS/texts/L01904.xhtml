      <h2>Arthur schnitzler an Richard Beer-Hofmann, [16. 12. 1909?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Dr. Arthur schnitzler</span></div>
               
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. spoettelgasse 7</span>.</span></div>
               </div>
            
            
            <div>lieber Richard, wir ko<span class="gemination">m̅</span>en heute nicht
               mehr, <span class="persons entity"><span class="latintype">Poldi</span></span> morgen Vormittag<a title="Das Korrespondenzstück ist undatiert und die Briefkarte vom gleichen Tag scheint dieser Datierung an zwei stellen zu widersprechen, indem hier von einem Vorbeikommen die Rede ist und Andrian in der Früh abreisen soll. Da dieser aber am nächsten Nachmittag vorbeikam, dürfte es zu Änderungen in der Planung gekommen sein, die in diesem Korrespondenzstück Auswirkung zeigen."><sup></sup></a></div>
            
            
            <div>Herzlichst mit Grüßen an die Versa<span class="gemination">m̅</span>elten<br />Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
