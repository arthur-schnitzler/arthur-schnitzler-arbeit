      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 23. 2. 1892<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div>Dienstag<a href="#fn1" title="Hofmannsthal schrieb die Karte unmittelbar nach dem Besuch von Feodora, dem zweiten Auftritt von Eleonora Duse bei ihrem ersten Wiener Gastspiel. Entgegen seiner Ankündigung, auch noch Fernande sehen zu wollen, wurden bis zum 26. 2. 1892 nur Nora oder Ein Puppenheim und die Kameliendame gegeben. Schnitzler erlebte sie erst zwei Monate später, bei ihrem zweiten Gastspiel: am 17. 5. 1892 und 24. 5. 1892 sah er Nora und Fernande. (Cambridge University Library, A 179a)."><sup></sup></a> 11 Uhr nachts</div>
               </div>
            
            
            <div>Wenn Sie ſich die <span class="persons entity"><span class="latintype">Duse</span></span> nicht anſehen, wenn auch auf der letzten Gallerie und ſtehend, verſäumen Sie
               mehr, als Sie ſich vorſtellen können.</div>
            
            
            <div>
               
               
               <div>Loris.</div>
               </div>
            
            
            <div>Ich gehe zu <span class="work entity"><span class="latintype">Nora</span></span> und <span class="work entity"><span class="latintype">Fernande</span></span></div>
            
            
            <div>Alles andere iſt jetzt gleichgiltig.</div>
            </div>
         
         
         </div>
