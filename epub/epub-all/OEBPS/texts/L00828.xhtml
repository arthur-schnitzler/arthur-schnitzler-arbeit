      <h2>Arthur schnitzler an Richard Beer-Hofmann, 2. 8. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="uppercase">Gruss vom <span class="place entity">Café am
                           see</span></span></span></div>
               
               
               <div><span class="pre-print"><span class="place entity">Tegernsee</span>.</span></div>
               </div>
            
            
            <div>Lieber Richard, <span class="place entity">hier</span> bleib ich mindsts
               8 Tage. Die Gegend ist in Wirklichkeit besser gemalt! Ich wohne <span class="place entity">Hotel Post</span>.</div>
            
            
            <div>Herzliche Grüße Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
