      <h2>Arthur Schnitzler an Robert Adam, 29. 5. 1921<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">29/5 1921</div>
               
               
               <div>Verehrter Herr Doktor,</div>
               
               </div>
            
            <div>eben erhalt ich dringende Einladg zu einer Sitzg eines Autorenverbands für
               Dinstag – dürft ich Sie vielleicht statt Dinstag –
               am Donnerstag, 2/6 gegen ½ 7 erwarten?</div>
            
            <div>Mit verbindl Gruß<br />Ihr sehr ergeb 
               
               <div>A. S.</div>
               </div>
            </div>
         
         
         </div>
      </body>
