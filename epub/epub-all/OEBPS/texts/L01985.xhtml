      <h2>Hermann Bahr an Arthur schnitzler, 22. 11. 1910<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Blick in das <span class="place entity">Beethovenmuseum</span> im 2.
                     stockwerk mit dem Flügel und den streichinstrumenten des
                     Meisters.</span></div>
               </div>
            
            
            <div>schönsten Dank für Deinen lieben Brief u. die
               herzlichsten Grüße an Dich u Deine <span class="persons entity">Frau</span><span class="unsicher">!</span></div>
            
            
            <div>Herzlichst 
               
               
               <div>Hermann</div>
               </div>

            </div>
