      <h2>Hermann Bahr an Arthur Schnitzler, 6. [5. 1892]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div>6.</div>
               
               
               
               <div>lieber D<span class="superscript">r</span>!</div>
               
               </div>
            
            
            <div>Ich habe mit Ihnen u <span class="persons entity"><span class="latintype">Loris</span></span> in einer lit. Angelegenheit zu ſprechen u. ko<span class="gemination">m̅</span>e
               deshalb morgen Samstag 3 U.
               NM. mit <span class="persons entity">L.</span> zu Ihnen. Bitte, ſeien Sie
               daheim.</div>
            
            
            <div>Herzlichſt<br /><div>Bahr</div>
               </div>
            </div>
         </div>
