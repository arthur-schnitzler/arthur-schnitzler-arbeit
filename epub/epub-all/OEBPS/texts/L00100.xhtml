      <h2>Hermann Bahr an Arthur Schnitzler, 6. [5. 1892]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">6.</div>
               <p>
                  <div class="editionText salute">lieber D<span class="superscript">r</span>!</div>
               </p>
            </div>
            <div class="editionText">Ich habe mit Ihnen u <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740"><span class="latintype">Loris</span></span> in einer lit. Angelegenheit zu ſprechen u. ko<span class="gemination">m̅</span>e
               deshalb morgen Samstag 3 U.
               NM. mit <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740">L.</span> zu Ihnen. Bitte, ſeien Sie
               daheim.</div>
            <div class="editionText">Herzlichſt<br /><div class="signed editionText">Bahr</div>
            </div>
         </div>
      </div>
