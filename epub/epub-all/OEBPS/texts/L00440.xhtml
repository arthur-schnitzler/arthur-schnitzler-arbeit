      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 13. 5. 1895<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Richard, </div>
               </p>
            </div>
            <div class="editionText">Ich bin <span class="steuerzeichen">↑</span><span class="superscript">zu mittg</span><span class="subst-add">nach</span><span class="steuerzeichen">↓</span> 12’ mit <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb9089"><span class="latintype">N</span></span> bei Ihnen.</div>
