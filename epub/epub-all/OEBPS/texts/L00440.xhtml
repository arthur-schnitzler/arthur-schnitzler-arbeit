      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 13. 5. 1895<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Richard, </div>
               
               </div>
            
            
            <div>Ich bin <span class="superscript">zu mittg</span><span class="subst-add">nach</span> 12’ mit <span class="persons entity"><span class="latintype">N</span></span> bei Ihnen.</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arth</div>
               </div>
            </div>
         
         
         </div>
