      <h2>Arthur schnitzler an Robert Adam, 18. 5. 1916<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>18. 5. 16.</div>
               
               
               
               <div>verehrter Herr Doktor,</div>
               
               </div>
            
            
            <div>darf ich sie bitten morgen schon um ½ 7 statt 7 zu ko<span class="gemination">m̅</span>en?</div>
            
            
            <div>herzlichst grüßen<span class="unsicher">d</span><br />Ihr ergebn<span class="unsicher">er</span><br /><div> Arthschnitzler</div>
               </div>
            </div>
         
         
         </div>
