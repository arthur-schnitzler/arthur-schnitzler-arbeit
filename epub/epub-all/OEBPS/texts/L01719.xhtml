      <h2>Arthur schnitzler an Richard Beer-Hofmann, 10. 10. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>10. X. 907</div>
               
               
               
               <div>lieber Richard,</div>
               
               </div>
            
            
            <div><span class="persons entity">Bahr</span> bittet mich Ihnen sein <span class="work entity">stück</span> zu schicken. Hier ist es.</div>
            
            
            <div>Herzlichst<br />Ihr<br /><div>A.</div>
               </div>
            
            
            <div><span class="persons entity"><span class="latintype">Burckhardt</span></span> liegt bei <span class="place entity"><span class="latintype">Loew</span></span>, mit einer (durch <span class="persons entity"><span class="latintype">Hajek</span></span> endlich gestillten) schweren Nasenblutung. Ich geh jetzt hin</div>
            </div>
         
         
         </div>
