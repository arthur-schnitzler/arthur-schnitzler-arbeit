      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [Juni 1891 – 1900?]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Richard, Frl <span class="persons entity"><span class="latintype">Russell</span><a href="#fn1" title="nicht identifiziert. Das Korrespondenzstück ist undatiert, muss aber aus der Zeit stammen, als regelmäßige Treffen im Kaffeehaus stattfanden."><sup></sup></a></span> ſagt <span class="underline">nein</span>, wegen Zeitmangel.</div>
            
            
            <div>Seh ich Sie heut im Café? – Ich hoffe. Herzlichſt</div>
            
            
            <div>Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         </div>
