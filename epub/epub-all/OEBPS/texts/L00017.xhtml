      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [Juni 1891 – 1900?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Richard, Frl <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb52034"><span class="latintype">Russell</span><a name="fna_1" href="#fn1" title="nicht identifiziert. Das Korrespondenzstück ist undatiert, muss aber aus der Zeit stammen, als regelmäßige Treffen im Kaffeehaus stattfanden."><sup></sup></a></span> ſagt <span class="underline">nein</span>, wegen Zeitmangel.</div>
            <div class="editionText">Seh ich Sie heut im Café? – Ich hoffe. Herzlichſt</div>
            <div class="editionText">Ihr 
               <div class="signed editionText">Arthur</div>
            </div>
         </div>
      </div>
