      <h2>Arthur Schnitzler an Paul Goldmann, 21. 11. 1896<br /></h2>
      
      <div>

            <div class="opener">

               </div>
            
            <div class="editionText"><span class="uppercase">= Sende mir sofort Nachricht<a href="#fn1" title="Entrüstet über Goldmanns Berichterstattung über die Dreyfus-Affäre für die Frankfurter Zeitung (G. [=Paul Goldmann]: Die Enthüllungen über die Affaire Dreyfus, Jg. 41, Nr. 258, 16. 9. 1896, Erstes Morgenblatt, S. 1. G. [=Paul Goldmann]: Die Affaire Dreyfus, Jg. 41, Nr. 314, 11. 11. 1896, Zweites Morgenblatt, S. 1. G. [=Paul Goldmann]: Dreyfus, die öffentliche Meinung und die deutsche Regierung, Jg. 41, Nr. 315, 12. 11. 1896, Erstes Morgenblatt, S. 1.), in der für die Wiederaufnahme des Prozesses gegen Dreyfus Partei ergriffen wurde, hatte der antisemitische Chefredakteur Lucien Millevoye über ihn geschrieben (Justice! In: La Patrie, Jg. 56, 15. 11. 1896, S. 1.): »Le lâche coquin se croit à l’arbi.« – Der ungezogene Feigling glaubt sich in Sicherheit. Daraufhin wurde er von Goldmann zum Pistolenduell gefordert. Goldmanns Sekundanten waren die Journalisten Félix Fénéon und Rowland Strong. Nach zwei Kugelwechseln mit 25 Schritt Abstand war niemand verletzt. , ungezeichnete Notiz in: Le Petit Parisien, Jg. 21, Nr. 7.331, 22. 11. 1896, S. 2 und Wiener Zeitung, Nr. 272, 22. 11. 1896, S. 11."><sup></sup></a> Dein</span>
