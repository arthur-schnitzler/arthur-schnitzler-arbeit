      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 21. 9. 1896<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">Montag</div>
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Ich bin schon hier – in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50">Wien</span>. Morgen –
               Dienstag – nachmittag bin ich zu Hause nicht allein –
               aber das macht ja nichts.</div>
            <div class="editionText">Herzlichst<br />Ihr
               <div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
   </body>
