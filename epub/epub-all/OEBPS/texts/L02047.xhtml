      <h2>Arthur schnitzler an Hermann Bahr, 18. 11. 1911<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Türkenschanz-Park</span></span></div>

            <div>herzlichen Dank, lieber Hermann, für dein und deiner verehrten <span class="persons entity">Gattin</span> <span class="work entity">Bayreuth</span> Buch, das ich von einer Reise heimkehrend
