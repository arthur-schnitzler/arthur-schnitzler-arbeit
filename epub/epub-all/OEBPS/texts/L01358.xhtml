      <h2>Hermann Bahr an Arthur schnitzler, 7. 1. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>7. 1. 04</div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Kannst Du mir die Adresse des D<span class="superscript">r</span> <span class="persons entity">stefan Epstein</span> in <span class="place entity">Paris</span> schreiben? Bitte sei so lieb.</div>
            
            
            <div>Mir gehts recht schlecht.</div>
            
            
            <div>Deine <span class="persons entity">Frau</span> bestens grüßend
               bin ich<br />herzlichst<br />Dein alter<br /><div>HermannBahr</div>
               </div>
            </div>
         
         
         </div>
      </body>
