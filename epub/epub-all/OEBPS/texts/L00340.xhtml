      <h2>Friedrich M. Fels an Arthur Schnitzler, 23. 6. 1894<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div>Samstags.</div>
               
               
               
               <div>Lieber Doktor!</div>
               
               </div>
            
            
            <div>Auch heute von Dr <span class="persons entity">Beer-Hofma<span class="gemination">n̅</span></span> nichts geko<span class="gemination">m̅</span>en. Sie haben wohl die Güte,
               falls Sie ihn noch einmal treffen sollten, ihm etc. etc.</div>
            
            
            <div>Besten Gruß und Dank<br /><div>F.</div>
               </div>
            
            
            <div><span class="place entity">XVIII, Exnergaße 3</span><br />III. St. Th. 22</div>
            </div>
         
         
         </div>
