         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>wir ſind nur 3 in der Loge u meine <span class="persons entity">Mama</span><a href="#fn1" title="Das Korrespondenzstück ist undatiert. Zeitlich setzen die Adressen Grenzen: Am zog Schnitzler in die Frankgasse, ab 1. 5. 1901 wohnte Beer-Hofmann in der Willergasse. Das Tagebuch erwähnt nur einen Theaterbesuch mit Louise Schnitzler, die Aufführung von Die Meistersinger von Nürnberg, gemeinsam mit Rosa Freudenthal am ."><sup></sup></a> lädt Sie »dringend« zu uns ein, alſo bitte ko<span class="gemination">m̅</span>en Sie!</div>
            
            
            <div>Herzlichſt Ihr<br /><div>Arthur</div>
