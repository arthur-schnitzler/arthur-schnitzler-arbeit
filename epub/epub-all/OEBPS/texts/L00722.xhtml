      <h2>Arthur schnitzler an Richard Beer-Hofmann, [17. 9. 1897?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>wir sind nur 3 in der Loge u meine <span class="persons entity">Mama</span><a title="Das Korrespondenzstück ist undatiert. Zeitlich setzen die Adressen Grenzen: Am zog schnitzler in die Frankgasse, ab 1. 5. 1901 wohnte Beer-Hofmann in der Willergasse. Das Tagebuch erwähnt nur einen Theaterbesuch mit Louise schnitzler, die Aufführung von Die Meistersinger von Nürnberg, gemeinsam mit Rosa Freudenthal am ."><sup></sup></a> lädt sie »dringend« zu uns ein, also bitte ko<span class="gemination">m̅</span>en sie!</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur</div>
               </div>
            
            
            <div><span class="add">2. stock.</span></div>
            
            
            <div>Nr 2, links</div>
            
            
            <div><span class="underline">Dstm<a title="Dienstmann"><sup></sup></a>. ist
                  bezahlt.</span><a title="auf dem Umschlag neben der Adresse"><sup></sup></a></div>
            </div>
         
         
         </div>
