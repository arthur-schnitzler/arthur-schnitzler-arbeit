   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 10. 12. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>10. 12. 92</div>
               
               
               
               <div>Lieber Richard, </div>
               
               </div>
            
            
            <div>ich habe also dem Herrn <span class="persons entity"><span class="latintype">schwarzkopf</span></span> geschrieben, dass wir morgen um 5 Uhr
               Nachmittag bei Ihnen sein dürften.</div>
            
            
            <div>Herzlichst<br />Ihr
               
               
               <div>Arthur.</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
