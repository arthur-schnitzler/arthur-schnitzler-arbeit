      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 10. 12. 1892<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">10. 12. 92</div>
               
               
               <div>Lieber Richard, </div>
               
               </div>
            
            <div>ich habe alſo dem Herrn <span class="persons entity"><span class="latintype">Schwarzkopf</span></span> geſchrieben, daſs wir morgen um 5 Uhr
               Nachmittag bei Ihnen ſein dürften.</div>
            
            <div>Herzlichſt<br />Ihr
               
               <div>Arthur.</div>
               </div>
            </div>
         
         
         </div>
