      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 17. 9. 1899<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print">Gruss aus <span class="place entity">Zirndorf</span>. <span class="place entity">Alte Veste</span>. <span class="place entity">Scheidlers Haus</span></span></div>
               </div>
            
            
            <div>Daſs ich einmal hieher käme, hab ich nicht geahnt.</div>
            
            
            <div><span class="superscript"><span class="unsicher">Send</span></span><span class="subst-add">Schrei</span>ben Sie mir nach <span class="place entity">Frankfurt</span> <span class="latintype">post. rest.</span></div>
            </div>
