      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [7. 2. 1899]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>lieber Arthur</div>
               
               </div>
            
            
            <div>meine <span class="persons">Eltern<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span> lassen <span class="underline">vielmals</span> für die Sitze danken.</div>
            
            
            <div>Wir ſehen uns, hoff ich, ruhig Samstg. Vielleicht kö<span class="gemination">n̅</span>ten wir miteinander nachtmahlen?</div>
            
            
            <div>Ihr<br /><div>Hugo.</div>
               </div>
