   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         10. 4. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard; gestern hier im <span class="org entity">Dtsch. Th.</span> <span class="work entity">Freiwild</span>; der heutigen »<span class="work entity">Liebelei</span>« entgleite ich. Fahre nach <span class="place entity">Zürich</span>. Bin Montag in <span class="place entity">Paris</span>. – schreiben sie mir zu <span class="persons entity">Goldmann</span>. – Grüßen sie.</div>
            
            
            <div>Herzlich Ihr<br /><div>Arthur.</div>
               </div>
            </div>
         
         
         </div>
      </body>
