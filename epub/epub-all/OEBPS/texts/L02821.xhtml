      <h2>Paul Goldmann an Arthur schnitzler, 11. 8. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Viele treue Grüße, liebster
               Freund! Und bald sehen wir uns in <span class="latintype"><span class="place entity">Ischl</span></span><a title="Zwischen und waren schnitzler und Goldmann beide in Bad Ischl."><sup></sup></a>,
               nicht wahr! Nachrichten treffen mich bis Ende der Woche in <span class="latintype"><span class="place entity">Muenchen, Hotel Marienbad</span></span>.</div>
            
            
            <div>Dein <br /><div>Paul Goldmann</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
