      <h2>Richard Beer-Hofmann an Arthur Schnitzler, [8. 11. 1894]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber! Wenn Sie also
               für <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb41136">morgen</span> noch nichts haben, nehmen Sie bitte
               auch nichts für mich<a name="fna_1" href="#fn1" title="Auch Schnitzler dürfte die Vorstellung nicht besucht haben."><sup></sup></a>. Ich
               bin voraussichtlich verhindert.</div>
            <div class="editionText">Herzlichst
               <div class="signed editionText">Rich</div>
            </div>
         </div>
      </div>
   </body>
