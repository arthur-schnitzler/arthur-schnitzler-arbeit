      <h2>Richard Beer-Hofmann an Arthur schnitzler, [8. 11. 1894]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber! Wenn sie also
               für <span class="work entity">morgen</span> noch nichts haben, nehmen sie bitte
               auch nichts für mich<a title="Auch schnitzler dürfte die Vorstellung nicht besucht haben."><sup></sup></a>. Ich
               bin voraussichtlich verhindert.</div>
            
            
            <div>Herzlichst
               
               
               <div>Rich</div>
               </div>
            </div>
         </div>
      </body>
   </html>
