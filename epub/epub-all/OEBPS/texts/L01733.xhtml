      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 16. [11. 1907?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Alſo wir ko<span class="gemination">m̅</span>en ganz beſtimmt Montag<a name="fna_1" href="#fn1" title="Die handschriftliche Datierung Schnitzlers dürfte auf einer falschen Entzifferung des Stempels beruhen. Nachdem aber die angesprochenen Details sich nicht mit den sonstigen Dokumenten ein Einklang bringen lassen, ist ein kleiner Punkt beim Stempel als Überrest eines »I« zu deuten und die Karte in den November zu verlegen."><sup></sup></a> ſchon gegen ¾ 7<a name="fna_2" href="#fn2" title="18 Uhr 45"><sup></sup></a>. Dienstag<a name="fna_3" href="#fn3" title="Er reist am Mittwoch, den 20. 11. 1907 zuerst nach Dresden und dann, nach drei Tagen, weiter nach Berlin und Weimar. Am 17. 12. 1907 ist er zurück."><sup></sup></a> reiſe ich.</div>
            <div class="editionText">Herzlich<br /><div class="signed editionText">Hugo.</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Alſo wir ko<span class="gemination">m̅</span>en ganz beſtimmt Montag<a name="fna_1" href="#fn1" title="Die handschriftliche Datierung Schnitzlers dürfte auf einer falschen Entzifferung des Stempels beruhen. Nachdem aber die angesprochenen Details sich nicht mit den sonstigen Dokumenten ein Einklang bringen lassen, ist ein kleiner Punkt beim Stempel als Überrest eines »I« zu deuten und die Karte in den November zu verlegen."><sup></sup></a> ſchon gegen ¾ 7<a name="fna_2" href="#fn2" title="18 Uhr 45"><sup></sup></a>. Dienstag<a name="fna_3" href="#fn3" title="Er reist am Mittwoch, den 20. 11. 1907 zuerst nach Dresden und dann, nach drei Tagen, weiter nach Berlin und Weimar. Am 17. 12. 1907 ist er zurück."><sup></sup></a> reiſe ich.</div>
            <div class="editionText">Herzlich<br /><div class="signed editionText">Hugo.</div>
            </div>
         </div>
      </div>
