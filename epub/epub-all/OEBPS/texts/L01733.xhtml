      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 16. [11. 1907?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Also wir ko<span class="gemination">m̅</span>en ganz bestimmt Montag<a title="Die handschriftliche Datierung schnitzlers dürfte auf einer falschen Entzifferung des stempels beruhen. Nachdem aber die angesprochenen Details sich nicht mit den sonstigen Dokumenten ein Einklang bringen lassen, ist ein kleiner Punkt beim stempel als Überrest eines »I« zu deuten und die Karte in den November zu verlegen."><sup></sup></a> schon gegen ¾ 7<a title="18 Uhr 45"><sup></sup></a>. Dienstag<a title="Er reist am Mittwoch, den 20. 11. 1907 zuerst nach Dresden und dann, nach drei Tagen, weiter nach Berlin und Weimar. Am 17. 12. 1907 ist er zurück."><sup></sup></a> reise ich.</div>
            
            
            <div>Herzlich<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
      </body>
