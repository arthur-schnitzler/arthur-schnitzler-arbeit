      <h2>Arthur Schnitzler an Robert Adam, 14. 8. 1929<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right"><span class="place entity">Wien</span>, 14/8 929</div>
               
               
               <div>verehrter Herr Doctor, </div>
               
               </div>
            
            <div>Ihren <span class="work entity">Aufsatz</span>, so präcise und
               so klar hab ich mit aufrichtigem Vergnügen gelesen. Ich danke Ihnen sehr, auch
               für den lieben Brief und grüße Sie herzlichst.</div>
            
            <div>Ihr sehr ergebner<br /><div>ArthSchnitzler</div>
               </div>
            </div>
         
         
         </div>
      </body>
