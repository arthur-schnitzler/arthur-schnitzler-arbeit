      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 29. 7. 1899<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Gedenken morgen Frühſtunde <span class="place entity">Villach</span> Hotel <span class="place entity"><span class="latintype">Mosser</span></span> verlassen Vormittag bei Ihnen ſein <span class="place entity">Spital</span>
               übernachten übermorgen <span class="latintype"><span class="place entity">Toblach</span></span> reisen – Herzlichſt 
               
               <div><span class="latintype">Arthur</span></div>
               </div>
            </div>
         
         
         </div>
