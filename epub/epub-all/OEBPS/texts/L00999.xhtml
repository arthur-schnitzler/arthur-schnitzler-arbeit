      <h2>Arthur schnitzler an Richard Beer-Hofmann, 24. 11. 1899<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Also es bleibt bei sonntag um
               5. sollten sie etwa Lust haben sich den <span class="persons entity">Korff</span> in der <span class="work entity">Lbl.</span> anzusehn?</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur.</div>
               </div>
            </div>
