      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 15. 5. 1912<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Bin ſchon da. Wir wohnen <span class="underline"><span class="place entity"><span class="latintype">Hotel Europe</span></span></span>. Vorläufig <span class="latintype">provisor.</span> Zimmer. Bitte holen Sie uns etwa
               um 10 ab oder ſchauen Sie vorbei oder telephoniren Sie.</div>
            
            <div>Herzlichſt<br />Ihr</div>
            
            <div class="center"><span class="pre-print">D<span class="superscript">r</span> Arthur Schnitzler</span></div>
            </div>
         </div>
      </body>
