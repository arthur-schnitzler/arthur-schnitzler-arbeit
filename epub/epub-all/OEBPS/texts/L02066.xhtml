      <h2>Arthur schnitzler an Richard Beer-Hofmann, 15. 5. 1912<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Bin schon da. Wir wohnen <span class="underline"><span class="place entity"><span class="latintype">Hotel Europe</span></span></span>. Vorläufig <span class="latintype">provisor.</span> Zimmer. Bitte holen sie uns etwa
               um 10 ab oder schauen sie vorbei oder telephoniren sie.</div>
            
            
            <div>Herzlichst<br />Ihr</div>
            
            
            <div><span class="pre-print">D<span class="superscript">r</span> Arthur schnitzler</span></div>
            </div>
         </div>
      </body>
   </html>
