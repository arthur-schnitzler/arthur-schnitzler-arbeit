      <h2>Arthur Schnitzler an Georg Brandes, 4. 1. 1899<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Verehrteſter Herr Brandes, aus der Zeitung<a name="fna_1" href="#fn1" title="In der Neuen Freien Presse findet sich die Meldung am 3. 1. 1899 ([O. V.:] Ein Nachruf für Frau Brandes, Nr. 12344, S. 5–6)."><sup></sup></a> erfahre ich, dſs Ihre <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb29102">Mutter</span> geſtorben iſt. In herzlicher
               Theilnahme drücke ich Ihnen die Hand.</div>
            <div class="editionText">Ihr Ihnen wahrhaft ergebener<br /><div class="signed editionText">Arthur Schnitzler</div>
            </div>
            <div class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50">Wien</span><br />4. 1. 99.</div>
         </div>
      </div>
