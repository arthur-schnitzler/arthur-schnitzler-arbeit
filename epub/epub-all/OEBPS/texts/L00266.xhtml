      <h2>Hermann Bahr an Arthur Schnitzler, 20. 9. 1893<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="center" class="editionText"><span class="pre-print">Hermann Bahr</span></div>
               <div align="center" class="editionText"><span class="pre-print">Redacteur der »<span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb29424">Deutschen
                        Zeitung</span>«</span></div>
               <div align="right" class="editionText"><span class="pre-print"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb76">Wien, III., Salesianergasse 12</span>.</span></div>
               <p>
                  <div class="editionText salute">Lieber Freund!</div>
               </p>
            </div>
            <div class="editionText">Ich konnte leider heute vor 4 nicht frei werden, doch hoffe ich Sie
               beſti<span class="gemination">m̅</span>t morgen um 3 am <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb274">Burgring</span> zu ſehen.</div>
            <div class="editionText">Herzlichſt</div>
            <div align="right" class="editionText">Ihr</div>
         </div>
      </div>
