               <div id="center" class="editionText"><span class="pre-print">Hermann Bahr</span></div>
               
               <div id="center" class="editionText"><span class="pre-print">Redacteur der »<span class="org entity">Deutschen
                        Zeitung</span>«</span></div>
               
               <div id="right" class="editionText"><span class="pre-print"><span class="place entity">Wien, III., Salesianergasse 12</span>.</span></div>
               
               
               <div class="editionText salute">Lieber Freund!</div>
               
               </div>
            
            <div class="editionText">Ich konnte leider heute vor 4 nicht frei werden, doch hoffe ich Sie
               beſti<span class="gemination">m̅</span>t morgen um 3 am <span class="place entity">Burgring</span> zu ſehen.</div>
            
            <div class="editionText">Herzlichſt</div>
            
            <div id="right" class="editionText">Ihr</div>
            </div>
