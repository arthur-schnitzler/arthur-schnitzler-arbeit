      <h2>Jakob Julius David an Arthur Schnitzler, 3. 3. 1899<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               
               <div>Werther Herr!</div>
               
               </div>
            
            <div>Schön Dank. Also Dienstag<a href="#fn1" title="An diesem Tag fand die vierte Aufführung der drei Einakter Der grüne Kakadu – Paracelsus – Die Gefährtin statt. Er dürfte die am erbetenen Freikarten bekommen haben."><sup></sup></a>.</div>
            
            <div> Seither haben Sie ja wohl auch gesehen, daß ich coram publico nicht anders <span class="work entity">schrieb</span><a href="#fn2" title="J. J. David: Aus ungleichen Tagen. (»Paracelsus«, Schauspiel; »Die Gefährtin«, Schauspiel; »Der grüne Kakadu«, Groteske. Drei Einacter von Arthur Schnitzler. Im Burgtheater zum erstenmale aufgeführt am 1. März 1899.). In: Neues Wiener Journal, Jg. 7, Nr. 1925, 2. 3. 1899, S. 1–2."><sup></sup></a>. Unsere Kritik! Ein feines
               Capitel! </div>
            
            <div>Bestens Ihr<br /><div>David</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
