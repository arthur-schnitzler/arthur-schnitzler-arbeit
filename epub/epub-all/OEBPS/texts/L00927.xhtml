      <h2>Hugo von Hofmannsthal an Arthur schnitzler,
         16. 6. 1899<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Ich <span class="underline">kann</span> sehr gut schon Montag Früh unsere <span class="latintype">tour</span> antreten, wie sie
               wollen, auch Dinstag oder Mittwoch. Jedenfalls ko<span class="gemination">m̅</span> ich ja sonntag zu Tisch zu Ihnen,
               oder nicht?</div>
            
            
            <div>Herzlich Ihr<br /><div>Hugo</div>
               </div>
            </div>
         
         
         </div>
      </body>
