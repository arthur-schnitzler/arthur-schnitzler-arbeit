   <body>
      
      
      <h2>Arthur Schnitzler an Richard Beer-Hofmann,
         10. 11. 1894<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div>Samſtag</div>
               </div>
            
            
            <div>Lieber Richard. Ich bin heut beim <span class="work entity">Doppelſelbſtmord</span>, da<span class="gemination">n̅</span> im <span class="latintype"><span class="place entity">Griensteidl</span></span>. Was
               morgen mit der <span class="place entity"><span class="latintype">Josefstadt</span></span><a href="#fn1" title="Am Nachmittag fand die Premiere des Mimodramas Der Buckelhans von Pierre Blanchard de la Bretesche statt."><sup></sup></a>
               los, weiſs ich noch nicht; <span class="persons entity">Hugo</span> hat mir
               geſagt, dſs er ko<span class="gemination">m̅</span>t.</div>
            
            
            <div>Herzlich Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
