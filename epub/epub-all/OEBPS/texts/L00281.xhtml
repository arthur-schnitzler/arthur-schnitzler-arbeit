      <h2>Hermann Bahr an Arthur schnitzler, [7. 11. 1893?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="pre-print">Hermann Bahr</span></div>
            
            
            <div>Herzlichen Dank, lieber Freund, für Ihre große
               Güte.</div>
            
            
            <div>Ihr treuer<br /><div>hr<a title="undatiert. Gegen das »92?« von schnitzlerspricht, dass 1892 eine andere Visitenkarte im Einsatz war. Hier in die Nähe des anderen Briefes mit vergleichbarer Unterschrift () an die wahrscheinlichste stelle eingeordnet."><sup></sup></a></div>
               </div>
            </div>
         </div>
