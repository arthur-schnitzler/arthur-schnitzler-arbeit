      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 13. 10. 1893<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>lieber Arthur!</div>
               
               </div>
            
            
            <div>Der arme <span class="persons entity">Rudolf schwarzk.</span><a title="Die Todesanzeige (Neue Freie Presse, Nr. 10470, 15. 10. 1893, s. 14) belegt die Datierung."><sup></sup></a> ist heute früh in <span class="place entity">Meran</span> gestorben. <span class="persons entity">Gustav</span>
               begräbt ihn dort. <span class="persons entity">Max</span> ist hier. Es ist sehr
               traurig.</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
