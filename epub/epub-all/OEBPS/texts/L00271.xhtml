      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 13. 10. 1893<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               
               <div>lieber Arthur!</div>
               
               </div>
            
            <div>Der arme <span class="persons entity">Rudolf Schwarzk.</span><a href="#fn1" title="Die Todesanzeige (Neue Freie Presse, Nr. 10470, 15. 10. 1893, S. 14) belegt die Datierung."><sup></sup></a> iſt heute früh in <span class="place entity">Meran</span> geſtorben. <span class="persons entity">Guſtav</span>
               begräbt ihn dort. <span class="persons entity">Max</span> iſt hier. Es iſt ſehr
               traurig.</div>
            
            <div>
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
