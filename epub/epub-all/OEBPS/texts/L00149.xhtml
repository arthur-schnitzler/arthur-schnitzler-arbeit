   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 29. 12. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard!</div>
               
               </div>
            
            
            <div><span class="persons entity">Paul Horn</span> hat abgeschrieben, ich theils bei <span class="latintype">Frau <span class="persons entity">Fl.</span></span> mit.</div>
            
            
            <div>Also morgen ist nichts. –</div>
            
            
            <div>Wann sehn wir uns wieder? Ich kann in der sylvesternacht sehr spät ins <span class="place entity">Pfob</span>,
               so um 2. Herzlichst</div>
            
            
            <div>Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
