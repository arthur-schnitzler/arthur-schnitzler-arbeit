      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 26. 6. 1910<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>lieber Richard, Montag<a href="#fn1" title=""><sup></sup></a> Abend <span class="work entity"><span class="latintype">Medardus</span></span> Conferenz im <span class="place entity">Burgth</span>; – ſo muß ich die Vorleſg
               auf Mittwoch 29.<a href="#fn2" title=""><sup></sup></a> Abends ½ 7 verſchieben (Dinſtag unmöglich) – werden Sie
               noch da ſein? Ich hoffe!</div>
            
            <div>Herzlichſt Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
