      <h2>Arthur schnitzler an Richard Beer-Hofmann, 26. 6. 1910<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, Montag<a title=""><sup></sup></a> Abend <span class="work entity"><span class="latintype">Medardus</span></span> Conferenz im <span class="place entity">Burgth</span>; – so muß ich die Vorlesg
               auf Mittwoch 29.<a title=""><sup></sup></a> Abends ½ 7 verschieben (Dinstag unmöglich) – werden sie
               noch da sein? Ich hoffe!</div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
