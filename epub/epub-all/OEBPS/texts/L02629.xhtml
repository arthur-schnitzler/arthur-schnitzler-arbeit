      <h2>Paul Goldmann an Arthur schnitzler, 3. 7. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="latintype"><span class="place entity">Paris</span></span>, 3. Juli.</div>
               
               
               
               <div>Liebster Freund,</div>
               
               </div>
            
            
            <div>Bitte schicke mir die <span class="place entity">Adresse</span>
               Deines <span class="persons entity">Bruder</span>s oder  des Locales<a title="nicht identifizert"><sup></sup></a>,
               in dem er die Hochzeit<a title="Julius schnitzler und Helene Altmann heirateten am ."><sup></sup></a> feiert.</div>
            
            
            <div>Und warum schreibst Du mir nicht? Herzlichst <br />Dein <br /><div>P. G.</div>
               </div>
            </div>
         
         
         </div>
