      <h2>Arthur Schnitzler an Paul Goldmann, 22. 11. 1896<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText"><span class="uppercase">Also<a name="fna_1" href="#fn1" title="Von den Korrespondenzstücken Schnitzlers an Goldmann fehlt weitgehend jede Spur. In der Edition von Ritterlichkeit (1975) schreibt die Herausgeberin Rena R. Schlein: »Zwei Telegramme und ein Brief Schnitzlers an Goldmann wurden mir von Dr. Leo P. Reckford, der diese Dokumente von der Familie Goldmanns zum Geschenk bekam, für meine Arbeit zur Verfügung gestellt« (S. 1). Reckford starb 1988, seine Nachkommen haben keine Kenntnis von diesen (und etwaigen weiteren) Korrespondenzstücken und sie sind auch nicht auffindbar. Rena R. Schlein kam 1919 zur Welt. Ein Kontakt konnte nicht hergestellt werden. Während von dem anderen Telegramm () eine Fotokopie und von dem Brief Teile als Fotokopie () im Nachlass Schnitzlers liegen, gibt es für dieses Telegramm keine erhaltene Vorlage."><sup></sup></a> dazu schreib ich extra <span class="works">Stuecke gegens
                     Duell<sup class="entity" data-bs-toggle="modal" data-bs-target="#pmb29917">1</sup><sup>/</sup><sup class="entity" data-bs-toggle="modal" data-bs-target="#pmb29899">2</sup></span><a name="fna_2" href="#fn2" title="Liebelei und Freiwild"><sup></sup></a></span></div>
            <div class="editionText"><span class="uppercase">Tausend Gruesse und Glueckwuensche</span><br /><div class="signed editionText"><span class="uppercase">Arthur</span></div>
            </div>
         </div>
      </div>
