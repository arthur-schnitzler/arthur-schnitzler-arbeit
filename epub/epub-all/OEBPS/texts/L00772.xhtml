      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 4. 2. 1898<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">4/II 1898</div>
            </div>
            <div class="editionText">Lieber Arthur,  also heute Abends im <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb42812">Caffee Royal</span> (<span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb42812">Scheuchenstuhl</span><a name="fna_1" href="#fn1" title="richtig: Café Scheuchenstuel. Ein Namenswechsel zu Café Royal lässt sich nicht verifizieren."><sup></sup></a>) Ecke der <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb729">Schuler</span> u. <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb42815">Stroblgasse</span>.</div>
            <div class="editionText"><span class="underline">Von Herzen Ihr</span><br /><div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
