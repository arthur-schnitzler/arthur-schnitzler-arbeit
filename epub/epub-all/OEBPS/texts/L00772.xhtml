      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 4. 2. 1898<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">4/II 1898</div>
               </div>
            
            <div>Lieber Arthur,  also heute Abends im <span class="place entity">Caffee Royal</span> (<span class="place entity">Scheuchenstuhl</span><a href="#fn1" title="richtig: Café Scheuchenstuel. Ein Namenswechsel zu Café Royal lässt sich nicht verifizieren."><sup></sup></a>) Ecke der <span class="place entity">Schuler</span> u. <span class="place entity">Stroblgasse</span>.</div>
            
            <div><span class="underline">Von Herzen Ihr</span><br /><div>Richard</div>
               </div>
            </div>
         </div>
      </body>
