      <h2>Arthur schnitzler an Richard Beer-Hofmann, 24. 12. 1902<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, ich danke Ihnen. Es ist wunderschön. Man ka<span class="gemination">n̅</span> es gar nicht »anstatt« tragen. Ich bin ergriffen.</div>
            
            
            <div>Grüßen sie. Auf bald.</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur</div>
               </div>
            
            
            <div>24. 12. 902</div>
            </div>
         
         
         </div>
