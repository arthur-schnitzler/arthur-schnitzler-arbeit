      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [zwischen 5. 5. 1893 und
         2. 5. 1894]<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Herzlichen Gruſs, ich freue mich ſehr Sie heute<a href="#fn1" title="Das undatierte Korrespondenzstück lässt sich durch den Trauerrand in die Zeit nach der Beerdigung und in das Jahr nach dem Tod des Vaters Johann Schnitzler einordnen."><sup></sup></a> Abend zu ſehen.</div>
            
            
            <div>Ihr 
               
               
               <div>Arthur</div>
               </div>
            
            
            <div>Vielleicht erfahre ich noch, wo Sie vorher
               ſind?</div>
            
            
            <div>Es iſt aber nicht nothwendig</div>
            </div>
         </div>
      </body>
