      <h2>Arthur schnitzler an Richard Beer-Hofmann, [zwischen 5. 5. 1893 und
         2. 5. 1894]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Herzlichen Gruss, ich freue mich sehr sie heute<a title="Das undatierte Korrespondenzstück lässt sich durch den Trauerrand in die Zeit nach der Beerdigung und in das Jahr nach dem Tod des Vaters Johann schnitzler einordnen."><sup></sup></a> Abend zu sehen.</div>
            
            
            <div>Ihr 
               
               
               <div>Arthur</div>
               </div>
            
            
            <div>Vielleicht erfahre ich noch, wo sie vorher
               sind?</div>
            
            
            <div>Es ist aber nicht nothwendig</div>
            </div>
         </div>
      </body>
   </html>
