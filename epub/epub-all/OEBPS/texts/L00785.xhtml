      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 22. 3. 1898<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Richard, ich ſage Ihnen
               für alle Fälle, dſs ich heute Abend im <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb819">Pucher</span> ſein werde.</div>
            <div class="editionText">Herzlichſt Ihr<br /><div class="signed editionText">Arthur.</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Richard, ich ſage Ihnen
