      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 22. 3. 1898<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard, ich ſage Ihnen
               für alle Fälle, dſs ich heute Abend im <span class="place entity">Pucher</span> ſein werde.</div>
            
            <div>Herzlichſt Ihr<br /><div>Arthur.</div>
               </div>
            </div>
         
         
         </div>
      </body>
