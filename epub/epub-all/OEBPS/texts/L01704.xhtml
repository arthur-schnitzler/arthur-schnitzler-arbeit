      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [Anfang
         September 1907]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb43520">m[e]ran</span> fr <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb189">semmering</span> 1+ 359 20 10 40 m</div>
            </div>
            <div class="editionText">mindestens fuenfzehn<a name="fna_1" href="#fn1" title="Es handelt sich um Überlegungen, den Vorabdruck von Der Weg ins Freie der Zeitschrift Morgen zu geben, bei der Hofmannsthal beteiligt war."><sup></sup></a> viellejcht zwanzig da ja sonst <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb29923">abdruck</span> <span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb29212">rundschau</span> viel erfreulicher wuerde zwanzig
               vorschlagen herzlich</div>
            <div class="editionText">
               <div class="signed editionText">hugo</div>
            </div>
