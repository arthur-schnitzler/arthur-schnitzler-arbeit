      <h2>Paul Goldmann an Arthur schnitzler, [24. 8. 1896?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>tausend dank fuer frohe nachricht und von ganzem<a title="im Original steht: »ganzen«"><sup></sup></a> herzen
               glueckwunsch jetzt ist dir das <span class="work entity">stueck</span><a title="Das Telegramm weist keine Datierung auf, wird aber in schnitzlers Nachlass mit den Korrespondenzstücken des Jahres 1896 aufbewahrt. Inhaltlich passt es in diesem Jahr am besten zu Freiwild, dem schnitzler selbst skeptisch gegenüber stand, das aber bei einem Treffen am von Otto Brahm für das Deutsche Theater angenommen wurde."><sup></sup></a> hoffentlich
               sympathischer 
               
               
               <div>goldmann =</div>
               </div>
            </div>
         </div>
