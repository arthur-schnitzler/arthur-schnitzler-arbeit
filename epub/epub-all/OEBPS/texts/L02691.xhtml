      <h2>Paul Goldmann an Arthur Schnitzler, [24. 8. 1896?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">tausend dank fuer frohe nachricht und von ganzem<a name="fna_1" href="#fn1" title="im Original steht: »ganzen«"><sup></sup></a> herzen
               glueckwunsch jetzt ist dir das <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb29899">stueck</span><a name="fna_2" href="#fn2" title="Das Telegramm weist keine Datierung auf, wird aber in Schnitzlers Nachlass mit den Korrespondenzstücken des Jahres 1896 aufbewahrt. Inhaltlich passt es in diesem Jahr am besten zu Freiwild, dem Schnitzler selbst skeptisch gegenüber stand, das aber bei einem Treffen am von Otto Brahm für das Deutsche Theater angenommen wurde."><sup></sup></a> hoffentlich
               sympathischer 
               <div class="signed editionText">goldmann =</div>
