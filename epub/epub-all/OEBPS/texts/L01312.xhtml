      <h2>Arthur schnitzler an Richard Beer-Hofmann, 23. 8. 1903<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Ich bitte sie allso Mittwoch halb eins <span class="place entity">schopenhauergasse 37</span><a title="schopenhauerstraße 39 war die Adresse der synagoge, in der am die Trauung von schnitzler und Olga Gussmann stattfand."><sup></sup></a> als Beistand zu fungiren und
               die sache durchaus als vertraulich zu behandeln</div>
            
            
            <div>Herzlichst Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
