      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 23. 8. 1903<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Ich bitte Sie allſo Mittwoch halb eins <span class="place entity">Schopenhauergasse 37</span><a href="#fn1" title="Schopenhauerstraße 39 war die Adresse der Synagoge, in der am die Trauung von Schnitzler und Olga Gussmann stattfand."><sup></sup></a> als Beistand zu fungiren und
               die Sache durchaus als vertraulich zu behandeln</div>
            
            
            <div>Herzlichſt Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
