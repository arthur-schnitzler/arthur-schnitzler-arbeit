      <h2>Gerhart Hauptmann an Arthur Schnitzler, [29. 11. 1902]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="seg-left"><span class="pre-print"><span class="place entity"><span class="uppercase">Hotel Sacher</span><a href="#fn1" title="Briefkopf mit gedrucktem Wappen"><sup></sup></a></span></span></span> <span class="seg-right"><span class="pre-print"><span class="place entity"><span class="uppercase">Wien</span></span>,  .  .  .  .  .  .  .  .  .  .  19 .  .  . </span></span></div>
               </div>
            
            <div>Herzlichen Gruss, lieber Herr Schnitzler, ich freue mich, dass Sie
               doch noch kommen.</div>
            
            <div>Ihr<br /><div>G. Hptm</div>
               </div>
            </div>
