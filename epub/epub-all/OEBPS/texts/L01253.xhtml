      <h2>Gerhart Hauptmann an Arthur Schnitzler, [29. 11. 1902]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div class="editionText"><span class="seg-left"><span class="pre-print"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb29"><span class="uppercase">Hotel Sacher</span><a name="fna_1" href="#fn1" title="Briefkopf mit gedrucktem Wappen"><sup></sup></a></span></span></span> <span class="seg-right"><span class="pre-print"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50"><span class="uppercase">Wien</span></span>,  .  .  .  .  .  .  .  .  .  .  19 .  .  . </span></span></div>
            </div>
            <div class="editionText">Herzlichen Gruss, lieber Herr Schnitzler, ich freue mich, dass Sie
               doch noch kommen.</div>
            <div class="editionText">Ihr<br /><div class="signed editionText">G. Hptm</div>
