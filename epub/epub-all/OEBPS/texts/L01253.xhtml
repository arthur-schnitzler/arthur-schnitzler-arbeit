      <h2>Gerhart Hauptmann an Arthur schnitzler, [29. 11. 1902]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print"><span class="place entity"><span class="uppercase">Hotel sacher</span><a title="Briefkopf mit gedrucktem Wappen"><sup></sup></a></span></span></div> 
                  <div class="right"><span class="pre-print"><span class="place entity"><span class="uppercase">Wien</span></span>,  .  .  .  .  .  .  .  .  .  .  19 .  .  . </span></div>
               </div>
               </div>
            
            
            <div>Herzlichen Gruss, lieber Herr schnitzler, ich freue mich, dass sie
               doch noch kommen.</div>
            
            
            <div>Ihr<br /><div>G. Hptm</div>
               </div>
            </div>
         </div>
