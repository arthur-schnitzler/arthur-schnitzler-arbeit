      <h2>Arthur Schnitzler an Richard Beer-Hofmann, [19. 2. 1896?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Richard, we<span class="gemination">n̅</span> Sie nichts besseres
               vorhaben, nachmahlen Sie Freitag<a name="fna_1" href="#fn1" title="Unter den Annahmen, dass das Korrespondenzstück zum Jahr 1896 gehört (es wird zusammen mit diesen aufbewahrt) und dass das Essen stattfand und auch im TagebuchSchnitzlers erwähnt wird – lassen sich zwei Freitage eingrenzen: und . Bei ersterem Datum kommt es zu einer größeren Gesellschaft, während bei zweiterem bereits am Vortag ein Essen mit Brahm bei Beer-Hofmann stattfand, so dass die Kommunikation eher zu knapp ausfällt. Hier wird der Annahme gefolgt, dass es um das erste Datum geht und in Entsprechung zur Reaktion Hofmannsthals vom auf eine mutmaßlich ähnlich lautende Einladung datiert."><sup></sup></a> Abend bei uns, ja?</div>
            <div class="editionText">Herzlich Ihr 
               <div class="signed editionText">Arthur</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
