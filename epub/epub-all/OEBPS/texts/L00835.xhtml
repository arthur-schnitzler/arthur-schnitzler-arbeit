      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 21. 8. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Lugano, du Parc</span>, sonntag Früh.
                  </div>
               </div>
            
            
            <div>Bin über <span class="place entity"><span class="latintype">Zermatt</span></span> und <span class="place entity"><span class="latintype">simplon</span></span> gut angeko<span class="gemination">m̅</span>en, <span class="place entity">wohne</span> schön und angenehm. Hoffe sehr auf Nachricht von
               Ihnen und bitte vielmals um Recepisse der Tasche, das bis jetzt nicht in meinen
               Händen.</div>
            
            
            <div>Ihr 
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
      </body>
