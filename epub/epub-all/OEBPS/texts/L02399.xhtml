      <h2>Hugo Hofmannsthal an Arthur schnitzler, 15. 5. 1923<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Nr. 6508 <span class="place entity">Biel – Bienne</span></span></div>
               
               
               <div><span class="place entity">Biel</span> den 15<span class="superscript">ten</span> Mai</div>
               
               
               
               <div>mein lieber Arthur </div>
               
               </div>
            
            
            <div>hier sind wir nämlich vor 25 Jahren (am 20<span class="superscript">ten</span> oder 21<span class="superscript">ten</span> August 1898<a title="Es dürfte sich um den 13. 8. 1898 gehandelt haben,"><sup></sup></a>) miteinander gesessen!</div>
            
            
            <div>Das ist seltsam und geisterhaft.</div>
            
            
            <div>Ich schicke Ihnen viele freundschaftliche Gedanken! </div>
            
            
            <div>Ihr<br /><div>Hugo</div>
               </div>
            </div>
         
         
         </div>
