   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         30. 7. 1905<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Wien</span>, 30. 7. 905</div>
               
               
               
               <div>lieber Richard,</div>
               
               </div>
            
            
            <div>seit gestern wieder daheim. Bleibe vorläufig. Das <span class="work entity">stück</span> von <span class="persons entity">Bahr</span>
               hab ich Ihnen schicken lassen.</div>
            
            
            <div>Wo sind sie? Ist <span class="persons entity">Paula</span> schon ganz wohl? –</div>
            
            
            <div>Herzlichst, von uns <span class="persons entity">beiden</span><br />Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
