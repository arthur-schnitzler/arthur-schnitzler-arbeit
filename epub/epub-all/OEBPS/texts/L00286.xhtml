      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 15. 12. 1893<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>lieber!</div>
               
               </div>
            
            
            <div>Dem <span class="persons entity">Bahr</span> geht es sehr schlecht<a title="Eine nahezu wortgleiche Karte schreibt er an Beer-Hofmann (Hugo von Hofmannsthal, Richard Beer-Hofmann: Briefwechsel. Hg. Eugene Weber. Frankfurt am Main: s. Fischer 1972, s. 29)."><sup></sup></a>. Vielleicht sind sie so lieb, ihn im Lauf des
               Tages zu besuchen. Bitte läuten sie aber in meiner Wohnung an und verlangen sie
               <span class="persons entity">Bahrs</span> schlüssel, damit er Ihnen nicht
               aufsperren muss.</div>
            
            
            <div>Herzlich<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
