      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [26. 12. 1903]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText"><span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2292">Gerty</span> und ich möchten Sonntag<a name="fna_1" href="#fn1" title=""><sup></sup></a> bei Euch nachtmahlen. Wir würden ſchon nach 6<span class="superscript">h</span> (6 ½) kommen, müssen ¼ 10<a name="fna_2" href="#fn2" title="9 Uhr 15"><sup></sup></a> fort. Eventuelle Ablehnung bitte ſofort, womöglich telegraphiſch.</div>
            <div class="editionText">Von Herzen 
               <div class="signed editionText">Hugo</div>
            </div>
         </div>
      </div>
