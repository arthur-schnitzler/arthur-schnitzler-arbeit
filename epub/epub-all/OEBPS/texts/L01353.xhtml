      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [26. 12. 1903]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div><span class="persons entity">Gerty</span> und ich möchten Sonntag<a href="#fn1" title=""><sup></sup></a> bei Euch nachtmahlen. Wir würden ſchon nach 6<span class="superscript">h</span> (6 ½) kommen, müssen ¼ 10<a href="#fn2" title="9 Uhr 15"><sup></sup></a> fort. Eventuelle Ablehnung bitte ſofort, womöglich telegraphiſch.</div>
            
            <div>Von Herzen 
               
               <div>Hugo</div>
               </div>
            </div>
         </div>
      </body>
