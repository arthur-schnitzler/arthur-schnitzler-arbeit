      <h2>Arthur schnitzler an Richard Beer-Hofmann, 22. 5. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>ich ersuche sie nochmals, schicken sie an <span class="persons entity"><span class="latintype">Fels</span></span>. Nehmen sie mir die wiederholte Mahnung
               nicht übel, aber ich bin schon geradezu krank.</div>
            
            
            <div>Herzlich grüßt<br />Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
