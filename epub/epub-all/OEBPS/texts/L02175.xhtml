      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         16. 4. 1914<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="center"><span class="pre-print"><span class="place entity"><span class="uppercase">Menton</span></span>. La vielle ville</span></div>
               
               <div class="right">16./IV 14</div>
               </div>
            
            <div>Vielen Dank für Ihre Karte! Hoffentlich <span class="del">se</span> treffen
               wir Sie noch in <span class="place entity">Wien</span> an. Wir wollen gegen 25.
               zurück sein. Herzlichst</div>
            
            <div>Ihr
               
               <div>Richard</div>
               </div>
            </div>
         
         
         </div>
      </body>
