      <h2>Arthur schnitzler an Richard Dehmel, 16. 2. 1902<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Verehrtester Herr Dehmel, die letzten
               Worte der zwei letzten Zeilen lauten</div>
            
            
            <div><span class="work entity">– Zeit –</span></div>
            
            
            <div><span class="work entity">– weit.</span></div>
            
            
            <div>Herzlich grüßend Ihr sehr ergebener<br /><div>Arthur schnitzler</div>
               </div>
            
            
            <div>16. 2. 902.</div>
            </div>
         </div>
