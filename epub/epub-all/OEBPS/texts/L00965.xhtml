      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 28. 8. 1899<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="center"><span class="pre-print"><span class="place entity">Sachsenburg</span></span></div>
               
               <div class="right">28/VIII 99</div>
               </div>
            
            <div>Lieber Arthur! Wir – <span class="persons entity">Paula</span>, <span class="persons entity">Mirjam</span> u ich haben einen Ausflug <span class="place entity">hieher</span> gemacht. »<span class="work entity">Die unseelige Mitgift</span>« ist seit 3 Tagen begonnen. Herzlichst Ihr
               
               
               <div>R.</div>
               </div>
            </div>
         
         
         </div>
