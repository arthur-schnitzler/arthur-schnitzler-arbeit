      <h2>Hermann Bahr an Arthur Schnitzler, [12. 10. 1895]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Thuri! Ich war neulich ſchon hier und bins jetzt wieder, um
               Dir mündlich von ganzem Herzen zu gratulieren.</div>
            <div class="editionText">Dein treuer<br /><div class="signed editionText">Hermann</div>
            </div>
         </div>
      </div>
