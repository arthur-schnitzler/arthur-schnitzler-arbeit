      <h2>Jakob Julius David an Arthur Schnitzler, [27. 3. 1895]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Werther Herr
                     Doctor!</div>
               </p>
            </div>
            <div class="editionText"><span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb44770">Es</span><a name="fna_1" href="#fn1" title="Wohl diese Rezension von Sterben: Felix Poppenberg: Buchmacher und Künstler. In: Das Magazin für Litteratur, Jg. 64, Nr. 9, 2. 3. 1895, Sp. 265–270, hier Sp. 269–270."><sup></sup></a> war im Februar oder
               März. <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb12348">Neuma<span class="gemination">n̅</span>-Hofer</span> stellt Ihnen die <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb40968">Nu<span class="gemination">m̅</span>er</span>
               sicher zur Verfügung. Ich weiß nicht, wohin ich das Ding kramte. Mir liegt an
               den Sachen so gar nichts.</div>
            <div class="editionText">Herzlichst<br /><div class="signed editionText">David</div>
            </div>
         </div>
      </div>
   </body>
