      <h2>Jakob Julius David an Arthur schnitzler, [27. 3. 1895]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Werther Herr
                  Doctor!</div>
               
               </div>
            
            
            <div><span class="work entity">Es</span><a title="Wohl diese Rezension von sterben: Felix Poppenberg: Buchmacher und Künstler. In: Das Magazin für Litteratur, Jg. 64, Nr. 9, 2. 3. 1895, sp. 265–270, hier sp. 269–270."><sup></sup></a> war im Februar oder
               März. <span class="persons entity">Neuma<span class="gemination">n̅</span>-Hofer</span> stellt Ihnen die <span class="work entity">Nu<span class="gemination">m̅</span>er</span>
               sicher zur Verfügung. Ich weiß nicht, wohin ich das Ding kramte. Mir liegt an
               den sachen so gar nichts.</div>
            
            
            <div>Herzlichst<br /><div>David</div>
               </div>
            </div>
         </div>
