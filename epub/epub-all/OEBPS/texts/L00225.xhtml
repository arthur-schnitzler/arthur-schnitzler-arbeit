      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [21.? 6. 1893]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Arthur.</div>
               </p>
            </div>
            <div class="editionText">Heute geht nicht. Möchte morgen auf ganzen Tag, außer Regen. Schreiben Sie
               pneumatiſch, ob recht iſt. Wenn Sie nicht auf <span class="underline">viele</span>
               Zeit nach <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb662">Baden</span><a name="fna_1" href="#fn1" title="Traut man der die Datierung Schnitzlers mit »Juni 93«, so dürfte dieses Korrespondenzstück am Vortag des einzigen Besuchs Schnitzlers in Baden verfasst sein. Zu einem Treffen kam es laut Schnitzlers Tagebuch dann aber nicht."><sup></sup></a> müssen, ſtehts ja doch dafür. Vielleicht
               <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2167"><span class="underline">Salten</span></span> auch.</div>
            <div class="editionText">
               <div class="signed editionText">Hugo.</div>
            </div>
         </div>
      </div>
