      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [21.? 6. 1893]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Arthur.</div>
               
               </div>
            
            
            <div>Heute geht nicht. Möchte morgen auf ganzen Tag, außer Regen. schreiben sie
               pneumatisch, ob recht ist. Wenn sie nicht auf <span class="underline">viele</span>
               Zeit nach <span class="place entity">Baden</span><a title="Traut man der die Datierung schnitzlers mit »Juni 93«, so dürfte dieses Korrespondenzstück am Vortag des einzigen Besuchs schnitzlers in Baden verfasst sein. Zu einem Treffen kam es laut schnitzlers Tagebuch dann aber nicht."><sup></sup></a> müssen, stehts ja doch dafür. Vielleicht
               <span class="persons entity"><span class="underline">salten</span></span> auch.</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
         </div>
      </body>
