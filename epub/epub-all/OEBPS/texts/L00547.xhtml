      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 2. 6. 1896<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Ich werde
               8–½ 9 im <span class="place entity">Grienſteidl</span> ſein, eventuell vorher bei <span class="persons entity">Richard</span> anläuten.</div>
            
            
            <div>Bitte verſtändigen Sie ihn, ich habe keine Zeit dazu</div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            
            
            <div>eine eventuelle Änderung kann dann <span class="persons entity">Richard</span> mir bis 5 ſagen lassen.</div>
            </div>
         
         
         </div>
      </body>
