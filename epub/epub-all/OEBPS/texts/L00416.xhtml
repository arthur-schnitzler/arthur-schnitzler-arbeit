      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         28. 1. 1895<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Arthur! Wo haben Sie Ihren schwarzen So<span class="gemination">m̅</span>erstrohhut gekauft? Morgen ist nämlich <span class="place entity">Raimundtheater</span>abend<a href="#fn1" title="Am 29. 1. 1895 wurde im Raimund-Theater das Volksstück Bruder Martin von Karl Costa mit der Musik von Max von Weinzierl gegeben."><sup></sup></a>. –</div>
            
            
            <div>Ich gehe vielleicht, – fast sicher wenn Sie gehen. Herzlichst</div>
            
            
            <div>
               
               
               <div>Richard</div>
               </div>
            </div>
         
         
         </div>
      </body>
