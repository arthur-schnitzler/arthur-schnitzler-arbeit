      <title>Gerhart Hauptmann an Arthur Schnitzler, 18. 12. 1906</title>
      <meta name="date" content="1906-12-18" />
      <meta name="n" content="01" />

   <body>
      <h2>Gerhart Hauptmann an Arthur Schnitzler, 18. 12. 1906<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Herr Schnitzler.</div>
               </p>
            </div>
            <div class="editionText">Ich habe herzlich dankbar Ihre <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb43855">Theilnahme</span><a name="fna_1" href="#fn1" title="Am 10. 12. 1906 war die Mutter Marie Hauptmann gestorben."><sup></sup></a> empfunden. Lassen Sie mich Ihnen
               die Hand drücken und seien Sie gegrüsst.</div>
            <div class="editionText">Ihr<br /><div class="signed editionText">Gerhart Hauptmann</div>
            </div>
            <div class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb735">Agnetendorf</span><br />d. 18 Dec 1906</div>
         </div>
      </div>
   </body>
