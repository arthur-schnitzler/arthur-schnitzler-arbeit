      <h2>Gerhart Hauptmann an Arthur schnitzler, 18. 12. 1906<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Herr schnitzler.</div>
               
               </div>
            
            
            <div>Ich habe herzlich dankbar Ihre <span class="persons entity">Theilnahme</span><a title="Am 10. 12. 1906 war die Mutter Marie Hauptmann gestorben."><sup></sup></a> empfunden. Lassen sie mich Ihnen
               die Hand drücken und seien sie gegrüsst.</div>
            
            
            <div>Ihr<br /><div>Gerhart Hauptmann</div>
               </div>
            
            
            <div><span class="place entity">Agnetendorf</span><br />d. 18 Dec 1906</div>
            </div>
         </div>
      </body>
