      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         4. 11. 1902<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Lieber Arthur! Wir hatten und haben noch Alles in Ordnung zu
               bringen, da die Wohnung <span class="persons entity">Papa</span>s
               geräumt werden muß. Wie ich nur ein wenig zur Ruhe ko<span class="gemination">m̅</span>e,
               verabrede ich mit Ihnen wann wir uns treffen.</div>
            
            <div class="editionText">Von Herzen<br />Ihr<br /><div class="signed editionText">Richard</div>
               </div>
            
            <div class="editionText">4/XI 02</div>
            </div>
         </div>
      </body>
