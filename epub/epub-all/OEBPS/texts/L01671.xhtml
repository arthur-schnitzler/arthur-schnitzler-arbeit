      <h2>Hermann Bahr an Arthur schnitzler, 27. 4. 1907<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">südbahnhof</span><br />27. 4</div>
               </div>
            
            
            <div>Ich fahre eben auf den <span class="place entity">semmering (südbahnhotel)</span>, um
               Dienstag<a title="den 30. 4. 1907"><sup></sup></a> Früh von dort mit dem Frühschnellzug nach <span class="place entity">Triest</span> zu fahren. Komm mit!<a title="Einen inhaltlich und sprachlich beinahe identischen Brief schreibt Bahr am selben Tag an Beer-Hofmann."><sup></sup></a> In diesem Fall erwartet bis Montag Mittag
               telegrafische Nachricht</div>
            
            
            <div>Dein<br /><div>Hermann B</div>
               </div>
            </div>
         
         
         </div>
