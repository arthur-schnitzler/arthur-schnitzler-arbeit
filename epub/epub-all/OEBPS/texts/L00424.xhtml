      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 9. 3. 1895<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard. Wir haben Sitze für das
               <span class="underline">Abſchiedsconcert <span class="latintype"><span class="persons entity">Hubermann</span></span> 29. März.</span></div>
            
            <div>– Dinſtag<a href="#fn1" title="Wegen Erkrankung musste die Aufführung kurzfristig um zwei Tage auf den 14. 3. 1895 verschoben werden, Schnitzler nahm trotzdem teil."><sup></sup></a>
               geh ich mit Ihnen zu <span class="work entity"><span class="latintype">Feodora</span></span>. Heute bin ich bei <span class="work entity"><span class="latintype">Julius Caesar</span></span> in der <span class="place entity">Burg</span>, nachher im <span class="latintype">Café</span>, wo ich Sie zu ſehen hoffe –</div>
            
            <div>Herzlich Ihr 
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
