      <h2>Richard Beer-Hofmann an Arthur schnitzler, [19. 5. 1907]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Artur! Haben sie Lust heute Vormittags spazieren zu gehen?
               Und mit mir? Und soll ich sie abholen, oder umgekehrt, und wann?</div>
            
            
            <div>Herzlichst
               
               
               <div>Richard</div>
               </div>
            </div>
         </div>
      </body>
