      <h2>Hermann Bahr an Arthur Schnitzler, 20. 11. [1902?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div id="right" class="editionText">20/<span class="unsicher">11</span><a href="#fn1" title="Das Jahr ist unklar, als Monatsangabe wäre auch eine lateinische II (für Februar) möglich. Das Briefpapier deckt sich mit dem am 15. 3. 1903 verwendeten. Wir folgen der Einordnung der Abschrift."><sup></sup></a></div>
               
               
               <div class="editionText salute">Lieber Arthur!</div>
               
               </div>
            
            <div class="editionText">Herzlichen Dank – das war wirklich ſehr lieb von Dir. Ich will immer einmal zu Dir
               kommen, aber, aber! Der Journalismus frißt mich auf.</div>
            
            <div class="editionText">Nochmals dankend<br />Dein<br /><div class="signed editionText">Hermann</div>
               </div>
            </div>
         </div>
