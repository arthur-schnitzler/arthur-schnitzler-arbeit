      <h2>Arthur schnitzler an Richard Beer-Hofmann, 1. 2. 1900<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, die <span class="work entity">Vorlesung</span><a title="salten las sein stück Der Gemeine vor."><sup></sup></a> von <span class="persons entity">s.</span> ist morgen etwas später, <span class="underline">6</span> Uhr. Bitte kommen sie wo möglich.</div>
            
            
            <div>Herzlichst<br />Ihr
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
