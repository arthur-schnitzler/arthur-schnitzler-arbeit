      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">lieber Richard, die <span class="work entity">Vorleſung</span><a href="#fn1" title="Salten las sein Stück Der Gemeine vor."><sup></sup></a> von <span class="persons entity">S.</span> iſt morgen etwas ſpäter, <span class="underline">6</span> Uhr. Bitte kommen Sie wo möglich.</div>
