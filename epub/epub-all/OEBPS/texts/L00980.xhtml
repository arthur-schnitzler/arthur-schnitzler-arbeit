      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 24. 9. 1899<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="center"><span class="pre-print"><span class="place entity">Nerobergbahn</span> <span class="place entity">Wiesbaden</span></span></div>
               
               <div class="right">24. 9. 99.</div>
               </div>
            
            <div>Will hier 8 Tage bleiben, arbeiten</div>
            
            <div>Bitte ſchreiben Sie mir, auch <span class="persons entity">Hugo</span>, wie’s Ihnen
               geht, und was die Arbeit macht. Ich wohne <span class="place entity">Parkhotel</span>.</div>
            
            <div>Die Ovation<a href="#fn1" title=""><sup></sup></a> hab ich erhalten. <span class="persons entity">Paul</span> ist heut nach <span class="place entity">Florenz</span>.</div>
            </div>
         
         
         </div>
