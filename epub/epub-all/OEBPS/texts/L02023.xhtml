      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 15. 6. 1911<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">15/VI 11</div>
               </div>
            
            <div>Lieber Arthur! Ich ko<span class="gemination">m̅</span>e gerne – (ich
               wollte morgen ko<span class="gemination">m̅</span>en – mich verabschieden – ich reise –
               (will reisen) Montag) und <span class="persons entity">Paula</span> ko<span class="gemination">m̅</span>t auch wenn sie nicht zu müde ist (Sie raunzt seit drei
               Tagen ununterbrochen).</div>
            
            <div>Herzlichst<br /><div>Richard</div>
               </div>
            </div>
         
         
         </div>
