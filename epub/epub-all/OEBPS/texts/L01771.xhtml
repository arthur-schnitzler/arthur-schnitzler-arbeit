      <h2>Arthur und Olga schnitzler an Richard und Paula Beer-Hofmann,
         11. 5. 1908<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Garmisch</span> mit <span class="place entity">Alpspitze</span>, <span class="place entity">Waxenstein</span> und <span class="place entity">Zugspitze</span>.</span></div>
               
               
               <div>11. 5. 08</div>
               </div>
            
            
            <div>Wir sind im Autonachtmobilkastl von <span class="place entity">München</span> hieher
               gefahren und grüßen herzlichst!</div>
            
            
            <div>Ihr<br /><div>Arthur</div><br /><div>[hs. Olga  schnitzler:] Olga.</div>
               </div>
            </div>
         
         
         </div>
