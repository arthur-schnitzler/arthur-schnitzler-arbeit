      <h2>Hermann Bahr an Arthur schnitzler, 14. 6. 1905<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Ob. st. Veit</span>. <span class="place entity">Veitlissengasse</span>.</span></div>
               
               
               <div>14. 6. 05</div>
               </div>
            
            
            <div>Herzlichsten Dank, lieber Arthur, für Deinen Brief, mit dem Du auch
               der <span class="persons entity">Höflich</span> eine Mordsfreude gemacht hast. Ich
               komme jetzt sehr bald einmal zu Dir. Und die besten Grüße an Deine <span class="persons entity">Frau</span>.</div>
            
            
            <div>Herzlichst<span style="display:inline-block; width: 1.5em; "></span><div>Hermann</div>
               </div>
            </div>
         
         
         </div>
      </body>
