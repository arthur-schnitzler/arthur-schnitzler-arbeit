      <h2>Arthur schnitzler an Richard Beer-Hofmann, 4. 1. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>4. 1. 98.</div>
               </div>
            
            
            <div>Lieber Richard, ich hätte sonst nur noch Parquet, 10. Reihe also 14!
               beko<span class="gemination">m̅</span>en. Die da sind sehr gut. Auf Wiedersehen.
               Herzlich Ihr</div>
            
            
            <div>
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
