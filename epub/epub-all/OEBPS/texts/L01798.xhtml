      <h2>Arthur schnitzler an Albert Ehrenstein, 9. 11. 1908<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">Dr. Arthur schnitzler</span></div> 
                  <div class="right"></div>
               </div>
               
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. spoettelgasse 7</span>.</span></div>
               
               
               
               <div>werther Herr Ehrenstein,</div>
               
               </div>
            
            
            <div>we<span class="gemination">n̅</span> sie Freitag etwa
               ½ 7 Abend Zeit haben<a title="Das Treffen fand am 13. 11. 1908 statt."><sup></sup></a>, so sind sie willko<span class="gemination">m̅</span>en Ihrem</div>
            
            
            <div>ergeb<span class="unsicher">enen</span> 
               
               
               <div>A. s.</div>
               </div>
            </div>
