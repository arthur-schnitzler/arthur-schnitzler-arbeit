               <div>Lieber Arthur.</div>
               
               </div>
            
            
            <div>Ich habe <span class="persons entity">schwarzkopf</span> telegrafiert, dass ich
               morgen ganzen Tag hinausfahre<a title="Dieser hielt sich in der Brühl (Vorder-, Hinterbrühl) auf."><sup></sup></a>. Kommen sie womöglich abends.</div>
            
            
            <div>servus!</div>
