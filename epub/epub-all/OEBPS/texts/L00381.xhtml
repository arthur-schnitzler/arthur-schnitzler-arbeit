      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         12. 10. 1894<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Arthur! Soeben erhalte Karte. <span class="del">Alle <span class="work entity">Zeit</span></span> Brief »Lieber Bek.«
               erhalten »<span class="underline"><span class="work entity">Zeit</span></span>« nicht. Bitte senden Sie Brief u <span class="work entity">Zeit</span>
               nach <span class="place entity">Neapel</span> (<span class="place entity">Napoli</span>) a posta ferma. Schreibe
               morgen ausführlicher. Bin zu abgehetzt.</div>
            
            <div>Herzlichst
               
               <div>Richard</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
