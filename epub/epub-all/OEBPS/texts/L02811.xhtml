      <h2>Paul Goldmann an Arthur Schnitzler, [4. 5. 1897]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">Liebſter Freund,</div>
               
               </div>
            
            <div class="editionText">Furchtbare Brand-Kataſtrophe<a href="#fn1" title="Am Abend des gab es einen Brand im Bazar de la Charité in der Rue Jean Goujon."><sup></sup></a>. Kann nicht
               kommen. Vielleicht biſt Du gegen 11 Uhr im <span class="latintype">Café</span><a href="#fn2" title="nicht ermittelt"><sup></sup></a> an der Ecke der
               <span class="latintype"><span class="place entity">R. Maubeuge</span></span>. Wenn ich kann, komm ich vorbei.</div>
            
            <div class="editionText">Herzlichſt <br /><div class="signed editionText">P. G.</div>
               </div>
            
            <div class="editionText"><span class="latintype">D<span class="superscript">r</span> Schnitzler</span></div>
            
            <div class="editionText"><span class="latintype"><span class="place entity">5. rue Maubeuge</span></span></div>
            
            <div class="editionText"><span class="latintype">chez <span class="persons entity">M<span class="superscript">me</span> Hauser</span></span>.</div>
            </div>
         </div>
