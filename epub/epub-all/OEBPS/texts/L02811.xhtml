      <h2>Paul Goldmann an Arthur schnitzler, [4. 5. 1897]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Liebster Freund,</div>
               
               </div>
            
            
            <div>Furchtbare Brand-Katastrophe<a title="Am Abend des gab es einen Brand im Bazar de la Charité in der Rue Jean Goujon."><sup></sup></a>. Kann nicht
               kommen. Vielleicht bist Du gegen 11 Uhr im <span class="latintype">Café</span><a title="nicht ermittelt"><sup></sup></a> an der Ecke der
               <span class="latintype"><span class="place entity">R. Maubeuge</span></span>. Wenn ich kann, komm ich vorbei.</div>
            
            
            <div>Herzlichst <br /><div>P. G.</div>
               </div>
            
            
            <div><span class="latintype">D<span class="superscript">r</span> schnitzler</span></div>
            
            
            <div><span class="latintype"><span class="place entity">5. rue Maubeuge</span></span></div>
            
            
            <div><span class="latintype">chez <span class="persons entity">M<span class="superscript">me</span> Hauser</span></span>.</div>
            </div>
         </div>
