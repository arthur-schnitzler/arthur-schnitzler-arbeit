      <h2>Max Burckhard an Arthur Schnitzler, 14. 10. 1909<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Ich hatte ſie ſchon ſelbſt bitten wollen
               bin nur in der Hetzjagd noch nicht in die <span class="place entity">Spöttelgasse</span> gekommen. ich teile Ihnen die directoriale Zuſtimmung<a href="#fn1" title="zur Teilnahme an der Generalprobe von Jene Asra am"><sup></sup></a> mit und meine herzlichſte Freude mit Gruß
               
               
               <div>Doktor Burckhard +</div>
               </div>
            </div>
         </div>
      </body>
   </html>
