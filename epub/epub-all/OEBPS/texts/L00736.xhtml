   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 7. 11. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, diesen
               Dinstag (übermorgen) Abend ½ 10 ko<span class="gemination">m̅</span>en sie bitte zu mir.</div>
            
            
            <div>Vielleicht läute ich heut so<span class="gemination">n̅</span>tag Abend zwischen ½ 8 und 8 bei Ihnen an. Aber
               ohne die geringste Bindung für sie oder für mich.</div>
            
            
            <div>Viele Grüße Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
