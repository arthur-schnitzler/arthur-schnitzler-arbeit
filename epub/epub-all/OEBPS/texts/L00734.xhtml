      <h2>Richard Beer-Hofmann an Arthur schnitzler, 27. 10. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Arthur! <span class="persons entity">Hugo</span> ist morgen – Donnerstag um
               7 Abends bei mir und liest vor.</div>
            
            
            <div>Bitte ko<span class="gemination">m̅</span>en sie<a title=""><sup></sup></a>; Antworten sie jedenfalls pneumatisch.
               Herzlichst</div>
            
            
            <div>Ihr<br /><div>Richard</div>
               </div>
            </div>
         
         
         </div>
      </body>
