      <h2>Hugo von Hofmannsthal und Felix Salten an Arthur Schnitzler,
         [27. 10. 1893]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">½ 8 Uhr.</div>
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Wir kommen heute ſchon um <span class="doubleUnderline">10</span> ins Cafe!</div>
            <div class="editionText">
               <div class="signed editionText">[hs. Felix  Salten:] Salten<span style="display:inline-block; width: 3.5em; "></span>[hs. Hugo von  Hofmannsthal:] Loris</div>
            </div>
            <div class="editionText">[hs. Felix  Salten:] Der Loris hat vergessen zu schreiben dass wir
               jetzt gehen zu <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10863">Richard</span>.</div>
         </div>
      </div>
   </body>
