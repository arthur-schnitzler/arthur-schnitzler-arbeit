      <h2>Hugo von Hofmannsthal und Felix Salten an Arthur Schnitzler,
         [27. 10. 1893]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">½ 8 Uhr.</div>
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            <div>Wir kommen heute ſchon um <span class="doubleUnderline">10</span> ins Cafe!</div>
            
            <div>
               
               <div>[hs. Felix  Salten:] Salten<span style="display:inline-block; width: 3.5em; "></span>[hs. Hugo von  Hofmannsthal:] Loris</div>
               </div>
            
            <div>[hs. Felix  Salten:] Der Loris hat vergessen zu schreiben dass wir
               jetzt gehen zu <span class="persons entity">Richard</span>.</div>
            </div>
         </div>
      </body>
