      <h2>Arthur Schnitzler an Richard Dehmel, 19. 8. 1912<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="seg-left"><span class="pre-print">Telegramm aus</span> <span class="place entity">brioni</span></span> <span class="seg-right">26 <span class="pre-print">W. den</span> 19<span class="pre-print">/</span>8 <span class="pre-print">um</span> 4 <span class="pre-print">Uhr</span> 38 <span class="pre-print">Min.</span> n</span></div>
               </div>
            
            <div>natürlich geb ich die unterschrift erinnere mich nicht den <span class="work entity">aufruf</span> vorher in händen gehabt zu haben
               herzliche grüsse ihr 
               
               <div>arthur schnitzler</div>
               </div>
            </div>
         
         
         </div>
