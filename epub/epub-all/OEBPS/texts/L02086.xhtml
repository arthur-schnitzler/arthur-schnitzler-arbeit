      <h2>Arthur schnitzler an Richard Dehmel, 19. 8. 1912<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">Telegramm aus</span><span class="place entity">brioni</span></div> 
                  <div class="right"><span class="pre-print">W. den</span><span class="pre-print">/</span><span class="pre-print">um</span><span class="pre-print">Uhr</span><span class="pre-print">Min.</span></div>
               </div>
               </div>
            
            
            <div>natürlich geb ich die unterschrift erinnere mich nicht den <span class="work entity">aufruf</span> vorher in händen gehabt zu haben
               herzliche grüsse ihr 
               
               
               <div>arthur schnitzler</div>
               </div>
            </div>
         
         
         </div>
