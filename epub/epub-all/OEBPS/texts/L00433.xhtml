      <h2>Lou Andreas-salomé an Arthur schnitzler, 28. 4. 1895<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>sehr geehrter Herr <span class="latintype">D<span class="superscript">r</span></span>,</div>
               
               </div>
            
            
            <div>ich bin für kurze Zeit in <span class="place entity"><span class="latintype">Wien</span></span>; kann ich sie persönlich kennen lernen?</div>
            
            
            <div>In ausgezeichneter Hochachtung<br /><div>Lou Andreas-salomé.</div>
               </div>
            
            
            <div><span class="latintype"><span class="place entity">Hôtel Royal</span></span></div>
            
            
            <div><span class="latintype">am <span class="place entity">stephansplatz</span>.</span></div>
            
            
            <div>28. IV. 95</div>
            </div>
         </div>
