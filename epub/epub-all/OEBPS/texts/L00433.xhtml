      <h2>Lou Andreas-Salomé an Arthur Schnitzler, 28. 4. 1895<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Sehr geehrter Herr <span class="latintype">D<span class="superscript">r</span></span>,</div>
               </p>
            </div>
            <div class="editionText">ich bin für kurze Zeit in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50"><span class="latintype">Wien</span></span>; kann ich Sie perſönlich kennen lernen?</div>
            <div class="editionText">In ausgezeichneter Hochachtung<br /><div class="signed editionText">Lou Andreas-Salomé.</div>
            </div>
            <div class="editionText"><span class="latintype"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb1101">Hôtel Royal</span></span></div>
            <div class="editionText"><span class="latintype">am <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb1105">Stephansplatz</span>.</span></div>

         </div>
