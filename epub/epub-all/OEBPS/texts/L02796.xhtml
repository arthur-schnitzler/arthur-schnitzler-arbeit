      <h2>Arthur schnitzler an Albert Ehrenstein, 5. 6. 1906<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>sehr geehrter Herr Ehrenstein,</div>
               
               </div>
            
            
            <div>wollen sie sich am Freitag<a title=""><sup></sup></a> zwischen
               ½ 4 und 4 Ihre Gedichte von mir abholen?</div>
            
            
            <div>mit besten Grüßen Ihres<br /><div>Arthschnitzler</div>
               </div>
            
            
            <div>5. 6. 906.</div>
            </div>
         
         
         </div>
