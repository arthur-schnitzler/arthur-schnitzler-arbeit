      <h2>Richard Beer-Hofmann an Arthur schnitzler, 18. 2. 1900<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="persons entity">Manuel Wielandt</span>.</span></div>
               
               
               <div><span class="pre-print"><span class="place entity"><span class="uppercase">san Remo</span></span></span></div>
               
               
               <div>
                  <div class="left"><span class="underline"><span class="place entity">Hôtel de Rome</span></span></div> 
                  <div class="right"></div>
               </div>
               </div>
            
            
            <div>Lieber Arthur, ko<span class="gemination">m̅</span>en sie mit <span class="persons entity">Mayer</span> doch her, wir gehen dann nach <span class="place entity">Florenz</span>. – Ich weiß übrigens: weil sie nichts in <span class="place entity">Wien</span> hält, können sie nicht fort. Herzlichst Ihr</div>
            
            
            <div>
               
               
               <div>Richard</div>
               </div>
            </div>
