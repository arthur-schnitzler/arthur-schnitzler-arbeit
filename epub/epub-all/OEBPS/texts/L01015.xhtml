      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="center"><span class="pre-print"><span class="persons entity">Manuel Wielandt</span>.</span></div>
               
               <div class="center"><span class="pre-print"><span class="place entity"><span class="uppercase">San Remo</span></span></span></div>
               
               <div><span class="seg-left"><span class="underline"><span class="place entity">Hôtel de Rome</span></span></span> <span class="seg-right">18/II 1900.</span></div>
               </div>
            
            <div>Lieber Arthur, ko<span class="gemination">m̅</span>en Sie mit <span class="persons entity">Mayer</span> doch her, wir gehen dann nach <span class="place entity">Florenz</span>. – Ich weiß übrigens: weil Sie nichts in <span class="place entity">Wien</span> hält, können Sie nicht fort. Herzlichst Ihr</div>
            
            <div>
               
               <div>Richard</div>
               </div>
            </div>
