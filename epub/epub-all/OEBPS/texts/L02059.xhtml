      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 10. 4. [1912]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">10 IV</div>
               <p>
                  <div class="editionText salute">mein lieber Arthur</div>
               </p>
            </div>
            <div class="editionText">nun iſt es wieder endlos daſs man einander nicht geſehen hat. Würdet Ihr’s uns nicht
               für einen Abend Anfang nächſter Woche<a name="fna_1" href="#fn1" title=""><sup></sup></a> wissen lassen? </div>
            <div class="editionText">Ihr<br /><div class="signed editionText">Hugo</div>
            </div>
         </div>
      </div>
