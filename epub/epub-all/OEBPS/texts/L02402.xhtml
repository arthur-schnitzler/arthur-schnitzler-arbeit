      <h2>Richard Beer-Hofmann an Arthur schnitzler, 13. 8. 1923<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">st. Moritz</span>. <span class="place entity">Hôtel La Margna</span> und <span class="place entity">Kulm</span></span></div>
               
               
               <div>13/VIII 23</div>
               </div>
            
            
            <div>Lieber! Wir sind nun doch hier – <span class="place entity">La
                  Margna Hôtel</span> und wollen bis 25. VIII. bleiben.</div>
            
            
            <div>Ich sehe in <span class="place entity">Celerina</span> nach, ob sie inzwischen nicht
               schon dort sind</div>
            
            
            <div>Herzlich Ihr<br /><div>R B-H.</div>
               </div>
            </div>
         
         
         </div>
