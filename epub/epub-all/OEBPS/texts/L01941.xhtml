      <h2>Arthur schnitzler an Richard Beer-Hofmann, 29. 6. 1910<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>29. 6. 1910</div>
               
               
               
               <div>lieber Richard,</div>
               
               </div>
            
            
            <div>würd es Ihnen Mühe machen, mir geschwind eine Abschrift von »<span class="work entity"><span class="latintype">Mirjams Wiegenlied</span></span>« zu senden, um das ich von <span class="persons entity">Paul Marx</span>
               dringend gebeten wurde u das ich nicht besitze?</div>
            
            
            <div>Hoffe sie wohl am Ort!<br />Herzlichst</div>
            
            
            <div>Ihr 
               
               
               <div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
