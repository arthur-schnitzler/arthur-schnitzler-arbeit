      <h2>Paul Goldmann an Arthur Schnitzler, 10. 9. 1898<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div id="center" class="editionText"><span class="pre-print"><span class="place entity">Tientsin</span></span>, 10. September.</div>
               </div>
            
            <div class="editionText">Viele Grüße und herzlichen Dank für die Karte aus <span class="latintype"><span class="place entity">Toelz</span></span><a href="#fn1" title="Schnitzler unternahm am mit Marie Reinhard und deren Schwester Caroline Burger einen Radausflug von Tegernsee nach Bad Tölz und wieder zurück. Goldmann hielt sich im Sommer 1895 mehrere Wochen für eine Kur in Bad Tölz auf."><sup></sup></a>!</div>
            
            <div class="editionText">Dein <br /><div class="signed editionText">Paul Goldmann.</div>
               </div>
            </div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
