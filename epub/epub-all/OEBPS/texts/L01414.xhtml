      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 1. 7. 1904<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right">Samstag<a href="#fn1" title="Schreibirrtum, nachdem die Karte an einem Samstag um 8 Uhr früh zugestellt wurde."><sup></sup></a>.</div>
               </div>
            
            <div>Also Mittwoch, <span class="latintype">cher jaune</span><a href="#fn2" title="französisch: lieber Gelber"><sup></sup></a>, wenn
               es nicht abſurdes Wetter macht.</div>
            
            <div><span class="persons entity">O.</span> ſoll ſchön üben. <span class="work entity"><span class="latintype">Leisenbogh<a href="#fn3" title="Er bezieht sich bereits auf den Erstdruck, Die neue Rundschau, Jg. 15, H. 7, Juli 1904, S. 829–842. Am hatte er es bereits mündlich vorgetragen bekommen."><sup></sup></a></span></span> iſt gut, durchaus angenehm, durchaus fein, ſollte nur um ein Etwas mehr
               Intenſität in der Groteskerie haben.</div>
            
            <div>Ihr 
               
               <div>Hugo</div>
               </div>
            </div>
         
         
         </div>
      </body>
