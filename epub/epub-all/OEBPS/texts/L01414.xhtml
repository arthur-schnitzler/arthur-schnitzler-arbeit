      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 1. 7. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>samstag<a title="schreibirrtum, nachdem die Karte an einem samstag um 8 Uhr früh zugestellt wurde."><sup></sup></a>.</div>
               </div>
            
            
            <div>Also Mittwoch, <span class="latintype">cher jaune</span><a title="französisch: lieber Gelber"><sup></sup></a>, wenn
               es nicht absurdes Wetter macht.</div>
            
            
            <div><span class="persons entity">O.</span> soll schön üben. <span class="work entity"><span class="latintype">Leisenbogh<a title="Er bezieht sich bereits auf den Erstdruck, Die neue Rundschau, Jg. 15, H. 7, Juli 1904, s. 829–842. Am hatte er es bereits mündlich vorgetragen bekommen."><sup></sup></a></span></span> ist gut, durchaus angenehm, durchaus fein, sollte nur um ein Etwas mehr
               Intensität in der Groteskerie haben.</div>
            
            
            <div>Ihr 
               
               
               <div>Hugo</div>
               </div>
            </div>
         
         
         </div>
      </body>
