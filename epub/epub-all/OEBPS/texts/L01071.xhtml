      <h2>Richard Beer-Hofmann an Arthur schnitzler, 6. 9. 1900<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Alt-Aussee</span> 6/IX 1900</div>
               </div>
            
            
            <div>Lieber Arthur! In Eile: Ich bleibe noch bis ungefähr 18. hier u.
               ko<span class="gemination">m̅</span>e dann nach <span class="place entity">Wien</span>. Dh: ich <span class="underline">will</span> das thun. Werde ich <span class="persons entity">Paul</span> dann noch in <span class="place entity">Wien</span> treffen?</div>
            
            
            <div>schreiben sie mir, bitte, zwei Zeilen.</div>
            
            
            <div>Von Herzen Ihr 
               
               
               <div>R.</div>
               </div>
            </div>
         </div>
      </body>
   </html>
