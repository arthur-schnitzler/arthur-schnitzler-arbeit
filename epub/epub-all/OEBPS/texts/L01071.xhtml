      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 6. 9. 1900<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb34401">Alt-Aussee</span> 6/IX 1900</div>
            </div>
            <div class="editionText">Lieber Arthur! In Eile: Ich bleibe noch bis ungefähr 18. hier u.
               ko<span class="gemination">m̅</span>e dann nach <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50">Wien</span>. Dh: ich <span class="underline">will</span> das thun. Werde ich <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11485">Paul</span> dann noch in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50">Wien</span> treffen?</div>
            <div class="editionText">Schreiben Sie mir, bitte, zwei Zeilen.</div>
            <div class="editionText">Von Herzen Ihr 
               <div class="signed editionText">R.</div>
            </div>
         </div>
      </div>
   </body>
