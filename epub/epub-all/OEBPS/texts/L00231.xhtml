   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, [zwischen 3. und
         15. 7. 1893]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard,</div>
               
               </div>
            
            
            <div>ich ka<span class="gemination">n̅</span> heute leider nicht zu Ihnen ko<span class="gemination">m̅</span>en.</div>
            
            
            <div>Grüß<span class="unsicher">en</span> sie <span class="latintype"><span class="persons entity">Loris</span></span>.</div>
            
            
            <div>We<span class="gemination">n̅</span> ich aber <span class="underline">doch</span> ka<span class="gemination">n̅</span> so ko<span class="gemination">m̅</span> ich erst nach
               zehn.</div>
            
            
            <div>Unwahrscheinlich.</div>
            
            
            <div>Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
