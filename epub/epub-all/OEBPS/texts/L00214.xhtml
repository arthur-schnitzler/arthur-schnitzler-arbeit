      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 27. 5. 1893<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Bin sehr froh, nachmittag und
               abend mit Ihnen zu verbringen. Wenn ich nicht anders avisiert werde, werde ich
               um ½ 5 Uhr bei <span class="persons entity">Richard</span> sein.</div>
            
            
            <div>Herzlichst<br /><div>Loris</div>
               </div>
            </div>
         
         
         </div>
      </body>
