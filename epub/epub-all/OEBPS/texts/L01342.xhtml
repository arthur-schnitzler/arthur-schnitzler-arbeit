      <h2>Hermann Bahr an Arthur schnitzler, 13. 11. 1903<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>13. 11. 03</div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Danke sehr. Ich freue mich sehr, wenn Du wieder einmal heraus ko<span class="gemination">m̅</span>st – nur bitte: diesen sonntag und
               Montag nicht, weil ich nicht hier<a title="Am sonntag, 15. 11., besuchte er in salzburg das Grab seiner Eltern."><sup></sup></a> bin. Und bitte: schick mir den <span class="work entity">Rekurs</span> gelegentlich zurück.</div>
            
            
            <div>Herzlichst<br />Dein<br /><div>Hermann</div>
               </div>
            </div>
         
         
         </div>
