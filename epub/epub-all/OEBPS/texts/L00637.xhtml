      <h2>Richard Beer-Hofmann an Arthur schnitzler,
         14. 1. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>14/I 97</div>
               </div>
            
            
            <div>Lieber Arthur! Wenn sie morgen – Freitag – irgendwann
               zwischen 4 und 8 <span class="underline">Zeit haben</span> – nur dann – bitte
               schauen sie ein wenig zu mir. <span class="persons entity">Paula</span>
               klagt über stechen und schmerzen[.] Herzlichst</div>
            
            
            <div>Ihr 
               
               
               <div>Richard</div>
               </div>
            </div>
         </div>
      </body>
