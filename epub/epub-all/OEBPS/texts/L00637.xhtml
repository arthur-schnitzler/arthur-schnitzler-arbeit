      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         14. 1. 1897<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">14/I 97</div>
            </div>
            <div class="editionText">Lieber Arthur! Wenn Sie morgen – Freitag – irgendwann
               zwischen 4 und 8 <span class="underline">Zeit haben</span> – nur dann – bitte<span class="del">n</span>
               schauen Sie ein wenig zu mir. <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10860">Paula</span>
               klagt über Stechen und Schmerzen[.] Herzlichst</div>
            <div class="editionText">Ihr 
               <div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
   </body>
