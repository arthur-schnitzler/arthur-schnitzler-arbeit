      <h2>Arthur Schnitzler an Richard Beer-Hofmann,
         31. 7. 1894<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Lieber Richard, ich ko<span class="gemination">m̅</span> im Lauf des Mittwoch in <span class="place entity">S.</span> an u ſteig auch im <span class="place entity">Oeſt. Hof</span> ab. –</div>
            
            <div class="editionText">Herzlichen Gruß<br /><div class="signed editionText">Arthur</div>
               </div>
            </div>
