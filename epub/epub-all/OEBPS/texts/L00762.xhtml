      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 14. 1. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>mein lieber
                  Arthur</div>
               
               </div>
            
            
            <div>wenn sie zufällig ein oder gar 2 <span class="latintype">entrées</span> für sonntag<a title="Am 16. 1. 1898 wurden Weihnachts-Einkäufe und Abschiedssouper neben anderen stücken im Rahmen einer Wohltätigkeitsveranstaltung für den Verein Ferienheim gegeben."><sup></sup></a> übrig hätten und dem <span class="persons entity"><span class="latintype">Poldy</span></span> schicken wollten (d. h. nur wenn sie sie nicht anders verwenden wollen)
               würde es ihm sehr viel Vergnügen machen.</div>
            
            
            <div>Ihr<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
