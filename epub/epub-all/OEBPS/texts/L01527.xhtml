      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 26. 6. 1905<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Arthur! Welchen Tag dieser Woche – Feiertag<a href="#fn1" title="am 29. Juni war Peter- und Paulstag"><sup></sup></a>
               ausgeno<span class="gemination">m̅</span>en, wollen Sie (Plural) – endlich – <span class="del">mit</span> zu uns am Nachmittag ko<span class="gemination">m̅</span>en und bis zum 10.13 bleiben?
               Telegraphiren Sie mir womöglich morgen – oder telephoniren Sie.
               Herzlich</div>
            
            <div>
               
               <div>Richard</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
