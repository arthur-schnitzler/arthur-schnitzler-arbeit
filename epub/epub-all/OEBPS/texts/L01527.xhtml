      <h2>Richard Beer-Hofmann an Arthur schnitzler, 26. 6. 1905<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Arthur! Welchen Tag dieser Woche – Feiertag<a title="am 29. Juni war Peter- und Paulstag"><sup></sup></a>
               ausgeno<span class="gemination">m̅</span>en, wollen sie (Plural) – endlich –  zu uns am Nachmittag ko<span class="gemination">m̅</span>en und bis zum 10.13 bleiben?
               Telegraphiren sie mir womöglich morgen – oder telephoniren sie.
               Herzlich</div>
            
            
            <div>
               
               
               <div>Richard</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
