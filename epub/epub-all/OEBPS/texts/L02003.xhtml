            <div class="opener">

               <div class="editionText salute">Lieber Arthur!</div>
               
               </div>
            
            <div class="editionText"><span class="persons entity">Paula</span> ist müde und versti<span class="gemination">m̅</span>t, und so mag ich sie doch nicht allein lassen, und
               bleibe zu Hause</div>
            
            <div class="editionText">Vielen Dank und herzliche Grüsse
               Ihnen und Ihrer <span class="persons entity">Frau</span>.</div>
            
            <div class="editionText">
               
               <div class="signed editionText">Richard</div>
