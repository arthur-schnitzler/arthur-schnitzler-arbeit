      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 5. 2. 1911<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">5./II 11</div>
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText"><span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10860">Paula</span> ist müde und versti<span class="gemination">m̅</span>t, und so mag ich sie doch nicht allein lassen, und
               bleibe zu Hause</div>
            <div class="editionText">Vielen Dank und herzliche Grüsse
               Ihnen und Ihrer <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2173">Frau</span>.</div>
            <div class="editionText">
               <div class="signed editionText">Richard</div>
            </div>
         </div>
      </div>
