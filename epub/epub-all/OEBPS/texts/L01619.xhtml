      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 1. 8. 1906<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div class="editionText"><span class="pre-print"><span class="place entity">Skodsborg Badehotel</span></span></div>
               
               <div id="center" class="editionText">1/8 906.</div>
               </div>
            
            <div class="editionText">Domino.<a href="#fn1" title="Einzelne Begriffe sind mit bestimmten Stellen des Ansichtkartenmotivs verbunden, bestimmte Themen des gemeinsamen Aufenthalts 1896 evozierend (). Nachdem Schnitzler damals in der Dependance des Hotels wohnte, dürfte dieser Begriff die Terrasse vor seiner Unterkunft markieren, während das folgende »Jugend?« die Zimmer von Beer-Hofmann und Paula Lissy einzeichnet."><sup></sup></a></div>
            
            <div class="editionText">Jugend?</div>
            
            <div class="editionText">Bad<a href="#fn2" title="Verbindungslinie zum Wasser"><sup></sup></a></div>
            
            <div class="editionText">Herzliche Grüße,</div>
            
            <div class="editionText">Ihr<br /><div class="signed editionText">A.</div>
               </div>
            </div>
