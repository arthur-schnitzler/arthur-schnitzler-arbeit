      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 13. 7. 1906<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Kirche und Dreifaltigkeitssäule</span>.</span><span style="display:inline-block; width: 1.5em; "></span><span class="pre-print">Gruss aus <span class="place entity">Heiligenkreuz</span> im <span class="place entity">Wienerwald</span>.</span></div>
               
               
               <div>13/VII 06</div>
               </div>
            
            
            <div>
               
               
               <ul>
                  
                  
                  <li>»Lang ist es her«</li>
                  
                  
                  <li>spielt ein Kind</li>
                  
                  
                  <li>auf dem versti<span class="gemination">m̅</span>ten Klavier</li>
                  
                  
                  <li><span class="work entity">»Es ist ein
                        alter Klimperkasten<a href="#fn1" title="Es handelt sich um die letzten beiden Verse von Schnitzlers Gedicht Am Flügel mit der Textabweichung »alter« statt dem in der ersten gedruckten Fassung stehenden »dummer«."><sup></sup></a></span></li>
                  
                  
                  <li><span class="work entity">wahrscheinlich war er’s damals
                        schon!«</span></li>
                  </ul>
               </div>
            
            
            <div>
               
               
               <div>Richard</div>
               </div>
            </div>
         
         
         </div>
