   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 25. 2. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, sie werden die
               Rechnung schon kriegen!</div>
            
            
            <div>Ich war auf dem <span class="place entity">semmering</span>.</div>
            
            
            <div>Gehen sie vielleicht samstag zur <span class="work entity">Braut von
                  Messina</span>?</div>
            
            
            <div>Oder für Freitag im <span class="place entity">Pucher</span>?</div>
            
            
            <div>Herzlichst Ihr 
               
               
               <div>Arth</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
