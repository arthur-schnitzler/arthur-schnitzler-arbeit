      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 19. 12. 1898<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div>19/XII 98</div>
               </div>
            
            
            <div>Lieber Arthur, ick ko<span class="gemination">m̅</span>e heute <span class="underline">nicht</span>. Dem <span class="persons entity">Georg
                  Hirschfeld</span>
               schick ich die paar Blumen und grüß ihn; er soll mich
               entschuldigen.</div>
            
            
            <div>Von Herzen Ihr <br /><div>R.</div>
               </div>
            </div>
         </div>
      </body>
