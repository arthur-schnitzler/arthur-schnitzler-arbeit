      <h2>Richard Beer-Hofmann an Arthur schnitzler, [9. 5. 1895]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="persons entity">Wir</span> sind die strasse längs des
               Hauses (<span class="place entity">stelzer</span>) (<span class="place entity">Badgasse</span>) geradeaus in den Wald gegangen und halten uns i<span class="gemination">m̅</span>er an der Mauer des <span class="place entity">Kalksburger Convicts</span> –</div>
            
            
            <div>
               
               
               <div>Richard</div>
               </div>
            
            
            <div>Herrn D<span class="superscript">r</span> Arthur schnitzler</div>
            </div>
         </div>
      </body>
