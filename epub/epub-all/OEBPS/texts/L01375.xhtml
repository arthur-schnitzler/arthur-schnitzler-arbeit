      <h2>Hugo von Hofmannsthal an Arthur Schnitzler,
         20. 2. 1904<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Vortrefflicher, </div>
               </p>
            </div>
            <div class="editionText">Montag leſe ich vorleſender Weiſe in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb833">Brünn</span>. Wie wäre es mit Mittwoch 8<span class="superscript">h</span> abends?<span style="display:inline-block; width: 1.5em; "></span>Man antworte.</div>
            <div class="editionText">
               <div class="signed editionText">Hugo.</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
