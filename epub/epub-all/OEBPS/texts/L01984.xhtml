      <h2>Arthur schnitzler an Richard Beer-Hofmann, 22. 11. 1910<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">Dr. Arthur schnitzler</span></div> 
                  <div class="right"></div>
               </div>
               
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. sternwartestrasse 71</span></span></div>
               </div>
            
            
            <div>Die einzige Erste stock Loge<a title="für die Uraufführung von Der junge Medardus am im Burgtheater"><sup></sup></a> außer der für meinen <span class="persons entity">Bruder</span>! In der Hoffnung einer guten <span class="work entity">Parodie</span><a title="Anspielung auf Das Echo des Lebens, das nach der Generalprobe von Der Ruf des Lebens am verfasst wurde."><sup></sup></a></div>
            
            
            <div>Ihr 
               
               
               <div>A.</div>
               </div>
            </div>
         
         
         </div>
