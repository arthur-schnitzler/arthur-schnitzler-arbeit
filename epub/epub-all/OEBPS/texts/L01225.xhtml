      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 26. 6. 1902<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>Donnerstag.</div>
               </div>
            
            
            <div>Da sich’s ausheitert, hoffe ich – wenn nichts unberechenbares dazwischenkommt – falls
               nicht abtelegrafiere, samstag mit gleichem Zug Ihnen nachzuko<span class="gemination">m̅</span>en.</div>
            
            
            <div>Ihr
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
