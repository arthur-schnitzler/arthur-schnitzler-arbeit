      <h2>Richard Beer-Hofmann an Arthur schnitzler,
         30. 6. 1896<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>30/VI 96</div>
               </div>
            
            
            <div>Lieber! Karte erhalten. Bleibe voraussichtlich bis zumindest
               10 Juli hier, dann <span class="place entity">Kopenhagen</span></div>
            
            
            <div>sti<span class="gemination">m̅</span>ung, nicht zum schreiben auf Correspondenzkarten
               geeignet. Herzlichst Ihr</div>
            
            
            <div>
               
               
               <div>Richard</div>
               </div>
            
            
            <div><span class="place entity">Fürberg am Wolfgangsee</span></div>
            </div>
         
         
         </div>
