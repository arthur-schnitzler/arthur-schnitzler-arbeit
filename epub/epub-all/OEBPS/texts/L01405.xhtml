      <h2>Arthur schnitzler an Richard Beer-Hofmann, 9. 6. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Wären gern gekommen haben aber sitze <span class="place entity">Burgtheater</span><a title="für Vater und sohn von Alexandre Dumas fils."><sup></sup></a>. Grüßen sie die versa<span class="gemination">m̅</span>elten auf
               sehr baldiges Wiedersehen herzlichst</div>
            
            
            <div>
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
