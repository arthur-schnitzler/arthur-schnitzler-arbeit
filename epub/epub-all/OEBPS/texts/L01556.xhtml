               <div>4. 10. 05</div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Diese Woche gehts nun leider gar nicht. Nach Deiner <span class="work entity">Première</span><a title="von Zwischenspiel am"><sup></sup></a> mußt Du so lieb sein, mir einen Vormittag zu bestimmen.</div>
            
            
            <div>Anbei mein <span class="work entity">Einakter</span>.</div>
            
            
            <div>Mit den herzlichsten Grüßen an Deine <span class="persons entity">Frau</span><br />eiligst<br /><div>H.</div>
