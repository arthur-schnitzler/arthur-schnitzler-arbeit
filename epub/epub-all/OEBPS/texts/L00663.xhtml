   <body>
      
      
      <h2>Hugo von Hofmannsthal an Arthur Schnitzler,
         25. 3. 1897<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div>25. 3. 97.</div>
               
               
               
               <div>lieber Arthur,</div>
               
               </div>
            
            
            <div>möchte gern manches hören, bin heute Abend fast sicher bei <span class="persons entity">Richard</span> nachher im <span class="place entity">Pucher</span>.</div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            
            
            <div>Vielleicht telephonieren Sie wenigstens um ½ 11 ins <span class="place entity">Pucher</span>.</div>
            </div>
         </div>
      </body>
