      <h2>Hugo von Hofmannsthal an Arthur Schnitzler,
         25. 3. 1897<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">25. 3. 97.</div>
               <p>
                  <div class="editionText salute">lieber Arthur,</div>
               </p>
            </div>
            <div class="editionText">möchte gern manches hören, bin heute Abend fast sicher bei <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10863">Richard</span> nachher im <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb819">Pucher</span>.</div>
            <div class="editionText">
               <div class="signed editionText">Hugo</div>
            </div>
            <div class="editionText">Vielleicht telephonieren Sie wenigstens um ½ 11 ins <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb819">Pucher</span>.</div>
         </div>
      </div>
   </body>
</html>
