      <h2>Arthur und Olga schnitzler an Hugo von Hofmannsthal,
         22. 5. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Taormina</span></span></div>
               
               
               <div><span class="pre-print"><span class="place entity">Castel Mola</span> dal <span class="place entity">Grand Hôtel
                        s. Domenico</span></span></div>
               
               
               <div>22. 5. 904</div>
               </div>
            
            
            <div>Herzliche Grüße, die sie wohl nach <span class="place entity">Holland</span>
               nachgeschickt bekommen? Auch <span class="persons entity">Gerty</span> u Ihrem
               <span class="persons entity">Papa</span>. –
               </div>
            
            
            <div>Ihr 
               
               
               <div>A.</div><br /><div>[hs. Olga  schnitzler:] Olga</div>
               </div>
            </div>
         
         
         </div>
