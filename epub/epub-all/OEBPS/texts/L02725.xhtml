      <h2>Paul Goldmann an Arthur Schnitzler, [28./29.?] 12. 1893<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>1.) Leſen: <span class="latintype"><span class="persons entity">Albrecht Dürer</span>s</span> <span class="work entity">Briefe und Tagebücher</span><a href="#fn1" title="Dürers Briefe, Tagebücher und Reime nebst einem Anhange von Zuschriften an und für Dürer. Übersetzt und mit Einleitung, Anmerkungen, Personenverzeichniss und einer Reisekarte versehen von Moritz Thausing. Wien: Braumüller1872. (Quellenschriften für Kunstgeschichte und Kunsttechnik des Mittelalters und der Renaissance 3) – Eine Lektüre durch Schnitzler ist nicht belegt."><sup></sup></a> (<span class="latintype"><span class="org entity">Braumueller</span>, <span class="place entity">Wien</span></span>, 1872).</div>
            
            <div>2.) Mir ſchreiben.</div>
            
            <div>3.) Fröhliches Neujahr Dir und den Freunden.</div>
            
            <div>
               
               <div>P. G.</div>
               </div>
            </div>
