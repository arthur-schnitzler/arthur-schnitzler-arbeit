      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 19. 8. 1895<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Kommen Sie doch morgen abend damit wir wenigſtens
               ganzen Mittwoch Alle zuſa<span class="gemination">m̅</span>en ſind.</div>
            
            <div>Herzlichſt<br /><div>Arthur</div>
               </div>
            </div>
