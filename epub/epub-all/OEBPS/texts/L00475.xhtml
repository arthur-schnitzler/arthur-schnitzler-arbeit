      <h2>Arthur schnitzler an Richard Beer-Hofmann, 19. 8. 1895<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Kommen sie doch morgen abend damit wir wenigstens
               ganzen Mittwoch Alle zusa<span class="gemination">m̅</span>en sind.</div>
            
            
            <div>Herzlichst<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
