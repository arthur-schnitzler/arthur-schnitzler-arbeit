      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 19. 12. 1902<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber, falls ich samstag kommen darf wäre es sehr
               schön wenn sie mir <span class="persons entity">s-kopf</span> einlüden, den ich
               endlos lang nicht gesehen habe.</div>
            
            
            <div>Herzlich<br /><div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
