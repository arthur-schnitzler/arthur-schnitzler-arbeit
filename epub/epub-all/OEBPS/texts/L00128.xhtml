      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 15. 10. 1892<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>lieber
                  Arthur.</div>
               
               </div>
            
            
            <div>Wenn sie mir nicht abschreiben, komme ich morgen sonntag zwischen
               4 u. 5 zu Ihnen, wo ich mich sehr freuen würde mit
               <span class="persons entity">salten</span> endlich zusammenzutreffen.</div>
            
            
            <div>Herzlichst Ihr<br /><div>Loris.</div>
