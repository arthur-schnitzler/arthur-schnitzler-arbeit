      <h2>Arthur schnitzler an Richard Beer-Hofmann, 7. 2. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Fahren<a title="sie fuhren gemeinsam bis zum darauffolgenden sonntag (13. 2. 1898) nach salzburg."><sup></sup></a> sie mit, Richard!</div>
            
            
            <div>10 Uhr 20 Abend, <span class="org entity">Westbahn</span>.</div>
            
            
            <div>Gewissensbisse überflüssig.</div>
            
            
            <div>Ihr
               
               
               <div>Arth</div>
               </div>
            </div>
         
         
         </div>
      </body>
