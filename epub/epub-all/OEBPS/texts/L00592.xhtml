   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         16. 9. 1896<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, aller Wahrscheinlichkeit nach, aber nothgedrungen
               ohne Bindung bin ich morgen Do<span class="gemination">n̅</span>erstg in den Nachmittgsstd<span class="unsicher">en</span> das ist <span class="latintype">c</span> 3–5 zu Haus; ev. teleph. sie so um 2. Herzlich</div>
            
            
            <div>
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
