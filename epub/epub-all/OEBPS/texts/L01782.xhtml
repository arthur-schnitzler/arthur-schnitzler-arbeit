      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 11. 7. 1908<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">salzburg</span> – <span class="place entity">Kiosk
                        Tomaselli</span>.</span></div>
               
               
               <div>11. VII.</div>
               </div>
            
            
            <div>Wie lange waren wir schon nicht hier zusa<span class="gemination">m̅</span>en!</div>
            
            
            <div>Ich gehe (weiterarbeitend) heute in die <span class="place entity">Fusch</span>, von
               wo ich Ihnen schreibe.</div>
            
            
            <div> Herzlichst 
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
