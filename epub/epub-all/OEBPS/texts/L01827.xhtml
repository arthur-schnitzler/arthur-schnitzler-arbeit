      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 26. 1. 1909<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div class="center"><span class="pre-print"><span class="place entity">Semmering. Südbahnhotel</span>.</span></div>
            
            <div>Es iſt ſchon wieder ſchöner als man geahnt hätte. Dieſe Sonne, dieſe Luft, dieſe
               Farben! –</div>
            
            <div>Aber Sie ko<span class="gemination">m̅</span>en ja doch nicht.</div>
            
            <div>Herzlichſt Ihr 
               
               <div>A.</div>
               </div>
            
            <div>26. 1. 09.</div>
            </div>
         
         
         </div>
