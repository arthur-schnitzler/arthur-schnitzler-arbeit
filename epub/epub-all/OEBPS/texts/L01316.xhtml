      <h2>Richard Beer-Hofmann an Olga Schnitzler, [nach dem
         25. 8. 1903?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">[Zeichnung, wie eine
               Braut (Olga Schnitzler) vom Bräutigam (<span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2121">Arthur
                  Schnitzler</span>) in die] <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb133">Spöttelgasse 7</span><a name="fna_1" href="#fn1" title="Die Zeichnung ist undatiert, dürfte aber in zeitlicher Nähe zur Hochzeit und dem darauffolgenden Einzug in die neue Wohnung entstanden sein."><sup></sup></a> [geführt
               wird]</div>
