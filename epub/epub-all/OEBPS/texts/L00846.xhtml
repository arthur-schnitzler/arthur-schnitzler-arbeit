      <h2>Hermann Bahr an Arthur schnitzler, 16. 9. [1898]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>16. 9.</div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Ich komme erst heute dazu, Dir für Deine theilnehmenden Worte zu danken, u. bin noch
               immer ganz unfähig, etwas zu sagen. Verzeih dies</div>
            
            
            <div>Deinem alten<br /><div>HermannBahr</div>
               </div>
            </div>
         </div>
