      <h2>Hermann Bahr an Arthur Schnitzler, 16. 9. [1898]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">16. 9.</div>
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Ich komme erſt heute dazu, Dir für Deine theilnehmenden Worte zu danken, u. bin noch
               immer ganz unfähig, etwas zu ſagen. Verzeih dies</div>
            <div class="editionText">Deinem alten<br /><div class="signed editionText">HermannBahr</div>
            </div>
         </div>
      </div>
