      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 18. 1. 1892<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div class="editionText"><span class="pre-print">RB</span></div>
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Ich kann nicht mit; ich bin ja noch bei Gericht und gerade morgen sehr beschäftigt.
               Vielleicht werd ich ein andres Mal seperat mitgeno<span class="gemination">m̅</span>en.</div>
            <div class="editionText">Mit herzlichem Gruß<br /><div class="signed editionText">Richard</div>
            </div>
            <div class="editionText">18/I. 92.</div>
         </div>
      </div>
   </body>
