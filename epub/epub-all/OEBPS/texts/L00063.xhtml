      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 18. 1. 1892<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="pre-print">RB</span></div>
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            <div>Ich kann nicht mit; ich bin ja noch bei Gericht und gerade morgen sehr beschäftigt.
               Vielleicht werd ich ein andres Mal seperat mitgeno<span class="gemination">m̅</span>en.</div>
            
            <div>Mit herzlichem Gruß<br /><div>Richard</div>
               </div>
            
            <div>18/I. 92.</div>
            </div>
         </div>
      </body>
