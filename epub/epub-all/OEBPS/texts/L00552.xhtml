      <h2>Arthur schnitzler an Georg Brandes, 25. 6. 1896<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Wien</span>,
                  25. Juni 96.</div>
               
               
               
               <div>Hochverehrter Herr Professor</div>
               
               </div>
            
            
            <div>erlauben sie mir, Ihnen meinen Freund Doctor <span class="persons entity"><span class="latintype">Richard Beer-Hofmann</span></span> vorzustellen.</div>
            
            
            <div>Mit verbindlichsten Grüßen<br />Ihr ergebener
               
               
               <div>Arthur
                  schnitzler</div>
               </div>
            </div>
         </div>
