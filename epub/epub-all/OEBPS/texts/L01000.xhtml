      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 24. 11. 1899<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>Lieber Arthur! Der Stoff für die Weste liegt bei <span class="org entity">Grünbaum</span>. Ich habe »etwa« Lust die »<span class="work entity">Lbl.</span>« zu sehen. Von wo aus?</div>
            
            
            <div>Ihr
               
               
               <div>R.</div>
               </div>
            </div>
         
         
         </div>
