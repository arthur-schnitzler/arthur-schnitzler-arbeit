      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 24. 11. 1899<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Arthur! Der Stoff für die Weste liegt bei <span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb43222">Grünbaum</span>. Ich habe »etwa« Lust die »<span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb29917">Lbl.</span>« zu sehen. Von wo aus?</div>
            <div class="editionText">Ihr
               <div class="signed editionText">R.</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
