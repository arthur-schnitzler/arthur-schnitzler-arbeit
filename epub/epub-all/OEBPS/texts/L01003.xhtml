      <h2>Arthur Schnitzler an Richard Beer-Hofmann,
         4. 12. 1899<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>lieber Richard, ſehr
               wahrſcheinlich dſs ich morgen Dinſtag im <span class="org entity">Club</span> nachtmahle und dann bis gegen ½ 12
               dort bleibe.</div>
            
            
            <div>Mittwoch will ich zu <span class="work entity">Siegfried</span>, komme
               nachher wohl auch hin.</div>
            
            
            <div>Herzlic<span class="unsicher">hen</span> Gruſs Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
