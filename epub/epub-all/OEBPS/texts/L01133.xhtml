      <h2>Arthur schnitzler an Richard Beer-Hofmann, 25. 6. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Mirabellgarten in salzburg</span>.<span style="display:inline-block; width: 1.5em; "></span>(<span class="persons entity">J.
                        Forster</span>).</span></div>
               
               
               <div>25. 6. 901</div>
               </div>
            
            
            <div>Herzlichen Gruss. Ich fahre heut, ich will heute nach <span class="latintype"><span class="place entity">Innsbruck</span></span> fahren. schreiben sie doch eine Zeile (<span class="place entity">Wien</span>)</div>
            
            
            <div>Ihr
               
               
               <div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
