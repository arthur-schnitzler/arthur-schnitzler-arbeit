      <h2>Arthur schnitzler an Richard Beer-Hofmann, 28. 5. 1900<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, nach dem Nachtmahl bin ich heut wohl im <span class="org entity">Club</span>; ich hab’s auch <span class="persons entity">Hugo</span> geschrieben</div>
            
            
            <div>Herzlichst Ihr 
               
               
               <div>A.</div>
               </div>
            </div>
         
         
         </div>
