      <h2>Hugo von Hofmannsthal an Arthur Schnitzler,
         [16. 8. 1891]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Liebſter
                     Freund!</div>
               </p>
            </div>
            <div class="editionText">Heute nacht vielleicht infolge ſchlechter Champignons ſehr unwohl kann heute kaum
               ſtehen. Seien Sie und <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10863">Richard</span> nicht bös
               und behandeln Sie meine Unarten als Object der Analyſe.</div>
            <div class="editionText">Herzlichst<br /><div class="signed editionText">Loris.</div>
            </div>
            <div align="center" class="editionText"><span class="pre-print">D<span class="superscript">r.</span> <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11737">Hugo von Hofmannsthal</span></span></div>
         </div>
      </div>
