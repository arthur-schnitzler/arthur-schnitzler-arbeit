      <h2>Hugo von Hofmannsthal an Arthur schnitzler,
         [16. 8. 1891]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Liebster
                  Freund!</div>
               
               </div>
            
            
            <div>Heute nacht vielleicht infolge schlechter Champignons sehr unwohl kann heute kaum
               stehen. seien sie und <span class="persons entity">Richard</span> nicht bös
               und behandeln sie meine Unarten als Object der Analyse.</div>
            
            
            <div>Herzlichst<br /><div>Loris.</div>
               </div>
            
            
            <div><span class="pre-print">D<span class="superscript">r.</span> <span class="persons entity">Hugo von Hofmannsthal</span></span></div>
            </div>
         </div>
      </body>
