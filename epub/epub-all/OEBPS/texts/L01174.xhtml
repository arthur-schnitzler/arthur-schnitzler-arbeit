      <h2>Richard Beer-Hofmann an Arthur schnitzler,
         20. 9. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Arthur! Ich bin vielleicht morgen – samstag
               – in <span class="place entity">Rodaun</span></div>
            
            
            <div>Was haben sie Abend vor, und sind sie frei, und wo wohnt <span class="persons entity">schwarzkopf</span>?</div>
            
            
            <div>Herzlichst Ihr<br /><div>R.</div>
               </div>
            </div>
         
         
         </div>
