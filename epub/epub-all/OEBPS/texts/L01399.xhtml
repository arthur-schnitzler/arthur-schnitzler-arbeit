      <h2>Olga und Arthur schnitzler an Hugo von Hofmannsthal, 7. 5. 1904<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>7. Mai 1904</div>
               </div>
            
            
            <div>»<span class="work entity">Ital. Reise</span>. <span class="work entity">Venedig, 7. October  .  .  .  Nur betrug sie sich von Anfang bis zu Ende<a title="In Goethes Italienischer Reise steht »Anfang bis zum Ende«."><sup></sup></a> toll, wie es leider die Rolle
                  verlangt</span>« sehn sie!</div>
            
            
            <div> Herzl. Grüße.<br /><div>Olga</div><br />[hs. Arthur  schnitzler:] Herzlichst 
               
               
               <div>Arthur</div>
               </div>
