      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         13. 10. 1903<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="center"><span class="pre-print"><span class="place entity">Bozen</span> mit <span class="place entity">Rosengarten</span></span></div>
               </div>
            
            <div>Soeben mit heiligem Schauer mitangesehn wie von einem Durchreisenden ein Exemplar
               des
               »<span class="work entity">Reigen</span>« in der <span class="org entity">Buchhandlung F. Moser</span> (er hat noch ein zweites u drittes Ex) gekauft
               wurde.</div>
            
            <div>Herzlichst Ihr 
               
               <div>Richard.</div>
               </div>
            </div>
         
         
         </div>
