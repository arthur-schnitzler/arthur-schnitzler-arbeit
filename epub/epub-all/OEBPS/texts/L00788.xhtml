      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [31.? 3. 1898]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">¾ 11<span class="superscript">h</span></div>
               <p>
                  <div class="editionText salute">lieber Arthur</div>
               </p>
            </div>
            <div class="editionText">auf dieſe Art ſieht man ſich nie. Ich hoffe Sie fahren nicht übermorgen weg weil
               ich eventuell in 8–10 Tagen mitfahren könnte. <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb12671">Schlenther</span> hat noch nicht <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb32067">geleſen</span>. Heute abend bin ich von 10<span class="superscript">h</span> an frei.</div>
            <div class="editionText">Ihr 
               <div class="signed editionText">Hugo</div>
            </div>
         </div>
      </div>
