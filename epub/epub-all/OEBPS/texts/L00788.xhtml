      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [31.? 3. 1898]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>¾ 11<span class="superscript">h</span></div>
               
               
               
               <div>lieber Arthur</div>
               
               </div>
            
            
            <div>auf diese Art sieht man sich nie. Ich hoffe sie fahren nicht übermorgen weg weil
               ich eventuell in 8–10 Tagen mitfahren könnte. <span class="persons entity">schlenther</span> hat noch nicht <span class="work entity">gelesen</span>. Heute abend bin ich von 10<span class="superscript">h</span> an frei.</div>
            
            
            <div>Ihr 
               
               
               <div>Hugo</div>
               </div>
