      <h2>Hermann Bahr an Arthur Schnitzler, 29. 7. 1894<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Mein Telephon iſt 6415<a href="#fn1" title="Die Nummer der Redaktion der Zeit. Privat war er am 8. 5. 1894 in die Lammgasse 3 umgezogen. Hier weist ihn das Adressverzeichnis Lehmann1895 ebenfalls als »Telephonabonnent« aus, Nr. 4531."><sup></sup></a>.</div>
            
            <div>Herzlichſt<br /><div>Bahr</div>
               </div>
            
            <div><span class="persons entity">D.</span> ſchreibt mir heute, daß ſie am 5.
               »auf zwei Minuten« nach <span class="place entity">Wien</span> kommt.</div>
            </div>
         
         
         </div>
