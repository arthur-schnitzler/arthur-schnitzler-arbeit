      <h2>Hermann Bahr an Arthur schnitzler, 10. 5. 1909<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>10. 5. 09</div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Laß Dir den jungen <span class="persons entity">Dichter</span>, der
               Dir diese Zeilen bringt, herzlichst empfolen sein wird von </div>
            
            
            <div>Deinem alten<br /><div>Hermann Bahr</div>
               </div>
            
            
            <div>Und die schönsten Grüße an Frau <span class="persons entity">Olga</span>!</div>
            
            
            <div>Herrn <span class="latintype">D<span class="superscript">r</span> Arthur schnitzler <span class="place entity">XVIII spöttelgasse 7</span></span></div>
            </div>
         </div>
