      <h2>Hermann Bahr an Arthur Schnitzler, 10. 5. 1909<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText">10. 5. 09</div>
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Laß Dir den jungen <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2428">Dichter</span>, der
               Dir dieſe Zeilen bringt, herzlichſt empfolen ſein wird von </div>
            <div class="editionText">Deinem alten<br /><div class="signed editionText">Hermann Bahr</div>
            </div>
            <div class="editionText">Und die schönſten Grüße an Frau <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb2173">Olga</span>!</div>
            <div class="editionText">Herrn <span class="latintype">D<span class="superscript">r</span> Arthur Schnitzler <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb133">XVIII Spöttelgasse 7</span></span></div>
         </div>
      </div>
