      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 11. [8.?] 1905<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieb<span class="unsicher">en</span>
               Leuten, bitte ko<span class="gemination">m̅</span>t nicht später als mit dem
               Zug der ½ 6 <span class="place entity">Hietzing</span> weggeht, weil wir einen Wagen bestellt<a title="Die Poststempel sind bei der Monatsangabe undeutlich. Im Juli 1905 ist Hofmannsthal auf Waffenübung, so dass das als möglicher Termin ausscheidet. Am kommt es zum Treffen in Rodaun."><sup></sup></a> zum ein bisl
               Ausfahren.</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            </div>
         
         
         </div>
