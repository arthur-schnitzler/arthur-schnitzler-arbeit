      <h2>Arthur Schnitzler an Hugo von Hofmannsthal,
         [18. 11. 1899?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               
               <div class="editionText salute">Mein lieber Hugo,</div>
               
               </div>
            
            <div class="editionText">Sie sehen, ich ka<span class="gemination">n̅</span>
               nicht ko<span class="gemination">m̅</span>en<a href="#fn1" title="Die Datierung dieses Briefes ist mit vielen Zweifeln behaftet. Sofern die handschriftlich von Schnitzler angebrachte Jahresangabe zutrifft – sie ist mit Fragezeichen versehen – ist dies die beste Platzierung innerhalb der überlieferten Dokumente dieses Jahres. Hofmannsthal bat am um ein Treffen für den Folgetag, das bei Beer-Hofmann begonnen und dann ins Kaffeehaus geführt hätte. Das Treffen kam nicht zu Stande und dieses Schreiben könnte die Absage darstellen. Unbeantwortet bleibt damit aber, warum er Beer-Hofmann anzurufen gedenkt."><sup></sup></a>, auch nicht ins Café .  .  . </div>
            
            <div class="editionText">Alles Gute Ihnen!</div>
            
            <div class="editionText">– Ich werde möglicherweiſe <span class="persons entity">Richard</span> ſpät
               Nachts im Café telephoniſch anrufen.</div>
            
            <div class="editionText">Ihr treuer<br /><div class="signed editionText">Arthur</div>
               </div>
            </div>
         </div>
