      <h2>Arthur schnitzler an Richard Beer-Hofmann, 20. 3. 1910<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">Dr. Arthur schnitzler</span></div> 
                  <div class="right"></div>
               </div>
               
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. spoettelgasse 7</span>.</span></div>
               
               
               
               <div>lieber Richard</div>
               
               </div>
            
            
            <div>Nachmittag kommen wir nicht – freuen uns sehr sie und hoffentlich jedenfalls bestimmt
               gewiss sie <span class="persons entity">beide</span> Abends bei uns zu sehen</div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
