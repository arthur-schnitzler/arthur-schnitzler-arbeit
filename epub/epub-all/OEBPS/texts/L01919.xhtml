      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 20. 3. 1910<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="seg-left"><span class="pre-print">Dr. Arthur Schnitzler</span></span> <span class="seg-right">20. 3. 10</span></div>
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. Spoettelgasse 7</span>.</span></div>
               
               
               <div>lieber Richard</div>
               
               </div>
            
            <div>Nachmittag kommen wir nicht – freuen uns ſehr Sie und hoffentlich jedenfalls beſtimmt
               gewiſs Sie <span class="persons entity">beide</span> Abends bei uns zu ſehen</div>
            
            <div>Herzlichſt Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
