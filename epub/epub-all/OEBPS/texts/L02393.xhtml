      <h2>Arthur schnitzler an Gerhart Hauptmann, 14. 11. 1922<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print">Telegramm aus</span><span class="place entity">Wien</span></div> 
                  <div class="right"><span class="pre-print">W. den</span><span class="pre-print">/</span><span class="pre-print">um</span><span class="pre-print">Uhr</span></div>
               </div>
               </div>
            
            
            <div>seien sie gegrüßt<a title="Es handelt sich um einen Glückwunsch zum 60. Geburtstag."><sup></sup></a> bedankt gesegnet in Liebe und Verehrung<span style="display:inline-block; width: 1.5em; "></span>Ihr</div>
            
            
            <div>
               
               
               <div>Arthur schnitzler</div>
               </div>
            </div>
         
         
         </div>
