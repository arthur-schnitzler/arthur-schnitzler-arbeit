      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 7. 3. 1906<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>lieber, Samstag nicht möglich. Ich ſchlage Montag<a href="#fn1" title=""><sup></sup></a> vor, bei
               Euch, denn dies <span class="place entity">Hietzing</span> find ich viel zu wenig
               wirkliches Zuſa<span class="gemination">m̅</span>enſein<a href="#fn2" title="Er schreibt: »Zusaenschein«."><sup></sup></a>. Paſst’s Euch, ſo
               kommen wir gegen ½ 7. </div>
            
            
            <div>Ihr<br /><div>Hugo</div>
               </div>
            </div>
         
         
         </div>
      </body>
