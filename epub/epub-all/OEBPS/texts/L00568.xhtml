      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 26. 7. 1896<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div>26/VII 96 <span class="place entity"><span class="latintype">Kopenhagn</span></span></div>
               </div>
            
            
            <div>Lieber Arthur! Soeben Ihre<span class="add">n</span> Brief u. Karten erhalten. Weiß noch
               nicht da erst seit gestern hier, wo ich wohnen werde; werde aber morgen oder
               übermorgen <span class="place entity">Stockholm</span> telegrafiren.</div>
            
            
            <div>Herzlichst<br />Ihr<br /><div>Richard</div>
               </div>
            </div>
         
         
         </div>
      </body>
