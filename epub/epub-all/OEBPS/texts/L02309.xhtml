      <h2>Arthur Schnitzler an Robert Adam, 4. 11. 1918<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="seg-left"><span class="pre-print">A. S.</span></span> <span class="seg-right">4. 11. 18</span></div>
               
               
               <div>Verehrter Herr Doktor,</div>
               
               </div>
            
            <div>passt es Ihnen so ist mir Ihr freundlicher Besuch am Freitag Abend, gegen ½ 7 sehr
               willkommen.</div>
            
            <div>Herzlichst grüßt Sie<br />Ihr erg
               
               <div>A. S.</div>
               </div>
            </div>
         
         
         </div>
