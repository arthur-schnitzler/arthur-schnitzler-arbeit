      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 7. 9. 1901<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Lieber Arthur! Machen Sie das mit <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11740">Hugo</span> aus; ich schließe mich Euch an. Verständigen Sie mich
               dann.</div>
            <div class="editionText">Herzlichst Ihr <br /><div class="signed editionText">Richard</div>
            </div>
         </div>
