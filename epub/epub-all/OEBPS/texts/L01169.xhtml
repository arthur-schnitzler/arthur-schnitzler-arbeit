      <h2>Richard Beer-Hofmann an Arthur schnitzler, 7. 9. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Arthur! Machen sie das mit <span class="persons entity">Hugo</span> aus; ich schließe mich Euch an. Verständigen sie mich
               dann.</div>
            
            
            <div>Herzlichst Ihr <br /><div>Richard</div>
               </div>
            </div>
         
         
         </div>
