      <h2>Arthur schnitzler an Robert Adam, 27. 8. 1917<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Verehrter Herr Doctor, vielen Dank für
               Ihren lieben Brief. sollten sie Dinstag<a title="Es kam zum gewünschten Treffen am Folgetag, dem 28. 8. 1917."><sup></sup></a> gegen 7 nichts
               bessres vorhaben, so wird es mich freuen, sie bei mir zu sehen.</div>
            
            
            <div>Herzlichst grüßt sie<br />Ihr erg<br /><div>A. s.</div>
               </div>
            </div>
         
         
         </div>
      </body>
