      <h2>Arthur schnitzler an Richard Beer-Hofmann, 27. 8. 1895<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Wohne schön <span class="place entity">Hotel
                  Continental</span> sitze besorgt<a title="Möglicherweise ist dieses Telegramm der Ursprung eines beliebten Witzes, den Zeitungen mehrfach abdrucken und der zumeist Hofmannsthal und schnitzler als Protagonisten hat: »In Wiener Literatenkreisen wird über folgende angeblich wahre Geschichte herzlich gelacht: Artur schnitzler ersuchte in Ausseeseinen Freund Hugo Hoffmannsthal, er möge ihm, wenn er nach salzburg fahre, Karten für die Jedermann-Aufführung besorgen. Nach einigen Wochen, als schnitzler längst diese Bitte vergessen hatte, erhielt er aus salzburg folgendes Telegramm: sitze besorgt Hotel Europe. Hoffmannsthal. Worauf schnitzler bestürzt zurückdrahtete: Warum sitzt du besorgt im Hotel Europe? schnitzler.« (Der Morgen, Jg. 12, Nr. 42, 17. 10. 1921, s. 8.) ,"><sup></sup></a> <span class="persons entity">Paul</span> kommt morgen herzlichst</div>
            
            
            <div>
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
