      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 27. 8. 1895<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Wohne ſchön <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb681">Hotel
                  Continental</span> ſitze beſorgt<a name="fna_1" href="#fn1" title="Möglicherweise ist dieses Telegramm der Ursprung eines beliebten Witzes, den Zeitungen mehrfach abdrucken und der zumeist Hofmannsthal und Schnitzler als Protagonisten hat: »In Wiener Literatenkreisen wird über folgende angeblich wahre Geschichte herzlich gelacht: Artur Schnitzler ersuchte in Ausseeseinen Freund Hugo Hoffmannsthal, er möge ihm, wenn er nach Salzburg fahre, Karten für die Jedermann-Aufführung besorgen. Nach einigen Wochen, als Schnitzler längst diese Bitte vergessen hatte, erhielt er aus Salzburg folgendes Telegramm: Sitze besorgt Hotel Europe. Hoffmannsthal. Worauf Schnitzler bestürzt zurückdrahtete: Warum sitzt du besorgt im Hotel Europe? Schnitzler.« (Der Morgen, Jg. 12, Nr. 42, 17. 10. 1921, S. 8.) ,"><sup></sup></a> <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb11485">Paul</span> kommt morgen herzlichſt</div>
            <div class="editionText">
               <div class="signed editionText">Arthur</div>
            </div>
         </div>
