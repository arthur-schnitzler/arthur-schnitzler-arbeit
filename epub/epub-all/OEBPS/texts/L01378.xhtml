      <h2>Richard Dehmel an Arthur Schnitzler, [6. 3. 1904?]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div align="center" class="editionText"><span class="pre-print">R⋅Dehmel<a name="fna_1" href="#fn1" title="Die Verwendung der »Behrensschrift« von Peter Behrens stellt sicher, dass die Visitenkarte frühstens 1901 produziert wurde. Danach gibt es drei mögliche Begegnungen, im Vorfeld dessen diese Karte abgegeben worden sein kann: , und . Gegen 1908 scheint die briefliche Kommunikation zu sprechen, die das Treffen vorbereitet. 1911 ist ein geladenes Diner bei Dritten. Deshalb ist der Vortag zum stattgefundenen Treffen 1904 ein wahrscheinlicher Termin für die Abgabe dieser Karte. Es kann aber nicht ausgeschlossen werden, dass sie zu einem nicht durch schriftliche Dokumente feststellbaren Zeitpunkt übermittelt wurde."><sup></sup></a></span></div>
            <div align="center" class="editionText">mit ergebenstem Gruß</div>
