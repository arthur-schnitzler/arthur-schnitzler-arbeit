      <h2>Richard Beer-Hofmann an Arthur schnitzler, 1. 9. 1912<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"><span class="pre-print"><span class="place entity">Wien</span>, Panorama v. <span class="place entity">Türkenschanzpark</span> aus.</span></div> 
                  <div class="right"></div>
               </div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Wir sind nach einigen Irrfahrten wieder zu Hause, und freuen uns sie <span class="persons entity">Beide</span> bald zu sehen. Herzliche Grüsse</div>
            
            
            <div>Ihr
               
               
               <div>Richard</div>
               </div>
            
            
            <div>Grüsse an Ihre <span class="persons entity">schwägerin</span> u.
               <span class="persons entity">schwager</span></div>
            </div>
         
         
         </div>
