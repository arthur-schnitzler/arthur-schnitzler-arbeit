      <h2>Arthur schnitzler an Richard Beer-Hofmann, 21. 10. 1893<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, ich hab <span class="underline">keinen</span> sitz für sie.</div>
            
            
            <div>Herzlich Gruss<br /><div>Arthur</div>
               </div>
            
            
            <div>Besti<span class="gemination">m̅</span>t Kaffehaus heut Abd</div>
            </div>
