      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 9. 11. [1909]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div id="right" class="editionText"><span class="place entity">Rodaun</span> 9. XI.</div>
            
            <div class="editionText">lieber, gehen Sie eventuell wegen <span class="persons entity">Brahm</span> auf den <span class="place entity">Se<span class="gemination">m̅</span>ering</span>? Und wann<a href="#fn1" title="Er war von drei Tage lang am Semmering. Brahm reiste am selben Tag an und die beiden unternahmen viele gemeinsame Spaziergänge. Hofmannsthal reiste nicht."><sup></sup></a>? Bitte um
               ein Wort!</div>
            
            <div class="editionText">
               
               <div class="signed editionText">Hugo</div>
               </div>
            </div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div id="right" class="editionText"><span class="place entity">Rodaun</span> 9. XI.</div>
            
            <div class="editionText">lieber, gehen Sie eventuell wegen <span class="persons entity">Brahm</span> auf den <span class="place entity">Se<span class="gemination">m̅</span>ering</span>? Und wann<a href="#fn1" title="Er war von drei Tage lang am Semmering. Brahm reiste am selben Tag an und die beiden unternahmen viele gemeinsame Spaziergänge. Hofmannsthal reiste nicht."><sup></sup></a>? Bitte um
               ein Wort!</div>
            
            <div class="editionText">

               </div>
            </div>
