      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 9. 11. [1909]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="place entity">Rodaun</span> 9. XI.</div>
            
            
            <div>lieber, gehen sie eventuell wegen <span class="persons entity">Brahm</span> auf den <span class="place entity">se<span class="gemination">m̅</span>ering</span>? Und wann<a title="Er war von drei Tage lang am semmering. Brahm reiste am selben Tag an und die beiden unternahmen viele gemeinsame spaziergänge. Hofmannsthal reiste nicht."><sup></sup></a>? Bitte um
               ein Wort!</div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            </div>
         
         
         </div>
