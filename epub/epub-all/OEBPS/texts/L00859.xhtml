      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 19. 11. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Wir beide sollen heute Abend
               nach dem <span class="place entity">Theater</span><a title="Die blonde Kathrein von Richard Voß nach Hans Christian Andersen, zum ersten Mal am Carl-Theater."><sup></sup></a> mit <span class="persons entity">Brahm</span> im »<span class="place entity">silbernen
                  Brunnen</span>« sein. Bitte umgehende Antwort ob ich sie nicht schon
               früher wo anders treffen oder abholen kann.</div>
            
            
            <div>Herzlich<br /><div>Hugo</div>
               </div>
            </div>
         
         
         </div>
      </body>
