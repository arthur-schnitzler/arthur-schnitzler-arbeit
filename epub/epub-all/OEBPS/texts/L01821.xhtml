      <h2>Arthur Schnitzler an Hugo von Hofmannsthal, [15. 1. 1909?]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">Ja richtig, eine Frage – we<span class="gemination">n̅</span> Sie glauben ſie beantworten zu dürfen: wieviel haben Sie von der <span class="org entity">Oest. Rundſchau</span> für den <span class="work entity"><span class="latintype">Cristina-Act</span></span><a href="#fn1" title="Hugo von Hofmannsthal: Komödie in Prosa. In: Österreichische Rundschau, Bd. 18, H. 1, 1. 1. 1909, S. 11–23."><sup></sup></a> Honorar gekriegt? (Weil ich ihnen nemlich auch einen
               erſten Act geben<a href="#fn2" title="Schnitzlers Kontaktpersonen zur Österreichischen Rundschau waren die beiden Herausgeber Karl Glossy und Felix Oppenheimer. Die nachweisbaren Kontakte 1910 sind zu Zeiten, an denen Hofmannsthal sich gerade auf Reisen befindet. Eine solche formlose Anfrage scheint damit eher unwahrscheinlich. Zwei Wochen nach Erscheinen des teilweisen Vorabdrucks von Cristinas Heimreise (Komödie in Prosa) – am – vermerkt sich Schnitzler den Besuch Oppenheimers, was mutmaßlich auch der Ausgangspunkt für diese Überlegung darstellt. In der Österreichischen Rundschau erschien in Folge nichts von Schnitzler."><sup></sup></a> will.)</div>
            </div>
         </div>
