      <h2>Arthur schnitzler an Richard Beer-Hofmann, 21. 2. 1895<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, ich werde wohl
               nicht zu Ihnen ko<span class="gemination">m̅</span>en können; mein Kopfweh ist zu arg.</div>
            
            
            <div>Herzlich Ihr
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
