               23. 10. 1896</title>

   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         23. 10. 1896<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber Richard.</div>
               
               </div>
            
            
            <div>Morgen geh ich ins <span class="latintype">Raimund</span>theat (<span class="work entity">Ebne Erde u erster stock</span>.)</div>
            
            
            <div>Montag reise ich spätestens ab. <span class="work entity"><span class="latintype">Première</span></span> schon am 31. –</div>
            
            
            <div>schreib<span class="unsicher">en</span>
               sie mir wo sie morgen Abend sind <span class="latintype">etc</span>.</div>
            
            
            <div>Herzlich der Ihre<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
