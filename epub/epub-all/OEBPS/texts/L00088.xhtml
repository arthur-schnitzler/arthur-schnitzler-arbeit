      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 26. 3. 1892<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Freund,</div>
               
               </div>
            
            
            <div>Ich bin für morgen zu Tisch geladen. Es ist also wieder nichts. Herr <span class="persons entity">Bölsche</span> hat mir das »<span class="work entity">Kind</span>« zurückgeschickt; natürlich mit einem sehr artigen
               Brief.</div>
            
            
            <div>Auf Wiedersehen!<br /><div>Loris.</div>
               </div>
            
            
            <div>Samstag.</div>
            </div>
         
         
         </div>
