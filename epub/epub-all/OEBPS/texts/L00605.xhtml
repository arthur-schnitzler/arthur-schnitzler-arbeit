      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [15.? 10. 1896]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">lieber Arthur</div>
               </p>
            </div>
            <div class="editionText">Sehr gern will ich wenn mir nichts dazwiſchen kommt, übermorgen<a name="fna_1" href="#fn1" title="Die Datierung Schnitzlers dürfte sich auf den Zeitpunkt des Posterhalts beziehen, . Am Folgetag macht Schnitzler am Vormittag einen Ausflug."><sup></sup></a> um 11<span class="superscript">h</span> v. m. im <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb262">Central</span> ſein. Herzlich</div>
            <div class="editionText">
               <div class="signed editionText">Hugo.</div>
            </div>
            <div class="editionText">Donnerstag.</div>
         </div>
      </div>
