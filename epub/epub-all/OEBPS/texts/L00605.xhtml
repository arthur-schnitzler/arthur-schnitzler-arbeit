      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [15.? 10. 1896]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>lieber Arthur</div>
               
               </div>
            
            
            <div>sehr gern will ich wenn mir nichts dazwischen kommt, übermorgen<a title="Die Datierung schnitzlers dürfte sich auf den Zeitpunkt des Posterhalts beziehen, . Am Folgetag macht schnitzler am Vormittag einen Ausflug."><sup></sup></a> um 11<span class="superscript">h</span> v. m. im <span class="place entity">Central</span> sein. Herzlich</div>
            
            
            <div>
               
               
               <div>Hugo.</div>
               </div>
            
            
            <div>Donnerstag.</div>
            </div>
         </div>
      </body>
