      <h2>Arthur Schnitzler an Albert Ehrenstein,
         31. 1. 1911<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div class="editionText"><span class="pre-print">Dr. Arthur Schnitzler</span><br /><span class="pre-print"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb150">Wien XVIII. Sternwartestrasse 71</span></span></div>
               <div align="right" class="editionText">31/1 911</div>
               <p>
                  <div class="editionText salute">lieber Herr Doktor,</div>
               </p>
            </div>
            <div class="editionText">Freitag Abends ſieben ſteh ich gern zur Verfügung.</div>
            <div class="editionText">Ihr ſehr ergeb<span class="unsicher">ner</span><br /><div class="signed editionText">A. S.</div>
