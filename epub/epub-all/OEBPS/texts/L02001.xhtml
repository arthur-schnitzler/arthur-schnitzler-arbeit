      <h2>Arthur schnitzler an Albert Ehrenstein,
         31. 1. 1911<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Dr. Arthur schnitzler</span><br /><span class="pre-print"><span class="place entity">Wien XVIII. sternwartestrasse 71</span></span></div>
               
               
               <div>31/1 911</div>
               
               
               
               <div>lieber Herr Doktor,</div>
               
               </div>
            
            
            <div>Freitag Abends sieben steh ich gern zur Verfügung.</div>
            
            
            <div>Ihr sehr ergeb<span class="unsicher">ner</span><br /><div>A. s.</div>
               </div>
            </div>
         </div>
