   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann, 2. 6. 1896<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, <span class="persons entity">Hugo</span> schreibt
               mir, er wird 8–½ 9 im <span class="place entity"><span class="latintype">Grstdl</span></span> sein, eventuell vorher bei Ihnen anläuten. Eine event.
               Aenderg können sie dem <span class="persons entity">Hugo</span> bis 5 sagen lassen.</div>
            
            
            <div>Herzlich<br />Ihr
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
