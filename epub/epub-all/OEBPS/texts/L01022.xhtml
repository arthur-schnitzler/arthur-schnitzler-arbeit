      <h2>Georg Brandes an Arthur Schnitzler, [18. 3. 1900]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div class="right"><span class="place entity">Hotel Krantz</span><br />am Mehlmarkt <br />Sonntag</div>
               
               
               <div>Lieber Dr. Schnitzler</div>
               
               </div>
            
            <div>Warum sehe ich Sie denn gar nicht dies Mal  .  .  Ich habe mich jeden Tag nach Ihnen
               gesehnt und sehe
               nur gleichgültige Gesichter.</div>
            
            <div>Ihr<br /><div>Georg Brandes</div>
               </div>
            
            <div>Montag Abend?</div>
            </div>
         </div>
      </body>
