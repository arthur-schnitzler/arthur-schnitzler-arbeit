      <title>Georg Brandes an Arthur Schnitzler, [18. 3. 1900]</title>

   <body>
      <h2>Georg Brandes an Arthur Schnitzler, [18. 3. 1900]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb1120">Hotel Krantz</span><br />am Mehlmarkt <br />Sonntag</div>
               <p>
                  <div class="editionText salute">Lieber Dr. Schnitzler</div>
               </p>
            </div>
            <div class="editionText">Warum sehe ich Sie denn gar nicht dies Mal  .  .  Ich habe mich jeden Tag nach Ihnen
               gesehnt und sehe
               nur gleichgültige Gesichter.</div>
            <div class="editionText">Ihr<br /><div class="signed editionText">Georg Brandes</div>
            </div>
            <div class="editionText">Montag Abend?</div>
         </div>
      </div>
   </body>
