      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>lieber Richard,</div>
               
               </div>
            
            
            <div>Herr <span class="persons entity">Rh.</span><a title="Das Korrespondenzstück ist undatiert. Unter Berücksichtigung der nachgewiesenen Aufenthalte Max Reinhardts in Wien scheint das schreiben vom auf diesen Brief die Antwort zu geben."><sup></sup></a> wohnt, wie er beiläufig im
