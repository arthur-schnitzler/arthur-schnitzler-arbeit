      <h2>Arthur schnitzler an Richard Beer-Hofmann, 27. 10. 1909<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Montag
               <span class="latintype">ersten</span><a title=""><sup></sup></a>,
               Nm. 5 ½ möcht ich <span class="work entity">Medardus</span>
               vorlesen. Bitte Mittheilg, recht bald, ob<span class="damage-critical"><span class="unsicher">’s</span></span> Ihnen passt.</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
