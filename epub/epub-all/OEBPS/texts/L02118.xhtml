      <h2>Arthur Schnitzler an Robert Adam, 5. 4. 1913<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="seg-left"><span class="pre-print">Dr. Arthur Schnitzler</span></span> <span class="seg-right">5. 4. 1913.</span></div>
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. Sternwartestrasse 71</span></span></div>
               
               
               <div>Sehr geehrter Herr Doktor.</div>
               
               </div>
            
            <div>Der Einsendung Ihrer <span class="work entity">dramatischen
                  Studie</span> sehe ich gerne entgegen.</div>
            
            <div>Mit verbindlichen Grüssen<br />Ihr ergebener<br /><div>[hs.:] Arthur Schnitzler</div>
               </div>
            </div>
         
         
         </div>
