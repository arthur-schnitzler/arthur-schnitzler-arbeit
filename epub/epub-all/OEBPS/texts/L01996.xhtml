      <h2>Arthur schnitzler an Richard Beer-Hofmann, 27. 12. 1910<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>27/12</div>
               
               
               
               <div>lieber Richard,</div>
               
               </div>
            
            
            <div>we<span class="gemination">n̅</span> irgend möglich werd ich gegen 6 ins <span class="place entity">Pucher</span> ko<span class="gemination">m̅</span>en. Herzl
               Dank. Ich sage i<span class="gemination">m̅</span>r man soll entweder kein Telephon oder
               keine Freunde haben.</div>
            
            
            <div>Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
