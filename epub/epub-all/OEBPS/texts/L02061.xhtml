      <h2>Peter Altenberg an Arthur schnitzler, [zwischen April und Oktober
         1912]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">semmering</span>.</div>
               </div>
            
            
            <div>Lieber Dr. Arthur schnitzler, bitte, schenken sie mir für meine
               12-jährige Heilige <span class="persons entity">Klara Panhans</span><a title="Ab 9. 4. 1912 war die Hotelierstochter 12 Jahre alt, am 17. 10. 1912 fand der Bruch statt, so dass dieses Korrespondenzstück in der Zwischenzeit abgefasst sein muss."><sup></sup></a> ein Autogramm! Ihr</div>
