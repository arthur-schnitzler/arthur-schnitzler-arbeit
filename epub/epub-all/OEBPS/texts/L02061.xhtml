      <h2>Peter Altenberg an Arthur Schnitzler, [zwischen April und Oktober
         1912]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <div align="right" class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb189">Semmering</span>.</div>
            </div>
            <div class="editionText">Lieber Dr. Arthur Schnitzler, bitte, schenken Sie mir für meine
               12-jährige Heilige <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb29139">Klara Panhans</span><a name="fna_1" href="#fn1" title="Ab 9. 4. 1912 war die Hotelierstochter 12 Jahre alt, am 17. 10. 1912 fand der Bruch statt, so dass dieses Korrespondenzstück in der Zwischenzeit abgefasst sein muss."><sup></sup></a> ein Autogramm! Ihr</div>
            <div class="editionText">
               <div class="signed editionText">P. A.</div>
            </div>
         </div>
