      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Hôtel Kongen af Danmark</span></span></div>
               
               
               <div>29/VII 96</div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Karte erhalten; <span class="persons entity">Paul</span> <span class="place entity">Kopenhagner</span> Adresse telegrafirt; Brief
