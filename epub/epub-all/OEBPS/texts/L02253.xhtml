      <h2>Arthur schnitzler an Robert Adam, 22. 1. 1917<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>22. 1. 917</div>
               
               
               
               <div>Verehrter Herr Doktor, </div>
               
               </div>
            
            
            <div>hätten sie Mittwoch Abend gegen 7 nichts besseres zu thun, so wäre mir Ihr freundlicher
               Besuch willkommen.</div>
            
            
            <div>Herzlich grüßen<span class="unsicher">d</span><br />Ihr ergeb<span class="unsicher">ner</span> 
               
               
               <div>Arthschn</div>
               </div>
            </div>
         
         
         </div>
