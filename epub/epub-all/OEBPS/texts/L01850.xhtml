      <h2>Arthur schnitzler an Richard Beer-Hofmann, [26. 6. 1909?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print">Dr. Arthur schnitzler</span></div>
               
               
               <div><span class="pre-print"><span class="place entity">Wien XVIII. spoettelgasse 7</span>.</span></div>
               </div>
            
            
            <div>lieber Richard, wir ko<span class="gemination">m̅</span>en heute nicht
               im <span class="place entity">T. P.</span> nachtmahlen, <span class="persons entity">O.</span> nicht ganz wohl<a title="Das undatierte Korrespondenzstück dürfte am verfasst sein, da die beschriebenen Umstände mit den im Tagebuch geschilderten übereinstimmen."><sup></sup></a>, ich schaue, we<span class="gemination">n̅</span>’s Ihnen recht ist, zwischen 7 u
               ½ 8 zu Ihnen.</div>
            
            
            <div>Herzlichst Ihr<br /><div>A.</div>
               </div>
            </div>
         
         
         </div>
      </body>
