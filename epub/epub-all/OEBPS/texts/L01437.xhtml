      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 6. 9. 1904<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Hier ists wunderschön wir bleiben daher vorläufig und
               fahren nicht <span class="place entity">Aussee</span> bitte ko<span class="gemination">m̅</span>en Sie doch auf einige Tage her jedenfalls aber morgen
               da <span class="persons">Hugos<sup class="entity">1</sup><sup>/</sup><sup class="entity">2</sup></span> morgen abends abreisen und Sie
               noch ſehen möchten =</div>
            
            <div>Herzliche Grüße<br /><div>= Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
