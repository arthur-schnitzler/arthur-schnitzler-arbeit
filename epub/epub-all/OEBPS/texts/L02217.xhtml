      <h2>Arthur schnitzler an Richard Beer-Hofmann, [3. 8. 1915]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, wir sind zum Nachtmahl bei <span class="place entity"><span class="latintype">sonnenschein</span></span>, auch <span class="persons entity">Kaufma<span class="gemination">n̅</span></span></div>
            
            
            <div>Herzlichst</div>
            
            
            <div><span class="pre-print"> Arthur </span></div>
            </div>
         
         
         </div>
