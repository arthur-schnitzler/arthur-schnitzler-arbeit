      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, 23. 6. 1906<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Semmering</span>. <span class="place entity">Adlitzgraben</span>. Strasse zum <span class="place entity">Orthof</span>.</span></div>
               
               
               <div>23 VI. 06.</div>
               </div>
            
            
            <div>Bin wegen ſchlechtem Kopf hier herauf. Wie lange bleibt Ihr noch in <span class="place entity">Wien</span>?</div>
            
            
            <div>
               
               
               <div>Hugo</div>
               </div>
            </div>
         
         
         </div>
