      <h2>Richard Beer-Hofmann an Arthur schnitzler, 6. [7. 1908]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="pre-print"><span class="place entity">Wien</span>. Panorama vom <span class="place entity">Türkenschanzpark</span> aus.</span></div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Wir wollen von 14 <span class="add">Juli</span> an in <span class="underline"><span class="place entity">strobl</span></span> <span class="underline"><span class="place entity">Hôtel a see</span></span> sein.</div>
            
            
            <div>Herzliche Grüsse Ihnen u. den Ihren.<br /><div>Richard</div>
               </div>
            </div>
         
         
         </div>
      </body>
