      <h2>Hugo von Hofmannsthal an Arthur Schnitzler, [6. 12. 1891]<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">Soeben ſchickt mir <span class="persons entity" data-bs-toggle="modal" data-bs-target="#pmb10815">Bahr</span> die beiliegende Karte<a name="fna_1" href="#fn1" title="Es dürfte sich hier um eine Karte für die Premiere von Gerhart Hauptmanns Einsame Menschen im Burgtheater am 6. 12. 1891 handeln. Hofmannsthal war dort, Schnitzler nicht."><sup></sup></a>. Ich gehe jedenfalls hin.</div>
            <div class="editionText">Vielleicht erwarten Sie mich gegen <span class="underline">4 Uhr</span> bei ſich und
               wir gehen dann zuſammen hin.</div>
            <div class="editionText">Wenn nicht, hinterlaſſen Sie mir eine Poſt.</div>
            <div class="editionText">
               <div class="signed editionText">Loris.</div>
            </div>
            <div class="editionText">Soll man ihm einen Arzt ſchicken?</div>
         </div>
      </div>
