      <h2>Hugo von Hofmannsthal an Arthur schnitzler, [6. 12. 1891]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>soeben schickt mir <span class="persons entity">Bahr</span> die beiliegende Karte<a title="Es dürfte sich hier um eine Karte für die Premiere von Gerhart Hauptmanns Einsame Menschen im Burgtheater am 6. 12. 1891 handeln. Hofmannsthal war dort, schnitzler nicht."><sup></sup></a>. Ich gehe jedenfalls hin.</div>
            
            
            <div>Vielleicht erwarten sie mich gegen <span class="underline">4 Uhr</span> bei sich und
               wir gehen dann zusammen hin.</div>
            
            
            <div>Wenn nicht, hinterlassen sie mir eine Post.</div>
            
            
            <div>
               
               
               <div>Loris.</div>
               </div>
            
            
            <div>soll man ihm einen Arzt schicken?</div>
            </div>
         </div>
      </body>
