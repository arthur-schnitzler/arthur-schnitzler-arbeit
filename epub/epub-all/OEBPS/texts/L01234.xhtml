      <h2>Hugo von Hofmannsthal an Arthur schnitzler, 1. 8. 1902<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber, ich muss
               morgen früh zum Zahnarzt.</div>
            
            
            <div>Also auf Wiedersehen Dienstag früh, vielleicht schau ich aber schon
               früher bei Ihnen hinein.</div>
            
            
            <div>Von Herzen<br /><div>Hugo.</div>
               </div>
            
            
            <div>Freitag.</div>
            </div>
         
         
         </div>
