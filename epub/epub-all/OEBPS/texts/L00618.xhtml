      <h2>Arthur Schnitzler an Richard Beer-Hofmann,
         9. 11. 1896<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>Lieber Richard, vielleicht ſind
               Sie Dinſtag Abends <span class="steuerzeichen">↓</span><span class="add">(Nachts mein ich)</span><span class="steuerzeichen">↓</span> im <span class="latintype">Caféhaus</span>?</div>
            
            <div>Herzlich Ihr
               
               <div>Arthur</div>
               </div>
            </div>
