   <body>
      
      
      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         14. 5. 1896<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Das <span class="persons entity">Liliencron</span>comité war bei mir – ich schicke
                demselben erst morgen das Geld, weil ich
               heute gar keines hatte. Bitte schreiben Sie mir was Sie gegeben; ich möchte
               ebensoviel senden</div>
            
            
            <div>Herzlichst<br /><div>Richard</div>
               </div>
            
            
            <div>Antworten Sie bitte gleich</div>
            </div>
         
         
         </div>
      </body>
   </html>
