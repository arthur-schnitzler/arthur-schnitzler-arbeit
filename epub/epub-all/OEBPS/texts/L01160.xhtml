      <h2>Richard Beer-Hofmann an Arthur schnitzler,
         11. 8. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div><span class="place entity">Pörtschach</span> 11/VIII 01</div>
               </div>
            
            
            <div>Lieber Arthur! Es ist immerhin möglich daß ich auf ein paar
               stunden nach <span class="place entity">Welsberg</span> ko<span class="gemination">m̅</span>e. Aber die Nähe wäre ja auch ein Grund
               für sie zu ko<span class="gemination">m̅</span>en, nicht?</div>
            
            
            <div>Herzlich grüßt sie und <span class="persons entity">Paul</span> <span class="underline">Ihr</span><br /><div>Richard</div>
               </div>
            </div>
         </div>
