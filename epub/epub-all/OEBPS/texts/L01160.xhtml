      <h2>Richard Beer-Hofmann an Arthur Schnitzler,
         11. 8. 1901<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="opener">
               
               <div id="right" class="editionText"><span class="place entity">Pörtschach</span> 11/VIII 01</div>
               </div>
            
            <div class="editionText">Lieber Arthur! Es ist immerhin möglich daß ich auf ein paar
               Stunden nach <span class="place entity">Welsberg</span> ko<span class="gemination">m̅</span>e. Aber die Nähe wäre ja auch ein Grund
               für Sie zu ko<span class="gemination">m̅</span>en, nicht?</div>
            
            <div class="editionText">Herzlich grüßt Sie und <span class="persons entity">Paul</span> <span class="underline">Ihr</span><br /><div class="signed editionText">Richard</div>
               </div>
            </div>
         </div>
