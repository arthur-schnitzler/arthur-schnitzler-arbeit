      <h2>Anna von Hofmannsthal an Arthur Schnitzler, [25. 11. 1894]<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="seg-left"><span class="pre-print">AvH<a href="#fn1" title="Monogramm mit Krone im Golddruck"><sup></sup></a></span></span> <span class="seg-right">Sonntag.</span></div>
               </div>
            
            <div>Sie haben mir lieber Doctor mit Ihrem <span class="work entity">Buch</span> für das ich ſehr danke große Freude gemacht,
               auch entzückte mich Ihre Liebenswürdigkeit</div>
            
            <div>Mit den beſten Grüßen,<br /><div>Anna Hofmannsthal</div>.</div>
            </div>
         </div>
      </body>
