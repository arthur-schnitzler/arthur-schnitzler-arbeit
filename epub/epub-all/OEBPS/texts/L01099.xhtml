      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 26. 2. 1901<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="editionText">lieber Richard, bitte ſchicken Sie mir mit den Büchern gleich den
               <span class="work entity" data-bs-toggle="modal" data-bs-target="#pmb50764"><span class="latintype">Cicerone</span></span><a name="fna_1" href="#fn1" title="eventuell einer der vier Bände der von Gustav Ebe von 1897–1901 unter dem Titel Der deutsche Cicerone herausgegebenen Reihe von Kunstführern"><sup></sup></a> mit ja?</div>
            <div class="editionText">Herzlichſt Ihr<br /><div class="signed editionText">Arthur.</div>
            </div>
            <div class="editionText">Mittwoch<a name="fna_2" href="#fn2" title=""><sup></sup></a> <span class="org entity" data-bs-toggle="modal" data-bs-target="#pmb43143">Club</span></div>
         </div>
