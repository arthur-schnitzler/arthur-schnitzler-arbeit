      <h2>Arthur schnitzler an Richard Beer-Hofmann, 26. 2. 1901<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, bitte schicken sie mir mit den Büchern gleich den
               <span class="work entity"><span class="latintype">Cicerone</span></span><a title="eventuell einer der vier Bände der von Gustav Ebe von 1897–1901 unter dem Titel Der deutsche Cicerone herausgegebenen Reihe von Kunstführern"><sup></sup></a> mit ja?</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur.</div>
               </div>
            
            
            <div>Mittwoch<a title=""><sup></sup></a> <span class="org entity">Club</span></div>
            </div>
         
         
         </div>
      </body>
