      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 26. 2. 1901<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            
            <div class="editionText">lieber Richard, bitte ſchicken Sie mir mit den Büchern gleich den
               <span class="work entity"><span class="latintype">Cicerone</span></span><a href="#fn1" title="eventuell einer der vier Bände der von Gustav Ebe von 1897–1901 unter dem Titel Der deutsche Cicerone herausgegebenen Reihe von Kunstführern"><sup></sup></a> mit ja?</div>
            
            <div class="editionText">Herzlichſt Ihr<br /><div class="signed editionText">Arthur.</div>
               </div>
            
            <div class="editionText">Mittwoch<a href="#fn2" title=""><sup></sup></a> <span class="org entity">Club</span></div>
            </div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
