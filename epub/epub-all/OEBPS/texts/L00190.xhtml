      <h2>Arthur schnitzler an Richard Beer-Hofmann, 18. 3. 1893<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>samstag.</div>
               </div>
            
            
            <div>Lieber Richard, vergessen sie nicht: morgen Nachmittag 5 Uhr bei mir!</div>
            
            
            <div>– Habe viel zu thun, vertrete meinen <span class="persons entity">Papa</span>,
               bin schlecht aufgelegt. – Und das »<span class="work entity">Kind</span>«?</div>
            
            
            <div>Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
