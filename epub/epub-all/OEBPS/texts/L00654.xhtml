      <h2>Arthur schnitzler an Richard Beer-Hofmann, 18. 3. 1897<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div><span class="place entity">Raimundtheater</span>!</div>
            
            
            <div>Vergessen sie nicht!<br />2 <span class="work entity">sitze</span><a title="schnitzler besuchte die Premiere von Die sklavin. (Cambridge University Library, A 179a)"><sup></sup></a>! Mir schicken!</div>
            
            
            <div>Von mir keine Grüße<a title="In der Handschrift von Beer-Hofmann steht mit Bleistift in lateinischer Kurrentschrift auf der Karte geschrieben: »Herzliche Grüße von Richard«. Die Reaktion schnitzlers bezieht sich darauf, wobei zwei Abläufe denkbar sind: Der Gruß befand sich auf der Karte, als schnitzler beschloss, sie wiederzuverwenden. Oder Beer-Hofmann ergänzte den Gruß, als er die gewünschten Theaterkarten zusammen mit dieser Karte retournierte, woraufhin schnitzler seine Reaktion notierte und erneut zurücksandte."><sup></sup></a><a title="am oberen Rand auf dem Kopf"><sup></sup></a><div>Arth</div>
               </div>
            </div>
         
         
         </div>
