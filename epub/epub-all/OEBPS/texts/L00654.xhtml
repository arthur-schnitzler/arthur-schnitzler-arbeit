      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 18. 3. 1897<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div><span class="place entity">Raimundtheater</span>!</div>
            
            
            <div>Vergessen Sie nicht!<br />2 <span class="work entity">Sitze</span><a href="#fn1" title="Schnitzler besuchte die Premiere von Die Sklavin. (Cambridge University Library, A 179a)"><sup></sup></a>! Mir ſchicken!</div>
            
            
            <div>Von mir keine Grüße<a href="#fn2" title="In der Handschrift von Beer-Hofmann steht mit Bleistift in lateinischer Kurrentschrift auf der Karte geschrieben: »Herzliche Grüße von Richard«. Die Reaktion Schnitzlers bezieht sich darauf, wobei zwei Abläufe denkbar sind: Der Gruß befand sich auf der Karte, als Schnitzler beschloss, sie wiederzuverwenden. Oder Beer-Hofmann ergänzte den Gruß, als er die gewünschten Theaterkarten zusammen mit dieser Karte retournierte, woraufhin Schnitzler seine Reaktion notierte und erneut zurücksandte."><sup></sup></a><a href="#fn3" title="am oberen Rand auf dem Kopf"><sup></sup></a><div>Arth</div>
               </div>
            </div>
         
         
         </div>
