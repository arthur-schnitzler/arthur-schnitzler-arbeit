      <h2>Hermann Bahr an Arthur Schnitzler, 2. 5. 1894<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>
               
               
               
               <div>Lieber Arthur!</div>
               
               </div>
            
            
            <div>Ich kann leider morgen<a href="#fn1" title="Schnitzler und Salten machten einen Ausflug nach Mödling und Rodaun."><sup></sup></a> früh abſolut nicht, ko<span class="gemination">m̅</span>e <span class="underline">vielleicht</span> Nachmittag nach.</div>
            
            
            <div>Herzlichſt<br /><div>Hermann</div>
               </div>
            </div>
         
         
         </div>
