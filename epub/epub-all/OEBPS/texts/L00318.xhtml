      <h2>Hermann Bahr an Arthur Schnitzler, 2. 5. 1894<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber Arthur!</div>
               </p>
            </div>
            <div class="editionText">Ich kann leider morgen<a name="fna_1" href="#fn1" title="Schnitzler und Salten machten einen Ausflug nach Mödling und Rodaun."><sup></sup></a> früh abſolut nicht, ko<span class="gemination">m̅</span>e <span class="underline">vielleicht</span> Nachmittag nach.</div>
            <div class="editionText">Herzlichſt<br /><div class="signed editionText">Hermann</div>
            </div>
         </div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>

               </p>
            </div>
            <div class="editionText">Ich kann leider morgen<a name="fna_1" href="#fn1" title="Schnitzler und Salten machten einen Ausflug nach Mödling und Rodaun."><sup></sup></a> früh abſolut nicht, ko<span class="gemination">m̅</span>e <span class="underline">vielleicht</span> Nachmittag nach.</div>
            <div class="editionText">Herzlichſt<br /><div class="signed editionText">Hermann</div>
