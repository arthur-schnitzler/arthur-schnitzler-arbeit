      <h2>Arthur schnitzler an Richard Beer-Hofmann, 19. 12. 1899<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>lieber Richard, bitte kommen sie in die <span class="place entity">Loge 6<a title="Das Burgtheater veranstaltete eine gemeinsame Aufführung von schnitzlers Paracelus und Die Gefährtin mit dem Dramenfragment Esther von Franz Grillparzer."><sup></sup></a></span>, rechts, 1. Gallerie!</div>
            
            
            <div>Ich selbst bin bei <span class="persons entity">schlenther</span>. Nachtmahlen ka<span class="gemination">n̅</span> ich nicht mit Ihnen; <span class="persons entity">schwesterlicher</span> Geburtstag.</div>
            
            
            <div>Herzlichst Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
