      <h2>Arthur Schnitzler an Richard Beer-Hofmann, 19. 12. 1899<br /></h2>
      
      
      <div>
         
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            
            <div>lieber Richard, bitte kommen Sie in die <span class="place entity">Loge 6<a href="#fn1" title="Das Burgtheater veranstaltete eine gemeinsame Aufführung von Schnitzlers Paracelus und Die Gefährtin mit dem Dramenfragment Esther von Franz Grillparzer."><sup></sup></a></span>, rechts, 1. Gallerie!</div>
            
            
            <div>Ich ſelbſt bin bei <span class="persons entity">Schlenther</span>. Nachtmahlen ka<span class="gemination">n̅</span> ich nicht mit Ihnen; <span class="persons entity">ſchweſterlicher</span> Geburtstag.</div>
            
            
            <div>Herzlichſt Ihr<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
