      <h2>Arthur schnitzler an Richard Beer-Hofmann, 19. 4. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, <span class="persons entity">Georg Hirschfeld</span>
               u ich sind Abds im <span class="place entity">Residenz Hotel</span> ½ 9. –
               Dann im <span class="place entity">C. Kaiserhof</span>.</div>
            
            
            <div>Herzlichst Ihr <br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
