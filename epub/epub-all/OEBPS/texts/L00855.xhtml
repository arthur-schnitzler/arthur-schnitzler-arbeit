      <h2>Arthur schnitzler an Hermann Bahr, 13. 11. 1898<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               
               <div>Lieber
                  Freund,</div>
               
               </div>
            
            
            <div>ich beglückwünsche dich von Herzen zu deinem großen Erfolg<a title="Uraufführung von Der star am 12. 11. 1898 im Lessingtheater in Berlin."><sup></sup></a> in <span class="place entity">Berlin</span>,
               <span class="unsicher">und</span> grüße dich vielmals </div>
            
            
            <div>dein 
               
               
               <div>Arthur schnitzler</div>
               </div>
            
            
            <div><span class="place entity">Wien</span> 13. 11. 98.</div>
            </div>
         </div>
      </body>
