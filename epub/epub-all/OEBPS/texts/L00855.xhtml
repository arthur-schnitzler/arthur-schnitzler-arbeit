      <h2>Arthur Schnitzler an Hermann Bahr, 13. 11. 1898<br /></h2>
      <div>
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works" class="div">
            <div class="opener">
               <p>
                  <div class="editionText salute">Lieber
                     Freund,</div>
               </p>
            </div>
            <div class="editionText">ich beglückwünſche dich von Herzen zu deinem großen Erfolg<a name="fna_1" href="#fn1" title="Uraufführung von Der Star am 12. 11. 1898 im Lessingtheater in Berlin."><sup></sup></a> in <span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb168">Berlin</span>,
               <span class="unsicher">und</span> grüße dich vielmals </div>
            <div class="editionText">dein 
               <div class="signed editionText">Arthur Schnitzler</div>
            </div>
            <div class="editionText"><span class="place entity" data-bs-toggle="modal" data-bs-target="#pmb50">Wien</span> 13. 11. 98.</div>
         </div>
      </div>
