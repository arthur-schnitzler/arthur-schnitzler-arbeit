      <h2>Richard Beer-Hofmann an Arthur Schnitzler, 22. 7. 1896<br /></h2>
      
      <div>
         
         <div xmlns:_="urn:acdh" xmlns:foo="whatever works">
            
            <div>
               
               <div><span class="pre-print">Telegram fra</span> <span class="place entity">Salzburg</span> <span class="pre-print">No.</span> 501<span class="pre-print">, Ord</span> 20<span class="pre-print">, den</span> 22<span class="pre-print">/</span>7 <span class="pre-print">189</span>6 <span class="pre-print">Kl.</span> 11,10<span class="pre-print">midd.</span></div>
               </div>
            
            <div>Reise heute <span class="place entity">Salzburg</span> ab, über <span class="place entity">München</span> <span class="place entity">Berlin</span> bin 25 <span class="place entity">Kopenhagen</span> erwarte Nachricht herzlichst</div>
            
            <div>
               
               <div>Richard</div>
               </div>
            </div>
         
         
         </div>
