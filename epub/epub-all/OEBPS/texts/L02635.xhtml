   <body>
      
      
      <h2>Arthur schnitzler an Paul Goldmann, 19. 3. 1899<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>
               
               
               <div>
                  <div class="left"></div> 
                  <div class="right"><span class="place entity">Frankfurt a/M</span></div>
               </div>
               
               
               <div><span class="place entity">Frankfurt</span>er <span class="superscript"><span class="place entity">Rossert</span></span><span class="subst-add"><span class="org entity">Zeitung</span></span> – 
                  
                  <div>selbst gestrichen. schnitzler</div>
                  </div>
               </div>
            
            
            <div><span class="persons entity">Mizi</span> nach zweitägigem Krankenlager gestern Abend an Perforationsperitonitis<a title="Bauchfellentzündung, ausgelöst durch eine Durchlöcherung, in Folge derer Flüssigkeit in die Bauchdecke kommt"><sup></sup></a> gestorben.</div>
            
            
            <div>Kann heut nicht mehr schreiben<a title="Die Überlieferung im Nachlass salten deutet darauf hin, dass dieser von schnitzler beauftragt war, das Telegramm abzusenden."><sup></sup></a>. Alles alles scheint zu Ende</div>
            
            
            <div>
               
               
               <div>Arthur</div>
               </div>
            </div>
         </div>
      </body>
   </html>
