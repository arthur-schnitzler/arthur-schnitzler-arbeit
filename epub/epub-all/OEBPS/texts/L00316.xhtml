   <body>
      
      
      <h2>Arthur schnitzler an Richard Beer-Hofmann,
         28. 4. 1894<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, vergessen sie
               nicht – so<span class="gemination">n̅</span>tag ¼ 10<a title="9 Uhr 15"><sup></sup></a> <span class="org entity">Westbahn</span>.</div>
            
            
            <div>(Oder 6 Uhr beim <span class="place entity">stelzer</span> in
               <span class="place entity">Rodaun</span>.)</div>
            
            
            <div>Aber hoffentlich sind sie an der <span class="org entity">Westbahn</span>.</div>
            
            
            <div>Herzlich grüßt<br /><div>Arthur</div>
               </div>
            </div>
         
         
         </div>
      </body>
   </html>
