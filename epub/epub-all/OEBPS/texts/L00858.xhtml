      <h2>Arthur schnitzler an Richard Beer-Hofmann, [18. 11. 1898?]<br /></h2>
      
      
      <div>
         
         
         <div >
            
            
            <div>Lieber Richard, sie erwiesen mir einen Gefallen, we<span class="gemination">n̅</span> sie heut mit mir auf diesen sitz im 2. stock<a title="sofern die archivalische Überlieferung, die dieses undatierte Korrespondenzstück in der Mappe für das Jahr 1898 überliefert, verlässlich ist, ergibt sich mit dem Tagebuch eine mögliche genauere Bestimmung. In diesem Jahr besuchte schnitzler viermal Aufführungen im Raimundtheater. Nur an einem Abend, bei der Juana von Hermann Bahr und sein eigenes Abschiedssouper gemeinsam gegeben wurden, lässt sich die Anwesenheit von Beer-Hofmann belegen, ."><sup></sup></a>, <span class="place entity">Rmdtheater</span> kämen. We<span class="gemination">n̅</span> sie nicht wollen, senden sie mir ihn rasch zurück,
               bitte.</div>
            
            
            <div>Herzlichst Ihr 
               
               
               <div>Arthur</div>
               </div>
            </div>
         
         
         </div>
